ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 创建ACK集群，配置ECS、VPC、SLB及安全组，部署nginx应用，支持付费方式选择和资源时长设定。
  en: Create an ACK (Alibaba Cloud Container Service for Kubernetes) cluster, configure
    ECS (Elastic Compute Service), VPC (Virtual Private Cloud), SLB (Server Load Balancer),
    and security groups, deploy the nginx application, with support for selecting
    payment options and setting resource duration.
Parameters:
  PayType:
    Type: String
    Label:
      en: ECS Instance Charge Type
      zh-cn: 付费类型
    AssociationProperty: ChargeType
    AssociationPropertyMetadata:
      LocaleKey: InstanceChargeType
    Default: PostPaid
    AllowedValues:
    - PostPaid
    - PrePaid
  PayPeriodUnit:
    Type: String
    Label:
      en: Pay Period Unit
      zh-cn: 购买资源时长周期
    AssociationProperty: PayPeriodUnit
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
            - ${PayType}
            - PostPaid
    Default: Month
    AllowedValues:
    - Month
    - Year
  PayPeriod:
    Type: Number
    Label:
      en: Period
      zh-cn: 购买资源时长
    Description:
      en: When the resource purchase duration is Month, the value of Period ranges
        from 1 to 9, 12, 24, 36, 48, or 60. <br><b><font color='red'> When ECS instance
        types are PrePaid valid </b></font>
      zh-cn: 当购买资源时长为Month时，Period取值：1~9 <br><b><font color='red'>当ECS实例类型为PrePaid有效</b></font>
    AssociationProperty: PayPeriod
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
            - ${PayType}
            - PostPaid
    Default: 1
    AllowedValues:
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
    - 7
    - 8
    - 9
  ZoneId:
    Type: String
    Label:
      en: Zone ID
      zh-cn: 可用区
    AssociationProperty: ALIYUN::ECS::Instance:ZoneId
  VpcCidrBlock:
    Type: String
    Label:
      en: VPC CIDR IPv4 Block
      zh-cn: 专有网络IPv4网段
    Description:
      zh-cn: VPC的ip地址段范围，<br>您可以使用以下的ip地址段或其子网:<br><font color='green'>[10.0.0.0/8]</font><br><font
        color='green'>[172.16.0.0/12]</font><br><font color='green'>[192.168.0.0/16]</font>
      en: 'The ip address range of the VPC in the CidrBlock form; <br>You can use
        the following ip address ranges and their subnets: <br><font color=''green''>[10.0.0.0/8]</font><br><font
        color=''green''>[172.16.0.0/12]</font><br><font color=''green''>[192.168.0.0/16]</font>'
    AssociationProperty: ALIYUN::VPC::VPC::CidrBlock
    Default: 192.168.0.0/16
  VSwitchCidrBlock:
    Type: String
    Label:
      en: VSwitch CIDR Block
      zh-cn: 交换机子网网段
    Description:
      zh-cn: 必须属于VPC的子网段。
      en: Must belong to the subnet segment of VPC.
    AssociationProperty: ALIYUN::VPC::VSwitch::CidrBlock
    AssociationPropertyMetadata:
      VpcCidrBlock: VpcCidrBlock
    Default: 192.168.1.0/24
  LoginPassword:
    Type: String
    Label:
      en: Instance Password
      zh-cn: 实例密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;<>,.?/ Special symbol in)
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;<>,.?/ 中的特殊符号）
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;<>,.?/ 中的特殊符号）
    AssociationProperty: ALIYUN::ECS::Instance::Password
    AllowedPattern: ^[a-zA-Z0-9-\(\)\`\~\!\@\#\$\%\^\&\*\_\-\+\=\|\{\}\[\]\:\;\<\>\,\.\?\/]*$
    MinLength: 8
    MaxLength: 30
    NoEcho: true
  WorkerInstanceType:
    Type: String
    Label:
      en: Worker Nodes Types
      zh-cn: Worker节点规格
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ${ZoneId}
    Default: ecs.g6.large
  WorkerSystemDiskCategory:
    Type: String
    Label:
      en: Worker System Disk Category
      zh-cn: Worker 系统盘磁盘类型
    AssociationPropertyMetadata:
      LocaleKey: DiskCategory
      InstanceType: ${WorkerInstanceType}
    Default: cloud_essd
    AllowedValues:
    - cloud_efficiency
    - cloud_ssd
    - cloud_essd
  WorkerSystemDiskSize:
    Type: Number
    Label:
      en: Worker System Disk Size(GB)
      zh-cn: Worker节点系统盘大小(GB)
    Default: 120
    MinValue: 1
  ServiceCidr:
    Type: String
    Label:
      zh-cn: Service CIDR
      en: Service CIDR
    Description:
      zh-cn: 可选范围：10.0.0.0/16-24，172.16-31.0.0/16-24，192.168.0.0/16-24<br>不能与 VPC
        及 VPC 内已有 Kubernetes 集群使用的网段重复。<font color='blue'><b>创建成功后不能修改</b></font>
      en: 'Optional range: 10.0.0.0/16-24, 172.16-31.0.0/16-24, 192.168.0.0/16-24<br>
        cannot duplicate segments already used by existing Kubernetes clusters in
        VPC and VPC.<font color=''blue''><b>Cannot be modified after successful creation</b></font>'
    AssociationProperty: ALIYUN::CS::ManagedKubernetesCluster::ServiceCidr
    Default: 172.16.0.0/16
  PodCidr:
    Type: String
    Label:
      zh-cn: Pod 网络 CIDR
      en: Pod Network CIDR
    Description:
      zh-cn: 请填写有效的私有网段，即以下网段及其子网：10.0.0.0/8，172.16-31.0.0/12-16，192.168.0.0/16<br>不能与
        VPC 及 VPC 内已有 Kubernetes 集群使用的网段重复。<font color='blue'><b>创建成功后不能修改</b></font>
      en: 'Please fill in a valid private segment, i.e. the following segments and
        their subnets: 10.0.0.0/8, 172.16-31.0.0/12-16, 192.168.0.0/16<br> which cannot
        duplicate the network segments already used by clusters in VPC and VPC Kunetberes.
        <font color=''blue''><b>Cannot be modified after successful creation</b></font>'
    AssociationProperty: ALIYUN::CS::ManagedKubernetesCluster::PodCidr
    Default: 10.0.0.0/16
  EcsInstanceType:
    Type: String
    Label:
      en: Instance Type
      zh-cn: 跳板机实例类型
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ${ZoneId}
    Default: ecs.g6.large
  SystemDiskSize:
    Type: Number
    Label:
      zh-cn: 系统盘空间 (GB)
      en: System Disk Space (GB)
    Default: 40
  SystemDiskCategory:
    Type: String
    Label:
      en: System Disk Category
      zh-cn: 系统盘类型
    AssociationProperty: ALIYUN::ECS::Disk::SystemDiskCategory
    AssociationPropertyMetadata:
      LocaleKey: DiskCategory
      InstanceType: ${EcsInstanceType}
    Default: cloud_essd
    AllowedValues:
    - cloud_efficiency
    - cloud_ssd
    - cloud_essd
  LoadBalancerSpec:
    Type: String
    Label:
      en: Specifications
      zh-cn: 规格
    AssociationProperty: ALIYUN::SLB::Instance::InstanceType
    Default: slb.s1.small
Resources:
  EcsVpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      VpcName:
        Ref: ALIYUN::StackName
      CidrBlock:
        Ref: VpcCidrBlock
  EcsVSwitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: EcsVpc
      VSwitchName:
        Ref: ALIYUN::StackName
      CidrBlock:
        Ref: VSwitchCidrBlock
  EcsSecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: EcsVpc
      SecurityGroupName:
        Ref: ALIYUN::StackName
      SecurityGroupEgress:
      - PortRange: -1/-1
        Priority: 1
        IpProtocol: all
        DestCidrIp: 0.0.0.0/0
        NicType: intranet
  ManagedKubernetesCluster:
    Type: ALIYUN::CS::ManagedKubernetesCluster
    Properties:
      VpcId:
        Ref: EcsVpc
      VSwitchIds:
      - Ref: EcsVSwitch
      SecurityGroupId:
        Ref: EcsSecurityGroup
      Name:
        Ref: ALIYUN::StackName
      ChargeType:
        Ref: PayType
      Period:
        Ref: PayPeriod
      PeriodUnit:
        Ref: PayPeriodUnit
      WorkerInstanceTypes:
      - Ref: WorkerInstanceType
      NumOfNodes: 3
      ClusterSpec: ack.pro.small
      ContainerCidr:
        Ref: PodCidr
      ServiceCidr:
        Ref: ServiceCidr
      ZoneIds:
      - Ref: ZoneId
      WorkerSystemDiskCategory:
        Ref: WorkerSystemDiskCategory
      WorkerSystemDiskSize:
        Ref: WorkerSystemDiskSize
      LoginPassword:
        Ref: LoginPassword
      SnatEntry: true
      Addons:
      - Name: flannel
        Config: ''
  Slb:
    Type: ALIYUN::SLB::LoadBalancer
    Properties:
      VpcId:
        Ref: EcsVpc
      VSwitchId:
        Ref: EcsVSwitch
      LoadBalancerName:
        Ref: ALIYUN::StackName
      PayType:
        Ref: PayType
      PricingCycle:
        Ref: PayPeriodUnit
      Duration:
        Ref: PayPeriod
      LoadBalancerSpec:
        Ref: LoadBalancerSpec
      AddressType: intranet
  EipSlbAddress:
    Type: ALIYUN::VPC::EIP
    Properties:
      Name:
        Ref: ALIYUN::StackName
      InternetChargeType: PayByTraffic
      Bandwidth: 100
  EipSlbAddressAssociation:
    Type: ALIYUN::VPC::EIPAssociation
    Properties:
      InstanceId:
        Ref: Slb
      AllocationId:
        Ref: EipSlbAddress
  WaitConditionHandle:
    Type: ALIYUN::ROS::WaitConditionHandle
    Properties: {}
  WaitCondition:
    Type: ALIYUN::ROS::WaitCondition
    Properties:
      Count: 1
      Handle:
        Ref: WaitConditionHandle
      Timeout: 300
    DependsOn:
    - ManagedKubernetesCluster
  EcsInstanceJumpBox:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: EcsVpc
      VSwitchId:
        Ref: EcsVSwitch
      SecurityGroupId:
        Ref: EcsSecurityGroup
      ImageId: centos_7
      InstanceName:
        Ref: ALIYUN::StackName
      InstanceChargeType:
        Ref: PayType
      Period:
        Ref: PayPeriod
      PeriodUnit:
        Ref: PayPeriodUnit
      InstanceType:
        Ref: EcsInstanceType
      AllocatePublicIP: false
      Password:
        Ref: LoginPassword
      MaxAmount: 1
      SystemDiskSize:
        Ref: SystemDiskSize
      SystemDiskCategory:
        Ref: SystemDiskCategory
      UserData:
        Fn::Sub:
        - "#!/bin/bash\n\n# 安装kubectl\ncurl -LO \"https://dl.k8s.io/release/$(curl\
          \ -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl\"\n\
          install -o root -g root -m 0755 kubectl /usr/bin/kubectl\n\n# 配置kubeconfig信息\n\
          mkdir -p ~/.kube\necho '${KubeConfig}' >> ~/.kube/config\necho '${ApplicationYaml}'\
          \ > ~/application.yaml\nsleep 10\n\n# 应用容器模版\nkubectl --kubeconfig ~/.kube/config\
          \ apply -f ~/application.yaml\n\n# 执行成功回调WaitCondition结束waitCondition的等待\n\
          \ ${CurlCli} -d \"{\\\"Data\\\" : \\\"Success\\\", \\\"status\\\" : \\\"\
          SUCCESS\\\"}\"\n"
        - KubeConfig:
            Fn::GetAtt:
            - ManagedKubernetesCluster
            - PrivateUserKubConfig
          CurlCli:
            Fn::GetAtt:
            - WaitConditionHandle
            - CurlCli
          ApplicationYaml:
            Fn::Sub:
            - "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: nginx\n \
              \ labels:\n    app: nginx\nspec:\n  replicas: 1\n  selector:\n    matchLabels:\n\
              \      app: nginx\n  template:\n    metadata:\n      labels:\n     \
              \   app: nginx\n    spec:\n      containers:\n      - name: nginx\n\
              \        image: nginx:1.14.2\n        ports:\n        - containerPort:\
              \ 80\n---\napiVersion: v1\nkind: Service\nmetadata:\n  annotations:\n\
              \    service.beta.kubernetes.io/alibaba-cloud-loadbalancer-id: ${LoadBalancerId}\n\
              \    service.beta.kubernetes.io/alicloud-loadbalancer-force-override-listeners:\
              \ \"true\"\n  labels:\n    app: nginx\n  name: nginx-svc\nspec:\n  ports:\n\
              \  - port: 80\n    protocol: TCP\n    targetPort: 80\n  selector:\n\
              \    app: nginx\n  type: LoadBalancer\n"
            - LoadBalancerId:
                Fn::GetAtt:
                - Slb
                - LoadBalancerId
    DependsOn:
    - ManagedKubernetesCluster
    - Slb
Outputs:
  Endpoint:
    Description:
      zh-cn: 对外暴露的公网IP地址
      en: Public IP Addresses
    Value:
      Fn::Sub:
      - http://${ServerAddress}
      - ServerAddress:
          Fn::GetAtt:
          - EipSlbAddress
          - EipAddress
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - PayType
      - PayPeriodUnit
      - PayPeriod
      Label:
        default:
          en: PayType Configuration
          zh-cn: 付费类型配置
    - Parameters:
      - ZoneId
      - VpcCidrBlock
      - VSwitchCidrBlock
      - LoginPassword
      Label:
        en: Basic Configuration
        zh-cn: 基础配置
    - Parameters:
      - WorkerInstanceType
      - WorkerSystemDiskCategory
      - WorkerSystemDiskSize
      - ServiceCidr
      - PodCidr
      Label:
        en: Kubernetes配置
        zh-cn: KUBERNETES
    - Parameters:
      - EcsInstanceType
      - SystemDiskSize
      - SystemDiskCategory
      Label:
        en: ECS跳板机配置
        zh-cn: ECS跳板机配置
    - Parameters:
      - LoadBalancerSpec
      Label:
        en: 负载均衡配置
        zh-cn: 负载均衡配置
