ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 创建WordPress集群，包括ECS、RDS、SLB资源，支持付费类型选择，自动配置实例、数据库及负载均衡，优化网络带宽和安全设置。
  en: Provision a WordPress cluster comprising ECS (Elastic Compute Service), RDS
    (Relational Database Service), and SLB (Server Load Balancer) resources, with
    the option to select payment tiers. This process automates the configuration of
    instances, databases, and load balancing, while optimizing network bandwidth and
    enhancing security settings.
Parameters:
  PayType:
    Type: String
    Label:
      en: ECS Instance Charge Type
      zh-cn: 付费类型
    Default: PostPaid
    AllowedValues:
      - PostPaid
      - PrePaid
    AssociationProperty: ChargeType
    AssociationPropertyMetadata:
      LocaleKey: InstanceChargeType
  PayPeriodUnit:
    Type: String
    Label:
      en: Pay Period Unit
      zh-cn: 购买资源时长周期
    Default: Month
    AllowedValues:
      - Month
      - Year
    AssociationProperty: PayPeriodUnit
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
              - ${PayType}
              - PostPaid
  PayPeriod:
    Type: Number
    Label:
      en: Period
      zh-cn: 购买资源时长
    Default: 1
    AllowedValues:
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
      - 7
      - 8
      - 9
    AssociationProperty: PayPeriod
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
              - ${PayType}
              - PostPaid
  ZoneId:
    Type: String
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
    Label:
      en: VSwitch Availability Zone
      zh-cn: 交换机可用区
  VpcId:
    AssociationProperty: ALIYUN::ECS::VPC::VPCId
    Type: String
    Description:
      en: Please search the ID starting with (vpc-xxx) from console-Virtual Private Cloud
      zh-cn: 现有虚拟专有网络的实例ID
    Label:
      en: VPC ID
      zh-cn: 专有网络VPC实例ID
  VSwitchId:
    AssociationProperty: ALIYUN::ECS::VSwitch::VSwitchId
    AssociationPropertyMetadata:
      VpcId: ${VpcId}
      ZoneId: ${ZoneId}
    Type: String
    Description:
      en: Instance ID of existing business network switches, console-Virtual Private Cloud-VSwitches under query
      zh-cn: 现有业务网络交换机的实例ID
    Label:
      en: VSwitch ID
      zh-cn: 交换机实例ID
  EcsInstanceType:
    Type: String
    Label:
      en: Instance Type
      zh-cn: 实例类型
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ${ZoneId}
      InstanceChargeType: ${InstanceChargeType}
  SystemDiskSize:
    Default: 40
    Type: Number
    Description:
      zh-cn: 系统盘大小, 取值范围：[40, 500], 单位：GB。
      en: 'System disk size of each node, range of values: 40-500, units: GB.'
    MinValue: 40
    MaxValue: 500
    Label:
      zh-cn: 系统盘空间
      en: System Disk Space
  NumberOfNode:
    Description:
      zh-cn: WordPress服务器数量
      en: Number of WordPress instances.
    Default: 3
    MaxValue: 100
    MinValue: 2
    Label:
      zh-cn: 服务器数量
      en: Instances Amount
    Type: Number
  InternetMaxBandwidthOut:
    Default: 10
    Type: Number
    Label:
      zh-cn: 流量公网带宽
      en: Internet Max Bandwidth Out
    MinValue: 0
    MaxValue: 100
    Description:
      zh-cn: 取值范围0-100
      en: 'Internet Max Bandwidth Out,range of values: 0-100'
  InternetChargeType:
    Default: PayByTraffic
    Type: String
    Label:
      zh-cn: 流量付费类型
      en: Internet Charge Type
    AllowedValues:
      - PayByBandwidth
      - PayByTraffic
  InstancePassword:
    NoEcho: true
    Type: String
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters, lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    AllowedPattern: '^[a-zA-Z0-9-\(\)\`\~\!\@\#\$\%\^\&\*\_\-\+\=\|\{\}\[\]\:\;\<\>\,\.\?\/]*$'
    Label:
      en: Instance Password
      zh-cn: 实例密码
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    MinLength: 8
    MaxLength: 30
    AssociationProperty: ALIYUN::ECS::Instance::Password
  DBInstanceClass:
    Type: String
    Label:
      zh-cn: 实例规格
      en: DB Instance Class
    AssociationProperty: ALIYUN::RDS::Instance::InstanceType
    AssociationPropertyMetadata:
      Engine: MySQL
      EngineVersion: 5.7
      Category: ${DBCategory}
    Description:
      zh-cn: 根据数据库引擎的类型和可用的区域支持选择实例规格；<br>请参见详细信息：<a href='https://help.aliyun.com/document_detail/26312.html' target='_blank'><b><font color='blue'>实例规格表</font></b></a>
      en: 'Select the instance specification based on the type of database engine and the available area support;<br>see detail: <a href=''https://www.alibabacloud.com/help/doc-detail/26312.html'' target=''_blank''><b><font color=''blue''>Instance specification sheet</font></b></a>'
  DBInstanceStorage:
    Label:
      zh-cn: 实例存储
      en: Storage
    Type: Number
    Description:
      zh-cn: RDS实例大小范围为20-2000，每5个增量，单位为GB
      en: The size range of RDS instances is 20 - 2000, Incrementing in every 5, unit GB
    MinValue: 20
    MaxValue: 2000
    ConstraintDescription:
      zh-cn: RDS实例大小范围为20-2000，每5个增量，单位为GB
      en: The size range of RDS instances is 20 - 2000, Incrementing in every 5, unit GB
    Default: 50
  DBCategory:
    Label:
      zh-cn: 实例系列
      en: DB Category
    Type: String
    Default: Basic
    AllowedValues:
      - Basic
      - HighAvailability
      - AlwaysOn
      - Finance
    AssociationPropertyMetadata:
      LocaleKey: RDSCategory
  DBName:
    Type: String
    Description:
      en: Name of WordPress database
      zh-cn: WordPress数据库名
    ConstraintDescription:
      en: Consist of 2 to 64 characters of lowercase letters, underline. Must begin with a letter and be end with an alphanumeric character
      zh-cn: 由 2 到 64 个小写字母组成，下划线。必须以字母开头，以字母数字字符结尾
    Label:
      zh-cn: 数据库名
      en: DB Name
    Default: wordpress
    MaxLength: 64
    MinLength: 2
  DBUser:
    Type: String
    Description:
      en: Username of WordPress database
      zh-cn: WordPress数据库账号
    ConstraintDescription:
      en: Consist of 2 to 16 characters of lowercase letters, underline. Must begin with a letter and be end with an alphanumeric character
      zh-cn: 由 2 到 16 个小写字母组成，下划线。必须以字母开头，以字母数字字符结尾
    Label:
      zh-cn: 数据库账号
      en: DB Username
    Default: wpuser
    MaxLength: 16
    MinLength: 2
  DBPassword:
    Type: String
    Description:
      en: WordPress database password, consisting of letters, numbers, and underline(_), is 8 to 32 characters long
      zh-cn: WordPress数据库账号密码，由字母、数字、下划线（_）组成，长度为8~32个字符
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    AllowedPattern: '^[a-zA-Z0-9-\(\)\`\~\!\@\#\$\%\^\&\*\_\-\+\=\|\{\}\[\]\:\;\<\>\,\.\?\/]*$'
    Label:
      zh-cn: 数据库密码
      en: DB Password
    MaxLength: 32
    MinLength: 8
    NoEcho: true
  LoadBalancerSpec:
    Type: String
    AssociationProperty: ALIYUN::SLB::Instance::InstanceType
    Label:
      en: LoadBalancer Specifications
      zh-cn: 负载均衡实例规格
    Description:
      en: By default, a private SLB instance will be created for the wordpress.
      zh-cn: 默认将为 wordpress 创建一个私网 SLB 实例，用户可修改SLB实例规格.
    AssociationPropertyMetadata:
      ZoneId: ${ZoneId}
  WordPressPort:
    Type: Number
    Description:
      en: WordPress Url Listen Port
      zh-cn: WordPress网站监听端口号
    Label:
      zh-cn: WordPress 监听端口号
      en: WordPress Listen Port
    Default: 8080
    MaxValue: 65535
    MinValue: 0
Resources:
  EcsSecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      SecurityGroupName:
        Ref: ALIYUN::StackName
      VpcId:
        Ref: VpcId
      SecurityGroupIngress:
        - SourceCidrIp: 0.0.0.0/0
          IpProtocol: tcp
          NicType: internet
          PortRange:
            Fn::Sub:
              - '${Port}/${Port}'
              - Port:
                  Ref: WordPressPort
          Priority: 1
  Database:
    Type: ALIYUN::RDS::DBInstance
    Properties:
      Engine: MySQL
      EngineVersion: '5.7'
      DBInstanceStorage:
        Ref: DBInstanceStorage
      DBMappings:
        - CharacterSetName: utf8
          DBName:
            Ref: DBName
      DBInstanceDescription: WordPress DataBase
      MasterUsername:
        Ref: DBUser
      MasterUserPassword:
        Ref: DBPassword
      ZoneId:
        Ref: ZoneId
      VPCId:
        Ref: VpcId
      VSwitchId:
        Ref: VSwitchId
      DBInstanceClass:
        Ref: DBInstanceClass
      DBInstanceStorageType: cloud_essd
      DBInstanceNetType: Intranet
      Category:
        Ref: DBCategory
      PayType:
        Ref: PayType
      PeriodType:
        Ref: PayPeriodUnit
      Period:
        Ref: PayPeriod
      SecurityIPList:
        Fn::Join:
          - ','
          - Fn::GetAtt:
              - EcsInstanceGroup
              - PrivateIps
  Slb:
    Type: ALIYUN::SLB::LoadBalancer
    Properties:
      VpcId:
        Ref: VpcId
      VSwitchId:
        Ref: VSwitchId
      LoadBalancerName:
        Fn::Join:
          - '-'
          - - slb
            - Ref: ALIYUN::StackName
      PayType:
        Ref: PayType
      PricingCycle:
        Ref: PayPeriodUnit
      Duration:
        Ref: PayPeriod
      AddressType: intranet
      LoadBalancerSpec:
        Ref: LoadBalancerSpec
      AutoPay: true
  EipSlbAddress:
    Type: ALIYUN::VPC::EIP
    Properties:
      Name:
        Ref: ALIYUN::StackName
      InternetChargeType: PayByTraffic
      Bandwidth: 100
  EipSlbAddressAssociation:
    Type: ALIYUN::VPC::EIPAssociation
    Properties:
      InstanceId:
        Ref: Slb
      AllocationId:
        Ref: EipSlbAddress
  SlbBackendServerAttachment:
    DependsOn:
      - EcsInstanceGroup
    Type: ALIYUN::SLB::BackendServerAttachment
    Properties:
      BackendServerList:
        Fn::GetAtt:
          - EcsInstanceGroup
          - InstanceIds
      LoadBalancerId:
        Ref: Slb
      BackendServerWeightList:
        - 100
        - 100
  SlbListener:
    DependsOn:
      - Slb
    Type: ALIYUN::SLB::Listener
    Properties:
      Persistence:
        CookieTimeout: 60
        StickySession: 'on'
        PersistenceTimeout: 180
        XForwardedFor: 'off'
        StickySessionType: insert
      ListenerPort:
        Ref: WordPressPort
      Bandwidth: -1
      HealthCheck:
        HttpCode: http_2xx,http_3xx,http_4xx,http_5xx
        HealthCheckType: tcp
        UnhealthyThreshold: 3
        Timeout: 5
        HealthyThreshold: 3
        Port:
          Ref: WordPressPort
        URI: /
        Interval: 2
      LoadBalancerId:
        Ref: Slb
      BackendServerPort:
        Ref: WordPressPort
      Protocol: tcp
  WaitCondition:
    Type: ALIYUN::ROS::WaitCondition
    DependsOn:
      - Database
      - EcsInstanceGroup
    Properties:
      Count:
        Ref: NumberOfNode
      Handle:
        Ref: WaitConditionHandle
      Timeout: 3600
  WaitConditionHandle:
    Type: ALIYUN::ROS::WaitConditionHandle
  InstanceRunCommand:
    Type: ALIYUN::ECS::RunCommand
    Properties:
      Type: RunShellScript
      CommandContent:
        Fn::Sub:
          - |
            #!/bin/bash

            # 安装环境
            WebRootPath='/var/www/html'
            # 安装Apache
            yum install -y curl httpd mysql-server mod_ssl mod_perl mod_auth_mysql
            sed "/^Listen/cListen ${WordPressPort}" -i /etc/httpd/conf/httpd.conf
            systemctl start httpd
            systemctl enable httpd
            systemctl status httpd

            # 安装PHP
            wget '{{ computenest::file::epel }}'
            yum install -y epel-release-latest-7.noarch.rpm
            yum install -y yum-utils
            wget '{{ computenest::file::remi }}'
            yum install -y remi-release-7.rpm
            yum-config-manager --enable remi-php74
            yum install -y php php-common php-opcache php-mcrypt php-cli php-gd php-curl php-mysql
            echo "<?php phpinfo(); ?>" > /var/www/html/phpinfo.php
            systemctl restart httpd


            # 安装wordPress
            wget '{{ computenest::file::wordpress }}'
            tar -xvf wordpress-6.2-zh_CN.tar.gz 
            cp wordpress/wp-config-sample.php wordpress/backup-wp-config.php 
            sed -i 's/database_name_here/${DBName}/' wordpress/wp-config-sample.php
            sed -i 's/username_here/${DBUser}/' wordpress/wp-config-sample.php
            sed -i 's/password_here/${DBPassword}/' wordpress/wp-config-sample.php
            sed -i 's/localhost/${DBConnectString}/' wordpress/wp-config-sample.php
            mv wordpress/wp-config-sample.php wordpress/wp-config.php
            cp wordpress/backup-wp-config.php wordpress/wp-config-sample.php
            cp -a wordpress/* $WebRootPath
            rm -rf wordpress*
            usermod -d $WebRootPath apache &>/dev/null
            chown apache:apache -R $WebRootPath
            chmod -R 755 $WebRootPath/wordpress
            sed -i "s/$ApacheIndex/$ApacheIndexReplace/" /etc/httpd/conf/httpd.conf
            systemctl restart httpd

            # 执行成功回调WaitCondition结束waitCondition的等待
            ${CurlCli} -d "{\"Data\" : \"Success\", \"status\" : \"SUCCESS\"}"
            # 获取到waitConditionHandle的地址放到 ${CurlCli}变量里
          - DBConnectString:
              Fn::GetAtt:
                - Database
                - InnerConnectionString
            CurlCli:
              Fn::GetAtt:
                - WaitConditionHandle
                - CurlCli
      InstanceIds:
        Fn::GetAtt:
          - EcsInstanceGroup
          - InstanceIds
      Timeout: 3600
  EcsInstanceGroup:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      ZoneId:
        Ref: ZoneId
      InstanceName:
        Fn::Join:
          - '-'
          - - Ref: ALIYUN::StackName
            - '[1,4]'
      IoOptimized: optimized
      InstanceChargeType:
        Ref: PayType
      PeriodUnit:
        Ref: PayPeriodUnit
      Period:
        Ref: PayPeriod
      VpcId:
        Ref: VpcId
      VSwitchId:
        Ref: VSwitchId
      SecurityGroupId:
        Ref: EcsSecurityGroup
      SystemDiskCategory: cloud_essd
      SystemDiskSize:
        Ref: SystemDiskSize
      MaxAmount:
        Ref: NumberOfNode
      ImageId: centos_7
      InstanceType:
        Ref: EcsInstanceType
      Password:
        Ref: InstancePassword
      AllocatePublicIP: true
      InternetMaxBandwidthOut:
        Ref: InternetMaxBandwidthOut
      InternetChargeType:
        Ref: InternetChargeType
Outputs:
  WordPressUrl:
    Description:
      zh-cn: WordPress服务访问URL
      en: WOrdPress service access URL
    Value:
      Fn::Sub:
        - http://${OutIp}:${WordPressPort}
        - OutIp:
            Fn::GetAtt:
              - EipSlbAddress
              - EipAddress
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
      - Parameters:
          - PayType
          - PayPeriodUnit
          - PayPeriod
        Label:
          default:
            en: PayType Configuration
            zh-cn: 付费类型配置
      - Parameters:
          - EcsInstanceType
          - SystemDiskSize
          - InternetChargeType
          - InternetMaxBandwidthOut
          - NumberOfNode
          - InstancePassword
        Label:
          default:
            en: Instance Configuration
            zh-cn: ECS实例配置
      - Parameters:
          - LoadBalancerSpec
        Label:
          default:
            zh-cn: 负载均衡配置
            en: Slb Configuration
      - Parameters:
          - DBCategory
          - DBInstanceClass
          - DBInstanceStorage
          - DBName
          - DBUser
          - DBPassword
        Label:
          default:
            en: RDS Configurate
            zh-cn: 数据库配置
      - Parameters:
          - WordPressPort
        Label:
          default:
            en: WordPress Configuration
            zh-cn: WordPress配置
      - Parameters:
          - ZoneId
        Label:
          default:
            zh-cn: 可用区配置
            en: Zone Configuration
      - Parameters:
          - VpcId
          - VSwitchId
        Label:
          default:
            zh-cn: 选择已有基础资源配置
            en: Choose existing Infrastructure Configuration