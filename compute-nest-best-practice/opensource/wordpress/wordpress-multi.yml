ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 创建WordPress集群，含ECS、RDS、SLB资源，支持付费类型、实例规格、带宽等定制，自动部署WordPress环境与数据库配置。
  en: Create a WordPress cluster, including ECS, RDS, and SLB resources, support customization of payment types, instance specifications, bandwidth, etc., and automatically deploy the WordPress environment and database configuration.
Parameters:
  PayType:
    Type: String
    Label:
      en: ECS Instance Charge Type
      zh-cn: 付费类型
    AssociationProperty: ChargeType
    AssociationPropertyMetadata:
      LocaleKey: InstanceChargeType
    Default: PostPaid
    AllowedValues:
    - PostPaid
    - PrePaid
  PayPeriodUnit:
    Type: String
    Label:
      en: Pay Period Unit
      zh-cn: 购买资源时长周期
    AssociationProperty: PayPeriodUnit
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
            - ${PayType}
            - PostPaid
    Default: Month
    AllowedValues:
    - Month
    - Year
  PayPeriod:
    Type: Number
    Label:
      en: Period
      zh-cn: 购买资源时长
    AssociationProperty: PayPeriod
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
            - ${PayType}
            - PostPaid
    Default: 1
    AllowedValues:
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
    - 7
    - 8
    - 9
  EcsInstanceType:
    Type: String
    Label:
      en: Instance Type
      zh-cn: 实例类型
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ${ZoneId}
      InstanceChargeType: ${InstanceChargeType}
  SystemDiskSize:
    Type: Number
    Label:
      zh-cn: 系统盘空间
      en: System Disk Space
    Description:
      zh-cn: 系统盘大小, 取值范围：[40, 500], 单位：GB。
      en: 'System disk size of each node, range of values: 40-500, units: GB.'
    Default: 40
    MinValue: 40
    MaxValue: 500
  InternetChargeType:
    Type: String
    Label:
      zh-cn: 流量付费类型
      en: Internet Charge Type
    Default: PayByTraffic
    AllowedValues:
    - PayByBandwidth
    - PayByTraffic
  InternetMaxBandwidthOut:
    Type: Number
    Label:
      zh-cn: 流量公网带宽
      en: Internet Max Bandwidth Out
    Description:
      zh-cn: 取值范围0-100
      en: 'Internet Max Bandwidth Out,range of values: 0-100'
    Default: 10
    MinValue: 0
    MaxValue: 100
  NumberOfNode:
    Type: Number
    Label:
      zh-cn: 服务器数量
      en: Instances Amount
    Description:
      zh-cn: WordPress服务器数量
      en: Number of WordPress instances.
    Default: 3
    MinValue: 2
    MaxValue: 100
  InstancePassword:
    Type: String
    Label:
      en: Instance Password
      zh-cn: 实例密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in)
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    AssociationProperty: ALIYUN::ECS::Instance::Password
    AllowedPattern: ^[a-zA-Z0-9-\(\)\`\~\!\@\#\$\%\^\&\*\_\-\+\=\|\{\}\[\]\:\;\<\>\,\.\?\/]*$
    MinLength: 8
    MaxLength: 30
    NoEcho: true
  LoadBalancerSpec:
    Type: String
    Label:
      en: LoadBalancer Specifications
      zh-cn: 负载均衡实例规格
    Description:
      en: By default, a private SLB instance will be created for the wordpress.
      zh-cn: 默认将为 wordpress 创建一个私网 SLB 实例，用户可修改SLB实例规格.
    AssociationProperty: ALIYUN::SLB::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ${ZoneId}
  DBCategory:
    Type: String
    Label:
      zh-cn: 实例系列
      en: DB Category
    AssociationPropertyMetadata:
      LocaleKey: RDSCategory
    Default: Basic
    AllowedValues:
    - Basic
    - HighAvailability
    - AlwaysOn
    - Finance
  DBInstanceClass:
    Type: String
    Label:
      zh-cn: 实例规格
      en: DB Instance Class
    Description:
      zh-cn: 根据数据库引擎的类型和可用的区域支持选择实例规格；<br>请参见详细信息：<a href='https://help.aliyun.com/document_detail/26312.html'
        target='_blank'><b><font color='blue'>实例规格表</font></b></a>
      en: 'Select the instance specification based on the type of database engine
        and the available area support;<br>see detail: <a href=''https://www.alibabacloud.com/help/doc-detail/26312.html''
        target=''_blank''><b><font color=''blue''>Instance specification sheet</font></b></a>'
    AssociationProperty: ALIYUN::RDS::Instance::InstanceType
    AssociationPropertyMetadata:
      Engine: MySQL
      EngineVersion: 5.7
      Category: ${DBCategory}
  DBInstanceStorage:
    Type: Number
    Label:
      zh-cn: 实例存储
      en: Storage
    Description:
      zh-cn: RDS实例大小范围为20-2000，每5个增量，单位为GB
      en: The size range of RDS instances is 20 - 2000, Incrementing in every 5, unit
        GB
    ConstraintDescription:
      zh-cn: RDS实例大小范围为20-2000，每5个增量，单位为GB
      en: The size range of RDS instances is 20 - 2000, Incrementing in every 5, unit
        GB
    Default: 50
    MinValue: 20
    MaxValue: 2000
  DBName:
    Type: String
    Label:
      zh-cn: 数据库名
      en: DB Name
    Description:
      en: Name of WordPress database
      zh-cn: WordPress数据库名
    ConstraintDescription:
      en: Consist of 2 to 64 characters of lowercase letters, underline. Must begin
        with a letter and be end with an alphanumeric character
      zh-cn: 由 2 到 64 个小写字母组成，下划线。必须以字母开头，以字母数字字符结尾
    Default: wordpress
    MinLength: 2
    MaxLength: 64
  DBUser:
    Type: String
    Label:
      zh-cn: 数据库账号
      en: DB Username
    Description:
      en: Username of WordPress database
      zh-cn: WordPress数据库账号
    ConstraintDescription:
      en: Consist of 2 to 16 characters of lowercase letters, underline. Must begin
        with a letter and be end with an alphanumeric character
      zh-cn: 由 2 到 16 个小写字母组成，下划线。必须以字母开头，以字母数字字符结尾
    Default: wpuser
    MinLength: 2
    MaxLength: 16
  DBPassword:
    Type: String
    Label:
      zh-cn: 数据库密码
      en: DB Password
    Description:
      en: WordPress database password, consisting of letters, numbers, and underline(_),
        is 8 to 32 characters long
      zh-cn: WordPress数据库账号密码，由字母、数字、下划线（_）组成，长度为8~32个字符
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    AllowedPattern: ^[a-zA-Z0-9-\(\)\`\~\!\@\#\$\%\^\&\*\_\-\+\=\|\{\}\[\]\:\;\<\>\,\.\?\/]*$
    MinLength: 8
    MaxLength: 32
    NoEcho: true
  WordPressPort:
    Type: Number
    Label:
      zh-cn: WordPress 监听端口号
      en: WordPress Listen Port
    Description:
      en: WordPress Url Listen Port
      zh-cn: WordPress网站监听端口号
    Default: 8080
    MinValue: 0
    MaxValue: 65535
  ZoneId:
    Type: String
    Label:
      en: VSwitch Availability Zone
      zh-cn: 交换机可用区
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
  VpcId:
    Type: String
    Label:
      en: VPC ID
      zh-cn: 专有网络VPC实例ID
    Description:
      en: Please search the ID starting with (vpc-xxx) from console-Virtual Private
        Cloud
      zh-cn: 现有虚拟专有网络的实例ID
    AssociationProperty: ALIYUN::ECS::VPC::VPCId
  VSwitchId:
    Type: String
    Label:
      en: VSwitch ID
      zh-cn: 交换机实例ID
    Description:
      en: Instance ID of existing business network switches, console-Virtual Private
        Cloud-VSwitches under query
      zh-cn: 现有业务网络交换机的实例ID
    AssociationProperty: ALIYUN::ECS::VSwitch::VSwitchId
    AssociationPropertyMetadata:
      VpcId: ${VpcId}
      ZoneId: ${ZoneId}
Resources:
  EcsSecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: VpcId
      SecurityGroupName:
        Ref: ALIYUN::StackName
      SecurityGroupIngress:
      - SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
        NicType: internet
        PortRange:
          Fn::Sub:
          - ${Port}/${Port}
          - Port:
              Ref: WordPressPort
        Priority: 1
  Database:
    Type: ALIYUN::RDS::DBInstance
    Properties:
      ZoneId:
        Ref: ZoneId
      VPCId:
        Ref: VpcId
      VSwitchId:
        Ref: VSwitchId
      Engine: MySQL
      EngineVersion: '5.7'
      DBInstanceStorage:
        Ref: DBInstanceStorage
      DBMappings:
      - CharacterSetName: utf8
        DBName:
          Ref: DBName
      DBInstanceDescription: WordPress DataBase
      MasterUsername:
        Ref: DBUser
      MasterUserPassword:
        Ref: DBPassword
      DBInstanceClass:
        Ref: DBInstanceClass
      DBInstanceStorageType: cloud_essd
      DBInstanceNetType: Intranet
      Category:
        Ref: DBCategory
      PayType:
        Ref: PayType
      PeriodType:
        Ref: PayPeriodUnit
      Period:
        Ref: PayPeriod
      SecurityIPList:
        Fn::Join:
        - ','
        - Fn::GetAtt:
          - EcsInstanceGroup
          - PrivateIps
  Slb:
    Type: ALIYUN::SLB::LoadBalancer
    Properties:
      VpcId:
        Ref: VpcId
      VSwitchId:
        Ref: VSwitchId
      LoadBalancerName:
        Fn::Join:
        - '-'
        - - slb
          - Ref: ALIYUN::StackName
      PayType:
        Ref: PayType
      PricingCycle:
        Ref: PayPeriodUnit
      Duration:
        Ref: PayPeriod
      AddressType: intranet
      LoadBalancerSpec:
        Ref: LoadBalancerSpec
      AutoPay: true
  EipSlbAddress:
    Type: ALIYUN::VPC::EIP
    Properties:
      Name:
        Ref: ALIYUN::StackName
      InternetChargeType: PayByTraffic
      Bandwidth: 100
  EipSlbAddressAssociation:
    Type: ALIYUN::VPC::EIPAssociation
    Properties:
      InstanceId:
        Ref: Slb
      AllocationId:
        Ref: EipSlbAddress
  EcsInstanceGroup:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: VpcId
      VSwitchId:
        Ref: VSwitchId
      SecurityGroupId:
        Ref: EcsSecurityGroup
      ImageId: centos_7
      InstanceName:
        Fn::Join:
        - '-'
        - - Ref: ALIYUN::StackName
          - '[1,4]'
      IoOptimized: optimized
      InstanceChargeType:
        Ref: PayType
      PeriodUnit:
        Ref: PayPeriodUnit
      Period:
        Ref: PayPeriod
      SystemDiskCategory: cloud_essd
      SystemDiskSize:
        Ref: SystemDiskSize
      MaxAmount:
        Ref: NumberOfNode
      InstanceType:
        Ref: EcsInstanceType
      Password:
        Ref: InstancePassword
      AllocatePublicIP: true
      InternetMaxBandwidthOut:
        Ref: InternetMaxBandwidthOut
      InternetChargeType:
        Ref: InternetChargeType
  SlbBackendServerAttachment:
    Type: ALIYUN::SLB::BackendServerAttachment
    Properties:
      BackendServerList:
        Fn::GetAtt:
        - EcsInstanceGroup
        - InstanceIds
      LoadBalancerId:
        Ref: Slb
      BackendServerWeightList:
      - 100
      - 100
    DependsOn:
    - EcsInstanceGroup
  SlbListener:
    Type: ALIYUN::SLB::Listener
    Properties:
      Persistence:
        CookieTimeout: 60
        StickySession: 'on'
        PersistenceTimeout: 180
        XForwardedFor: 'off'
        StickySessionType: insert
      ListenerPort:
        Ref: WordPressPort
      Bandwidth: -1
      HealthCheck:
        HttpCode: http_2xx,http_3xx,http_4xx,http_5xx
        HealthCheckType: tcp
        UnhealthyThreshold: 3
        Timeout: 5
        HealthyThreshold: 3
        Port:
          Ref: WordPressPort
        URI: /
        Interval: 2
      LoadBalancerId:
        Ref: Slb
      BackendServerPort:
        Ref: WordPressPort
      Protocol: tcp
    DependsOn:
    - Slb
  WaitConditionHandle:
    Type: ALIYUN::ROS::WaitConditionHandle
    Properties: {}
  WaitCondition:
    Type: ALIYUN::ROS::WaitCondition
    Properties:
      Count:
        Ref: NumberOfNode
      Handle:
        Ref: WaitConditionHandle
      Timeout: 3600
    DependsOn:
    - Database
    - EcsInstanceGroup
  InstanceRunCommand:
    Type: ALIYUN::ECS::RunCommand
    Properties:
      InstanceIds:
        Fn::GetAtt:
        - EcsInstanceGroup
        - InstanceIds
      Type: RunShellScript
      CommandContent:
        Fn::Sub:
        - "#!/bin/bash\n\n# 安装环境\nWebRootPath='/var/www/html'\n# 安装Apache\nyum install\
          \ -y curl httpd mysql-server mod_ssl mod_perl mod_auth_mysql\nsed \"/^Listen/cListen\
          \ ${WordPressPort}\" -i /etc/httpd/conf/httpd.conf\nsystemctl start httpd\n\
          systemctl enable httpd\nsystemctl status httpd\n\n# 安装PHP\nwget '{{ computenest::file::epel\
          \ }}'\nyum install -y epel-release-latest-7.noarch.rpm\nyum install -y yum-utils\n\
          wget '{{ computenest::file::remi }}'\nyum install -y remi-release-7.rpm\n\
          yum-config-manager --enable remi-php74\nyum install -y php php-common php-opcache\
          \ php-mcrypt php-cli php-gd php-curl php-mysql\necho \"<?php phpinfo();\
          \ ?>\" > /var/www/html/phpinfo.php\nsystemctl restart httpd\n\n\n# 安装wordPress\n\
          wget '{{ computenest::file::wordpress }}'\ntar -xvf wordpress-6.2-zh_CN.tar.gz\
          \ \ncp wordpress/wp-config-sample.php wordpress/backup-wp-config.php \n\
          sed -i 's/database_name_here/${DBName}/' wordpress/wp-config-sample.php\n\
          sed -i 's/username_here/${DBUser}/' wordpress/wp-config-sample.php\nsed\
          \ -i 's/password_here/${DBPassword}/' wordpress/wp-config-sample.php\nsed\
          \ -i 's/localhost/${DBConnectString}/' wordpress/wp-config-sample.php\n\
          mv wordpress/wp-config-sample.php wordpress/wp-config.php\ncp wordpress/backup-wp-config.php\
          \ wordpress/wp-config-sample.php\ncp -a wordpress/* $WebRootPath\nrm -rf\
          \ wordpress*\nusermod -d $WebRootPath apache &>/dev/null\nchown apache:apache\
          \ -R $WebRootPath\nchmod -R 755 $WebRootPath/wordpress\nsed -i \"s/$ApacheIndex/$ApacheIndexReplace/\"\
          \ /etc/httpd/conf/httpd.conf\nsystemctl restart httpd\n\n# 执行成功回调WaitCondition结束waitCondition的等待\n\
          ${CurlCli} -d \"{\\\"Data\\\" : \\\"Success\\\", \\\"status\\\" : \\\"SUCCESS\\\
          \"}\"\n# 获取到waitConditionHandle的地址放到 ${CurlCli}变量里\n"
        - DBConnectString:
            Fn::GetAtt:
            - Database
            - InnerConnectionString
          CurlCli:
            Fn::GetAtt:
            - WaitConditionHandle
            - CurlCli
      Timeout: 3600
Outputs:
  WordPressUrl:
    Description:
      zh-cn: WordPress服务访问URL
      en: WOrdPress service access URL
    Value:
      Fn::Sub:
      - http://${OutIp}:${WordPressPort}
      - OutIp:
          Fn::GetAtt:
          - EipSlbAddress
          - EipAddress
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - PayType
      - PayPeriodUnit
      - PayPeriod
      Label:
        default:
          en: PayType Configuration
          zh-cn: 付费类型配置
    - Parameters:
      - EcsInstanceType
      - SystemDiskSize
      - InternetChargeType
      - InternetMaxBandwidthOut
      - NumberOfNode
      - InstancePassword
      Label:
        default:
          en: Instance Configuration
          zh-cn: ECS实例配置
    - Parameters:
      - LoadBalancerSpec
      Label:
        default:
          zh-cn: 负载均衡配置
          en: Slb Configuration
    - Parameters:
      - DBCategory
      - DBInstanceClass
      - DBInstanceStorage
      - DBName
      - DBUser
      - DBPassword
      Label:
        default:
          en: RDS Configurate
          zh-cn: 数据库配置
    - Parameters:
      - WordPressPort
      Label:
        default:
          en: WordPress Configuration
          zh-cn: WordPress配置
    - Parameters:
      - ZoneId
      Label:
        default:
          zh-cn: 可用区配置
          en: Zone Configuration
    - Parameters:
      - VpcId
      - VSwitchId
      Label:
        default:
          zh-cn: 选择已有基础资源配置
          en: Choose existing Infrastructure Configuration
