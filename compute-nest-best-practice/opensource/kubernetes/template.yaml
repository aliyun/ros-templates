ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 使用ROS模板部署Ack-Distro驱动的K8S多节点集群，含可选公网访问与自定义资源配置。
  en: Use ROS templates to deploy Ack-Distro-driven K8S multi-node clusters, including optional public network access and custom resource configuration.
Conditions:
  IfCreateApiServerEIP:
    Fn::Equals:
    - Ref: NeedCreateApiServerEip
    - true
  IfCreateMasterDataDisk:
    Fn::Equals:
    - Ref: NeedCreateMasterDataDisk
    - true
  IfCreateMastersEip:
    Fn::Equals:
    - Ref: NeedCreateMastersEip
    - true
  IfCreateSNAT:
    Fn::Equals:
    - Ref: NeedCreateSNAT
    - true
  IfCreateWorkerDataDisk:
    Fn::Equals:
    - Ref: NeedCreateWorkerDataDisk
    - true
  IfCreateWorkersEip:
    Fn::Equals:
    - Ref: NeedCreateWorkersEip
    - true
Parameters:
  PayType:
    Type: String
    Label:
      en: ECS Instance Charge Type
      zh-cn: 付费类型
    AssociationProperty: ChargeType
    AssociationPropertyMetadata:
      LocaleKey: InstanceChargeType
    Default: PostPaid
    AllowedValues:
    - PostPaid
    - PrePaid
  PayPeriodUnit:
    Type: String
    Label:
      en: Pay Period Unit
      zh-cn: 购买资源时长周期
    AssociationProperty: PayPeriodUnit
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
            - ${PayType}
            - PostPaid
    Default: Month
    AllowedValues:
    - Month
    - Year
  PayPeriod:
    Type: Number
    Label:
      en: Period
      zh-cn: 购买资源时长
    AssociationProperty: PayPeriod
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
            - ${PayType}
            - PostPaid
    Default: 1
    AllowedValues:
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
    - 7
    - 8
    - 9
  ZoneId:
    Type: String
    Label:
      en: VSwitch Availability Zone
      zh-cn: 交换机可用区
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
  LoadBalancerSpec:
    Type: String
    Label:
      en: LoadBalancer Specifications
      zh-cn: 负载均衡实例规格
    Description:
      en: By default, a private SLB instance will be created for the API Server, and
        users can modify the SLB instance specifications. Deleting this instance will
        result in the API Server being unable to access.
      zh-cn: 默认将为 API Server 创建一个私网 SLB 实例，用户可修改SLB实例规格。若删除该实例会导致 API Server 无法访问。
    AssociationProperty: ALIYUN::SLB::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ${ZoneId}
  AckDistroVersion:
    Type: String
    Label:
      zh-cn: Ack-Distro基础镜像版本
      en: Ack-Distro base image version.
    Description:
      zh-cn: Ack-Distro镜像版本，<a href="https://github.com/AliyunContainerService/ackdistro/releases/">版本说明</a>。
      en: Ack-Distro Image Version,<a href="https://github.com/AliyunContainerService/ackdistro/releases/">Version
        Description</a>.
    Default: v1-22-15-ack-10
    AllowedValues:
    - v1-22-15-ack-10
    - v1-20-11-ack-23
  VpcId:
    Type: String
    Label:
      en: VPC ID
      zh-cn: 专有网络VPC实例ID
    Description:
      en: Please search the ID starting with (vpc-xxx) from console-Virtual Private
        Cloud
      zh-cn: 现有虚拟专有网络的实例ID。
    AssociationProperty: ALIYUN::ECS::VPC::VPCId
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
          - ${AutoCreateVpcAndVsw}
          - false
  VSwitchId:
    Type: String
    Label:
      en: VSwitch ID
      zh-cn: 交换机实例ID
    Description:
      en: Instance ID of existing business network switches, console-Virtual Private
        Cloud-VSwitches under query
      zh-cn: 现有业务网络交换机的实例ID。
    AssociationProperty: ALIYUN::ECS::VSwitch::VSwitchId
    AssociationPropertyMetadata:
      VpcId: ${VpcId}
      ZoneId: ${ZoneId}
      Visible:
        Condition:
          Fn::Equals:
          - ${AutoCreateVpcAndVsw}
          - false
  NeedCreateSNAT:
    Type: Boolean
    Label:
      zh-cn: 配置SNAT
      en: Create SNAT.
    Description:
      zh-cn: 为专有网络配置SNAT，这样集群节点和应用将具有公网访问能力。<br> 若您所选的VPC中已有绑定了弹性公网的NAT网关，ACK将默认使用该网关。
      en: Configure SNAT for the proprietary network so that cluster nodes and applications
        have public network access.<br> If there is no NAT gateway or it is not bound
        to the elastic public network in your selected VPC, this option must be enabled,
        otherwise the creation will fail.<br> If a NAT gateway with an elastic public
        network bound to it already exists in your selected VPC,  you can leave this
        option unchecked and ACK will use the existing gateway by default.
    Default: false
  ClusterInternetChargeType:
    Type: String
    Label:
      zh-cn: NAT公网流量付费类型
      en: Internet Charge Type of NAT.
    AssociationPropertyMetadata:
      LocaleKey: InternetChargeType
      Visible:
        Condition:
          Fn::Equals:
          - ${NeedCreateSNAT}
          - true
    Default: PayByTraffic
    AllowedValues:
    - PayByBandwidth
    - PayByTraffic
  ClusterInternetMaxBandwidthOut:
    Type: Number
    Label:
      zh-cn: 集群公网带宽
      en: Master Node Internet Max Bandwidth Out
    Description:
      zh-cn: 取值范围1-100
      en: The value range is from 1 to 100.
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
          - ${NeedCreateSNAT}
          - true
    Default: 100
    MinValue: 1
    MaxValue: 100
  NeedCreateApiServerEip:
    Type: Boolean
    Label:
      zh-cn: 创建EIP用于API Server
      en: Create EIP for API Server.
    Description:
      zh-cn: 创建Eip，并将该EIP与内网SLB实例绑定，获得从公网访问集群 API Server 的能力。
      en: Create an EIP and bind it to the internal SLB instance to gain the ability
        to access the API Server of the cluster from the internet.
    Default: false
  ApiServerInternetChargeType:
    Type: String
    Label:
      zh-cn: ApiServer公网流量付费类型
      en: Internet Charge Type of NAT.
    AssociationPropertyMetadata:
      LocaleKey: InternetChargeType
      Visible:
        Condition:
          Fn::Equals:
          - ${NeedCreateApiServerEip}
          - true
    Default: PayByTraffic
    AllowedValues:
    - PayByBandwidth
    - PayByTraffic
  ApiServerInternetMaxBandwidthOut:
    Type: Number
    Label:
      zh-cn: ApiServer公网带宽
      en: Master Node Internet Max Bandwidth Out
    Description:
      zh-cn: 取值范围1-100
      en: The value range is from 1 to 100.
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
          - ${NeedCreateApiServerEip}
          - true
    Default: 100
    MinValue: 1
    MaxValue: 100
  MasterAmount:
    Type: Number
    Label:
      en: Master amount.
      zh-cn: Master节点数量
    Description:
      zh-cn: Master节点数量，最少为1。
      en: Master amount, must at least 1.
    Default: 1
    MinValue: 1
  MasterEcsInstanceType:
    Type: String
    Label:
      en: Instance Type
      zh-cn: 实例类型
    Description:
      en: Master nodes must have a minimum of 2 cores and 4GB of RAM.
      zh-cn: 实例类型，Master节点不可小于2核4G，否则可能会创建失败。
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ${ZoneId}
      InstanceChargeType: ${InstanceChargeType}
  MasterSystemDiskCategory:
    Type: String
    Label:
      zh-cn: 系统盘类型
      en: System Disk Type
    Description:
      zh-cn: 系统盘类型，须选择实例支持的磁盘类型。
      en: System disk type, you must select the type of disk that the instance.
    AssociationPropertyMetadata:
      LocaleKey: DiskCategory
    Default: cloud_essd
    AllowedValues:
    - cloud_efficiency
    - cloud_ssd
    - cloud_essd
  MasterSystemDiskSize:
    Type: Number
    Label:
      zh-cn: 系统盘空间
      en: System Disk Space
    Description:
      zh-cn: 系统盘大小, 取值范围：[40, 500], 单位：GB。
      en: 'System disk size of each node, range of values: 40-500, units: GB.'
    Default: 40
    MinValue: 40
    MaxValue: 500
  NeedCreateMasterDataDisk:
    Type: Boolean
    Label:
      zh-cn: 创建master节点数据盘
      en: Create master node data disk.
    Default: false
  MasterDataDiskCategory:
    Type: String
    Label:
      zh-cn: 数据盘类型
      en: Data Disk Type
    Description:
      zh-cn: 数据盘类型，须选择实例支持的磁盘类型。
      en: Data disk type, you must select the type of disk that the instance.
    AssociationPropertyMetadata:
      LocaleKey: DiskCategory
      Visible:
        Condition:
          Fn::Equals:
          - ${NeedCreateMasterDataDisk}
          - true
    Default: cloud_essd
    AllowedValues:
    - cloud_efficiency
    - cloud_ssd
    - cloud_essd
  MasterDataDiskSize:
    Type: Number
    Label:
      zh-cn: 数据盘空间
      en: Data Disk Space
    Description:
      zh-cn: 数据盘大小, 取值范围：[40, 500], 单位：GB。
      en: 'System disk size of each node, range of values: 40-500, units: GB.'
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
          - ${NeedCreateMasterDataDisk}
          - true
    Default: 40
    MinValue: 40
    MaxValue: 500
  NeedCreateMastersEip:
    Type: Boolean
    Label:
      zh-cn: 开启master节点公网
      en: Enable public network for master node.
    Default: false
  MasterInternetChargeType:
    Type: String
    Label:
      zh-cn: 流量付费类型
      en: Internet Charge Type
    AssociationPropertyMetadata:
      LocaleKey: InternetChargeType
      Visible:
        Condition:
          Fn::Equals:
          - ${NeedCreateMastersEip}
          - true
    Default: PayByTraffic
    AllowedValues:
    - PayByBandwidth
    - PayByTraffic
  MasterInternetMaxBandwidthOut:
    Type: Number
    Label:
      zh-cn: Master节点公网带宽
      en: Master Node Internet Max Bandwidth Out
    Description:
      zh-cn: 取值范围1-100
      en: The value range is from 1 to 100.
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
          - ${NeedCreateMastersEip}
          - true
    Default: 100
    MinValue: 1
    MaxValue: 100
  WorkerAmount:
    Type: Number
    Label:
      en: Worker amount.
      zh-cn: Worker节点数量
    Description:
      zh-cn: Worker节点数量，最少为1
      en: Worker amount, must at least 1.
    Default: 1
    MinValue: 1
  WorkerEcsInstanceType:
    Type: String
    Label:
      en: Instance Type
      zh-cn: 实例类型
    Description:
      en: Worker nodes must have a minimum of 1 core and 2GB of RAM.
      zh-cn: 实例类型，Worker节点不可小于1核2G，否则可能会创建失败。
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ${ZoneId}
      InstanceChargeType: ${InstanceChargeType}
  WorkerSystemDiskCategory:
    Type: String
    Label:
      zh-cn: 系统盘类型
      en: System Disk Type
    Description:
      zh-cn: 系统盘类型，须选择实例支持的磁盘类型。
      en: System disk type, you must select the type of disk that the instance.
    AssociationPropertyMetadata:
      LocaleKey: DiskCategory
    Default: cloud_essd
    AllowedValues:
    - cloud_efficiency
    - cloud_ssd
    - cloud_essd
  WorkerSystemDiskSize:
    Type: Number
    Label:
      zh-cn: 系统盘空间
      en: System Disk Space
    Description:
      zh-cn: 系统盘大小, 取值范围：[40, 500], 单位：GB。
      en: 'System disk size of each node, range of values: 40-500, units: GB.'
    Default: 40
    MinValue: 40
    MaxValue: 500
  NeedCreateWorkerDataDisk:
    Type: Boolean
    Label:
      zh-cn: 创建worker节点数据盘
      en: Create worker node data disk.
    Default: false
  WorkerDataDiskCategory:
    Type: String
    Label:
      zh-cn: 数据盘类型
      en: Data Disk Type
    Description:
      zh-cn: 数据盘类型，须选择实例支持的磁盘类型。
      en: Data disk type, you must select the type of disk that the instance.
    AssociationPropertyMetadata:
      LocaleKey: DiskCategory
      Visible:
        Condition:
          Fn::Equals:
          - ${NeedCreateWorkerDataDisk}
          - true
    Default: cloud_essd
    AllowedValues:
    - cloud_efficiency
    - cloud_ssd
    - cloud_essd
  WorkerDataDiskSize:
    Type: Number
    Label:
      zh-cn: 数据盘空间
      en: Data Disk Space
    Description:
      zh-cn: 数据盘大小, 取值范围：[40, 500], 单位：GB。
      en: 'System disk size of each node, range of values: 40-500, units: GB.'
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
          - ${NeedCreateWorkerDataDisk}
          - true
    Default: 40
    MinValue: 40
    MaxValue: 500
  NeedCreateWorkersEip:
    Type: Boolean
    Label:
      zh-cn: 开启worker节点公网
      en: Enable public network for worker node.
    Default: false
  WorkerInternetChargeType:
    Type: String
    Label:
      zh-cn: 流量付费类型
      en: Internet Charge Type
    AssociationPropertyMetadata:
      LocaleKey: InternetChargeType
      Visible:
        Condition:
          Fn::Equals:
          - ${NeedCreateWorkersEip}
          - true
    Default: PayByTraffic
    AllowedValues:
    - PayByBandwidth
    - PayByTraffic
  WorkerInternetMaxBandwidthOut:
    Type: Number
    Label:
      zh-cn: Worker节点公网带宽
      en: Master Node Internet Max Bandwidth Out
    Description:
      zh-cn: 取值范围1-100
      en: The value range is from 1 to 100.
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
          - ${NeedCreateWorkersEip}
          - true
    Default: 100
    MinValue: 1
    MaxValue: 100
  InstancePassword:
    Type: String
    Label:
      en: Instance Password
      zh-cn: 实例密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in)
      zh-cn: Master节点与Worker节点登录密码，长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/
        中的特殊符号）。
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）。
    AssociationProperty: ALIYUN::ECS::Instance::Password
    AllowedPattern: '[0-9A-Za-z\_\-\&:;''<>,=%`~!@#\(\)\$\^\*\+\|\{\}\[\]\.\?\/]+$'
    MinLength: 8
    MaxLength: 30
    NoEcho: true
Resources:
  EcsSecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: VpcId
      SecurityGroupName:
        Ref: ALIYUN::StackName
      SecurityGroupEgress:
      - PortRange: -1/-1
        Priority: 1
        IpProtocol: all
        DestCidrIp: 0.0.0.0/0
        NicType: intranet
      SecurityGroupIngress:
      - PortRange: 6443/6443
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
        NicType: intranet
  WaitConditionHandle:
    Type: ALIYUN::ROS::WaitConditionHandle
    Properties: {}
  WaitCondition:
    Type: ALIYUN::ROS::WaitCondition
    Properties:
      Count: 1
      Handle:
        Ref: WaitConditionHandle
      Timeout: 2000
  MasterEcsInstanceGroup:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: VpcId
      VSwitchId:
        Ref: VSwitchId
      SecurityGroupId:
        Ref: EcsSecurityGroup
      ImageId: centos_7
      InstanceName:
        Fn::Join:
        - '-'
        - - Ref: ALIYUN::StackName
          - master-[1,3]
      IoOptimized: optimized
      InstanceChargeType:
        Ref: PayType
      PeriodUnit:
        Ref: PayPeriodUnit
      Period:
        Ref: PayPeriod
      SystemDiskCategory:
        Ref: MasterSystemDiskCategory
      SystemDiskSize:
        Ref: MasterSystemDiskSize
      DiskMappings:
        Fn::If:
        - IfCreateMasterDataDisk
        - - Category:
              Ref: MasterDataDiskCategory
            Size:
              Ref: MasterDataDiskSize
        - Ref: ALIYUN::NoValue
      MaxAmount:
        Ref: MasterAmount
      InstanceType:
        Ref: MasterEcsInstanceType
      Password:
        Ref: InstancePassword
      AllocatePublicIP:
        Ref: NeedCreateMastersEip
      InternetMaxBandwidthOut:
        Fn::If:
        - IfCreateMastersEip
        - Ref: MasterInternetMaxBandwidthOut
        - Ref: ALIYUN::NoValue
      InternetChargeType:
        Fn::If:
        - IfCreateMastersEip
        - Ref: MasterInternetChargeType
        - Ref: ALIYUN::NoValue
  Slb:
    Type: ALIYUN::SLB::LoadBalancer
    Properties:
      VpcId:
        Ref: VpcId
      VSwitchId:
        Ref: VSwitchId
      LoadBalancerName:
        Fn::Join:
        - '-'
        - - slb
          - Ref: ALIYUN::StackName
      PayType:
        Ref: PayType
      PricingCycle:
        Ref: PayPeriodUnit
      Duration:
        Ref: PayPeriod
      AddressType: intranet
      LoadBalancerSpec:
        Ref: LoadBalancerSpec
      AutoPay: true
  SlbBackendServerAttachment:
    Type: ALIYUN::SLB::BackendServerAttachment
    Properties:
      BackendServerList:
        Fn::GetAtt:
        - MasterEcsInstanceGroup
        - InstanceIds
      LoadBalancerId:
        Ref: Slb
      BackendServerWeightList:
      - 100
      - 100
    DependsOn:
    - MasterEcsInstanceGroup
  SlbListener:
    Type: ALIYUN::SLB::Listener
    Properties:
      Persistence:
        CookieTimeout: 60
        StickySession: 'on'
        PersistenceTimeout: 180
        XForwardedFor: 'off'
        StickySessionType: insert
      ListenerPort: 6443
      Bandwidth: -1
      HealthCheck:
        HttpCode: http_2xx,http_3xx,http_4xx,http_5xx
        HealthCheckType: tcp
        UnhealthyThreshold: 3
        Timeout: 5
        HealthyThreshold: 3
        Port: 6443
        URI: /
        Interval: 2
      LoadBalancerId:
        Ref: Slb
      BackendServerPort: 6443
      Protocol: tcp
    DependsOn:
    - Slb
  EipSlbAddress:
    Type: ALIYUN::VPC::EIP
    Condition: IfCreateApiServerEIP
    Properties:
      Name:
        Ref: ALIYUN::StackName
      InternetChargeType:
        Ref: ApiServerInternetChargeType
      Bandwidth:
        Ref: ApiServerInternetMaxBandwidthOut
  EipSlbAddressAssociation:
    Type: ALIYUN::VPC::EIPAssociation
    Condition: IfCreateApiServerEIP
    Properties:
      InstanceId:
        Ref: Slb
      AllocationId:
        Ref: EipSlbAddress
  WorkerEcsInstanceGroup:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: VpcId
      VSwitchId:
        Ref: VSwitchId
      SecurityGroupId:
        Ref: EcsSecurityGroup
      ImageId: centos_7
      InstanceName:
        Fn::Join:
        - '-'
        - - Ref: ALIYUN::StackName
          - worker-[1,3]
      IoOptimized: optimized
      InstanceChargeType:
        Ref: PayType
      PeriodUnit:
        Ref: PayPeriodUnit
      Period:
        Ref: PayPeriod
      SystemDiskCategory:
        Ref: WorkerSystemDiskCategory
      SystemDiskSize:
        Ref: WorkerSystemDiskSize
      DiskMappings:
        Fn::If:
        - IfCreateWorkerDataDisk
        - - Category:
              Ref: WorkerDataDiskCategory
            Size:
              Ref: WorkerDataDiskSize
        - Ref: ALIYUN::NoValue
      MaxAmount:
        Ref: WorkerAmount
      InstanceType:
        Ref: WorkerEcsInstanceType
      Password:
        Ref: InstancePassword
      AllocatePublicIP:
        Ref: NeedCreateWorkersEip
      InternetMaxBandwidthOut:
        Fn::If:
        - IfCreateWorkersEip
        - Ref: WorkerInternetMaxBandwidthOut
        - Ref: ALIYUN::NoValue
      InternetChargeType:
        Fn::If:
        - IfCreateWorkersEip
        - Ref: WorkerInternetChargeType
        - Ref: ALIYUN::NoValue
  InstallMonitor:
    Type: ALIYUN::ECS::RunCommand
    Properties:
      InstanceIds:
        Fn::ListMerge:
        - Fn::GetAtt:
          - MasterEcsInstanceGroup
          - InstanceIds
        - Fn::GetAtt:
          - WorkerEcsInstanceGroup
          - InstanceIds
      CommandContent:
        Fn::Sub:
        - '#!/bin/sh

          ARGUS_VERSION=3.5.7 /bin/bash -c "$(curl -sS https://cms-agent-${RegionId}.oss-${RegionId}-internal.aliyuncs.com/Argus/agent_install_ecs-1.7.sh)"
          >> /root/install_cms_agent.log 2>&1

          '
        - RegionId:
            Ref: ALIYUN::Region
      Type: RunShellScript
      Timeout: '200'
    DependsOn:
    - MasterEcsInstanceGroup
    - WorkerEcsInstanceGroup
  InstanceRunCommand:
    Type: ALIYUN::ECS::RunCommand
    Properties:
      InstanceIds:
      - Fn::Select:
        - 0
        - Fn::GetAtt:
          - MasterEcsInstanceGroup
          - InstanceIds
      CommandContent:
        Fn::Sub:
        - "#!/bin/bash\n# 安装sealer\nARCH=amd64\nget_arch=`arch`\nif [[ $get_arch !=\
          \ \"x86_64\" ]];then\n    ARCH=arm64\nfi\n# 部署物功能暂不支持参数化和特殊符合如中划线等，所以只能暂时这么写了\n\
          if [[ ${!ARCH} == \"amd64\" ]];then\n    # 根据版本选择对应的部署物\n    echo \"deploy\
          \ amd64\"\n    # 使用-q是为了避免云助手执行时影响后续输出\n    wget -q '{{ computenest::file::sealerAmd64\
          \ }}' -O sealer-latest-linux-amd64.tar.gz && \\\n    tar -xvf sealer-latest-linux-${!ARCH}.tar.gz\
          \ -C /usr/bin\n    if [[ ${AckDistroVersion} == \"v1-22-15-ack-10\" ]];then\n\
          \        wget -q '{{ computenest::file::ackdistroAmd64V12215Ack10 }}'\n\
          \    elif [[ ${AckDistroVersion} == \"v1-20-11-ack-23\" ]];then\n      \
          \  wget -q '{{ computenest::file::ackdistroAmd64V12011Ack23 }}'\n    fi\n\
          else\n    echo \"deploy arm64\"\n    wget -q '{{ computenest::file::sealerArm64\
          \ }}' -O sealer-latest-linux-arm64.tar.gz && \\\n    tar -xvf sealer-latest-linux-${!ARCH}.tar.gz\
          \ -C /usr/bin\n    if [[ ${AckDistroVersion} == \"v1-22-15-ack-10\" ]];then\n\
          \        wget -q '{{ computenest::file::ackdistroArm64V12215Ack10 }}'\n\
          \    elif [[ ${AckDistroVersion} == \"v1-20-11-ack-23\" ]];then\n      \
          \  wget -q '{{ computenest::file::ackdistroArm64V12011Ack23 }}'\n    fi\n\
          fi\nsealer load -i ackdistro-${!ARCH}-${AckDistroVersion}.tar\nsealer run\
          \ ack-agility-registry.cn-shanghai.cr.aliyuncs.com/ecp_builder/ackdistro:${AckDistroVersion}\
          \ -m ${Masters} -n ${Workers} -p ${Password} >> deployK8sOutput.txt 2>&1\n\
          if [ ${NeedCreateApiServerEip} ];then\n    # cert for external ip\n    sed\
          \ 's#https://apiserver.cluster.local:6443#https://${ExternalIp}:6443#g'\
          \ ~/.kube/config > ~/.kube/external_ip_config\n    sealer cert --alt-names\
          \ ${ExternalIp}\n    echo \"公网方式 通过 kubectl 连接 Kubernetes 集群\"\n    echo\
          \ \"1. 安装和设置 kubectl 客户端。有关详细信息请参见: https://kubernetes.io/docs/tasks/tools/\"\
          \n    echo \"2. 配置集群凭证：将以下内容复制到本地计算机 $HOME/.kube/config 文件中（没有~/.kube目录请新建），配置完成后，即可使用\
          \ kubectl 从计算机访问 Kubernetes 集群。\"\n    cat  ~/.kube/external_ip_config\n\
          \    echo \"\n\n    \"\nfi\nsed 's#https://apiserver.cluster.local:6443#https://${InternalIp}:6443#g'\
          \ ~/.kube/config > ~/.kube/internal_ip_config\necho \"私网方式 通过 kubectl 连接\
          \ Kubernetes 集群\"\necho \"1. 安装和设置 kubectl 客户端。有关详细信息请参见: https://kubernetes.io/docs/tasks/tools/\"\
          \necho \"2. 配置集群凭证：将以下内容复制到本地计算机 $HOME/.kube/config 文件中（没有~/.kube目录请新建），配置完成后，即可使用\
          \ kubectl 从计算机访问 Kubernetes 集群。\"\ncat  ~/.kube/internal_ip_config\n# 执行成功回调WaitCondition结束waitCondition的等待\n\
          ${CurlCli} -d \"{\\\"Data\\\" : \\\"Success\\\", \\\"status\\\" : \\\"SUCCESS\\\
          \"}\" > /dev/null 2>/dev/null\n"
        - Masters:
            Fn::Join:
            - ','
            - Fn::GetAtt:
              - MasterEcsInstanceGroup
              - PrivateIps
          Workers:
            Fn::Join:
            - ','
            - Fn::GetAtt:
              - WorkerEcsInstanceGroup
              - PrivateIps
          Password:
            Ref: InstancePassword
          CurlCli:
            Fn::GetAtt:
            - WaitConditionHandle
            - CurlCli
          AckDistroVersion:
            Ref: AckDistroVersion
          NeedCreateApiServerEip:
            Ref: NeedCreateApiServerEip
          ExternalIp:
            Fn::If:
            - IfCreateApiServerEIP
            - Fn::GetAtt:
              - EipSlbAddress
              - EipAddress
            - Ref: ALIYUN::NoValue
          InternalIp:
            Fn::GetAtt:
            - Slb
            - IpAddress
      Type: RunShellScript
      Timeout: '2000'
    DependsOn:
    - MasterEcsInstanceGroup
    - WorkerEcsInstanceGroup
  VpcNatGateway:
    Type: ALIYUN::VPC::NatGateway
    Condition: IfCreateSNAT
    Properties:
      VpcId:
        Ref: VpcId
      VSwitchId:
        Ref: VSwitchId
      NatGatewayName:
        Ref: ALIYUN::StackName
  ElasticIpForNat:
    Type: ALIYUN::VPC::EIP
    Condition: IfCreateSNAT
    Properties:
      Name:
        Ref: ALIYUN::StackName
      InternetChargeType:
        Ref: ClusterInternetChargeType
      Bandwidth:
        Ref: ClusterInternetMaxBandwidthOut
  ElasticIpForNatAssociation:
    Type: ALIYUN::VPC::EIPAssociation
    Condition: IfCreateSNAT
    Properties:
      InstanceId:
        Fn::GetAtt:
        - VpcNatGateway
        - NatGatewayId
      AllocationId:
        Fn::GetAtt:
        - ElasticIpForNat
        - AllocationId
    DependsOn:
    - ElasticIpForNat
    - VpcNatGateway
  SNatEntry:
    Type: ALIYUN::ECS::SNatEntry
    Condition: IfCreateSNAT
    Properties:
      SNatIp:
        Fn::GetAtt:
        - ElasticIpForNat
        - EipAddress
      SNatTableId:
        Fn::GetAtt:
        - VpcNatGateway
        - SNatTableId
      SourceVSwitchId:
        Ref: VSwitchId
    DependsOn:
    - ElasticIpForNatAssociation
