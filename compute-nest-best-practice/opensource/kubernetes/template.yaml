  ConnectApiServer:
    Description:
      zh-cn: 如何连接ApiServer
      en: How Connect With Api Server
    Value:
      Fn::Sub:
      - "获取集群访问凭证方式: <br> \n方式1：运维管理页中，选择执行\"获取集群凭证\"运维项，在执行结果中查看凭证。<br>\n方式2：远程连接master节点，公网访问凭证：~/.kube/external_ip_config，私网访问凭证：\
        \ ~/.kube/internal_ip_config <br>\n方式3：<br>\n1.登录阿里云ECS控制台:${AssistantAddress}。<br>\n\
        2.查看该命令执行Id: ${InvokeId} 的执行结果。\n"
