ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 该模版用于自动化部署ECS实例，包括系统与数据盘配置、网络设置、付费方式选择及安全组管理，同时初始化实例为MySQL服务器，支持公网访问配置与带宽控制，提供全面的云资源快速搭建解决方案。
  en: This template facilitates automated deployment of ECS instances, encompassing
    system and data disk configurations, network setups, payment method selections,
    as well as security group management. It further initiates instances as MySQL
    servers, with support for public access configurations and bandwidth throttling,
    offering a comprehensive solution for rapid cloud resource provisioning.
Conditions:
  IfAllocatePublicIp:
    Fn::Equals:
    - Ref: AllocatePublicIp
    - true
  IfAutoCreateSecurityGroup:
    Fn::Equals:
    - Ref: AutoCreateSecurityGroup
    - true
Parameters:
  ZoneId:
    Type: String
    Label:
      en: VSwitch Available Zone
      zh-cn: 可用区
    AssociationProperty: ALIYUN::ECS::Instance:ZoneId
  PayType:
    Type: String
    Label:
      en: ECS Instance Charge Type
      zh-cn: 付费类型
    AssociationProperty: ChargeType
    AssociationPropertyMetadata:
      LocaleKey: InstanceChargeType
    Default: PostPaid
    AllowedValues:
    - PostPaid
    - PrePaid
  PayPeriodUnit:
    Type: String
    Label:
      en: Pay Period Unit
      zh-cn: 购买资源时长周期
    AssociationProperty: PayPeriodUnit
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
            - ${PayType}
            - PostPaid
    Default: Month
    AllowedValues:
    - Month
    - Year
  PayPeriod:
    Type: Number
    Label:
      en: Period
      zh-cn: 购买资源时长
    AssociationProperty: PayPeriod
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
            - ${PayType}
            - PostPaid
    Default: 1
    AllowedValues:
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
    - 7
    - 8
    - 9
  VpcId:
    Type: String
    Label:
      en: VPC ID
      zh-cn: 专有网络VPC实例ID
    AssociationProperty: ALIYUN::ECS::VPC::VPCId
  VSwitchId:
    Type: String
    Label:
      en: VSwitch ID
      zh-cn: 交换机实例ID
    AssociationProperty: ALIYUN::ECS::VSwitch::VSwitchId
    AssociationPropertyMetadata:
      VpcId: ${VpcId}
      ZoneId: ${ZoneId}
  AutoCreateSecurityGroup:
    Type: Boolean
    Label:
      zh-cn: 自动创建安全组
      en: auto create security group
    Default: true
  SecurityGroupId:
    Type: String
    Label:
      en: Business Security Group ID
      zh-cn: 业务安全组ID
    Description:
      en: Please search the business security group ID starting with(sg-xxx)from console-ECS-Network
        & Security
      zh-cn: 现有业务安全组的实例ID
    AssociationProperty: ALIYUN::ECS::SecurityGroup::SecurityGroupId
    AssociationPropertyMetadata:
      VpcId: ${VpcId}
      Visible:
        Condition:
          Fn::Equals:
          - ${AutoCreateSecurityGroup}
          - false
    Default: ''
  EcsInstanceType:
    Type: String
    Label:
      en: Instance Type
      zh-cn: 实例类型
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ${ZoneId}
      InstanceChargeType: ${InstanceChargeType}
  SystemDiskCategory:
    Type: String
    Label:
      en: System Disk Type
      zh-cn: 系统盘类型
    AssociationPropertyMetadata:
      LocaleKey: DiskCategory
    Default: cloud_essd
    AllowedValues:
    - cloud_efficiency
    - cloud_ssd
    - cloud_essd
  SystemDiskSize:
    Type: Number
    Label:
      zh-cn: 系统盘空间
      en: System Disk Space
    Description:
      zh-cn: 系统盘大小, 取值范围：[40, 500], 单位：GB。
      en: 'System disk size of each node, range of values: 40-500, units: GB.'
    Default: 40
    MinValue: 40
    MaxValue: 500
  DataDiskCategory:
    Type: String
    Label:
      en: Data Disk Type
      zh-cn: 数据盘类型
    AssociationPropertyMetadata:
      LocaleKey: DiskCategory
    Default: cloud_essd
    AllowedValues:
    - cloud_efficiency
    - cloud_ssd
    - cloud_essd
  DataDiskSize:
    Type: Number
    Label:
      en: Data Disk Space
      zh-cn: 数据盘空间
    Default: 40
    MinValue: 20
    MaxValue: 500
  InstancePassword:
    Type: String
    Label:
      en: Instance Password
      zh-cn: 实例密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in)
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    AssociationProperty: ALIYUN::ECS::Instance::Password
    AllowedPattern: '[0-9A-Za-z\_\-\&:;''<>,=%`~!@#\(\)\$\^\*\+\|\{\}\[\]\.\?\/]+$'
    MinLength: 8
    MaxLength: 30
    NoEcho: true
  AllocatePublicIp:
    Type: Boolean
    Label:
      zh-cn: 开启公网IP
      en: allocate public ip
    Default: false
  InternetChargeType:
    Type: String
    Label:
      zh-cn: 流量付费类型
      en: Internet Charge Type
    AssociationPropertyMetadata:
      LocaleKey: InternetChargeType
      Visible:
        Condition:
          Fn::Equals:
          - ${AllocatePublicIp}
          - true
    Default: PayByTraffic
    AllowedValues:
    - PayByBandwidth
    - PayByTraffic
  InternetMaxBandwidthOut:
    Type: Number
    Label:
      zh-cn: 流量公网带宽
      en: Internet Max Bandwidth Out
    Description:
      zh-cn: 取值范围0-100, 0为不开公网ip
      en: no public ip if zero
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
          - ${AllocatePublicIp}
          - true
    Default: 0
    MinValue: 0
    MaxValue: 100
  MySQLPassword:
    Type: String
    Label:
      en: Root Account Password
      zh-cn: 数据库root账户密码
    Description:
      en: 'Database root account passwor, 8-32 characters, including uppercase and
        lowercase letters, numbers and special symbols (including: !@#$%^&*-+=_).'
      zh-cn: 数据库root账户密码，长度8-32个字符，可包含大小字母、数字及特殊符号（包含：!@#$%^&*-+=_）。
    ConstraintDescription:
      en: '8-32 characters, including uppercase and lowercase letters, numbers and
        special symbols (including: !@#$%^&*-+=_).'
      zh-cn: 8-32个字符，可包含大小字母、数字及特殊符号（包含：!@#$%^&*-+=_）。
    AssociationProperty: ALIYUN::ECS::Instance::Password
    MinLength: '8'
    MaxLength: '32'
    NoEcho: true
Resources:
  WaitConditionHandle:
    Type: ALIYUN::ROS::WaitConditionHandle
    Properties: {}
  WaitCondition:
    Type: ALIYUN::ROS::WaitCondition
    Properties:
      Count: 1
      Handle:
        Ref: WaitConditionHandle
      Timeout: 1800
  EcsSecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: VpcId
      SecurityGroupName:
        Ref: ALIYUN::StackName
      SecurityGroupIngress:
      - Priority: 1
        PortRange: 3306/3306
        NicType: internet
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
  EcsInstance:
    Type: ALIYUN::ECS::Instance
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: VpcId
      VSwitchId:
        Ref: VSwitchId
      SecurityGroupId:
        Fn::If:
        - IfAutoCreateSecurityGroup
        - Ref: EcsSecurityGroup
        - Ref: SecurityGroupId
      ImageId: centos_7
      IoOptimized: optimized
      DiskMappings:
      - Category:
          Ref: DataDiskCategory
        Device: /dev/xvdb
        Size:
          Ref: DataDiskSize
      SystemDiskSize:
        Ref: SystemDiskSize
      UserData:
        Fn::Sub:
        - '#!/bin/sh


          # sleep一段时间确保网络就绪

          sleep 10


          # 对数据盘进行分区

          cat >> /root/InitDataDisk.sh << "EOF"

          #!/bin/bash

          echo "p

          n

          p




          w

          " |  fdisk -u /dev/vdb

          EOF

          /bin/bash /root/InitDataDisk.sh

          rm -f /root/InitDataDisk.sh

          # 在新分区上创建文件系统

          mkfs.ext4 /dev/vdb1

          # 创建目录，MySQL将安装在该目录下

          mkdir /data

          # 挂载文件系统

          mount /dev/vdb1 /data

          # 向 /etc/fstab 写入新分区信息

          echo /dev/vdb1 /data ext4 defaults,nodelalloc,noatime 0 2 >> /etc/fstab

          cd /data/


          # 启动MySQL服务

          rm -f mysql-community-release-el6-5.noarch.rpm

          service mysqld start


          # 以超级用户身份登入，创建admin用户，并允许admin用户以Password为密码远程登录

          mysqladmin -u root password ''${Password}''

          echo "create database test character set utf8 collate utf8_bin;" > ./test.sql

          echo "CREATE USER ''admin''@''%'' IDENTIFIED BY ''${Password}'';" >> ./test.sql

          echo "GRANT ALL PRIVILEGES ON *.* TO ''admin''@''%'' WITH GRANT OPTION;"
          >> ./test.sql

          mysql -u root -p''${Password}'' < ./test.sql

          rm ./test.sql

          # 将MySQL的配置和数据路径移动到数据盘上

          systemctl stop mysqld

          rsync -av /var/lib/mysql /data

          # 修改配置文件

          sed -i ''s/\/var\/lib/\/data/g'' /etc/my.cnf

          echo -e ''\n'' >> /etc/my.cnf

          echo ''[client]'' >> /etc/my.cnf

          echo ''port=3306'' >> /etc/my.cnf

          echo ''socket=/data/mysql/mysql.sock'' >> /etc/my.cnf

          # 重启MySQL

          systemctl start mysqld


          # 执行成功回调WaitCondition结束WaitCondition的等待

          ${CurlCli} -d "{\"Data\" : \"SUCCESS\", \"Status\" : \"SUCCESS\"}"

          '
        - CurlCli:
            Fn::GetAtt:
            - WaitConditionHandle
            - CurlCli
          Password:
            Ref: MySQLPassword
      InstanceChargeType:
        Ref: PayType
      PeriodUnit:
        Ref: PayPeriodUnit
      Period:
        Ref: PayPeriod
      SystemDiskCategory: cloud_essd
      InstanceName:
        Ref: ALIYUN::StackName
      InstanceType:
        Ref: EcsInstanceType
      Password:
        Ref: InstancePassword
      AllocatePublicIP:
        Ref: AllocatePublicIp
      InternetMaxBandwidthOut:
        Fn::If:
        - IfAllocatePublicIp
        - Ref: InternetMaxBandwidthOut
        - 0
Outputs:
  DBConnectionPublicAddress:
    Condition: IfAllocatePublicIp
    Value:
      Fn::Sub:
      - mysql://${Domain}:3306
      - Domain:
          Fn::GetAtt:
          - EcsInstance
          - PublicIp
  DBConnectionPrivateAddress:
    Condition: IfAllocatePublicIp
    Value:
      Fn::Sub:
      - mysql://${Domain}:3306
      - Domain:
          Fn::GetAtt:
          - EcsInstance
          - PrivateIp
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - ZoneId
      - Password
      Label:
        en: Basic Configuration
        zh-cn: 基础配置
    - Parameters:
      - PayType
      - PayPeriodUnit
      - PayPeriod
      Label:
        en: PayType Configuration
        zh-cn: 付费类型配置
    - Parameters:
      - VpcId
      - VSwitchId
      - AutoCreateSecurityGroup
      - SecurityGroupId
      Label:
        default:
          zh-cn: 选择已有基础资源配置
          en: Choose existing Infrastructure Configuration
    - Parameters:
      - EcsInstanceType
      - SystemDiskCategory
      - SystemDiskSize
      - DataDiskCategory
      - DataDiskSize
      - InstanceCount
      - InstancePassword
      Label:
        default:
          en: Instance
          zh-cn: ECS实例配置
    - Parameters:
      - AllocatePublicIp
      - InternetChargeType
      - InternetMaxBandwidthOut
      Label:
        default:
          en: Network Configurate
          zh-cn: ECS网络配置
    - Parameters:
      - MySQLPassword
      Label:
        default:
          en: MYSQL Configuration
          zh-cn: MYSQL配置
