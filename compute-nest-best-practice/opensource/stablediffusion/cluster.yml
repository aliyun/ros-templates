ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 创建ECS部署Nginx，含VPC、SLB、NAS、RDS（可选）、ESS及安全组，支持自定义付费方式、实例规格、负载均衡与会话保持，自动安装Nginx并配置容器化应用。
  en: Create ECS to deploy Nginx, including VPC, SLB, NAS, RDS (optional), ESS and security groups. It supports customized payment methods, instance specifications, load balancing and session persistence, automatically installs Nginx and configures containerized applications.
Conditions:
  UseRDSPlugin:
    Fn::Equals:
    - Ref: EnableRdsStoragePlugin
    - true
Parameters:
  PayType:
    Type: String
    Label:
      en: ECS Instance Charge Type
      zh-cn: 付费类型
    AssociationProperty: ChargeType
    AssociationPropertyMetadata:
      LocaleKey: InstanceChargeType
    Default: PostPaid
    AllowedValues:
    - PostPaid
    - PrePaid
  PayPeriodUnit:
    Type: String
    Label:
      en: Pay Period Unit
      zh-cn: 购买资源时长周期
    AssociationProperty: PayPeriodUnit
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
            - ${PayType}
            - PostPaid
    Default: Month
    AllowedValues:
    - Month
    - Year
  PayPeriod:
    Type: Number
    Label:
      en: Period
      zh-cn: 购买资源时长
    AssociationProperty: PayPeriod
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
            - ${PayType}
            - PostPaid
    Default: 1
    AllowedValues:
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
    - 7
    - 8
    - 9
  EcsInstanceType:
    Type: String
    Label:
      en: Instance Type
      zh-cn: 实例类型
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ${ZoneId}
      InstanceChargeType: ${InstanceChargeType}
    AllowedValues:
    - ecs.gn7e-c16g1.4xlarge
    - ecs.gn7e-c16g1.16xlarge
    - ecs.gn7e-c16g1.32xlarge
    - ecs.gn7i-c8g1.2xlarge
    - ecs.gn7i-c16g1.4xlarge
    - ecs.gn7i-c32g1.8xlarge
    - ecs.gn6v-c8g1.2xlarge
    - ecs.gn6v-c8g1.8xlarge
    - ecs.gn6v-c8g1.16xlarge
    - ecs.gn6v-c10g1.20xlarge
    - ecs.gn6i-c4g1.xlarge
    - ecs.gn6i-c8g1.2xlarge
    - ecs.gn6i-c16g1.4xlarge
    - ecs.gn6i-c24g1.6xlarge
    - ecs.gn6i-c40g1.10xlarge
    - ecs.gn6i-c24g1.12xlarge
    - ecs.gn6i-c24g1.24xlarge
  InstancePassword:
    Type: String
    Label:
      en: Instance Password
      zh-cn: 实例密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in)
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    AssociationProperty: ALIYUN::ECS::Instance::Password
    AllowedPattern: ^[a-zA-Z0-9-\(\)\`\~\!\@\#\$\%\^\&\*\_\-\+\=\|\{\}\[\]\:\;\<\>\,\.\?\/]*$
    MinLength: 8
    MaxLength: 30
    NoEcho: true
  InstanceCount:
    Type: Number
    Label:
      en: Instance Count
      zh-cn: 实例数量
    Default: 1
    MinValue: 1
    MaxValue: 100
  LoadBalancerSpec:
    Type: String
    Label:
      en: LoadBalancer Specifications
      zh-cn: 负载均衡实例规格
    AssociationProperty: ALIYUN::SLB::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ${ZoneId}
  LoadBalancerPersistenceTimeout:
    Type: Number
    Label:
      en: Persistence Timeout
      zh-cn: 会话保持超时时间
    Description:
      en: Persistence Timeout 0 means close persistence
      zh-cn: 用户web使用建议开启会话保持(配置600-3600)，API调用建议关闭会话保持(配置成0)
    Default: 600
    MinValue: 0
    MaxValue: 3600
  UserName:
    Type: String
    Label:
      en: User Name
      zh-cn: 软件登录名
    Default: admin
  Password:
    Type: String
    Label:
      en: Software Login Password
      zh-cn: 软件登录密码
    Description:
      en: Software login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in)
      zh-cn: 软件登录密码
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    AssociationProperty: ALIYUN::ECS::Instance::Password
    AllowedPattern: ^[a-zA-Z0-9-\(\)\`\~\!\@\#\$\%\^\&\*\_\-\+\=\|\{\}\[\]\:\;\<\>\,\.\?\/]*$
    MinLength: 8
    MaxLength: 30
    NoEcho: true
  EnableRdsStoragePlugin:
    Type: Boolean
    Label:
      en: Enable RDS Storage Plugin
      zh-cn: 开启RDS插件
    Description:
      en: Suggest open RDS storge plugin to store images and prompt
      zh-cn: 建议开启RDS存储插件以保留图片和prompt
    Default: true
  DBInstanceClass:
    Type: String
    Label:
      zh-cn: 实例规格
      en: DB Instance Class
    Description:
      zh-cn: 根据数据库引擎的类型和可用的区域支持选择实例规格；<br><font color='red'>RDS新客首购2核4G-20GB首月只需8.8元/月</font>
      en: 'Select the instance specification based on the type of database engine
        and the available area support;<br>see detail: <a href=''https://www.alibabacloud.com/help/doc-detail/26312.html''
        target=''_blank''><b><font color=''blue''>Instance specification sheet</font></b></a>'
    AssociationProperty: ALIYUN::RDS::Instance::InstanceType
    AssociationPropertyMetadata:
      Engine: MySQL
      EngineVersion: 5.7
      Category: Basic
      Visible:
        Condition:
          Fn::Equals:
          - ${EnableRdsStoragePlugin}
          - true
    Default: mysql.n2.medium.1
    AllowedValues:
    - mysql.n2.medium.1
    - mysql.n4.medium.1
    - mysql.n2.large.1
  DBInstanceStorage:
    Type: Number
    Label:
      zh-cn: 实例存储
      en: Storage
    Description:
      zh-cn: RDS实例大小范围为20-2000，每5个增量，单位为GB
      en: The size range of RDS instances is 20 - 2000, Incrementing in every 5, unit
        GB
    ConstraintDescription:
      zh-cn: RDS实例大小范围为20-2000，每5个增量，单位为GB
      en: The size range of RDS instances is 20 - 2000, Incrementing in every 5, unit
        GB
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
          - ${EnableRdsStoragePlugin}
          - true
    Default: 20
    MinValue: 20
    MaxValue: 2000
  DBMasterUsername:
    Type: String
    Label:
      zh-cn: 数据库账号名称
      en: DB Username
    Description:
      en: Primary account name of the database instance.The length cannot exceed 16
        characters. Start with an English letter and can contain English letters,
        numbers and underscores (_).
      zh-cn: 数据库实例的主账号名称。长度不超过16个字符。以英文字母开头，可包含英文字母、数字和下划线（_）。
    ConstraintDescription:
      en: The length cannot exceed 16 characters. Start with an English letter and
        can contain English letters, numbers and underscores (_)
      zh-cn: 长度不超过16个字符。以英文字母开头，可包含英文字母、数字和下划线（_）
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
          - ${EnableRdsStoragePlugin}
          - true
    Default: rdsuser
    AllowedPattern: ^[a-zA-Z0-9\_]*$
    MinLength: 2
    MaxLength: 16
  DBMasterPassword:
    Type: String
    Label:
      en: Instance Password
      zh-cn: 实例密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;<>,.?/ Special symbol in)
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;<>,.?/ 中的特殊符号）
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;<>,.?/ 中的特殊符号）
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
          - ${EnableRdsStoragePlugin}
          - true
    Default: pleaseChangeThis
    AllowedPattern: ^[a-zA-Z0-9-\(\)\`\~\!\@\#\$\%\^\&\*\_\-\+\=\|\{\}\[\]\:\;\<\>\,\.\?\/]*$
    MinLength: 8
    MaxLength: 30
    NoEcho: true
  ZoneId:
    Type: String
    Label:
      en: VSwitch Availability Zone
      zh-cn: 交换机可用区
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
  VpcCidrBlock:
    Type: String
    Label:
      en: VPC CIDR IPv4 Block
      zh-cn: 专有网络IPv4网段
    Description:
      zh-cn: VPC的ip地址段范围，<br>您可以使用以下的ip地址段或其子网:<br><font color='green'>[10.0.0.0/8]</font><br><font
        color='green'>[172.16.0.0/12]</font><br><font color='green'>[192.168.0.0/16]</font>
      en: 'The ip address range of the VPC in the CidrBlock form; <br>You can use
        the following ip address ranges and their subnets: <br><font color=''green''>[10.0.0.0/8]</font><br><font
        color=''green''>[172.16.0.0/12]</font><br><font color=''green''>[192.168.0.0/16]</font>'
    AssociationProperty: ALIYUN::VPC::VPC::CidrBlock
    Default: 192.168.0.0/16
  VSwitchCidrBlock:
    Type: String
    Label:
      en: VSwitch CIDR Block
      zh-cn: 交换机子网网段
    Description:
      zh-cn: 必须属于VPC的子网段。
      en: Must belong to the subnet segment of VPC.
    AssociationProperty: ALIYUN::VPC::VSwitch::CidrBlock
    AssociationPropertyMetadata:
      VpcCidrBlock: VpcCidrBlock
    Default: 192.168.1.0/24
Resources:
  EcsVpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      VpcName:
        Ref: ALIYUN::StackName
      CidrBlock:
        Ref: VpcCidrBlock
  EcsVSwitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: EcsVpc
      VSwitchName:
        Ref: ALIYUN::StackName
      CidrBlock:
        Ref: VSwitchCidrBlock
  VpcNatGateway:
    Type: ALIYUN::VPC::NatGateway
    Properties:
      VpcId:
        Fn::GetAtt:
        - EcsVpc
        - VpcId
      VSwitchId:
        Fn::GetAtt:
        - EcsVSwitch
        - VSwitchId
      NatGatewayName:
        Ref: ALIYUN::StackName
  NatGatewayEip:
    Type: ALIYUN::VPC::EIP
    Properties:
      Name:
        Fn::Join:
        - '-'
        - - nat
          - Ref: ALIYUN::StackName
      Bandwidth: 100
  NatGatewayEipAssociation:
    Type: ALIYUN::VPC::EIPAssociation
    Properties:
      InstanceId:
        Fn::GetAtt:
        - VpcNatGateway
        - NatGatewayId
      AllocationId:
        Fn::GetAtt:
        - NatGatewayEip
        - AllocationId
  SNatEntry:
    Type: ALIYUN::ECS::SNatEntry
    Properties:
      SNatIp:
        Fn::GetAtt:
        - NatGatewayEip
        - EipAddress
      SNatTableId:
        Fn::GetAtt:
        - VpcNatGateway
        - SNatTableId
      SourceCIDR:
        Ref: VSwitchCidrBlock
    DependsOn: NatGatewayEipAssociation
  AccessGroup:
    Type: ALIYUN::NAS::AccessGroup
    Properties:
      AccessGroupName:
        Ref: ALIYUN::StackName
      AccessGroupType: Vpc
  AccessRule:
    Type: ALIYUN::NAS::AccessRule
    Properties:
      AccessGroupName:
        Fn::GetAtt:
        - AccessGroup
        - AccessGroupName
      Priority: 1
      RWAccessType: RDWR
      SourceCidrIp: 0.0.0.0/0
      UserAccessType: no_squash
    DependsOn: AccessGroup
  FileSystem:
    Type: ALIYUN::NAS::FileSystem
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: EcsVpc
      VSwitchId:
        Ref: EcsVSwitch
      ProtocolType: NFS
      StorageType: Capacity
  MountTarget:
    Type: ALIYUN::NAS::MountTarget
    Properties:
      VpcId:
        Ref: EcsVpc
      VSwitchId:
        Ref: EcsVSwitch
      AccessGroupName:
        Fn::GetAtt:
        - AccessGroup
        - AccessGroupName
      FileSystemId:
        Fn::GetAtt:
        - FileSystem
        - FileSystemId
      NetworkType: Vpc
    DependsOn:
    - AccessRule
    - FileSystem
  EcsSecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: EcsVpc
      SecurityGroupName:
        Ref: ALIYUN::StackName
      SecurityGroupEgress:
      - PortRange: -1/-1
        Priority: 1
        IpProtocol: all
        DestCidrIp: 0.0.0.0/0
        NicType: internet
      - PortRange: -1/-1
        Priority: 1
        IpProtocol: all
        DestCidrIp: 0.0.0.0/0
        NicType: intranet
  WaitConditionHandle:
    Type: ALIYUN::ROS::WaitConditionHandle
    Properties: {}
  WaitCondition:
    Type: ALIYUN::ROS::WaitCondition
    Properties:
      Count:
        Ref: InstanceCount
      Handle:
        Ref: WaitConditionHandle
      Timeout: 2400
  Database:
    Type: ALIYUN::RDS::DBInstance
    Condition: UseRDSPlugin
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: EcsVpc
      VSwitchId:
        Ref: EcsVSwitch
      Engine: MySQL
      EngineVersion: '5.7'
      DBInstanceClass:
        Ref: DBInstanceClass
      DBInstanceStorage:
        Ref: DBInstanceStorage
      DBInstanceStorageType: cloud_essd
      Category: Basic
      DBInstanceNetType: Intranet
      MasterUserType: Super
      MasterUserPassword:
        Ref: DBMasterPassword
      MasterUsername:
        Ref: DBMasterUsername
      PayType:
        Ref: PayType
      PeriodType:
        Ref: PayPeriodUnit
      Period:
        Ref: PayPeriod
      SecurityIPList:
        Ref: VSwitchCidrBlock
  EcsInstanceGroup:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: EcsVpc
      VSwitchId:
        Ref: EcsVSwitch
      SecurityGroupId:
        Ref: EcsSecurityGroup
      ImageId: centos_7
      InstanceName:
        Fn::Join:
        - '-'
        - - Ref: ALIYUN::StackName
          - '[1,4]'
      IoOptimized: optimized
      InstanceChargeType:
        Ref: PayType
      PeriodUnit:
        Ref: PayPeriodUnit
      Period:
        Ref: PayPeriod
      SystemDiskCategory: cloud_essd
      SystemDiskSize: 200
      MaxAmount:
        Ref: InstanceCount
      InstanceType:
        Ref: EcsInstanceType
      Password:
        Ref: InstancePassword
      AllocatePublicIP: false
      UserData:
        Fn::Sub:
        - |
          #!/bin/bash
          #挂载nas
          yum install nfs-utils -y
          if (lsmod | grep sunrpc); then
          (modinfo sunrpc | grep tcp_max_slot_table_entries) && sysctl -w sunrpc.tcp_max_slot_table_entries=128
          (modinfo sunrpc | grep tcp_slot_table_entries) && sysctl -w sunrpc.tcp_slot_table_entries=128
          fi
          (modinfo sunrpc | grep tcp_max_slot_table_entries) && echo "options sunrpc tcp_max_slot_table_entries=128" >> /etc/modprobe.d/sunrpc.conf
          (modinfo sunrpc | grep tcp_slot_table_entries) && echo "options sunrpc tcp_slot_table_entries=128" >> /etc/modprobe.d/sunrpc.conf
          sudo mount -t nfs -o vers=4,nolock,proto=tcp,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport ${MountTargetDomain}:/ /mnt
          test -e /mnt/stable-diffusion-webui || ( mv /home/stable-diffusion-webui /mnt/ && touch /mnt/mount_finish)
          for ((i=0;i<2400;i++))
          do
             test -e /mnt/mount_finish
             if [ "$?" == 0 ]
             then
               break
             fi
             sleep 1
          done
          ls -lrt
          rm -rf /home/stable-diffusion-webui && ln -s /mnt/stable-diffusion-webui /home/stable-diffusion-webui
          docker stop `docker ps |grep aigc|awk -F' ' '{print $1}'`
          echo "docker run -d --gpus all -p8081:7860 -v /home/models:/workspace/stable-diffusion-webui/models -v /home/extensions:/workspace/stable-diffusion-webui/extensions -v /home/embeddings:/workspace/stable-diffusion-webui/embeddings -v /home/aesthetic_embeddings:/workspace/stable-diffusion-webui/aesthetic_embeddings -e DB_HOST=${DBConnectString} -e DB_USER=${DBMasterUsername} -e DB_PASSWORD='${DBMasterPassword}' -e DB_PORT=3306 registry.cn-shanghai.aliyuncs.com/tcc_public/aigc:stable-diffusion-v9 sh -c '/opt/conda/bin/python /opt/conda/bin/conda run --no-capture-output -n stabel python3 launch.py --listen --api --enable-insecure-extension-access' "> /etc/init.d/start_sd_docker.sh
          /etc/init.d/start_sd_docker.sh
          for ((i=0;i<100;i++))
          do
             curl 127.0.0.1:8081
             if [ "$?" == 0 ]
             then
               break
             fi
             sleep 1
          done
          htpasswd -bc /etc/nginx/password ${UserName} '${Password}'
          systemctl start nginx
          systemctl status nginx
          systemctl enable nginx
          # 执行成功回调WaitCondition结束waitCondition的等待
          ${CurlCli} -d "{\"Data\" : \"Success\", \"status\" : \"SUCCESS\"}"        - DBMasterUsername:
            Ref: DBMasterUsername
          DBMasterPassword:
            Ref: DBMasterPassword
          DBConnectString:
            Fn::If:
            - UseRDSPlugin
            - Fn::GetAtt:
              - Database
              - InnerConnectionString
            - ''
          UserName:
            Ref: UserName
          Password:
            Ref: Password
          RegionId:
            Ref: ALIYUN::Region
          MountTargetDomain:
            Fn::GetAtt:
            - MountTarget
            - MountTargetDomain
          CurlCli:
            Fn::GetAtt:
            - WaitConditionHandle
            - CurlCli
  Slb:
    Type: ALIYUN::SLB::LoadBalancer
    Properties:
      VpcId:
        Ref: EcsVpc
      VSwitchId:
        Ref: EcsVSwitch
      LoadBalancerName:
        Fn::Join:
        - '-'
        - - slb
          - Ref: ALIYUN::StackName
      PayType:
        Ref: PayType
      PricingCycle:
        Ref: PayPeriodUnit
      Duration:
        Ref: PayPeriod
      AddressType: intranet
      LoadBalancerSpec:
        Ref: LoadBalancerSpec
      AutoPay: true
  EipSlbAddress:
    Type: ALIYUN::VPC::EIP
    Properties:
      Name:
        Fn::Join:
        - '-'
        - - slb
          - Ref: ALIYUN::StackName
      InternetChargeType: PayByTraffic
      Bandwidth: 100
  EipSlbAddressAssociation:
    Type: ALIYUN::VPC::EIPAssociation
    Properties:
      InstanceId:
        Ref: Slb
      AllocationId:
        Ref: EipSlbAddress
  SlbBackendServerAttachment:
    Type: ALIYUN::SLB::BackendServerAttachment
    Properties:
      BackendServerList:
        Fn::GetAtt:
        - EcsInstanceGroup
        - InstanceIds
      LoadBalancerId:
        Ref: Slb
      BackendServerWeightList:
      - 100
    DependsOn:
    - EcsInstanceGroup
  SlbListener:
    Type: ALIYUN::SLB::Listener
    Properties:
      Persistence:
        CookieTimeout: 60
        StickySession: 'on'
        PersistenceTimeout:
          Ref: LoadBalancerPersistenceTimeout
        XForwardedFor: 'off'
        StickySessionType: insert
      ListenerPort: 8080
      Bandwidth: -1
      HealthCheck:
        HttpCode: http_2xx,http_3xx,http_4xx,http_5xx
        HealthCheckType: tcp
        UnhealthyThreshold: 3
        Timeout: 5
        HealthyThreshold: 3
        Port: 8080
        URI: /
        Interval: 2
      LoadBalancerId:
        Ref: Slb
      BackendServerPort: 8080
      Protocol: tcp
    DependsOn:
    - Slb
  EssInstanceScalingGroup:
    Type: ALIYUN::ESS::ScalingGroup
    Properties:
      VSwitchId:
        Ref: EcsVSwitch
      ScalingGroupName:
        Fn::Join:
        - '-'
        - - scg
          - Ref: ALIYUN::StackName
      RemovalPolicys:
      - NewestInstance
      MinSize:
        Ref: InstanceCount
      MaxSize: 1000
      DefaultCooldown: 300
      LoadBalancerIds:
      - Ref: Slb
      HealthCheckType: NONE
    DependsOn:
    - Slb
    - SlbListener
  EcsInstanceScalingConfiguration:
    Type: ALIYUN::ESS::ScalingConfiguration
    Properties:
      SecurityGroupId:
        Ref: EcsSecurityGroup
      ImageId: centos_7
      ScalingGroupId:
        Ref: EssInstanceScalingGroup
      ScalingConfigurationName:
        Fn::Join:
        - '-'
        - - sc
          - Ref: ALIYUN::StackName
      InstanceType:
        Ref: EcsInstanceType
      LoadBalancerWeight: 100
      SystemDiskCategory: cloud_essd
      SystemDiskSize: 200
      InstanceName:
        Fn::Join:
        - '-'
        - - Ref: ALIYUN::StackName
          - '[1,4]'
      UserData:
        Fn::Sub:
        - |
          #!/bin/bash
          #挂载nas
          yum install nfs-utils -y
          if (lsmod | grep sunrpc); then
          (modinfo sunrpc | grep tcp_max_slot_table_entries) && sysctl -w sunrpc.tcp_max_slot_table_entries=128
          (modinfo sunrpc | grep tcp_slot_table_entries) && sysctl -w sunrpc.tcp_slot_table_entries=128
          fi
          (modinfo sunrpc | grep tcp_max_slot_table_entries) && echo "options sunrpc tcp_max_slot_table_entries=128" >> /etc/modprobe.d/sunrpc.conf
          (modinfo sunrpc | grep tcp_slot_table_entries) && echo "options sunrpc tcp_slot_table_entries=128" >> /etc/modprobe.d/sunrpc.conf
