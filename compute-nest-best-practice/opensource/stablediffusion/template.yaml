ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 创建ECS部署Nginx，含VPC、安全组、可选RDS插件，自动配置Docker运行Stable Diffusion WebUI，支持公网访问与安全认证。
  en: Create an ECS instance to deploy Nginx, encompassing a VPC, security groups,
    with an optional RDS plugin. Automate the configuration of Docker to run Stable
    Diffusion WebUI, enabling public access and incorporating secure authentication.
Conditions:
  UseRDSPlugin:
    Fn::Equals:
    - Ref: EnableRdsStoragePlugin
    - true
Parameters:
  PayType:
    Type: String
    Label:
      en: ECS Instance Charge Type
      zh-cn: 付费类型
    AssociationProperty: ChargeType
    AssociationPropertyMetadata:
      LocaleKey: InstanceChargeType
    Default: PostPaid
    AllowedValues:
    - PostPaid
    - PrePaid
  PayPeriodUnit:
    Type: String
    Label:
      en: Pay Period Unit
      zh-cn: 购买资源时长周期
    AssociationProperty: PayPeriodUnit
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
            - ${PayType}
            - PostPaid
    Default: Month
    AllowedValues:
    - Month
    - Year
  PayPeriod:
    Type: Number
    Label:
      en: Period
      zh-cn: 购买资源时长
    AssociationProperty: PayPeriod
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
            - ${PayType}
            - PostPaid
    Default: 1
    AllowedValues:
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
    - 7
    - 8
    - 9
  EcsInstanceType:
    Type: String
    Label:
      en: Instance Type
      zh-cn: 实例类型
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ${ZoneId}
      InstanceChargeType: ${InstanceChargeType}
    AllowedValues:
    - ecs.gn7e-c16g1.4xlarge
    - ecs.gn7e-c16g1.16xlarge
    - ecs.gn7e-c16g1.32xlarge
    - ecs.gn7i-c8g1.2xlarge
    - ecs.gn7i-c16g1.4xlarge
    - ecs.gn7i-c32g1.8xlarge
    - ecs.gn6v-c8g1.2xlarge
    - ecs.gn6v-c8g1.8xlarge
    - ecs.gn6v-c8g1.16xlarge
    - ecs.gn6v-c10g1.20xlarge
    - ecs.gn6i-c4g1.xlarge
    - ecs.gn6i-c8g1.2xlarge
    - ecs.gn6i-c16g1.4xlarge
    - ecs.gn6i-c24g1.6xlarge
    - ecs.gn6i-c40g1.10xlarge
    - ecs.gn6i-c24g1.12xlarge
    - ecs.gn6i-c24g1.24xlarge
  InstancePassword:
    Type: String
    Label:
      en: Instance Password
      zh-cn: 实例密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in)
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    AssociationProperty: ALIYUN::ECS::Instance::Password
    AllowedPattern: ^[a-zA-Z0-9-\(\)\`\~\!\@\#\$\%\^\&\*\_\-\+\=\|\{\}\[\]\:\;\<\>\,\.\?\/]*$
    MinLength: 8
    MaxLength: 30
    NoEcho: true
  UserName:
    Type: String
    Label:
      en: User Name
      zh-cn: 软件登录名
    Default: admin
  Password:
    Type: String
    Label:
      en: Software Login Password
      zh-cn: 软件登录密码
    Description:
      en: Software login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in)
      zh-cn: 软件登录密码
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    AssociationProperty: ALIYUN::ECS::Instance::Password
    AllowedPattern: ^[a-zA-Z0-9-\(\)\`\~\!\@\#\$\%\^\&\*\_\-\+\=\|\{\}\[\]\:\;\<\>\,\.\?\/]*$
    MinLength: 8
    MaxLength: 30
    NoEcho: true
  EnableRdsStoragePlugin:
    Type: Boolean
    Label:
      en: Enable RDS Storage Plugin
      zh-cn: 开启RDS插件
    Description:
      en: Suggest open RDS storge plugin to store images and prompt
      zh-cn: 建议开启RDS存储插件以保留图片和prompt
    Default: true
  DBInstanceClass:
    Type: String
    Label:
      zh-cn: 实例规格
      en: DB Instance Class
    Description:
      zh-cn: 根据数据库引擎的类型和可用的区域支持选择实例规格；<br><font color='red'>RDS新客首购2核4G-20GB首月只需8.8元/月</font>
      en: 'Select the instance specification based on the type of database engine
        and the available area support;<br>see detail: <a href=''https://www.alibabacloud.com/help/doc-detail/26312.html''
        target=''_blank''><b><font color=''blue''>Instance specification sheet</font></b></a>'
    AssociationProperty: ALIYUN::RDS::Instance::InstanceType
    AssociationPropertyMetadata:
      Engine: MySQL
      EngineVersion: 5.7
      Category: Basic
      Visible:
        Condition:
          Fn::Equals:
          - ${EnableRdsStoragePlugin}
          - true
    Default: mysql.n2.medium.1
    AllowedValues:
    - mysql.n2.medium.1
    - mysql.n4.medium.1
    - mysql.n2.large.1
  DBInstanceStorage:
    Type: Number
    Label:
      zh-cn: 实例存储
      en: Storage
    Description:
      zh-cn: RDS实例大小范围为20-2000，每5个增量，单位为GB
      en: The size range of RDS instances is 20 - 2000, Incrementing in every 5, unit
        GB
    ConstraintDescription:
      zh-cn: RDS实例大小范围为20-2000，每5个增量，单位为GB
      en: The size range of RDS instances is 20 - 2000, Incrementing in every 5, unit
        GB
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
          - ${EnableRdsStoragePlugin}
          - true
    Default: 20
    MinValue: 20
    MaxValue: 2000
  DBMasterUsername:
    Type: String
    Label:
      zh-cn: 数据库账号名称
      en: DB Username
    Description:
      en: Primary account name of the database instance.The length cannot exceed 16
        characters. Start with an English letter and can contain English letters,
        numbers and underscores (_).
      zh-cn: 数据库实例的主账号名称。长度不超过16个字符。以英文字母开头，可包含英文字母、数字和下划线（_）。
    ConstraintDescription:
      en: The length cannot exceed 16 characters. Start with an English letter and
        can contain English letters, numbers and underscores (_)
      zh-cn: 长度不超过16个字符。以英文字母开头，可包含英文字母、数字和下划线（_）
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
          - ${EnableRdsStoragePlugin}
          - true
    Default: rdsuser
    AllowedPattern: ^[a-zA-Z0-9\_]*$
    MinLength: 2
    MaxLength: 16
  DBMasterPassword:
    Type: String
    Label:
      en: Instance Password
      zh-cn: 实例密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;<>,.?/ Special symbol in)
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;<>,.?/ 中的特殊符号）
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;<>,.?/ 中的特殊符号）
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
          - ${EnableRdsStoragePlugin}
          - true
    Default: pleaseChangeThis
    AllowedPattern: ^[a-zA-Z0-9-\(\)\`\~\!\@\#\$\%\^\&\*\_\-\+\=\|\{\}\[\]\:\;\<\>\,\.\?\/]*$
    MinLength: 8
    MaxLength: 30
    NoEcho: true
  ZoneId:
    Type: String
    Label:
      en: VSwitch Availability Zone
      zh-cn: 交换机可用区
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
  VpcCidrBlock:
    Type: String
    Label:
      en: VPC CIDR IPv4 Block
      zh-cn: 专有网络IPv4网段
    Description:
      zh-cn: VPC的ip地址段范围，<br>您可以使用以下的ip地址段或其子网:<br><font color='green'>[10.0.0.0/8]</font><br><font
        color='green'>[172.16.0.0/12]</font><br><font color='green'>[192.168.0.0/16]</font>
      en: 'The ip address range of the VPC in the CidrBlock form; <br>You can use
        the following ip address ranges and their subnets: <br><font color=''green''>[10.0.0.0/8]</font><br><font
        color=''green''>[172.16.0.0/12]</font><br><font color=''green''>[192.168.0.0/16]</font>'
    AssociationProperty: ALIYUN::VPC::VPC::CidrBlock
    Default: 192.168.0.0/16
  VSwitchCidrBlock:
    Type: String
    Label:
      en: VSwitch CIDR Block
      zh-cn: 交换机子网网段
    Description:
      zh-cn: 必须属于VPC的子网段。
      en: Must belong to the subnet segment of VPC.
    AssociationProperty: ALIYUN::VPC::VSwitch::CidrBlock
    AssociationPropertyMetadata:
      VpcCidrBlock: VpcCidrBlock
    Default: 192.168.1.0/24
Resources:
  EcsVpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      VpcName:
        Ref: ALIYUN::StackName
      CidrBlock:
        Ref: VpcCidrBlock
  EcsVSwitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: EcsVpc
      VSwitchName:
        Ref: ALIYUN::StackName
      CidrBlock:
        Ref: VSwitchCidrBlock
  EcsSecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: EcsVpc
      SecurityGroupName:
        Ref: ALIYUN::StackName
      SecurityGroupIngress:
      - PortRange: 8080/8080
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
        NicType: internet
      SecurityGroupEgress:
      - PortRange: -1/-1
        Priority: 1
        IpProtocol: all
        DestCidrIp: 0.0.0.0/0
        NicType: internet
      - PortRange: -1/-1
        Priority: 1
        IpProtocol: all
        DestCidrIp: 0.0.0.0/0
        NicType: intranet
  Database:
    Type: ALIYUN::RDS::DBInstance
    Condition: UseRDSPlugin
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: EcsVpc
      VSwitchId:
        Ref: EcsVSwitch
      Engine: MySQL
      EngineVersion: '5.7'
      DBInstanceClass:
        Ref: DBInstanceClass
      DBInstanceStorage:
        Ref: DBInstanceStorage
      DBInstanceStorageType: cloud_essd
      Category: Basic
      DBInstanceNetType: Intranet
      MasterUserType: Super
      MasterUserPassword:
        Ref: DBMasterPassword
      MasterUsername:
        Ref: DBMasterUsername
      PayType:
        Ref: PayType
      PeriodType:
        Ref: PayPeriodUnit
      Period:
        Ref: PayPeriod
      SecurityIPList:
        Fn::Join:
        - ','
        - Fn::GetAtt:
          - EcsInstanceGroup
          - PrivateIps
  WaitConditionHandle:
    Type: ALIYUN::ROS::WaitConditionHandle
    Properties: {}
  WaitCondition:
    Type: ALIYUN::ROS::WaitCondition
    Properties:
      Count: 1
      Handle:
        Ref: WaitConditionHandle
      Timeout: 300
    DependsOn:
    - Database
  EcsInstanceGroup:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: EcsVpc
      VSwitchId:
        Ref: EcsVSwitch
      SecurityGroupId:
        Ref: EcsSecurityGroup
      ImageId: centos_7
      InstanceName:
        Fn::Join:
        - '-'
        - - Ref: ALIYUN::StackName
          - '[1,4]'
      IoOptimized: optimized
      InstanceChargeType:
        Ref: PayType
      PeriodUnit:
        Ref: PayPeriodUnit
      Period:
        Ref: PayPeriod
      SystemDiskCategory: cloud_essd
      SystemDiskSize: 200
      MaxAmount: 1
      InstanceType:
        Ref: EcsInstanceType
      Password:
        Ref: InstancePassword
      AllocatePublicIP: true
      InternetMaxBandwidthOut: 20
  InstanceRunCommand:
    Type: ALIYUN::ECS::RunCommand
    Properties:
      InstanceIds:
        Fn::GetAtt:
        - EcsInstanceGroup
        - InstanceIds
      Sync: true
      CommandContent:
        Fn::Sub:
        - "#!/bin/bash\ndocker stop `docker ps |grep aigc|awk -F' ' '{print $1}'`\n\
          echo \"docker run -d --gpus all -p8081:7860 -v /home/models:/workspace/stable-diffusion-webui/models\
          \ -v /home/extensions:/workspace/stable-diffusion-webui/extensions -v /home/embeddings:/workspace/stable-diffusion-webui/embeddings\
          \ -v /home/aesthetic_embeddings:/workspace/stable-diffusion-webui/aesthetic_embeddings\
          \ -e DB_HOST=${DBConnectString} -e DB_USER=${DBMasterUsername} -e DB_PASSWORD='${DBMasterPassword}'\
          \ -e DB_PORT=3306 registry.cn-shanghai.aliyuncs.com/tcc_public/aigc:stable-diffusion-v9\
          \ sh -c '/opt/conda/bin/python /opt/conda/bin/conda run --no-capture-output\
          \ -n stabel python3 launch.py --listen --api --enable-insecure-extension-access'\
          \ \"> /etc/init.d/start_sd_docker.sh\n/etc/init.d/start_sd_docker.sh\nfor\
          \ ((i=0;i<100;i++))\ndo\n   curl 127.0.0.1:8081\n   if [ \"$?\" == 0 ]\n\
          \   then\n     break\n   fi\n   sleep 1\ndone\nhtpasswd -bc /etc/nginx/password\
          \ ${UserName} '${Password}'\nsystemctl start nginx\nsystemctl status nginx\n\
          systemctl enable nginx\n# 执行成功回调WaitCondition结束waitCondition的等待\n${CurlCli}\
          \ -d \"{\\\"Data\\\" : \\\"Success\\\", \\\"status\\\" : \\\"SUCCESS\\\"\
          }\"\n"
        - DBMasterUsername:
            Ref: DBMasterUsername
          DBMasterPassword:
            Ref: DBMasterPassword
          DBConnectString:
            Fn::If:
            - UseRDSPlugin
            - Fn::GetAtt:
              - Database
              - InnerConnectionString
            - ''
          UserName:
            Ref: UserName
          Password:
            Ref: Password
          CurlCli:
            Fn::GetAtt:
            - WaitConditionHandle
            - CurlCli
      Type: RunShellScript
      Timeout: '300'
Outputs:
  Endpoint:
    Description:
      zh-cn: 对外暴露的公网IP地址
      en: Public IP Addresses
    Value:
      Fn::Sub:
      - http://${ServerAddress}:8080
      - ServerAddress:
          Fn::Select:
          - 0
          - Fn::GetAtt:
            - EcsInstanceGroup
            - PublicIps
  PrivateEndpoint:
    Description:
      zh-cn: 内网IP地址
      en: Public IP Addresses
    Value:
      Fn::Sub:
      - http://${ServerAddress}:8080
      - ServerAddress:
          Fn::Select:
          - 0
          - Fn::GetAtt:
            - EcsInstanceGroup
            - PrivateIps
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - PayType
      - PayPeriodUnit
      - PayPeriod
      Label:
        default:
          en: PayType Configuration
          zh-cn: 付费类型配置
    - Parameters:
      - EcsInstanceType
      - InstancePassword
      Label:
        default:
          en: Instance
          zh-cn: ECS实例配置
    - Parameters:
      - UserName
      - Password
      Label:
        default:
          en: Login Information
          zh-cn: 登录信息
    - Parameters:
      - EnableRdsStoragePlugin
      - DBInstanceClass
      - DBInstanceStorage
      - DBInstanceStorageType
      - DBMasterUsername
      - DBMasterPassword
      Label:
        default:
          en: Database
          zh-cn: RDS插件配置
    - Parameters:
      - ZoneId
      Label:
        default:
          zh-cn: 可用区配置
          en: Zone Configuration
    - Parameters:
      - VpcCidrBlock
      - VSwitchCidrBlock
      Label:
        default:
          zh-cn: 选择网络配置
          en: Choose existing Infrastructure Configuration
    TemplateTags:
    - acs:integrate:计算巢:StableDiffusion
