ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 单节点Vault部署，支持付费类型选择，自动配置ECS、安全组、存储及网络，集成TLS加密，提供内网与可选公网访问。
  en: Single-node Vault deployment with support for selecting payment tiers, automatically
    configuring ECS (Elastic Compute Service), security groups, storage, and networking,
    integrated with TLS encryption, offering both internal network access and optional
    public internet accessibility.
Conditions:
  IfAllocatePublicIp:
    Fn::Equals:
    - Ref: AllocatePublicIp
    - true
Parameters:
  PayType:
    Type: String
    Label:
      en: ECS Instance Charge Type
      zh-cn: 付费类型
    AssociationProperty: ChargeType
    AssociationPropertyMetadata:
      LocaleKey: InstanceChargeType
    Default: PostPaid
    AllowedValues:
    - PostPaid
    - PrePaid
  PayPeriodUnit:
    Type: String
    Label:
      en: Pay Period Unit
      zh-cn: 购买资源时长周期
    AssociationProperty: PayPeriodUnit
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
            - ${PayType}
            - PostPaid
    Default: Month
    AllowedValues:
    - Month
    - Year
  PayPeriod:
    Type: Number
    Label:
      en: Period
      zh-cn: 购买资源时长
    Description:
      en: When the resource purchase duration is Month, the value of Period ranges
        from 1 to 9, 12, 24, 36, 48, or 60. <br><b><font color='red'> When ECS instance
        types are PrePaid valid </b></font>
      zh-cn: 当购买资源时长为Month时，Period取值：1~9 <br><b><font color='red'>当ECS实例类型为PrePaid有效</b></font>
    AssociationProperty: PayPeriod
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
            - ${PayType}
            - PostPaid
    Default: 1
    AllowedValues:
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
    - 7
    - 8
    - 9
  ZoneId:
    Type: String
    Label:
      en: VSwitch Availability Zone
      zh-cn: 交换机可用区
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
  VpcId:
    Type: String
    Label:
      en: VPC ID
      zh-cn: 专有网络VPC实例ID
    Description:
      en: Please search the ID starting with (vpc-xxx) from console-Virtual Private
        Cloud
      zh-cn: 现有虚拟专有网络的实例ID
    AssociationProperty: ALIYUN::ECS::VPC::VPCId
  VSwitchId:
    Type: String
    Label:
      en: VSwitch ID
      zh-cn: 交换机实例ID
    Description:
      en: Instance ID of existing business network switches, console-Virtual Private
        Cloud-VSwitches under query
      zh-cn: 现有业务网络交换机的实例ID
    AssociationProperty: ALIYUN::ECS::VSwitch::VSwitchId
    AssociationPropertyMetadata:
      VpcId: ${VpcId}
      ZoneId: ${ZoneId}
  EcsInstanceType:
    Type: String
    Label:
      en: Instance Type
      zh-cn: 实例类型
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ${ZoneId}
      InstanceChargeType: ${InstanceChargeType}
  AllocatePublicIp:
    Type: Boolean
    Label:
      zh-cn: 开启公网IP
      en: allocate public ip
    Default: true
  InternetMaxBandwidthOut:
    Type: Number
    Label:
      zh-cn: 流量公网带宽
      en: Internet Max Bandwidth Out
    Description:
      zh-cn: 取值范围0-100, 0为不开公网ip
      en: no public ip if zero
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
          - ${AllocatePublicIp}
          - true
    Default: 5
    MinValue: 0
    MaxValue: 100
  InstancePassword:
    Type: String
    Label:
      en: Instance Password
      zh-cn: 实例密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;<>,.?/ Special symbol in)
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;<>,.?/ 中的特殊符号）
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;<>,.?/ 中的特殊符号）
    AssociationProperty: ALIYUN::ECS::Instance::Password
    AllowedPattern: ^[a-zA-Z0-9-\(\)\`\~\!\@\#\$\%\^\&\*\_\-\+\=\|\{\}\[\]\:\;\<\>\,\.\?\/]*$
    MinLength: 8
    MaxLength: 30
    NoEcho: true
  TlsCert:
    Type: String
    Label:
      en: TLS certificate
      zh-cn: TLS证书
    Description:
      en: The TLS certificate when using https to access vault server
      zh-cn: 使用https协议访问Vault服务端，用来进行端到端加密的TLS证书
    AssociationProperty: FileContent
    NoEcho: true
    TextArea: true
  TlsKey:
    Type: String
    Label:
      en: TLS key
      zh-cn: TLS key
    Description:
      en: The TLS key when using https to access vault server
      zh-cn: 使用https协议访问Vault服务端，用来进行端到端加密的TLS key
    AssociationProperty: FileContent
    NoEcho: true
    TextArea: true
Resources:
  EcsSecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: VpcId
      SecurityGroupName:
        Ref: ALIYUN::StackName
      SecurityGroupIngress:
      - PortRange: 8200/8200
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
  WaitConditionHandle:
    Type: ALIYUN::ROS::WaitConditionHandle
    Properties: {}
  WaitCondition:
    Type: ALIYUN::ROS::WaitCondition
    Properties:
      Count: 1
      Handle:
        Ref: WaitConditionHandle
      Timeout: 240
  EcsInstanceGroup:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: VpcId
      VSwitchId:
        Ref: VSwitchId
      SecurityGroupId:
        Ref: EcsSecurityGroup
      ImageId: centos_7
      InstanceName:
        Fn::Join:
        - '-'
        - - Ref: ALIYUN::StackName
          - '[1,4]'
      IoOptimized: optimized
      InstanceChargeType:
        Ref: PayType
      PeriodUnit:
        Ref: PayPeriodUnit
      Period:
        Ref: PayPeriod
      SystemDiskCategory: cloud_essd
      SystemDiskSize: 200
      DiskMappings:
      - Category: cloud_essd
        Size: 200
      MaxAmount: 1
      InstanceType:
        Ref: EcsInstanceType
      Password:
        Ref: InstancePassword
      InternetMaxBandwidthOut:
        Fn::If:
        - IfAllocatePublicIp
        - Ref: InternetMaxBandwidthOut
        - 0
  InstanceRunCommand:
    Type: ALIYUN::ECS::RunCommand
    Properties:
      InstanceIds:
        Fn::GetAtt:
        - EcsInstanceGroup
        - InstanceIds
      CommandContent:
        Fn::Sub:
        - "#!/bin/bash\nset -x\n\ninit_and_mount_data_disk() {\n  local fs_type=$1\n\
          \  local mount_point=$2\n\n  # 找出磁盘设备（排除分区）\n  devices=(`lsblk -o NAME,FSTYPE\
          \ --noheadings --nodeps | awk '$2 == \"\" {print $1}'`)\n  # 找出不存在文件系统的磁盘设备\n\
          \  for device in ${!devices[@]};\n  do\n    lsblk -o NAME,FSTYPE --noheadings\
          \  | awk '$2 != \"\" {print $1}' | grep ${!device}\n    if [[ $? -eq 1 ]];\
          \ then\n      data_disk=${!device}\n      break\n    fi\n  done\n  \n  #\
          \ 为数据盘创建文件系统\n  mkfs -t ${!fs_type} /dev/${!data_disk}\n  \n  cp /etc/fstab\
          \ /etc/fstab.bak\n  mkdir ${!mount_point}\n  # 更新/etc/fstab并挂载磁盘\n  echo\
          \ `blkid /dev/${!data_disk} | awk '{print $2}' | sed 's/\\\\\\\"//g'` ${!mount_point}\
          \ ext4 defaults 0 0 >> /etc/fstab\n  mount -a\n}\n\n# 挂盘到/opt/vault\ninit_and_mount_data_disk\
          \ ext4 /opt/vault\n\nwget '{{ computenest::file::vault }}'\nrpm -ivh vault-*.rpm\n\
          \ncp /etc/vault.d/vault.hcl /etc/vault.d/vault.hcl.default\ncat > /etc/vault.d/vault.hcl\
          \ <<\"EOF\"\n# Full configuration options can be found at https://www.vaultproject.io/docs/configuration\n\
          \nui = true\nmlock = true\n\nstorage \"file\" {\n  path = \"/opt/vault/data\"\
          \n}\n\n# HTTPS listener\nlistener \"tcp\" {\n  address       = \"0.0.0.0:8200\"\
          \n  tls_cert_file = \"/opt/vault/tls/tls.crt\"\n  tls_key_file  = \"/opt/vault/tls/tls.key\"\
          \n}\nEOF\n\ncp /opt/vault/tls/tls.crt /opt/vault/tls/tls.crt.default \n\
          cp /opt/vault/tls/tls.key /opt/vault/tls/tls.key.default \ncat > /opt/vault/tls/tls.crt\
          \ <<\"EOF\"\n${TlsCert}\nEOF\ncat > /opt/vault/tls/tls.key << \"EOF\"\n\
          ${TlsKey}\nEOF\n\nsystemctl enable vault\n# 启动Vault服务，但是Vault服务端还没有初始化\n\
          # 用户必须手工初始化，并妥善保存unseal keys和root token\nsystemctl start vault\n\n# 执行成功回调WaitCondition结束waitCondition的等待\n\
          ${CurlCli} -d \"{\\\"Data\\\" : \\\"Success\\\", \\\"status\\\" : \\\"SUCCESS\\\
          \"}\"\n"
        - CurlCli:
            Fn::GetAtt:
            - WaitConditionHandle
            - CurlCli
          TlsCert:
            Ref: TlsCert
          TlsKey:
            Ref: TlsKey
      Type: RunShellScript
      Timeout: '240'
Outputs:
  PrivateEndpoint:
    Description:
      zh-cn: 内网访问地址
      en: Private web address
    Value:
      Fn::Sub:
      - https://${ServerAddress}:8200
      - ServerAddress:
          Fn::Select:
          - 0
          - Fn::GetAtt:
            - EcsInstanceGroup
            - PrivateIps
  PublicEndpoint:
    Description:
      zh-cn: 公网访问地址
      en: Public web Address
    Condition: IfAllocatePublicIp
    Value:
      Fn::Sub:
      - https://${ServerAddress}:8200
      - ServerAddress:
          Fn::Select:
          - 0
          - Fn::GetAtt:
            - EcsInstanceGroup
            - PublicIps
  HowToStart:
    Description:
      zh-cn: 配置说明
    Value: 1.Vault实例未初始化，请访问web页面或者远程登录ECS实例使用命令行进行初始化，获取unseal keys和root token并妥善保管。2.请将证书中的域名指向服务实例的公网IP，并通过域名访问以避免浏览器安全报警
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - PayType
      - PayPeriodUnit
      - PayPeriod
      Label:
        default:
          en: PayType Configuration
          zh-cn: 付费类型配置
    - Parameters:
      - ZoneId
      Label:
        default:
          zh-cn: 可用区配置
          en: Zone Configuration
    - Parameters:
      - VpcId
      - VSwitchId
      Label:
        default:
          zh-cn: 选择已有基础资源配置
          en: Choose existing Infrastructure Configuration
    - Parameters:
      - EcsInstanceType
      - AllocatePublicIp
      - InternetMaxBandwidthOut
      - InstancePassword
      Label:
        default:
          en: Instance
          zh-cn: ECS实例配置
    - Parameters:
      - TlsCert
      - TlsKey
      Label:
        default:
          en: Vault configuration
          zh-cn: Vault配置
