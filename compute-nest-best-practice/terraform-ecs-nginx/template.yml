ROSTemplateFormatVersion: '2015-09-01'
Transform: Aliyun::Terraform-v1.1
Description:
  zh-cn: 创建ECS实例与安全组，支持付费类型选择，时长周期和时长配置，自定义密码策略，以及系统盘和数据盘设置。
  en: Creating ECS instances along with security groups, supporting selection of payment
    types, duration cycles and configurations, custom password policies, as well as
    settings for system disks and data disks.
Parameters:
  pay_type:
    Type: String
    Label:
      en: ECS Instance Charge Type
      zh-cn: 付费类型
    AssociationProperty: ChargeType
    AssociationPropertyMetadata:
      LocaleKey: InstanceChargeType
    Default: PostPaid
    AllowedValues:
    - PostPaid
    - PrePaid
  pay_period_unit:
    Type: String
    Label:
      en: Pay Period Unit
      zh-cn: 购买资源时长周期
    AssociationProperty: PayPeriodUnit
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
            - ${pay_type}
            - PostPaid
    Default: Month
    AllowedValues:
    - Month
    - Year
  pay_period:
    Type: Number
    Label:
      en: Period
      zh-cn: 购买资源时长
    AssociationProperty: PayPeriod
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Or:
          - Fn::Equals:
            - ${pay_type}
            - PrePaid
          - Fn::Equals:
            - ${pay_type}
            - undefined
    Default: 1
    AllowedValues:
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
    - 7
    - 8
    - 9
  zone_id:
    Type: String
    Label:
      zh-cn: 交换机可用区
      en: VSwitch Availability Zone
    Description:
      zh-cn: 可用区ID。<br><b>注： <font color='blue'>选择前请确认该可用区是否支持创建ECS资源的规格，建议与其他交换机可用区不同</font></b>
      en: Availability Zone ID.<br><b>notex：<font color='blue'>before selecting, please
        confirm that the Availability Zone supports the specification of creating
        ECS resources,which is recommended to be different from other VSwitch Availability
        Zone</font></b>
    AssociationProperty: ALIYUN::ECS::Instance:ZoneId
  vpc_id:
    Type: String
    Label:
      en: VPC ID
      zh-cn: 专有网络VPC实例ID
    Description:
      en: Please search the ID starting with (vpc-xxx) from console-Virtual Private
        Cloud
      zh-cn: 现有虚拟专有网络的实例ID
    AssociationProperty: ALIYUN::ECS::VPC::VPCId
  vswitch_id:
    Type: String
    Label:
      en: VSwitch ID
      zh-cn: 交换机实例ID
    Description:
      en: Instance ID of existing business network switches, console-Virtual Private
        Cloud-VSwitches under query
      zh-cn: 现有业务网络交换机的实例ID
    AssociationProperty: ALIYUN::ECS::VSwitch::VSwitchId
    AssociationPropertyMetadata:
      VpcId: ${vpc_id}
      ZoneId: ${zone_id}
  instance_type:
    Type: String
    Label: 实例规格
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      InstanceChargeType: ${pay_type}
      ZoneId: ${zone_id}
    Default: ecs.g6.large
  instance_password:
    Type: String
    Label:
      en: Instance Password
      zh-cn: 登录密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;<>,.?/ Special symbol in)
      zh-cn: 登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;<>,.?/ 中的特殊符号）
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;<>,.?/ 中的特殊符号）
    AssociationProperty: ALIYUN::ECS::Instance::Password
    AllowedPattern: ^[a-zA-Z0-9-\(\)\`\~\!\@\#\$\%\^\&\*\_\-\+\=\|\{\}\[\]\:\;\<\>\,\.\?\/]*$
    MinLength: 8
    MaxLength: 30
    NoEcho: true
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - pay_type
      - pay_period_unit
      - pay_period
      Label:
        default:
          en: Payment mode Configuration
          zh-cn: 付费模式配置
    - Parameters:
      - zone_id
      Label:
        default:
          zh-cn: 可用区配置
          en: Zone Configuration
    - Parameters:
      - vpc_id
      - vswitch_id
      Label:
        default:
          zh-cn: 选择已有基础资源配置
          en: Choose existing Infrastructure Configuration
    - Parameters:
      - instance_type
      - instance_password
      Label:
        default:
          en: Instance
          zh-cn: ECS实例配置
    ResourcesForParameterConstraints:
      instance:
        Type: ALIYUN::ECS::InstanceGroup
        Properties:
          InstanceType:
            Ref: instance_type
          ImageId: centos_7_9_x64_20G_alibase_20210318.vhd
          VSwitchId:
            Ref: vswitch_id
          ZoneId:
            Ref: zone_id
          SystemDiskCategory: cloud_essd
          SystemDiskSize: 500
Workspace:
  main.tf: "provider \"alicloud\" {\n}\n\nvariable \"pay_type\" {\n}\n\nvariable \"\
    pay_period_unit\" {\n}\n\nvariable \"pay_period\" {\n}\n\nvariable \"zone_id\"\
    \ {\n}\n\nvariable \"instance_type\" {\n}\n\nvariable \"vpc_id\" {\n}\n\nvariable\
    \ \"vswitch_id\" {\n}\n\nvariable \"instance_password\" {\n}\n\n# 默认资源名称。\nlocals\
    \ {\n  production_name = \"nginx\"\n  new_scg_name = \"sg-for-${local.production_name}\"\
    \n  new_host_name = \"app-for-${local.production_name}\"\n}\n\n# 安全组基本信息配置\nresource\
    \ \"alicloud_security_group\" \"default\" {\n  name        = local.new_scg_name\n\
    \  description = \"nginx scg\"\n  vpc_id =  var.vpc_id\n}\n\n# 安全组入口端1\nresource\
    \ \"alicloud_security_group_rule\" \"allow_ssh\" {\n  security_group_id = \"${alicloud_security_group.default.id}\"\
    \n  type = \"ingress\"\n  cidr_ip= \"0.0.0.0/0\"\n  policy = \"accept\"\n  ip_protocol=\
    \ \"tcp\"\n  port_range= \"22/22\"\n  priority= 1\n}\n\n# 安全组入口端2\nresource \"\
    alicloud_security_group_rule\" \"allow_web\" {\n  security_group_id = \"${alicloud_security_group.default.id}\"\
    \n  type = \"ingress\"\n  cidr_ip= \"0.0.0.0/0\"\n  policy = \"accept\"\n  ip_protocol=\
    \ \"tcp\"\n  port_range= \"80/443\"\n  priority= 1\n}\n\n# 安全组出口端\nresource \"\
    alicloud_security_group_rule\" \"allow_egress\" {\n  security_group_id = \"${alicloud_security_group.default.id}\"\
    \n  type = \"egress\"\n  cidr_ip= \"0.0.0.0/0\"\n  policy = \"accept\"\n  ip_protocol=\
    \ \"tcp\"\n  port_range= \"1/65535\"\n  priority= 1\n}\n\n# 实例基本配置\nresource \"\
    alicloud_instance\" \"instance\" {\n  availability_zone = var.zone_id\n  security_groups\
    \ = [alicloud_security_group.default.id]\n  # series III\n  host_name = local.new_host_name\n\
    \  instance_type              = var.instance_type\n  system_disk_size        \
    \   = 500\n  system_disk_category       = \"cloud_essd\"\n  image_id         \
    \          = \"centos_7_9_x64_20G_alibase_20210318.vhd\"\n  vswitch_id       \
    \          = var.vswitch_id\n  password                   = var.instance_password\n\
    \  internet_charge_type = \"PayByTraffic\"\n  internet_max_bandwidth_out = 30\n\
    \  instance_charge_type = var.pay_type\n  period = var.pay_period\n  period_unit\
    \ = var.pay_period_unit\n  user_data = file(\"${path.cwd}/user-data.sh\")\n  data_disks\
    \ {\n    size        = 100\n    category    = \"cloud_essd\"\n  }\n}\n# 返回nginx的ip地址\n\
    output \"nginx_ip\" {\n  value= \"http://${alicloud_instance.instance.public_ip}:8080\"\
    \n}"
  user-data.sh: '#!/bin/bash -v

    # 挂盘到/disk1

    cat >> /root/InitDataDisk.sh << "EOF"

    #!/bin/bash

    echo "p

    n

    p




    w

    " |  fdisk -u /dev/vdb

    EOF

    /bin/bash /root/InitDataDisk.sh

    rm -f /root/InitDataDisk.sh

    mkfs -t ext4 /dev/vdb1

    cp /etc/fstab /etc/fstab.bak

    mkdir /disk1

    echo `blkid /dev/vdb1 | awk ''{print $2}'' | sed ''s/\\\"//g''` /disk1 ext4 defaults
    0 0 >> /etc/fstab

    mount -a

    # 这里配置安装脚本

    yum install -y nginx

    # 配置启动脚本

    /usr/sbin/nginx'
