ROSTemplateFormatVersion: '2015-09-01'
Description:
  en: Create a RDS instance.
  zh-cn: 创建一个RDS实例。
Parameters:
  DBInstanceEngineAndVersion:
    Type: String
    Label:
      en: Engine And Version
      zh-cn: 引擎类型加规格
    Description:
      en: Database instance engine type, default is 'Mysql'.Support MySQL/SQLServer/PostgreSQL/PPAS/MariaDB
        now.
      zh-cn: 数据库实例引擎类型，默认为Mysql，现在支持Mysql/SQLServer/PostgreSQL/PPAS/MariaDB。
    Default: MySQL-5.6
    AllowedValues:
    - MySQL-5.6
    - SQLServer-2008r2
    - PostgreSQL-9.4
    - PPAS-9.3
  DBInstanceClass:
    Type: String
    Label:
      en: DB Instance Class
      zh-cn: 实例规格
    Description:
      en: 'Select the instance specification based on the type of database engine
        and the available area support;<br>see detail: <a href=''https://www.alibabacloud.com/help/doc-detail/26312.html''
        target=''_blank''><b><font color=''blue''>Instance specification sheet</font></b></a>'
      zh-cn: 根据数据库引擎的类型和可用的区域支持选择实例规格；<br>请参见详细信息：<a href='https://help.aliyun.com/document_detail/26312.html'
        target='_blank'><b><font color='blue'>实例规格表</font></b></a>
    Default: rds.mysql.t1.small
    AllowedValues:
    - rds.mysql.t1.small
    - rds.mys2.small
    - rds.mys2.mid
    - rds.mys2.standard
    - rds.mys2.large
    - rds.mys2.xlarge
    - rds.mys2.2xlarge
    - rds.mys2.4xlarge
    - rds.mys2.8xlarge
    - rds.mss1.small
    - rds.mss1.mid
    - rds.mss1.standard
    - rds.mss1.large
    - rds.mss1.xlarge
    - rds.mss1.2xlarge
    - rds.mss1.4xlarge
    - rds.mss1.8xlarge
    - rds.pg.t1.small
    - rds.pg.s1.small
    - rds.pg.s2.large
    - rds.pg.s3.large
    - rds.pg.c1.large
    - rds.pg.c1.xlarge
    - rds.ppas.s3.large
    - rds.ppas.m1.medium
    - rds.ppas.c1.xlarge
    - rds.ppas.c2.xlarge
  DBInstanceStorage:
    Type: Number
    Label:
      en: Storage
      zh-cn: 实例存储
    Description:
      en: The size range of RDS instances is 20 - 2000, Incrementing in every 5, unit
        GB
      zh-cn: RDS实例大小范围为20-2000，每5个增量，单位为GB
    ConstraintDescription:
      en: The size range of RDS instances is 20 - 2000, Incrementing in every 5, unit
        GB
      zh-cn: RDS实例大小范围为20-2000，每5个增量，单位为GB
    Default: 20
    MinValue: 20
    MaxValue: 2000
  DBInstanceNetType:
    Type: String
    Label:
      en: Network Type
      zh-cn: 网络类型
    Description:
      en: Database instance net type, default is Intranet.Internet for public access,
        Intranet for private access.
      zh-cn: 数据库实例网络类型，默认为Intranet.Internet用于公共访问，Intranet用于私人访问。
    Default: Intranet
    AllowedValues:
    - Internet
    - Intranet
  SecurityIPList:
    Type: String
    Label:
      en: Security IP List
      zh-cn: 实例白名单IP列表
    Description:
      en: Instance Whitelist IP List, separated by commas, do not be repeated
      zh-cn: 实例白名单IP列表，允许访问数据库，用逗号分隔，不重复。
    Default: 0.0.0.0/0
  VSwitchId:
    Type: String
    Label:
      en: VSwitch ID
      zh-cn: 网络交换机ID
    Description:
      en: Please search the business VSwitch ID starts with(vsw-xxx)from console-Virtual
        Private Cloud-VSwitches
      zh-cn: 现有业务网络交换机的实例ID,控制台-VPC-专有网络-交换机下查询
    AssociationProperty: ALIYUN::ECS::VSwitch::VSwitchId
    AssociationPropertyMetadata:
      VpcId: VpcId
  VpcId:
    Type: String
    Label:
      en: Existing VPC ID
      zh-cn: 现有VPC的实例ID
    Description:
      en: Please search the ID starts with (vpc-xxx)from console-Virtual Private Cloud
      zh-cn: 控制台-VPC-专有网络下查询
    AssociationProperty: ALIYUN::ECS::VPC::VPCId
Resources:
  Database:
    Type: ALIYUN::RDS::DBInstance
    Properties:
      VpcId:
        Ref: VpcId
      VSwitchId:
        Ref: VSwitchId
      DBInstanceClass:
        Ref: DBInstanceClass
      DBInstanceNetType:
        Ref: DBInstanceNetType
      DBInstanceStorage:
        Ref: DBInstanceStorage
      Engine:
        Fn::Select:
        - '0'
        - Fn::Split:
          - '-'
          - Ref: DBInstanceEngineAndVersion
      EngineVersion:
        Fn::Select:
        - '1'
        - Fn::Split:
          - '-'
          - Ref: DBInstanceEngineAndVersion
      SecurityIPList:
        Ref: SecurityIPList
Outputs:
  DBInstanceId:
    Value:
      Fn::GetAtt:
      - Database
      - DBInstanceId
  InnerConnectionString:
    Value:
      Fn::GetAtt:
      - Database
      - InnerConnectionString
  InnerPort:
    Value:
      Fn::GetAtt:
      - Database
      - InnerPort
  PublicConnectionString:
    Value:
      Fn::GetAtt:
      - Database
      - PublicConnectionString
  PublicPort:
    Value:
      Fn::GetAtt:
      - Database
      - PublicPort
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - DBInstanceEngineAndVersion
      - DBInstanceClass
      - DBInstanceStorage
      - DBInstanceNetType
      - SecurityIPList
      Label:
        default: RDS
    TemplateTags:
    - acs:example:数据库:创建RDS实例
