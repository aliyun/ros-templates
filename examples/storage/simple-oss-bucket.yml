ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 创建OSS Bucket，定义存储空间名称与访问权限，默认私有，返回域名。
  en: Create an OSS Bucket, defining the storage space name and access permissions,
    with the default set to private, and return the domain name.
Parameters:
  BucketName:
    Type: String
    Label:
      en: Bucket Name
      zh-cn: 存储空间名称
    Description:
      en: Bucket name
      zh-cn: Bucket 名称
    ConstraintDescription:
      en: Must begin and be end with a lowercase letter or number. The length is within
        [3, 63]
      zh-cn: 必须以小写字母或数字开头和结尾。长度在 [3, 63] 之内
    Default: simple-oss-bucket
    AllowedPattern: ^[a-z0-9]{1}[a-z0-9\-]{1,62}[a-z0-9]{1}$
  AccessControl:
    Type: String
    Label:
      en: Access Control
      zh-cn: 读写权限
    Description:
      en: Set the access permission of the bucket
      zh-cn: 设置Bucket读写权限
    Default: private
    AllowedValues:
    - private
    - public-read
    - public-read-write
Resources:
  MyBucket:
    Type: ALIYUN::OSS::Bucket
    Properties:
      AccessControl:
        Ref: AccessControl
      BucketName:
        Ref: BucketName
Outputs:
  BucketDomainName:
    Value:
      Fn::GetAtt:
      - MyBucket
      - DomainName
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - BucketName
      - AccessControl
      Label:
        default: OSS
    TemplateTags:
    - acs:example:存储:创建一个OSSBucket
