ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 在CentOS 7 ECS实例上一键部署LNMP环境，配置网络与安全组，设置MySQL密码，实现PHP、Nginx、MySQL安装配置，并集成CMS报警系统与联系人管理。
  en: Deploy the LNMP environment on a CentOS 7 ECS instance with one click, configure the network and security group, set the MySQL password, implement PHP, Nginx, and MySQL installation and configuration, and integrate the CMS alarm system and contact management.
Conditions:
  CreateInstance:
    Fn::Equals:
    - Ref: SelectInstance
    - false
Parameters:
  SelectInstance:
    Type: Boolean
    Label:
      zh-cn: 是否选择已有实例
      en: Whether to select an existing instance
    Default: false
  InstanceId:
    Type: String
    Label:
      zh-cn: ECS实例ID
      en: ECS Instance ID
    AssociationProperty: ALIYUN::ECS::Instance::InstanceId
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
          - ${SelectInstance}
          - true
    Default: null
  ZoneId:
    Type: String
    Label:
      zh-cn: 可用区ID
      en: Zone ID
    Description:
      zh-cn: 可用区ID，需确认所选可用区下是否支持ECS、VPC、VSwitch等资源。
      en: The available zone ID, you should confirm the zone support ECS、VPC、VSwitch
        or not.
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
          - ${SelectInstance}
          - false
    Default: null
  InstanceType:
    Type: String
    Label:
      zh-cn: 实例类型
      en: Instance Type
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
          - ${SelectInstance}
          - false
      ZoneId: ZoneId
    Default: null
  SystemDiskCategory:
    Type: String
    Label:
      zh-cn: 系统盘类型
      en: System Disk Category
    AssociationProperty: ALIYUN::ECS::Disk::SystemDiskCategory
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
          - ${SelectInstance}
          - false
      InstanceType: ${InstanceType}
      ZoneId: ${ZoneId}
    Default: null
  Password:
    Type: String
    Label:
      zh-cn: 实例密码
      en: Login Password
    Description:
      zh-cn: 长度为8-30位，需包含大写字母、小写字母、特殊符号和数字中的三个，允许的特殊字符包括<span style="background:#E7E9EB;"><b>()`~!@#$%^&*_-+=|{}[]:;'<>,.?/</b></span>。
      en: 'The password must be 8 to 32 characters in length. <br/>It must consist
        three of the the following character types: uppercase letters, lowercase letters,
        digits, and special characters. <br/>Special characters include <span style="background:#E7E9EB;"><b>()`~!@#$%^&*_-+=|{}[]:;''<>,.?/</b></span>.<br/>'
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
          - ${SelectInstance}
          - false
    Default: null
    AllowedPattern: '[0-9A-Za-z\_\-&:;''<>,=%`~!@#\(\)\$\^\*\+\|\{\}\[\]\.\?\/]+$'
    MinLength: 8
    MaxLength: 30
    NoEcho: true
  DbPassword:
    Type: String
    Label:
      zh-cn: MySQL数据库密码
      en: MySQL Database Password
    Description:
      zh-cn: "长度为8~32位，需包含大写字母、小写字母、特殊字符和数字，允许的特殊字符包括<span style=\"background:#E7E9EB;\"\
        ><b>!@#$%^&*()_+-=</b></span>。<br/> \n<b>如果您在同一台ECS实例上重复执行本教程的一键配置模板，请确保MySQL数据库密码和第一次执行模板时设置的密码完全一致。否则一键配置结果不可用。</b>"
      en: 'The password must be 8 to 32 characters in length. <br/>It must contain
        the following character types: uppercase letters, lowercase letters, digits,
        and special characters. <br/> Special characters include <span style="background:#E7E9EB;"><b>!@#$%^&*()_+-=</b></span>.<br/><b>If
        you repeatedly provision in this tutorial on the same ECS instance, make sure
        that the MySQL database password is exactly the same as the password set when
        the template was executed for the first time. Otherwise, the result of provisioning
        is unavailable.</b>'
    AllowedPattern: ^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])((?=.*[!@#\$%\^&\*\(\)\-\+])|(?=.*[_\.,:;\-\?]))[a-zA-Z0-9!@#\$%\^&\*\(\)\-\+_\.,:;\-\?]{8,32}$
    NoEcho: true
  Channels:
    Type: Json
    Label:
      zh-cn: 联系方式
      en: Channels
    Description:
      zh-cn: 至少添加手机号码、邮箱、钉钉机器人、旺旺中的一种联系方式。
      en: 'Add at least one of your phone number, email address, nail bot, or Want
        Want. '
    AssociationPropertyMetadata:
      Parameters:
        Mail:
          Required: false
          Type: String
          Label:
            zh-cn: Email地址
            en: Mail
          Description:
            zh-cn: 添加或者修改的Email会收到一个激活链接，激活之后对应Email才会被加到联系人中。
            en: 'An added or modified Email will receive an activation link, and the
              corresponding Email will be added to the contact after activation. '
          Default: null
        DingWebHook:
          Default: null
          Required: false
          Type: String
          Label:
            zh-cn: 钉钉机器人Webhook
            en: DingWebHook
          Description:
            zh-cn: 钉钉机器人Webhook。
            en: The DingTalk Chatbot address.
        SMS:
          Default: null
          Required: false
          Type: String
          Label:
            zh-cn: 手机号码、短信或者电话联系方式
            en: SMS
          Description:
            zh-cn: 添加或者修改的手机号码会收到一个激活链接， 激活之后才会被加到联系人中。
            en: 'The added or modified phone number will receive an activation link
              before it is added to the contacts. '
        AliIM:
          Default: null
          Required: false
          Type: String
          Label:
            zh-cn: 旺旺联系方式
            en: AliIM
          Description:
            zh-cn: 旺旺联系方式。
            en: The TradeManager ID.
  ContactName:
    Type: String
    Label:
      zh-cn: 联系人姓名
      en: Contact Name
    Description: 报警联系人姓名。
    Default: custom_contact_name
  ContactGroupName:
    Type: String
    Label:
      zh-cn: 报警联系组名称
      en: Contact Group Name
    Description: 报警联系组名称。
    Default: custom_contact_group_name
  MetricName:
    Type: String
    Label:
      zh-cn: 目标云产品指标名称
      en: Metric Name
    Description:
      zh-cn: 目标云产品指标列表页面中的Metric ID列，请参见<a href="https://help.aliyun.com/zh/cms/user-guide/operating-system-monitoring"
        target="_blank">操作系统监控</a>。
      en: The Metric ID column in the target cloud product Metrics list page, please
        refer to <a href="https://help.aliyun.com/zh/cms/user-guide/operating-system-monitoring"
        target="_blank">Operating system management</a>.
    Default: cpu_cores
  Escalations:
    Type: Json
    Label:
      zh-cn: 报警详情
      en: Escalations
    Description:
      en: You must select at least one of the Critical, Warn, and Info alert levels.
      zh-cn: 必须选择“紧急”、“警告”和“提示”三个级别中的至少一个。
    AssociationPropertyMetadata:
      Parameters:
        Critical:
          AssociationPropertyMetadata:
            Parameters:
              Threshold:
                Required: true
                Type: String
                Label:
                  zh-cn: 阈值
                  en: Threshold
                Description:
                  zh-cn: 紧急级别警报的阈值。
                  en: The threshold for Critical-level alerts.
              ComparisonOperator:
                Required: true
                Type: String
                Label:
                  zh-cn: 较度量值与阈值的运算符
                  en: Comparison Operator
                Description:
                  zh-cn: 用于比较度量值与阈值的运算符。 有效值:<br/>- GreaterThanOrEqualToThreshold:大于等于阈值
                    <br/>- GreaterThanThreshold:大于阈值  <br/>- LessThanOrEqualToThreshold:小于或等于阈值  <br/>-
                    LessThanThreshold:小于阈值  <br/>- NotEqualToThreshold:不等于阈值  <br/>-
                    GreaterThanYesterday:大于昨天同一时间的度量值  <br/>- LessThanYesterday:小于昨天同一时间的度量值  <br/>-
                    GreaterThanLastWeek:大于上周同一时间的度量值  <br/>- LessThanLastWeek:小于上周同一时间的度量值  <br/>-
                    GreaterThanLastPeriod:大于上一个监控周期的度量值  <br/>- LessThanLastPeriod:小于上一个监控周期的度量值
                  en: 'The operator that is used to compare the metric value with
                    the threshold. Valid values:<br/>- GreaterThanOrEqualToThreshold:
                    greater than or equal to the threshold<br/>- GreaterThanThreshold:
                    greater than the threshold<br/>- LessThanOrEqualToThreshold: less
                    than or equal to the threshold<br/>- LessThanThreshold: less than
                    the threshold<br/>- NotEqualToThreshold: not equal to the threshold<br/>-
                    GreaterThanYesterday: greater than the metric value at the same
                    time yesterday<br/>- LessThanYesterday: less than the metric value
                    at the same time yesterday<br/>- GreaterThanLastWeek: greater
                    than the metric value at the same time last week<br/>- LessThanLastWeek:
                    less than the metric value at the same time last week<br/>- GreaterThanLastPeriod:
                    greater than the metric value in the last monitoring cycle<br/>-
                    LessThanLastPeriod: less than the metric value in the last monitoring
                    cycle'
                AllowedValues:
                - GreaterThanLastPeriod
                - GreaterThanLastWeek
                - GreaterThanOrEqualToThreshold
                - GreaterThanThreshold
                - GreaterThanYesterday
                - LessThanLastPeriod
                - LessThanLastWeek
                - LessThanOrEqualToThreshold
                - LessThanThreshold
                - LessThanYesterday
                - NotEqualToThreshold
              Statistics:
                Required: true
                Type: String
                Label:
                  zh-cn: 警报的统计方法
                  en: Statistics
                Description:
                  zh-cn: '关键级别警报的统计方法。 有效值:  <br/>- Maximum：最大值  <br/>- Minimum：最小值  <br/>-
                    Average：平均值  <br/>- Availability：可用性 '
                  en: 'The statistical methods for Critical-level alerts. Valid values:<br/>-
                    Maximum: the maximum value  <br/>- Minimum: the minimum value
                    <br/>- Average: the average value <br/>- Availability: the availability
                    rate'
                AllowedValues:
                - Availability
                - Average
                - Maximum
                - Minimum
              Times:
                Required: true
                Type: Number
                Label:
                  zh-cn: 触发条件的连续次数
                  en: Times
                Description:
                  zh-cn: 在触发临界级别警报之前，度量值满足触发条件的连续次数。
                  en: The consecutive number of times for which the metric value meets
                    the trigger condition before a Critical-level alert is triggered.
          Description:
            zh-cn: '您必须为所选的警报级别指定Statistics、ComparisonOperator、Threshold和Times参数。 '
            en: You must specify the Statistics, ComparisonOperator, Threshold, and
              Times parameters for the selected alert level.
          Default:
            Statistics: Average
            ComparisonOperator: GreaterThanOrEqualToThreshold
            Threshold: '20'
            Times: 5
          Required: false
          Label:
            zh-cn: 严重级别报警详情
            en: Critical
          Type: Json
    Default:
      Critical:
        Statistics: Average
        ComparisonOperator: GreaterThanOrEqualToThreshold
        Threshold: '20'
        Times: 5
Resources:
  Vpc:
    Type: ALIYUN::ECS::VPC
    Condition: CreateInstance
    Properties:
      CidrBlock: 192.168.0.0/16
  VSwitch:
    Type: ALIYUN::ECS::VSwitch
    Condition: CreateInstance
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      CidrBlock: 192.168.0.0/24
  SecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Condition: CreateInstance
    Properties:
      VpcId:
        Ref: Vpc
  SecurityGroupIngress_443:
    Type: ALIYUN::ECS::SecurityGroupIngress
    Properties:
      SecurityGroupId:
        Fn::Jq:
        - First
        - .[0].SecurityGroupIds[0]
        - Fn::GetAtt:
          - DS_Instances
          - Instances
      IpProtocol: tcp
      NicType: intranet
      SourceCidrIp: 0.0.0.0/0
      PortRange: 443/443
  SecurityGroupIngress_22:
    Type: ALIYUN::ECS::SecurityGroupIngress
    Properties:
      SecurityGroupId:
        Fn::Jq:
        - First
        - .[0].SecurityGroupIds[0]
        - Fn::GetAtt:
          - DS_Instances
          - Instances
      IpProtocol: tcp
      NicType: intranet
      SourceCidrIp: 0.0.0.0/0
      PortRange: 22/22
  SecurityGroupIngress_80:
    Type: ALIYUN::ECS::SecurityGroupIngress
    Properties:
      SecurityGroupId:
        Fn::Jq:
        - First
        - .[0].SecurityGroupIds[0]
        - Fn::GetAtt:
          - DS_Instances
          - Instances
      IpProtocol: tcp
      NicType: intranet
      SourceCidrIp: 0.0.0.0/0
      PortRange: 80/80
  WaitConditionHandle:
    Type: ALIYUN::ROS::WaitConditionHandle
    Properties: {}
  WaitCondition:
    Type: ALIYUN::ROS::WaitCondition
    Properties:
      Count: 1
      Handle:
        Ref: WaitConditionHandle
      Timeout: 3720
  DS_Instances:
    Type: DATASOURCE::ECS::Instances
    Properties:
      InstanceIds:
        Fn::If:
        - CreateInstance
        - Fn::GetAtt:
          - InstanceGroup
          - InstanceIds
        - - Ref: InstanceId
  InstanceGroup:
    Type: ALIYUN::ECS::InstanceGroup
    Condition: CreateInstance
    Properties:
      VpcId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch
      SecurityGroupId:
        Ref: SecurityGroup
      ImageId: centos_7_8
      SystemDiskCategory:
        Ref: SystemDiskCategory
      IoOptimized: optimized
      Password:
        Ref: Password
      InstanceType:
        Ref: InstanceType
      MaxAmount: 1
  InstallLnmp:
    Type: ALIYUN::ECS::RunCommand
    Properties:
      InstanceIds:
        Fn::If:
        - CreateInstance
        - Fn::GetAtt:
          - InstanceGroup
          - InstanceIds
        - - Ref: InstanceId
      CommandContent:
        Fn::Sub: "#!/bin/bash\nif [ ! -f .ros.provision ]; then\n  echo \"Name: 手动部署LNMP环境（CentOS\
          \ 7）\" > .ros.provision\nfi\n\nname=$(grep \"^Name:\" .ros.provision | awk\
          \ -F':' '{print $2}' | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//')\n\
          if [[ \"$name\" != \"手动部署LNMP环境（CentOS 7）\" ]]; then\n  echo \"当前实例已使用过\\\
          \"$name\\\"教程的一键配置，不能再使用本教程的一键配置\"\n  ${WaitConditionHandle.CurlCli} --data-binary\
          \ \"{\\\"status\\\": \\\"FAILURE\\\", \\\"reason\\\": \\\"The current instance\
          \ has already applied the configuration of the \\\\\\\"$name\\\\\\\" tutorial,\
          \ and the configuration of this tutorial can no longer be applied.\\\"}\"\
          \n  exit 0\nfi\n\necho \"#########################\"\necho \"# Check Network\"\
          \necho \"#########################\"\nping -c 2 -W 2 aliyun.com > /dev/null\n\
          if [[ $? -ne 0 ]]; then\n  echo \"当前实例无法访问公网\"\n  ${WaitConditionHandle.CurlCli}\
          \ --data-binary \"{\\\"status\\\": \\\"FAILURE\\\", \\\"reason\\\": \\\"\
          The current instance cannot access the public network.\\\"}\"\n  exit 0\n\
          fi\n\nif ! grep -q \"^Step1: Prepare Environment$\" .ros.provision; then\n\
          \  echo \"#########################\"\n  echo \"# Prepare Environment\"\n\
          \  echo \"#########################\"\n  systemctl status firewalld\n  systemctl\
          \ stop firewalld\n  echo \"Step1: Prepare Environment\" >> .ros.provision\n\
          else\n  echo \"#########################\"\n  echo \"# Environment has been\
          \ ready\"\n  echo \"#########################\"\nfi\n\nif ! grep -q \"^Step2:\
          \ Install Nginx$\" .ros.provision; then\n  echo \"#########################\"\
          \n  echo \"# Install Nginx\"\n  echo \"#########################\"\n  yum\
          \ -y install nginx\n  nginx -v\n  echo \"Step2: Install Nginx\" >> .ros.provision\n\
          else\n  echo \"#########################\"\n  echo \"# Nginx has been installed\"\
          \n  echo \"#########################\"\nfi\n\nif ! grep -q \"^Step3: Install\
          \ MySQL$\" .ros.provision; then\n  echo \"#########################\"\n\
          \  echo \"# Install MySQL\"\n  echo \"#########################\"\n  rpm\
          \ -Uvh  https://dev.mysql.com/get/mysql57-community-release-el7-9.noarch.rpm\n\
          \  yum -y install mysql-community-server --nogpgcheck\n  mysql -V\n  systemctl\
          \ start mysqld\n  systemctl enable mysqld\n  systemctl daemon-reload\n \
          \ echo \"Step3: Install MySQL\" >> .ros.provision\nelse\n  echo \"#########################\"\
          \n  echo \"# MySQL has been installed\"\n  echo \"#########################\"\
          \nfi\n\nif ! grep -q \"^Step4: Install PHP$\" .ros.provision; then\n  echo\
          \ \"#########################\"\n  echo \"# Install PHP\"\n  echo \"#########################\"\
          \n  yum install -y \\\n    https://mirrors.aliyun.com/ius/ius-release-el7.rpm\
          \ \\\n    https://mirrors.aliyun.com/epel/epel-release-latest-7.noarch.rpm\n\
          \  rpm -Uvh https://mirror.webtatic.com/yum/el7/webtatic-release.rpm\n \
          \ yum -y install php70w-devel php70w.x86_64 php70w-cli.x86_64 php70w-common.x86_64\
          \ php70w-gd.x86_64 php70w-ldap.x86_64 php70w-mbstring.x86_64 php70w-mcrypt.x86_64\
          \  php70w-pdo.x86_64   php70w-mysqlnd  php70w-fpm php70w-opcache php70w-pecl-redis\
          \ php70w-pecl-mongodb\n  php -v\n  echo \"Step4: Install PHP\" >> .ros.provision\n\
          else\n  echo \"#########################\"\n  echo \"# PHP has been installed\"\
          \n  echo \"#########################\"\nfi\n\nif ! grep -q \"^Step4: Config\
          \ Nginx$\" .ros.provision; then\n  echo \"#########################\"\n\
          \  echo \"# Config Nginx\"\n  echo \"#########################\"\n  cp /etc/nginx/nginx.conf\
          \ /etc/nginx/nginx.conf.bak\n  cat > /etc/nginx/nginx.conf << \\EOF\n# For\
          \ more information on configuration, see:\n#   * Official English Documentation:\
          \ http://nginx.org/en/docs/\n#   * Official Russian Documentation: http://nginx.org/ru/docs/\n\
          \nuser nginx;\nworker_processes auto;\nerror_log /var/log/nginx/error.log;\n\
          pid /run/nginx.pid;\n\n# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.\n\
          include /usr/share/nginx/modules/*.conf;\n\nevents {\n    worker_connections\
          \ 1024;\n}\n\nhttp {\n    log_format  main  '$remote_addr - $remote_user\
          \ [$time_local] \"$request\" '\n                      '$status $body_bytes_sent\
          \ \"$http_referer\" '\n                      '\"$http_user_agent\" \"$http_x_forwarded_for\"\
          ';\n\n    access_log  /var/log/nginx/access.log  main;\n\n    sendfile \
          \           on;\n    tcp_nopush          on;\n    tcp_nodelay         on;\n\
          \    keepalive_timeout   65;\n    types_hash_max_size 4096;\n\n    include\
          \             /etc/nginx/mime.types;\n    default_type        application/octet-stream;\n\
          \n    # Load modular configuration files from the /etc/nginx/conf.d directory.\n\
          \    # See http://nginx.org/en/docs/ngx_core_module.html#include\n    #\
          \ for more information.\n    include /etc/nginx/conf.d/*.conf;\n\n    server\
          \ {\n        listen       80;\n        listen       [::]:80;\n        server_name\
          \  _;\n        root         /usr/share/nginx/html;\n\n        # Load configuration\
          \ files for the default server block.\n        include /etc/nginx/default.d/*.conf;\n\
          \n        location / {\n            index index.php index.html index.htm;\n\
          \        }\n\n        location ~ .php$ {\n            root /usr/share/nginx/html;\
          \    # 将/usr/share/nginx/html替换为您的网站根目录，本文使用/usr/share/nginx/html作为网站根目录。\n\
          \            fastcgi_pass 127.0.0.1:9000;   # Nginx通过本机的9000端口将PHP请求转发给PHP-FPM进行处理。\n\
          \            fastcgi_index index.php;\n            fastcgi_param  SCRIPT_FILENAME\
          \  $document_root$fastcgi_script_name;\n            include fastcgi_params;\
          \   # Nginx调用fastcgi接口处理PHP请求。\n        }\n\n        error_page 404 /404.html;\n\
          \        location = /404.html {\n        }\n\n        error_page 500 502\
          \ 503 504 /50x.html;\n        location = /50x.html {\n        }\n    }\n\
          \n# Settings for a TLS enabled server.\n#\n#    server {\n#        listen\
          \       443 ssl http2;\n#        listen       [::]:443 ssl http2;\n#   \
          \     server_name  _;\n#        root         /usr/share/nginx/html;\n#\n\
          #        ssl_certificate \"/etc/pki/nginx/server.crt\";\n#        ssl_certificate_key\
          \ \"/etc/pki/nginx/private/server.key\";\n#        ssl_session_cache shared:SSL:1m;\n\
          #        ssl_session_timeout  10m;\n#        ssl_ciphers HIGH:!aNULL:!MD5;\n\
          #        ssl_prefer_server_ciphers on;\n#\n#        # Load configuration\
          \ files for the default server block.\n#        include /etc/nginx/default.d/*.conf;\n\
          #\n#        error_page 404 /404.html;\n#            location = /40x.html\
          \ {\n#        }\n#\n#        error_page 500 502 503 504 /50x.html;\n#  \
          \          location = /50x.html {\n#        }\n#    }\n\n}\nEOF\n  systemctl\
          \ start nginx \n  systemctl enable nginx\n  echo \"Step4: Config Nginx\"\
          \ >> .ros.provision\nelse\n  echo \"#########################\"\n  echo\
          \ \"# Nginx has been configured\"\n  echo \"#########################\"\n\
          fi\n\nif ! grep -q \"^Step6: Config MySQL$\" .ros.provision; then\n  echo\
          \ \"#########################\"\n  echo \"# Config MySQL\"\n  echo \"#########################\"\
          \n  export MYSQL_PWD=`grep \"temporary password\" /var/log/mysqld.log |\
          \ awk '{print $NF}'`\n  mysqladmin -uroot password '${DbPassword}'\n  export\
          \ MYSQL_PWD='${DbPassword}'\n  mysql -uroot -e \"GRANT ALL PRIVILEGES ON\
          \ *.* TO 'root'@'%' IDENTIFIED BY '${DbPassword}'\"\n  echo \"Step6: Config\
          \ MySQL\" >> .ros.provision\nelse\n  echo \"#########################\"\n\
          \  echo \"# MySQL has been configured\"\n  echo \"#########################\"\
          \nfi\n\nif ! grep -q \"^Step7: Config PHP$\" .ros.provision; then\n  echo\
          \ \"#########################\"\n  echo \"# Config PHP\"\n  echo \"#########################\"\
          \n  echo \"<?php phpinfo(); ?>\" > /usr/share/nginx/html/phpinfo.php\n \
          \ systemctl start php-fpm\n  systemctl enable php-fpm\n  echo \"Step7: Config\
          \ MySQL\" >> .ros.provision\nelse\n  echo \"#########################\"\n\
          \  echo \"# PHP has been configured\"\n  echo \"#########################\"\
