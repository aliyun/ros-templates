ROSTemplateFormatVersion: '2015-09-01'
Description:
  en: 'Alibaba Cloud ROS sample template: Using ECS to build a Kubernetes cluster,
    the two EIPs act on the master instance ssh service, the 6443 port service, and
    the external network access of the ECS under the switch. The k8s cluster created
    by this template is for informational purposes only and container services are
    recommended in production environments .'
  zh-cn: 阿里巴巴 Cloud ROS 示例方案模板：使用ECS搭建Kubernetes集群，两个EIP分别作用于Master实例 ssh服务、6443端口服务和交换机下ECS的外网访问。此模板创建的k8s集群仅供参考，生产环境下推荐使用容器服务。
Parameters:
  VpcCidrBlock:
    Type: String
    Label:
      en: VPC CIDR Block
      zh-cn: VPC 网段
    Description:
      en: 'you can use the following IP address ranges and their subnets: <br><font
        color=''green''>[10.0.0.0/8]</font><br><font color=''green''>[172.16.0.0/12]</font><br><font
        color=''green''>[192.168.0.0/16]</font>'
      zh-cn: 您可以使用以下IP地址范围及其子网：<br><font color='green'>[10.0.0.0/8]</font><br><font
        color='green'>[172.16.0.0/12]</font><br><font color='green'>[192.168.0/16]</font>
    Default: 192.168.0.0/16
  ZoneId:
    Type: String
    Label:
      en: The Resource Availability Zone
      zh-cn: 资源可用区
    Description:
      en: The available zone in which the resource is located
      zh-cn: 资源所在的可用区域。
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
  VSwitchCidrBlock:
    Type: String
    Label:
      en: VSwitch CIDR Block
      zh-cn: VSwitch 网段
    Description:
      en: VSwitch CIDR Block, Must be a subnet segment of the VPC
      zh-cn: VSwitch 网段，须是VPC的子网段
  MasterInstanceType:
    Type: String
    Label:
      en: Instance Type
      zh-cn: 实例规格
    Description:
      en: It is recommended to use the configuration 4vCPU 8GiB or above, low configuration
        may result in unsuccessful cluster creation<br><font color='blue'><b>Before
        selecting the model please confirm that the current available zone under the
        model is in stock, some models need to be reported in advance.</b></font>
      zh-cn: 建议使用配置4vCPU 8GiB或以上的规格，配置过低可能会导致集群创建不成功<br><font color='blue'><b>选择机型前请先确认交换机可用区下该机型是否有货，部分机型需要提前报备</b></font>
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ZoneId
  MasterSystemDiskCategory:
    Type: String
    Label:
      en: System Disk Type
      zh-cn: 系统盘类型
    Description:
      en: 'System disk type, you must select the type of disk that the instance supports.<br><font
        color=''blue''><b>Optional values:</b></font><br>[cloud_efficiency: <font
        color=''green''>Efficient Cloud Disk</font>]<br>[cloud_ssd: <font color=''green''>SSD
        Cloud Disk</font>]'
      zh-cn: '系统盘类型，须选择实例支持的磁盘类型。<br><font color=''blue''><b>可选值：</b></font><br>[cloud_efficiency:
        <font color=''green''>高效云盘</font>]<br>[cloud_ssd: <font color=''green''>SSD云盘</font>]'
    Default: cloud_ssd
    AllowedValues:
    - cloud_efficiency
    - cloud_ssd
  MasterSystemDiskSize:
    Type: Number
    Label:
      en: System Disk Size
      zh-cn: 系统盘空间
    Description:
      en: System disk size, range 40-2048 GiB
      zh-cn: 系统盘大小，范围40-2048 GiB。
    Default: 40
    MinValue: 40
    MaxValue: 2048
  NumOfNodes:
    Type: Number
    Label:
      en: Worker Node Count
      zh-cn: Worker节点数量
    Description:
      en: 'Worker node count, Range: 2-10.'
      zh-cn: 'Worker 节点数量, 范围: 2-10。'
    Default: 2
    MinValue: 1
    MaxValue: 10
  WorkerInstanceType:
    Type: String
    Label:
      en: Instance Type
      zh-cn: 实例规格
    Description:
      en: Worker node instance specifications<br> before selecting the specification,
        please confirm whether the model is in stock under the switch availability
        area, and some models need to be reported in advance .
      zh-cn: Worker节点实例规格<br>选择规格前请先确认交换机可用区下该机型是否有货，部分机型需要提前报备
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ZoneId
  WorkerSystemDiskCategory:
    Type: String
    Label:
      en: System Disk Type
      zh-cn: 系统盘类型
    Description:
      en: '<font color=''blue''><b>Optional values:</b></font><br>[cloud_efficiency:
        <font color=''green''>Efficient Cloud Disk</font>]<br>[cloud_ssd: <font color=''green''>SSD
        Cloud Disk</font>]<br>[cloud_essd: <font color=''green''>ESSD Cloud Disk</font>]<br>[cloud:
        <font color=''green''>Cloud Disk</font>]<br>[ephemeral_ssd: <font color=''green''>Local
        SSD Cloud Disk</font>]'
      zh-cn: '<font color=''blue''><b>可选值：</b></font><br>[cloud_efficiency: <font
        color=''green''>高效云盘</font>]<br>[cloud_ssd: <font color=''green''>SSD云盘</font>]<br>[cloud_essd:
        <font color=''green''>ESSD云盘</font>]<br>[cloud: <font color=''green''>普通云盘</font>]<br>[ephemeral_ssd:
        <font color=''green''>本地SSD盘</font>]'
    Default: cloud_ssd
    AllowedValues:
    - cloud_efficiency
    - cloud_ssd
  WorkerSystemDiskSize:
    Type: Number
    Label:
      en: System Disk Size
      zh-cn: 系统盘空间
    Description:
      en: System disk size, range 40-2048 GiB
      zh-cn: 系统盘大小，范围40-2048 GiB。
    Default: 40
    MinValue: 40
    MaxValue: 2048
  EcsPassword:
    Type: String
    Label:
      en: Instance Password
      zh-cn: 实例密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in)
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in).
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）。
    AllowedPattern: '[0-9A-Za-z\_\-\&:;''<>,=%`~!@#\(\)\$\^\*\+\|\{\}\[\]\.\?\/]+$'
    MinLength: 8
    MaxLength: 30
    NoEcho: true
  ImageId:
    Type: String
    Default: centos_7
  ResourceNamePrefix:
    Type: String
    Label:
      en: The Resource Name Prefix
      zh-cn: 资源名称前缀
    Description:
      en: The resource name prefix, Contains case letters, numbers.
      zh-cn: 资源名称前缀，包含大小写字母、数字。
    Default: k8s
    MinLength: 1
    MaxLength: 5
Resources:
  NetworkStack:
    Type: ALIYUN::ROS::Stack
    Properties:
      Parameters:
        ResourceNamePrefix:
          Ref: ResourceNamePrefix
        VSwitchCidrBlock:
          Ref: VSwitchCidrBlock
        VpcCidrBlock:
          Ref: VpcCidrBlock
        ZoneId:
          Ref: ZoneId
      TemplateBody:
        Outputs:
          SecurityGroupId:
            Value:
              Fn::GetAtt:
              - SecurityGroup
              - SecurityGroupId
          VSwitchCidrBlock:
            Value:
              Fn::GetAtt:
              - VSwitch
              - CidrBlock
          VSwitchId:
            Value:
              Fn::GetAtt:
              - VSwitch
              - VSwitchId
          VSwitchIpv6CidrBlock:
            Value:
              Fn::GetAtt:
              - VSwitch
              - Ipv6CidrBlock
          VpcId:
            Value:
              Fn::GetAtt:
              - Vpc
              - VpcId
          VpcRouteTableId:
            Value:
              Fn::GetAtt:
              - Vpc
              - RouteTableId
          VpcRouterId:
            Value:
              Fn::GetAtt:
              - Vpc
              - VRouterId
        Parameters:
          ResourceNamePrefix:
            Default: test
            Type: String
          VSwitchCidrBlock:
            Default: 192.168.0.0/16
            Type: String
          VpcCidrBlock:
            Default: 192.168.0.0/16
            Type: String
          ZoneId:
            Type: String
        ROSTemplateFormatVersion: '2015-09-01'
        Resources:
          SecurityGroup:
            Properties:
              SecurityGroupEgress:
              - DestCidrIp: 0.0.0.0/0
                IpProtocol: all
                NicType: intranet
                PortRange: -1/-1
                Priority: 1
              SecurityGroupIngress:
              - IpProtocol: all
                NicType: intranet
                PortRange: -1/-1
                Priority: 1
                SourceCidrIp: 0.0.0.0/0
              SecurityGroupName:
                Fn::Join:
                - '-'
                - - Ref: ResourceNamePrefix
                  - sg
              VpcId:
                Ref: Vpc
            Type: ALIYUN::ECS::SecurityGroup
          VSwitch:
            Properties:
              CidrBlock:
                Ref: VSwitchCidrBlock
              VSwitchName:
                Fn::Join:
                - '-'
                - - Ref: ResourceNamePrefix
                  - vswitch
              VpcId:
                Ref: Vpc
              ZoneId:
                Ref: ZoneId
            Type: ALIYUN::ECS::VSwitch
          Vpc:
            Properties:
              CidrBlock:
                Ref: VpcCidrBlock
              VpcName:
                Fn::Join:
                - '-'
                - - Ref: ResourceNamePrefix
                  - vpc
            Type: ALIYUN::ECS::VPC
      TimeoutMins: 60
    Metadata:
      ALIYUN::ROS::Designer:
        id: ca8270fb-5466-406c-9d46-a0abe8f5cac3
  RosWaitConditionHandleMaster:
    Type: ALIYUN::ROS::WaitConditionHandle
    Properties: {}
    Metadata:
      ALIYUN::ROS::Designer:
        id: 1cc19ee8-5c85-43c0-b2fb-e3f1ffb03c0c
  RosWaitConditionMaster:
    Type: ALIYUN::ROS::WaitCondition
    Properties:
      Count: 1
      Handle:
        Ref: RosWaitConditionHandleMaster
      Timeout: 900
    Metadata:
      ALIYUN::ROS::Designer:
        id: 4b555ee3-1784-4556-816f-49ffdefa21e7
  EcsInstanceGroupNodes:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      VpcId:
        Fn::GetAtt:
        - NetworkStack
        - Outputs.VpcId
      VSwitchId:
        Fn::GetAtt:
        - NetworkStack
        - Outputs.VSwitchId
      SecurityGroupId:
        Fn::GetAtt:
        - NetworkStack
        - Outputs.SecurityGroupId
      ImageId:
        Ref: ImageId
      AllocatePublicIP: false
      InstanceName:
        Fn::Join:
        - '-'
        - - Ref: ResourceNamePrefix
          - node
          - '[1,3]'
      InstanceType:
        Ref: WorkerInstanceType
      IoOptimized: optimized
      MaxAmount:
        Ref: NumOfNodes
      MinAmount:
        Ref: NumOfNodes
      Password:
        Ref: EcsPassword
      SystemDiskCategory:
        Ref: WorkerSystemDiskCategory
      SystemDiskSize:
        Ref: WorkerSystemDiskSize
      UserData:
        Fn::Replace:
        - ros-notify:
            Fn::GetAtt:
            - RosWaitConditionHandleNodes
            - CurlCli
        - Fn::Join:
          - ''
          - - '#!/bin/sh

              '
            - "ssh-keygen -t rsa -P '' -f '/root/.ssh/id_rsa' \n"
            - 'until yum -y install expect || ! cat /etc/os-release|grep centos; do
              echo ''wait yum ready ...''; sleep 1; done

              '
            - 'touch /root/scp_key.sh

              '
            - 'echo ''#!/usr/bin/expect'' >> /root/scp_key.sh

              '
            - echo 'spawn scp root@
            - Fn::GetAtt:
              - EcsMaster
              - PrivateIp
            - ':/root/.ssh/* /root/.ssh/'' >> /root/scp_key.sh

              '
            - 'echo ''set timeout 30'' >> /root/scp_key.sh

              '
            - 'echo ''expect "*yes*"'' >> /root/scp_key.sh

              '
            - 'echo ''send "yes\r"'' >> /root/scp_key.sh

              '
            - 'echo ''expect "*password:"'' >> /root/scp_key.sh

              '
            - echo 'send "
            - Ref: EcsPassword
            - '\r"'' >> /root/scp_key.sh

              '
            - 'echo ''expect EOF'' >> /root/scp_key.sh

              '
            - 'expect /root/scp_key.sh

              '
            - 'rm -rf /root/scp_key.sh

              '
            - 'echo ''Deploy K8S nodes...''

              '
            - scp root@
            - Fn::GetAtt:
              - EcsMaster
              - PrivateIp
            - ':/etc/kubernetes/cloud-config ./cloud-config

              '
            - 'export ACCESS_KEY_SECRET=`cat ./cloud-config|grep accessKeySecret|awk
              -F ''"'' ''{print $4}''`

              '
            - 'rm -rf ./cloud-config

              '
            - export TOKEN=`echo '
            - Fn::GetAtt:
              - RosWaitConditionMaster
              - Data
            - ''' | awk -F ''"'' ''{print $4}''`

              '
            - 'echo ''TOKEN=''$TOKEN

              '
            - 'curl -sSL http://aliacs-k8s.oss-cn-hangzhou.aliyuncs.com/installer/kubemgr-1.7.2.sh
              | '
            - 'bash -s nice --node-type node --key-id '
            - Fn::GetAtt:
              - RamUserAk
              - AccessKeyId
            - ' --key-secret $ACCESS_KEY_SECRET'
            - ' --token $TOKEN '
            - ' --endpoint '
            - Fn::GetAtt:
              - EcsMaster
              - PrivateIp
            - ':6443

              '
            - 'num=$(cat /dev/urandom | head -n 10 | cksum | awk -F '' '' ''{print
              $1}'')

              '
            - 'seconds=$(($num%30))

              '
            - 'sleep $seconds

              '
            - "ros-notify -d \"{\\\"data\\\": \\\"$TOKEN\\\"}\" \n"
    DependsOn: RosWaitConditionMaster
    Metadata:
      ALIYUN::ROS::Designer:
        id: a96ef9e6-6a5d-4a75-a4a5-724425a74eac
  Eip:
    Type: ALIYUN::VPC::EIP
    Properties:
      Bandwidth: 5
      InternetChargeType: PayByTraffic
      Name:
        Fn::Join:
        - '-'
        - - Ref: ResourceNamePrefix
          - Eip
          - Ref: ALIYUN::Index
    Metadata:
      ALIYUN::ROS::Designer:
        id: f9a36336-2c11-4f62-ab96-aed58643d9bd
    Count: 2
  NatGateway:
    Type: ALIYUN::VPC::NatGateway
    Properties:
      VpcId:
        Fn::GetAtt:
        - NetworkStack
        - Outputs.VpcId
      VSwitchId:
        Fn::GetAtt:
        - NetworkStack
        - Outputs.VSwitchId
      NatGatewayName:
        Fn::Join:
        - '-'
        - - Ref: ResourceNamePrefix
          - NatGateway
      NatType: Enhanced
    Metadata:
      ALIYUN::ROS::Designer:
        id: 7da80d45-f342-4e53-bdfd-fa8ee1cfe90a
  EipAssociation:
    Type: ALIYUN::VPC::EIPAssociation
    Properties:
      InstanceId:
        Ref: NatGateway
      AllocationId:
        Fn::Select:
        - Ref: ALIYUN::Index
        - Ref: Eip
    DependsOn:
    - Eip
    - NatGateway
    Metadata:
      ALIYUN::ROS::Designer:
        id: 87f01796-7b1a-4e4e-9f0b-3a0a5d009732
    Count: 2
  SNatEntry:
    Type: ALIYUN::ECS::SNatEntry
    Properties:
      SNatIp:
        Fn::Select:
        - 1
        - Fn::GetAtt:
          - Eip
          - EipAddress
      SNatTableId:
        Fn::GetAtt:
        - NatGateway
        - SNatTableId
      SourceVSwitchId:
        Fn::GetAtt:
        - NetworkStack
        - Outputs.VSwitchId
    DependsOn:
    - EipAssociation
    Metadata:
      ALIYUN::ROS::Designer:
        id: 8029c393-ae6e-42f6-8e17-b6feb3f08549
  EcsMaster:
    Type: ALIYUN::ECS::Instance
    Properties:
      VpcId:
        Fn::GetAtt:
        - NetworkStack
        - Outputs.VpcId
      VSwitchId:
        Fn::GetAtt:
        - NetworkStack
        - Outputs.VSwitchId
      SecurityGroupId:
        Fn::GetAtt:
        - NetworkStack
        - Outputs.SecurityGroupId
      ImageId:
        Ref: ImageId
      AllocatePublicIP: false
      HostName:
        Fn::Join:
        - '-'
        - - Ref: ResourceNamePrefix
          - master
      InstanceName:
        Fn::Join:
        - '-'
        - - Ref: ResourceNamePrefix
          - master
      InstanceType:
        Ref: MasterInstanceType
      IoOptimized: optimized
      Password:
        Ref: EcsPassword
      SystemDiskCategory:
        Ref: MasterSystemDiskCategory
      SystemDiskSize:
        Ref: MasterSystemDiskSize
      UserData:
        Fn::Replace:
        - ros-notify:
            Fn::GetAtt:
            - RosWaitConditionHandleMaster
            - CurlCli
        - Fn::Join:
          - ''
          - - '#!/bin/sh

              '
            - "ssh-keygen -t rsa -P '' -f '/root/.ssh/id_rsa' \n"
            - 'until yum -y install expect || ! cat /etc/os-release|grep centos; do
              echo ''wait yum ready ...''; sleep 1; done

              '
            - 'cat /root/.ssh/id_rsa.pub >> /root/.ssh/authorized_keys

              '
            - 'echo ''StrictHostKeyChecking no'' > /root/.ssh/config

              '
            - 'curl -sSL http://aliacs-k8s.oss-cn-hangzhou.aliyuncs.com/installer/kubemgr-1.7.2.sh
              | '
            - 'bash -s nice --node-type master --key-id '
            - Fn::GetAtt:
              - RamUserAk
              - AccessKeyId
            - ' --key-secret '
            - Fn::GetAtt:
              - RamUserAk
              - AccessKeySecret
            - ' --extra-sans '
            - Fn::Select:
              - 0
              - - Fn::GetAtt:
                  - Eip[0]
                  - EipAddress
                - Fn::GetAtt:
                  - Eip[1]
                  - EipAddress
            - '

              '
            - 'echo ''export KUBECONFIG=/etc/kubernetes/admin.conf'' >> /root/.bashrc

              '
            - 'echo ''Sleep 20s to wait master ready.'' ;sleep 20

              '
            - 'TOKEN=`kubeadm token list | grep token |awk ''{print $1}''`

              '
            - 'echo ''Send token to notify server, TOKEN=''$TOKEN

              '
            - "ros-notify -d \"{\\\"data\\\": \\\"$TOKEN\\\"}\" \n"
    DependsOn:
    - NetworkStack
    - SNatEntry
    Metadata:
      ALIYUN::ROS::Designer:
        id: f68cc9bb-e16a-4f3e-bf92-f78bb4dd8c06
  ForwardEntry22:
    Type: ALIYUN::ECS::ForwardEntry
    Properties:
      ExternalIp:
        Fn::Select:
        - 0
        - Fn::GetAtt:
          - Eip
          - EipAddress
      ExternalPort: '22'
      ForwardTableId:
        Fn::GetAtt:
        - NatGateway
        - ForwardTableId
      InternalIp:
        Fn::GetAtt:
        - EcsMaster
        - PrivateIp
      InternalPort: '22'
      IpProtocol: TCP
    DependsOn:
    - EcsMaster
    - EipAssociation
    Metadata:
      ALIYUN::ROS::Designer:
        id: df97b6e2-d3a9-4fe3-8520-264bd1d894ce
  ForwardEntry6443:
    Type: ALIYUN::ECS::ForwardEntry
    Properties:
      ExternalIp:
        Fn::Select:
        - 0
        - Fn::GetAtt:
          - Eip
          - EipAddress
      ExternalPort: '6443'
      ForwardTableId:
        Fn::GetAtt:
        - NatGateway
        - ForwardTableId
      InternalIp:
        Fn::GetAtt:
        - EcsMaster
        - PrivateIp
      InternalPort: '6443'
      IpProtocol: TCP
    DependsOn:
    - EcsMaster
    - EipAssociation
    Metadata:
      ALIYUN::ROS::Designer:
        id: 47f4e3e0-ecd1-48ff-abcd-72a3dad12446
  RamUser:
    Type: ALIYUN::RAM::User
    Properties:
      UserName:
        Fn::Join:
        - ''
        - - Ref: ResourceNamePrefix
          - Ref: ALIYUN::StackId
    Metadata:
      ALIYUN::ROS::Designer:
        id: 2320017d-ea2b-4cdf-ac1f-a5d6896b7ff5
  RamUserAk:
    Type: ALIYUN::RAM::AccessKey
    Properties:
      UserName:
        Fn::GetAtt:
        - RamUser
        - UserName
    Metadata:
      ALIYUN::ROS::Designer:
        id: dc334a6f-f12c-48b0-8d94-4ebc572a36a2
  RamUserPolicy:
    Type: ALIYUN::RAM::ManagedPolicy
    Properties:
      PolicyDocument:
        Statement:
        - Action:
          - '*'
          Effect: Allow
          Resource:
          - '*'
        Version: '1'
      PolicyName:
        Fn::Join:
        - ''
        - - Ref: ResourceNamePrefix
          - Ref: ALIYUN::StackId
      Users:
      - Fn::GetAtt:
        - RamUser
        - UserName
    Metadata:
      ALIYUN::ROS::Designer:
        id: dd1e4b3a-3e35-4fbc-a2de-1eb023e12482
  RosWaitConditionHandleNodes:
    Type: ALIYUN::ROS::WaitConditionHandle
    Properties: {}
    Metadata:
      ALIYUN::ROS::Designer:
        id: 86263691-3cc7-453f-9f86-cc511aa54db7
  RosWaitConditionNodes:
    Type: ALIYUN::ROS::WaitCondition
    Properties:
      Count:
        Ref: NumOfNodes
      Handle:
        Ref: RosWaitConditionHandleNodes
      Timeout: 1000
    DependsOn: RosWaitConditionMaster
    Metadata:
      ALIYUN::ROS::Designer:
        id: 082ca2c7-5d32-4e5f-bc93-5d457e5c1e07
Outputs:
  APIServerUrl:
    Value:
      Fn::Join:
      - ''
      - - Fn::Select:
          - 0
          - - Fn::GetAtt:
              - Eip[0]
              - EipAddress
            - Fn::GetAtt:
              - Eip[1]
              - EipAddress
        - :6443
  SSHIp:
    Value:
      Fn::Select:
      - 0
      - - Fn::GetAtt:
          - Eip[0]
          - EipAddress
        - Fn::GetAtt:
          - Eip[1]
          - EipAddress
  VSwitchPublicIp:
    Value:
      Fn::Select:
      - 1
      - - Fn::GetAtt:
          - Eip[0]
          - EipAddress
        - Fn::GetAtt:
          - Eip[1]
          - EipAddress
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - VpcCidrBlock
      - ZoneId
      - VSwitchCidrBlock
      Label:
        default:
          en: Infrastructure Configuration
          zh-cn: 基础资源配置（必填）
    - Parameters:
      - MasterInstanceType
      - MasterSystemDiskCategory
      - MasterSystemDiskSize
      Label:
        default:
          en: Master Instance information
          zh-cn: Master实例信息（必填）
    - Parameters:
      - NumOfNodes
      - WorkerInstanceType
      - WorkerSystemDiskCategory
      - WorkerSystemDiskSize
      - EcsPassword
