ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 克隆ECS实例或磁盘，按模式选择，支持指定源、数量、配置与密码。
  en: Clone ECS instances or disks based on the selected mode, with support for specifying
    source, quantity, configurations, and passwords.
Conditions:
  CreateNewDisk:
    Fn::Equals:
    - Ref: CloneMode
    - CloneEcsDisk
  CreateNewEcsInstance:
    Fn::Equals:
    - Ref: CloneMode
    - CloneEcsInstance
Parameters:
  CloneMode:
    Type: String
    Label:
      en: Clone Mode
      zh-cn: 克隆模式
    AllowedValues:
    - CloneEcsDisk
    - CloneEcsInstance
  SourceEcsDiskId:
    Type: String
    Label:
      en: Source ECS Disk ID
      zh-cn: 源ECS磁盘ID
    Description:
      en: Create a new disk based on the source ECS disk
      zh-cn: 基于源ECS磁盘创建新磁盘
    AssociationProperty: ALIYUN::ECS::Disk::DiskId
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
          - ${CloneMode}
          - CloneEcsDisk
    Default: null
  SourceEcsInstanceId:
    Type: String
    Label:
      en: Source ECS Instance ID
      zh-cn: 源ECS实例ID
    Description:
      en: Source ECS Instance
      zh-cn: 源ECS实例ID
    AssociationProperty: ALIYUN::ECS::Instance::InstanceId
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
          - ${CloneMode}
          - CloneEcsInstance
    Default: null
  ZoneId:
    Type: String
    Label:
      en: Create an Availability Zone for the disk
      zh-cn: 新建磁盘的可用区
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
          - ${CloneMode}
          - CloneEcsDisk
    Default: null
  ECSDiskCategory:
    Type: String
    Label:
      en: Disk Type
      zh-cn: 磁盘类型
    AssociationProperty: ALIYUN::ECS::Disk::DataDiskCategory
    AssociationPropertyMetadata:
      ZoneId: ${ZoneId}
      Visible:
        Condition:
          Fn::Equals:
          - ${CloneMode}
          - CloneEcsDisk
    Default: null
  NumberOfClonedEcs:
    Type: Number
    Label:
      en: Number of Cloned ECS
      zh-cn: 将克隆的节点数
    Description:
      en: The number of nodes will be cloned
      zh-cn: 将克隆的节点数
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
          - ${CloneMode}
          - CloneEcsInstance
    Default: 1
    MinValue: 1
    MaxValue: 100
  LoginPassword:
    Type: String
    Label:
      en: ECS Instance Password
      zh-cn: 实例密码
    Description:
      en: The 8-30 long login password of instance, consists of the uppercase, lowercase
        letter and number. <br> special characters include（）'~！@#$%^&*_-+=|{}[]:;'<>,.?/.
      zh-cn: 长度8-30，必须包含大写字母、小写字母、数字、特殊符号三个；<br>特殊字符包括：（）'~！@#$%^&*_-+=|{}[]:;'<>,.?/
    ConstraintDescription:
      en: 'Length 8-30, must contain upper case letters, lower case letters, Numbers,
        special symbols three; special characters include: ()`~!@#$%^&*_-+=|{}[]:;''<>,.?/'
      zh-cn: 长度8-30，必须包含大写字母、小写字母、数字、特殊符号三种；特殊字符包括：()`~!@#$%^&*_-+=|{}[]:;' <>,.?/
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
          - ${CloneMode}
          - CloneEcsInstance
    Default: null
    AllowedPattern: '[a-zA-Z0-9-\(\)\`\~\!@\#\$%\^&\*-+=\|\{\}\[\]\:\;\‘\,\.\?\/]*'
    MinLength: '8'
    MaxLength: '30'
    NoEcho: true
Resources:
  DiskSnapshot:
    Type: ALIYUN::ECS::Snapshot
    Condition: CreateNewDisk
    Properties:
      DiskId:
        Ref: SourceEcsDiskId
  CloneEcsDisk:
    Type: ALIYUN::ECS::Disk
    Condition: CreateNewDisk
    Properties:
      ZoneId:
        Ref: ZoneId
      DiskCategory:
        Ref: ECSDiskCategory
      SnapshotId:
        Fn::GetAtt:
        - DiskSnapshot
        - SnapshotId
  CloneEcsInstance:
    Type: ALIYUN::ECS::InstanceGroupClone
    Condition: CreateNewEcsInstance
    Properties:
      MaxAmount:
        Ref: NumberOfClonedEcs
      Password:
        Ref: LoginPassword
      SourceInstanceId:
        Ref: SourceEcsInstanceId
Outputs:
  NewDiskId:
    Condition: CreateNewDisk
    Value:
      Fn::GetAtt:
      - CloneEcsDisk
      - DiskId
  NewEcsInstanceIds:
    Condition: CreateNewEcsInstance
    Value:
      Fn::GetAtt:
      - CloneEcsInstance
      - InstanceIds
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - CloneMode
      - SourceEcsDiskId
      - SourceEcsInstanceId
      - ZoneId
      - ECSDiskCategory
      - NumberOfClonedEcs
      - LoginPassword
      Label:
        default: ECS
    TemplateTags:
    - acs:example:弹性计算:克隆一台ECS实例
