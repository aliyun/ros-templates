  EcsInstanceIds:
    Value:
      Fn::GetAtt:
      - YARNServer
      - InstanceIds
  EcsPrivateIp:
    Value:
      Fn::Select:
      - '0'
      - Fn::GetAtt:
        - YARNServer
        - PrivateIps
  EcsPublicIp:
    Value:
      Fn::GetAtt:
      - VpcEip
      - EipAddress
  YARNWebUrl:
    Value:
      Fn::Join:
      - ''
      - - http://
        - Fn::GetAtt:
          - VpcEip
          - EipAddress
        - :8088
