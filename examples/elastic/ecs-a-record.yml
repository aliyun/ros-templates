ROSTemplateFormatVersion: '2015-09-01'
Description:
  en: 'Alibaba Cloud ROS Sample Template: Create an ECS and bind the public ip domain
    name (record).'
  zh-cn: 阿里云资源编排示例模板： 创建一台ECS并将公网Ip绑定域名（记录）。
Parameters:
  DnsDomainName:
    Type: String
    Label:
      en: Top-level Domain Name
      zh-cn: 顶级域名
    Description:
      en: Top-level domain, default, do not resolve the domain name, such as “test.com”
      zh-cn: 顶级域名，默认值default时不做域名解析, 如“test.com”
  DomainNamePre:
    Type: String
    Label:
      en: Host
      zh-cn: 主机记录
    Description:
      en: Hostname refers to the prefix before the domain names:<br>www:Use www to
        match www.yourdomain.tld.<br>@:Use @ to exactly match the original domain
        name (for example, yourdomain.tld).<br>*:Use * (asterisk) as a wildcard to
        match any prefix. For example, *.aliyun.com matches <any prefix>.aliyun.com.<br>mail:Use
        mail to match mail.yourdomain.com. It is typically used for mail server resolution.<br>Second-level
        domain name:For example, to match abc.yourdomain.com, enter abc.<br>Mobile
        website:For example, to match m.yourdomain.com, enter m.
      zh-cn: 主机记录，即域名前缀；<br>www：解析后的域名为www.aliyun.com。<br>@：直接解析主域名 aliyun.com。<br>*：泛解析，匹配其他所有域名
        *.aliyun.com。<br>mail：将域名解析为mail.aliyun.com，通常用于解析邮箱服务器。<br>二级域名：如：abc.aliyun.com，填写abc。<br>手机网站：如：m.aliyun.com，填写m。
  VSwitchZoneId:
    Type: String
    Label:
      en: VSwitch Availability Zone
      zh-cn: 交换机可用区
    Description:
      en: Availability Zone ID,<br><b>note： <font color='blue'>Before selecting, please
        confirm that the Availability Zone supports the specification of creating
        ECS resources</font></b>
      zh-cn: 可用区ID，<br><b>注： <font color='blue'>选择可用区前请确认该可用区是否支持创建ECS资源的规格</font></b>
    AssociationProperty: ALIYUN::ECS::Instance:ZoneId
  EcsImageId:
    Type: String
    Label:
      en: Image
      zh-cn: 镜像
    Description:
      en: Image ID，see detail：<b><a href='https://www.alibabacloud.com/help/en/doc-detail/112977.html'
        target='_blank'><font color='blue'>Find the mirror</font></a></b>
      zh-cn: 镜像ID, 详见：<b><a href='https://help.aliyun.com/document_detail/112977.html'
        target='_blank'><font color='blue'>查找镜像</font></a></b>
    Default: centos_7
  EcsInstanceType:
    Type: String
    Label:
      en: Instance Type
      zh-cn: 实例规格
    Description:
      en: 'Fill in the specifications that can be used under the VSwitch availability
        zone;</b></font><br>recommended specifications：<font color=''red''><b>ecs.c5.large</b></font><br>note:
        a few zones do not support recommended specifications<br>see detail: <a href=''https://www.alibabacloud.com/help/en/doc-detail/25378.html''
        target=''_blank''><b><font color=''blue''>Instance Specification Family</font></a></b>'
      zh-cn: 填写VSwitch可用区下可使用的规格；<br>推荐规格：<font color='red'><b>ecs.c5.large</b></font><br>注：可用区可能不支持推荐规格<br>规格详见：<a
        href='https://help.aliyun.com/document_detail/25378.html' target='_blank'><b><font
        color='blue'>实例规格族</font></a></b>
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: VSwitchZoneId
  EcsSystemDiskCategory:
    Type: String
    Label:
      en: System Disk Type
      zh-cn: 系统盘类型
    Description:
      en: '<font color=''blue''><b>Optional values:</b></font><br>[cloud_efficiency:
        <font color=''green''>Efficient Cloud Disk</font>]<br>[cloud_ssd: <font color=''green''>SSD
        Cloud Disk</font>]<br>[cloud_essd: <font color=''green''>ESSD Cloud Disk</font>]<br>[cloud:
        <font color=''green''>Cloud Disk</font>]<br>[ephemeral_ssd: <font color=''green''>Local
        SSD Cloud Disk</font>]'
      zh-cn: '<font color=''blue''><b>可选值：</b></font><br>[cloud_efficiency: <font
        color=''green''>高效云盘</font>]<br>[cloud_ssd: <font color=''green''>SSD云盘</font>]<br>[cloud_essd:
        <font color=''green''>ESSD云盘</font>]<br>[cloud: <font color=''green''>普通云盘</font>]<br>[ephemeral_ssd:
        <font color=''green''>本地SSD盘</font>]'
    Default: cloud_ssd
    AllowedValues:
    - cloud_efficiency
    - cloud_ssd
    - cloud
    - cloud_essd
    - ephemeral_ssd
  EcsSystemDiskSize:
    Type: Number
    Label:
      en: System Disk Space
      zh-cn: 系统盘空间
    Description:
      en: 'System disk size, range of values: 20-500, units: GB.'
      zh-cn: 系统盘大小, 取值范围：[20, 500], 单位：GB。
    Default: 20
  EcsPassword:
    Type: String
    Label:
      en: Instance Password
      zh-cn: 实例密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in).
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）。
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in).
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）。
    AllowedPattern: '[0-9A-Za-z\_\-\&:;''<>,=%`~!@#\(\)\$\^\*\+\|\{\}\[\]\.\?\/]+$'
    MinLength: 8
    MaxLength: 30
    NoEcho: true
Resources:
  EcsVpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock: 192.168.0.0/16
      VpcName:
        Fn::Join:
        - '-'
        - - StackId
          - Ref: ALIYUN::StackId
    Metadata:
      ALIYUN::ROS::Designer:
        id: 1cdd27e7-749b-4049-b629-fab7f28a7ac0
  EcsSecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: EcsVpc
      SecurityGroupIngress:
      - IpProtocol: icmp
        NicType: internet
        PortRange: -1/-1
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        NicType: internet
        PortRange: 3389/3389
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        NicType: internet
        PortRange: 22/22
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        NicType: intranet
        PortRange: 80/80
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
      SecurityGroupName:
        Fn::Join:
        - _
        - - StackId
          - Ref: ALIYUN::StackId
    Metadata:
      ALIYUN::ROS::Designer:
        id: 02591ad1-fcc3-4921-933c-3a86b72d8cb6
  EcsVSwitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: VSwitchZoneId
      VpcId:
        Ref: EcsVpc
      CidrBlock: 192.168.0.0/24
      VSwitchName:
        Fn::Join:
        - _
        - - StackId
          - Ref: ALIYUN::StackId
    Metadata:
      ALIYUN::ROS::Designer:
        id: 22b93555-10ac-4401-8000-d08e5086c446
  Server:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      VpcId:
        Ref: EcsVpc
      VSwitchId:
        Ref: EcsVSwitch
      SecurityGroupId:
        Ref: EcsSecurityGroup
      ImageId:
        Ref: EcsImageId
      AllocatePublicIP: true
      InstanceChargeType: PostPaid
      InstanceType:
        Ref: EcsInstanceType
      IoOptimized: optimized
      MaxAmount: 1
      Password:
        Ref: EcsPassword
      SystemDiskCategory:
        Ref: EcsSystemDiskCategory
      SystemDiskSize:
        Ref: EcsSystemDiskSize
      UserData:
        Fn::Join:
        - ''
        - - '#!/bin/sh

            '
          - 'sudo yum check-update

            '
          - "sudo yum -y install httpd php \n"
          - 'cd /var/www/html

            '
          - 'echo "hello world,This is ECS." > index.html

            '
          - 'service httpd start

            '
          - systemctl enable httpd.service
    Metadata:
      ALIYUN::ROS::Designer:
        id: 60fdde9d-fa14-461c-a5ae-2d1f35aefa00
  DnsDomainARecord:
    Type: ALIYUN::DNS::DomainRecord
    Properties:
      DomainName:
        Ref: DnsDomainName
      RR:
        Ref: DomainNamePre
      TTL: 600
      Type: A
      Value:
        Fn::Select:
        - '0'
        - Fn::GetAtt:
          - Server
          - PublicIps
    DependsOn:
    - Server
    Metadata:
      ALIYUN::ROS::Designer:
        id: 0c2840a1-eabc-4d6f-8839-9b02dacb75e4
Outputs:
  EcsInstanceId:
    Value:
      Fn::Select:
      - '0'
      - Fn::GetAtt:
        - Server
        - InstanceIds
  EcsInstancePublicIp:
    Value:
      Fn::Select:
      - '0'
      - Fn::GetAtt:
        - Server
        - PublicIps
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - DnsDomainName
      - DomainNamePre
      Label:
        default: DNS
