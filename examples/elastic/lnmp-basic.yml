    ParameterGroups:
    - Parameters:
      - SelectExistECS
      - ZoneId
      - ECSInstanceId
      - InstanceType
      - SystemDiskCategory
      - InstancePassword
      Label:
        default: ECS
    - Parameters:
      - DBName
      - DBUser
      - DBPassword
      - DBRootPassword
      Label:
        default: Database
    - Parameters:
      - NginxDownloadUrl
      Label:
        default: Nginx
    TemplateTags:
