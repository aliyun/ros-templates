ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 一键部署LNMP环境于CentOS-7 ECS，含VPC、安全组、Nginx、MySQL、PHP配置。
  en: One-click deployment of LNMP stack on CentOS-7 ECS, encompassing VPC setup,
    security group configuration, Nginx, MySQL, and PHP setup.
Conditions:
  IsSelectExistECS:
    Fn::Equals:
    - Ref: SelectExistECS
    - false
  NotSelectExistECS:
    Fn::Equals:
    - Ref: SelectExistECS
    - true
Parameters:
  SelectExistECS:
    Type: Boolean
    Label:
      en: Whether to select an existing instance
      zh-cn: 是否选择已有实例
    Description:
      en: Whether to select an existing Centos7 system instance. The Centos7 system
        instance must be connected to a public network.
      zh-cn: 是否选择已有Centos7系统实例，实例需要开通公网。
    Default: false
  ZoneId:
    Type: String
    Label:
      en: Available Zone ID
      zh-cn: 可用区ID
    Description:
      en: Availability Zone ID,<br><b>note： <font color='blue'>Before selecting, please
        confirm that the Availability Zone supports the specification of creating
        ECS resources</font></b>
      zh-cn: 可用区ID。<br><b>注： <font color='blue'>选择可用区前请确认该可用区是否支持创建ECS资源的规格</font></b>
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
    AssociationPropertyMetadata:
      ZoneId: ZoneId
      Visible:
        Condition:
          Fn::Equals:
          - ${SelectExistECS}
          - false
    Default: null
  ECSInstanceId:
    Type: String
    Label:
      en: Existing ECS Instance
      zh-cn: 已创建ECS实例
    Description:
      en: Select an ECS instance with the CentOS 7.9 64-bit operating system.
      zh-cn: 选择已存在操作系统为CentOS 7.9 64位的ECS实例。
    AssociationProperty: ALIYUN::ECS::Instance::InstanceId
    AssociationPropertyMetadata:
      ZoneId: ZoneId
      Visible:
        Condition:
          Fn::Equals:
          - ${SelectExistECS}
          - true
    Default: null
  InstanceType:
    Type: String
    Label:
      en: Instance Type
      zh-cn: 实例类型
    Description:
      en: 'Fill in specifications that can be used under availability zone;</b></font><br>general
        specifications：<font color=''red''><b>ecs.c5.large</b></font><br>note: a few
        zones do not support general specifications<br>see detail: <a href=''https://www.alibabacloud.com/help/en/doc-detail/25378.html''
        target=''_blank''><b><font color=''blue''>Instance Specification Family</font></a></b>'
      zh-cn: 填写可用区下可使用的规格；<br>通用规格：<font color='red'><b>ecs.c5.large</b></font><br>注：可用区可能不支持通用规格<br>规格详见：<a
        href='https://help.aliyun.com/document_detail/25378.html' target='_blank'><b><font
        color='blue'>实例规格族</font></a></b>
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ZoneId
      Visible:
        Condition:
          Fn::Equals:
          - ${SelectExistECS}
          - false
    Default: ecs.c5.large
  SystemDiskCategory:
    Type: String
    Label:
      en: System Disk Category
      zh-cn: 系统磁盘类型
    AssociationProperty: ALIYUN::ECS::Disk::SystemDiskCategory
    AssociationPropertyMetadata:
      LocaleKey: DiskCategory
      InstanceType: ${InstanceType}
      ZoneId: ZoneId
      Visible:
        Condition:
          Fn::Equals:
          - ${SelectExistECS}
          - false
    Default: cloud_efficiency
  InstancePassword:
    Type: String
    Label:
      en: Instance Password
      zh-cn: 实例密码
    Description:
      en: The 8-30 long login password of instance, consists of the uppercase, lowercase
        letter and number. <br> special characters include()`~!@#$%^&*_-+=|{}[]:;'<>,.?/
      zh-cn: 长度8-30，必须包含大写字母、小写字母、数字、特殊符号三个；<br>特殊字符包括：()`~!@#$%^&*_-+=|{}[]:;'<>,.?/
    ConstraintDescription:
      en: 'Length 8-30, must contain upper case letters, lower case letters, Numbers,
        special symbols three; special characters include: ()`~!@#$%^&*_-+=|{}[]:;''<>,.?/'
      zh-cn: 长度8-30，必须包含大写字母、小写字母、数字、特殊符号三种；特殊字符包括：()`~!@#$%^&*_-+=|{}[]:;' <>,.?/
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
          - ${SelectExistECS}
          - false
    Default: null
    AllowedPattern: '[0-9A-Za-z\_\-&:;''<>,=%`~!@#\(\)\$\^\*\+\|\{\}\[\]\.\?\/]+$'
    MinLength: '8'
    MaxLength: '30'
    NoEcho: true
  DBName:
    Type: String
    Label:
      en: DB Name
      zh-cn: 数据库名称
    Description:
      en: MySQL database name, [1, 64] English or Chinese characters, must start with
        a letter or Chinese in size, can contain numbers, '_' or '.', '-'.
      zh-cn: MySQL数据库名称，[1, 64] 英文或中文字符，必须以字母或中文开头，可以包含数字、下划线或“.”、“-”。
    ConstraintDescription:
      en: Consist of 2 to 64 characters of lowercase letters, underline. Must begin
        with a letter and be end with an alphanumeric character
      zh-cn: 由 2 到 64 个小写字母组成，下划线。必须以字母开头，以字母数字字符结尾
    Default: MyDatabase
    MinLength: 1
    MaxLength: 64
  DBUser:
    Type: String
    Label:
      en: DB Username
      zh-cn: 数据库用户名
    Description:
      en: Username for MySQL database access.It consists of lowercase letters, numbers
        and underscores (_), and begins with a letter. Not longer than 16 characters.
      zh-cn: MySQL数据库访问的用户名。它由小写字母、数字和下划线（_）组成，以字母开头。不超过16个字符。
    ConstraintDescription:
      en: Consist of 2 to 16 characters of lowercase letters, underline. Must begin
        with a letter and be end with an alphanumeric character
      zh-cn: 由 2 到 16 个小写字母组成，下划线。必须以字母开头，以字母数字字符结尾
    Default: DefaultUser
    MinLength: 2
    MaxLength: 16
  DBPassword:
    Type: String
    Label:
      en: DB Password
      zh-cn: 数据库密码
    Description:
      en: The MySQL password, consisting of letters, numbers, and underline(_), 8
        to 32 characters in length
      zh-cn: MySQL密码，数据库访问大小写字母、数字和下划线（_），8-32个字符
    ConstraintDescription:
      en: '[8, 32] characters consist of alphanumeric characters, hyphen and underline'
      zh-cn: '[8, 32] 个字符由字母数字字符、连字符和下划线组成'
    MinLength: 8
    MaxLength: 32
    NoEcho: true
  DBRootPassword:
    Type: String
    Label:
      en: DB Root Password
      zh-cn: 数据库root用户密码
    Description:
      en: Root password for MySQL, consisting of letters, numbers, and underline(_),
        8 to 32 characters in length
      zh-cn: MySQL的root密码, 由字母、数字、下划线（_）组成，长度为8~32个字符
    ConstraintDescription:
      en: Consisting of letters, numbers, and underline(_), 8 to 32 characters in
        length
      zh-cn: 由字母、数字和下划线(_)组成，长度为8到32个字符
    MinLength: 8
    MaxLength: 32
    NoEcho: true
  NginxDownloadUrl:
    Type: String
    Label:
      en: Nginx Source
      zh-cn: Nginx源
    Description:
      en: nginx-.rpm source download path.
      zh-cn: nginx-*.rpm源下载路径
    Default: http://nginx.org/packages/centos/7/noarch/RPMS/nginx-release-centos-7-0.el7.ngx.noarch.rpm
Resources:
  EcsVpc:
    Type: ALIYUN::ECS::VPC
    Condition: IsSelectExistECS
    Properties:
      CidrBlock: 192.168.0.0/16
    Metadata:
      ALIYUN::ROS::Designer:
        id: 598ced8b-0ba4-40a8-a781-1d48e26ca15f
  EcsSecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Condition: IsSelectExistECS
    Properties:
      VpcId:
        Ref: EcsVpc
      SecurityGroupEgress:
      - DestCidrIp: 0.0.0.0/0
        IpProtocol: all
        NicType: intranet
        PortRange: -1/-1
        Priority: 1
      SecurityGroupIngress:
      - IpProtocol: all
        NicType: intranet
        PortRange: -1/-1
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
    Metadata:
      ALIYUN::ROS::Designer:
        id: 7a621d9a-c803-4121-ba09-30dc9a417423
  EcsVSwitch:
    Type: ALIYUN::ECS::VSwitch
    Condition: IsSelectExistECS
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: EcsVpc
      CidrBlock: 192.168.1.0/24
    Metadata:
      ALIYUN::ROS::Designer:
        id: dae2dd74-1b30-4975-8b70-4877f4c2d9d3
  WebServer:
    Type: ALIYUN::ECS::Instance
    Condition: IsSelectExistECS
    Properties:
      VpcId:
        Fn::GetAtt:
        - EcsVpc
        - VpcId
      VSwitchId:
        Ref: EcsVSwitch
      SecurityGroupId:
        Ref: EcsSecurityGroup
      ImageId: centos_7
      InstanceType:
        Ref: InstanceType
      InternetMaxBandwidthOut: 80
      IoOptimized: optimized
      Password:
        Ref: InstancePassword
      SystemDiskCategory:
        Ref: SystemDiskCategory
    Metadata:
      ALIYUN::ROS::Designer:
        id: 0af5b81e-0e55-4e6a-ba96-45cf7a730510
  ExistWebServer:
    Type: DATASOURCE::ECS::Instances
    Condition: NotSelectExistECS
    Properties:
      InstanceId:
        Ref: ECSInstanceId
  WebServerConditionHandle:
    Type: ALIYUN::ROS::WaitConditionHandle
    Properties: {}
    Metadata:
      ALIYUN::ROS::Designer:
        id: ec1625d7-b79b-496d-ba3a-5c46be0c1181
  Command:
    Type: ALIYUN::ECS::Command
    Properties:
      Timeout: 1800
      CommandContent:
        Fn::Base64Encode:
          Fn::Sub:
          - "#!/bin/bash\nNginxUrl=${NginxUrl}\ndbname=${DBName}\ndbuser=${DBUser}\n\
            dbpassword=${DBPassword}\ndbrootpassword=${DBRootPassword}\nexport HOME=/root\n\
            export HOSTNAME=`hostname`\nsystemctl stop firewalld.service\nsystemctl\
            \ disable firewalld.service\nsed -i 's/^SELINUX=/# SELINUX=/' /etc/selinux/config\
            \ \nsed -i '/# SELINUX=/a SELINUX=disabled' /etc/selinux/config \nsetenforce\
            \ 0 \nyum install yum-priorities -y\nyum -y install aria2\naria2c $NginxUrl\n\
            rpm -ivh nginx-*.rpm\nyum -y install nginx\nsystemctl start nginx.service\n\
            systemctl enable nginx.service\nyum -y install php-fpm\nsystemctl start\
            \ php-fpm.service\nsystemctl enable php-fpm.service\nsed -i '/FastCGI/,/htaccess/s/\
            \    #/    /' /etc/nginx/conf.d/default.conf \nsed -i '/FastCGI/s/^  \
            \  /    #/' /etc/nginx/conf.d/default.conf \nsed -i '/htaccess/s/^   \
            \ /    #/' /etc/nginx/conf.d/default.conf \nsed -i '/SCRIPT_FILENAME/s/\\\
            /scripts/\\/usr\\/share\\/nginx\\/html\\//' /etc/nginx/conf.d/default.conf\n\
            yum -y install mariadb mariadb-server \nsystemctl start mariadb.service\
            \ \nsystemctl enable mariadb.service \nyum -y install php php-mysql php-gd\
            \ libjpeg* php-ldap php-odbc php-pear php-xml php-xmlrpc php-mbstring\
            \ php-bcmath php-mhash php-mcrypt \nMDSRING=`find / -name mbstring.so`\
            \ \necho extension=$MDSRING >> /etc/php.ini \nsystemctl restart mariadb.service\
            \ \nmysqladmin -u root password \"$dbrootpassword\" \n$(mysql $dbname\
            \ -u root --password=\"$dbrootpassword\" >/dev/null 2>&1 </dev/null);\
            \ (( $? != 0 )) \necho CREATE DATABASE $dbname \\; > /tmp/setup.mysql\
            \ \necho GRANT ALL ON $dbname.* TO \"$dbuser\"@\"localhost\" IDENTIFIED\
            \ BY \"'$dbpassword'\" \\; >> /tmp/setup.mysql \nmysql -u root --password=\"\
            $dbrootpassword\" < /tmp/setup.mysql \n$(mysql $dbname -u root --password=\"\
            $dbrootpassword\" >/dev/null 2>&1 </dev/null); (( $? != 0 )) \ncd /root\
            \ \nsystemctl restart php-fpm.service \nsystemctl restart nginx.service\
            \ \necho \\<?php >  /usr/share/nginx/html/test.php \necho \\$conn=mysql_connect\\\
            (\"'127.0.0.1'\", \"'$dbuser'\", \"'$dbpassword'\"\\)\\; >>  /usr/share/nginx/html/test.php\
            \ \necho if \\(\\$conn\\){ >>  /usr/share/nginx/html/test.php \necho \
            \  echo \\\"LNMP platform connect to mysql is successful\\!\\\"\\; >>\
            \  /usr/share/nginx/html/test.php \necho   }else{  >>  /usr/share/nginx/html/test.php\
            \ \necho echo \\\"LNMP platform connect to mysql is failed\\!\\\"\\; \
            \ >>  /usr/share/nginx/html/test.php \necho }  >>  /usr/share/nginx/html/test.php\
            \ \necho  phpinfo\\(\\)\\;  >>  /usr/share/nginx/html/test.php \necho\
            \ \\?\\>  >>  /usr/share/nginx/html/test.php\n${CurlCli} -d '{\"data\"\
            \ : \"Install nginx.\"}'"
          - NginxUrl:
              Ref: NginxDownloadUrl
            DBName:
              Ref: DBName
            DBUser:
              Ref: DBUser
            DBPassword:
              Ref: DBPassword
            DBRootPassword:
              Ref: DBRootPassword
            CurlCli:
              Fn::GetAtt:
              - WebServerConditionHandle
              - CurlCli
      Type: RunShellScript
      Name:
        Ref: ALIYUN::StackId
    DependsOn:
    - WebServerConditionHandle
  Invocation:
    Type: ALIYUN::ECS::Invocation
    Properties:
      InstanceIds:
      - Fn::If:
        - IsSelectExistECS
        - Fn::GetAtt:
          - WebServer
          - InstanceId
        - Ref: ECSInstanceId
      CommandId:
        Ref: Command
  WebServerWaitCondition:
    Type: ALIYUN::ROS::WaitCondition
    Properties:
      Count: 1
      Handle:
        Ref: WebServerConditionHandle
      Timeout: 1800
    DependsOn: WebServer
    Metadata:
      ALIYUN::ROS::Designer:
        id: b528acf3-d6df-43bd-b17e-a22cd32f72e7
Outputs:
  NginxWebsiteURL:
    Description: URL for newly created Nginx home page.
    Value:
      Fn::Sub:
      - http://${IP}:80/test.php
      - IP:
          Fn::If:
          - IsSelectExistECS
          - Fn::GetAtt:
            - WebServer
            - PublicIp
          - Fn::Jq:
            - First
            - if .[0].PublicIpAddress != [] then .[0].PublicIpAddress[0] else .[0].EipAddress.IpAddress
              end
            - Fn::GetAtt:
              - ExistWebServer
              - Instances
