ROSTemplateFormatVersion: '2015-09-01'
Description:
  en: 'Alibaba Cloud ROS sample template: Create an ECS (Storm) and bind elastic IP
    on existing virtual proprietary networks, switches, and security group base resources.
    Java jdk version is 1.8.0, Storm version 2.2.0, and Zookeeper driver version 3.6.2,
    access to the UI interface requires the security group configuration to allow
    entry to port 8081.'
  zh-cn: 阿里巴巴 Cloud ROS 示例方案模板：在已有虚拟专有网络、交换机和安全组基础资源上，创建一台ECS(Storm)并绑定弹性IP；Java jdk版本是1.8.0，Storm版本是2.2.0，Zookeeper版本3.6.2，访问UI界面需要安全组配置允许入方向8081端口。
Parameters:
  VpcId:
    Type: String
    Label:
      en: Existing VPC ID
      zh-cn: 现有VPC的实例ID
    Description:
      en: Please search the ID starts with (vpc-xxx)from console-Virtual Private Cloud
      zh-cn: 控制台-VPC-专有网络下查询
    AssociationProperty: ALIYUN::ECS::VPC::VPCId
  VSwitchZoneId:
    Type: String
    Label:
      en: VSwitch Zone ID
      zh-cn: 交换机可用区
    Description:
      en: Availability ID for existing switches
      zh-cn: 现有交换机的可用区ID
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
  VSwitchId:
    Type: String
    Label:
      en: VSwitch ID
      zh-cn: 网络交换机ID
    Description:
      en: Please search the business VSwitch ID starts with(vsw-xxx)from console-Virtual
        Private Cloud-VSwitches
      zh-cn: 现有业务网络交换机的实例ID,控制台-VPC-专有网络-交换机下查询
    AssociationProperty: ALIYUN::ECS::VSwitch::VSwitchId
    AssociationPropertyMetadata:
      VpcId: VpcId
      ZoneId: VSwitchZoneId
  SecurityGroupId:
    Type: String
    Label:
      en: Business Security Group ID
      zh-cn: 业务安全组ID
    Description:
      en: Please search the business security group ID starts with(sg-xxx)from console-ECS-Network
        & Security
      zh-cn: 现有业务安全组的实例ID,控制台-ECS-网络与安全-安全组下查询
    AssociationProperty: ALIYUN::ECS::SecurityGroup::SecurityGroupId
    AssociationPropertyMetadata:
      VpcId: VpcId
  InstanceType:
    Type: String
    Label:
      en: Instance Type
      zh-cn: 实例规格
    Description:
      en: <font color='blue'><b>1.Before selecting the model please confirm that the
        current available zone under the model is in stock, some models need to be
        reported in advance</b></font>]<br><font color='blue'><b>2.List of optional
        models</font>]<br></b></font>[ecs.c5.large <font color='green'>2vCPU 4GiB
        Intranet bandwidth1Gbps In-grid sending and receiving packages30MillionPPSS</font>]<br></b>[ecs.c5.xlarge
        <font color='green'>4vCPU 8GiB Intranet bandwidth1.5Gbps In-grid sending and
        receiving packages50MillionPPS</font>]<br></b>[ecs.c5.2xlarge <font color='green'>8vCPU
        16GiB Intranet bandwidth2.5Gbps In-grid sending and receiving packages80MillionPPS</font>]
      zh-cn: <font color='blue'><b>1.选择机型前请先确认当前可用区下该机型是否有货，部分机型需要提前报备</b></font><br><font
        color='blue'><b>2.可选机型列表</font><br></b></font>[ecs.c5.large <font color='green'>2vCPU
        4GiB 内网带宽1Gbps 内网收发包30万PPS</font>]<br></b>[ecs.c5.xlarge <font color='green'>4vCPU
        8GiB 内网带宽1.5Gbps 内网收发包50万PPS</font>]<br></b>[ecs.c5.2xlarge <font color='green'>8vCPU
        16GiB 内网带宽2.5Gbps 内网收发包80万PPS</font>]
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: VSwitchZoneId
  InstanceImageId:
    Type: String
    Label:
      en: Image ID
      zh-cn: 镜像ID
    Description:
      en: Image ID，See detail：<b><a href='https://www.alibabacloud.com/help/doc-detail/112977.html'
        target='_blank'><font color='blue'>Find the mirror</font></a></b>
      zh-cn: 镜像ID, 详见：<b><a href='https://help.aliyun.com/document_detail/112977.html'
        target='_blank'><font color='blue'>查找镜像</font></a></b>
    Default: centos_7
  InstancePassword:
    Type: String
    Label:
      en: Instance Password
      zh-cn: 实例密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in)
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in).
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）。
    AllowedPattern: '[0-9A-Za-z\_\-\&:;''<>,=%`~!@#\(\)\$\^\*\+\|\{\}\[\]\.\?\/]+$'
    MinLength: 8
    MaxLength: 30
    NoEcho: true
  BindWidth:
    Type: Number
    Label:
      en: Public IP Bandwidth
      zh-cn: 公网IP带宽值
    Description:
      en: 'Public network IP bandwidth，unit: Mbps'
      zh-cn: 公网IP带宽值，单位：Mbps
    Default: 5
    MinValue: 1
    MaxValue: 100
  DiskCategory:
    Type: String
    Label:
      en: Disk Type
      zh-cn: 磁盘类型
    Description:
      en: '<font color=''blue''><b>Optional values:</b></font><br>[cloud_efficiency:
        <font color=''green''>Efficient Cloud Disk</font>]<br>[cloud_ssd: <font color=''green''>SSD
        Cloud Disk</font>]<br>[cloud_essd: <font color=''green''>ESSD Cloud Disk</font>]<br>[cloud:
        <font color=''green''>Cloud Disk</font>]<br>[ephemeral_ssd: <font color=''green''>Local
        SSD Cloud Disk</font>]'
      zh-cn: '<font color=''blue''><b>可选值：</b></font><br>[cloud_efficiency: <font
        color=''green''>高效云盘</font>]<br>[cloud_ssd: <font color=''green''>SSD云盘</font>]<br>[cloud_essd:
        <font color=''green''>ESSD云盘</font>]<br>[cloud: <font color=''green''>普通云盘</font>]<br>[ephemeral_ssd:
        <font color=''green''>本地SSD盘</font>]'
    Default: cloud_efficiency
    AllowedValues:
    - cloud_efficiency
    - cloud_ssd
    - cloud
    - cloud_essd
    - ephemeral_ssd
  DiskSize:
    Type: Number
    Label:
      en: System Disk Space
      zh-cn: 系统盘空间
    Description:
      en: 'The size of the instance system disk, in GiB. Value range: 40 to 500'
      zh-cn: 实例系统盘大小，单位为GiB，取值范围：40~500
    Default: 40
    MinValue: 40
    MaxValue: 500
Resources:
  VpcEip:
    Type: ALIYUN::VPC::EIP
    Properties:
      Bandwidth:
        Ref: BindWidth
      InternetChargeType: PayByTraffic
    Metadata:
      ALIYUN::ROS::Designer:
        id: 4b58c6d8-95e4-4e1b-91de-1c85963070f1
  EipAssociation:
    Type: ALIYUN::VPC::EIPAssociation
    Properties:
      InstanceId:
        Fn::Select:
        - '0'
        - Fn::GetAtt:
          - StormServer
          - InstanceIds
      AllocationId:
        Ref: VpcEip
    DependsOn:
    - VpcEip
    Metadata:
      ALIYUN::ROS::Designer:
        id: 623afd38-c9d7-4fce-b1ef-2abd77fb8cc7
  RosWaitConditionHandle:
    Type: ALIYUN::ROS::WaitConditionHandle
    Properties: {}
    Metadata:
      ALIYUN::ROS::Designer:
        id: a6693057-555e-423a-a792-e04532cbf477
  RosWaitCondition:
    Type: ALIYUN::ROS::WaitCondition
    Properties:
      Count: 1
      Handle:
        Ref: RosWaitConditionHandle
      Timeout: 1800
    Metadata:
      ALIYUN::ROS::Designer:
        id: c8cd85d7-0384-43ce-a8b1-8d504347c3b5
  StormServer:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      ZoneId:
        Ref: VSwitchZoneId
      VpcId:
        Ref: VpcId
      VSwitchId:
        Ref: VSwitchId
      SecurityGroupId:
        Ref: SecurityGroupId
      ImageId:
        Ref: InstanceImageId
      AllocatePublicIP: false
      HostName: Storm-[0,3]
      InstanceChargeType: PostPaid
      InstanceName: Storm-[0,3]
      InstanceType:
        Ref: InstanceType
      InternetMaxBandwidthIn:
        Ref: BindWidth
      InternetMaxBandwidthOut:
        Ref: BindWidth
      IoOptimized: optimized
      MaxAmount: 1
      Password:
        Ref: InstancePassword
      SystemDiskCategory:
        Ref: DiskCategory
      SystemDiskSize:
        Ref: DiskSize
      UserData:
        Fn::Replace:
        - ros-notify:
            Fn::GetAtt:
            - RosWaitConditionHandle
            - CurlCli
        - Fn::Join:
          - ''
          - - "#!/bin/sh \n"
            - "set -e \n"
            - "sleep 10 \n"
            - "OSS_NAME=\"ros-template-resources\" \n"
            - "OSS_REGION=\"cn-beijing\" \n"
            - "JDK_RPM=\"jdk-8u251-linux-i586.rpm\" \n"
            - "BASH_PATH=\"/etc/profile\" \n"
            - "ENDPOINT=\".aliyuncs.com\" \n"
            - "ENV_DIR=\"/software\" \n"
            - "HOST_IP=$(ifconfig eth0 | awk '/inet /{print $2}') \n"
            - "HOST_NAME=$(hostname) \n"
            - "PORT=8081 \n"
            - " \n"
            - "installJavaAndConfig() { \n"
            - "    # install \n"
            - "    yum -y install glibc.i686 expect \n"
            - "    wget https://${OSS_NAME}.oss-${OSS_REGION}${ENDPOINT}/JDK/${JDK_RPM}\
              \ \n"
            - "    rpm -Uvh ${JDK_RPM} && rm -f ${JDK_RPM} \n"
            - "    # config \n"
            - "    JAVA_HOME=$(find / -name jdk1.8.0_*) \n"
            - "    echo \"export JAVA_HOME=${JAVA_HOME}\" >>${BASH_PATH} \n"
            - "    echo \"export JRE_HOME=${JAVA_HOME}/jre\" >>${BASH_PATH} \n"
            - "    echo \"export CLASSPATH=.:${JAVA_HOME}/lib:${JAVA_HOME}/jre/lib\"\
              \ >>${BASH_PATH} \n"
            - "    echo \"export PATH=${JAVA_HOME}/bin:$PATH\" >>${BASH_PATH} \n"
            - "    source ${BASH_PATH} \n"
            - "} \n"
            - " \n"
            - "createEnv() { \n"
            - "    mkdir -p ${ENV_DIR} \n"
            - "} \n"
            - " \n"
            - "installAndConfigZookeeper() { \n"
            - "    # download \n"
            - "    wget https://${OSS_NAME}.oss-${OSS_REGION}${ENDPOINT}/Zookeeper/apache-zookeeper-3.6.2-bin.tar.gz\
              \ \n"
            - "    tar -zxvf apache-zookeeper-3.6.2-bin.tar.gz -C ${ENV_DIR} && rm\
              \ -rf apache-zookeeper-3.6.2-bin.tar.gz && cd ${ENV_DIR} && mv apache-zookeeper-3.6.2-bin\
              \ zookeeper && cd zookeeper \n"
            - "    cp ${ENV_DIR}/zookeeper/conf/zoo_sample.cfg ${ENV_DIR}/zookeeper/conf/zoo.cfg\
              \ \n"
            - "    cp -R ../zookeeper /usr/local/ \n"
            - "    ln -s /usr/local/zookeeper ${ENV_DIR}/zookeeper \n"
            - "    ## config \n"
            - "    echo \"export ZOOKEEPER_HOME=/usr/local/zookeeper\" >>${BASH_PATH}\
              \ \n"
            - "    echo \"export PATH=$PATH:/usr/local/zookeeper/bin\" >>${BASH_PATH}\
              \ \n"
            - "    source ${BASH_PATH} \n"
            - "    ## config \n"
            - "} \n"
            - " \n"
            - "installAndConfigStorm() { \n"
            - "    # download \n"
            - "    cd ~ \n"
            - "    yum install -y libstdc++-4.8.5-39.el7.i686 \n"
            - "    wget https://${OSS_NAME}.oss-${OSS_REGION}${ENDPOINT}/Hadoop/apache-storm-2.2.0.tar.gz\
              \ \n"
            - "    tar -zxvf apache-storm-2.2.0.tar.gz -C ${ENV_DIR} && rm -rf apache-storm-2.2.0.tar.gz\
              \ && cd ${ENV_DIR} && mv apache-storm-2.2.0 storm \n"
            - "    cd storm && mkdir data \n"
            - "    echo \"export STORM_HOME=${ENV_DIR}/storm\" >>${BASH_PATH} \n"
            - "    echo \"export PATH=${ENV_DIR}/storm/bin:$PATH\" >>${BASH_PATH}\
              \ \n"
            - "    source ${BASH_PATH} \n"
            - "    ## config \n"
            - "    cat >>${ENV_DIR}/storm/conf/storm.yaml <<EOF \n"
            - "storm.zookeeper.servers: \n"
            - "    - \"HOST_NAME\" \n"
            - "nimbus.seeds: \n"
            - "    - \"HOST_NAME\" \n"
            - "supervisor.slots.ports: \n"
            - "    - 6701 \n"
            - "    - 6702 \n"
            - "    - 6703 \n"
            - "    - 6704 \n"
            - "storm.local.dir: \"/software/storm/data\" \n"
            - "ui.port: UI_PORT \n"
            - 'EOF

              '
            - "    sed -i \"s/HOST_NAME/${HOST_NAME}/g\" ${ENV_DIR}/storm/conf/storm.yaml\
              \ \n"
            - "    sed -i \"s/UI_PORT/${PORT}/g\" ${ENV_DIR}/storm/conf/storm.yaml\
              \ \n"
            - "    ## config \n"
            - "} \n"
            - " \n"
            - "startStorm() { \n"
            - "    /usr/local/zookeeper/bin/zkServer.sh start \n"
            - "    cd ${ENV_DIR}/storm/bin \n"
            - "    nohup storm nimbus & \n"
            - "    nohup storm supervisor & \n"
            - "    nohup storm ui & \n"
            - "} \n"
            - " \n"
            - "main() { \n"
            - "    installJavaAndConfig \n"
            - "    createEnv \n"
            - "    installAndConfigZookeeper \n"
            - "    installAndConfigStorm \n"
            - "    startStorm \n"
            - "} \n"
            - " \n"
            - "main \n"
            - " \n"
            - "sleep 15 \n"
            - "result=$(curl -Il http://127.0.0.1:8081/) \n"
            - "for var in ${result[@]}; do \n"
            - "    if [ ${var} == \"200\" ]; then \n"
            - "        ros-notify \n"
            - "        break \n"
            - "    else \n"
            - "        continue \n"
            - "    fi \n"
            - "done \n"
    Metadata:
      ALIYUN::ROS::Designer:
        id: 2e3cee51-dd38-4ded-9d3d-b9323335cc22
Outputs:
  EcsInstanceId:
    Value:
      Fn::Select:
      - '0'
      - Fn::GetAtt:
        - StormServer
        - InstanceIds
  EcsPrivateIp:
    Value:
      Fn::Select:
      - '0'
      - Fn::GetAtt:
        - StormServer
        - PrivateIps
  EcsPublicIp:
    Value:
      Fn::GetAtt:
      - VpcEip
      - EipAddress
  StormUIUrl:
    Value:
      Fn::Join:
      - ''
      - - http://
        - Fn::GetAtt:
          - VpcEip
          - EipAddress
        - :8081
