ROSTemplateFormatVersion: '2015-09-01'
Parameters:
  LoadBalancerName:
    Type: String
    Description: >-
      Name of created load balancer. Length is limited to 1-80 characters,
      allowed to contain letters, numbers, '-, /, _,.' When not specified, a
      default name will be assigned.
    Default: mytest
  LoadBalancerSpec:
    Type: String
    Description: >-
      The specification of the Server Load Balancer instance. Allowed value:
      slb.s1.small|slb.s2.small|slb.s2.medium|slb.s3.small|slb.s3.medium|slb.s3.large|slb.s3.xlarge|slb.s3.xxlarge.
      Default value: slb.s1.small. The supported performance specification in
      each region is different, two specifications are supported in the US East
      1 region. If the region does not support the performance-guaranteed
      instances, the value will not take effect.
    Default: slb.s1.small
  VpcId:
    Type: String
    Description: The VPC id to create load balancer instance. For VPC network only.
  VSwitchId:
    Type: String
    Description: The VSwitch id to create load balancer instance. For VPC network only.
  AnyCastDescription:
    Type: String
    Description: Anycast EIP instance description
    Default: null
  AnyCastServiceLocation:
    Type: String
    Description: Anycast EIP instance access area
    AllowedValues:
      - international
    Default: international
  AnyCastInstanceChargeType:
    Type: String
    Description: Anycast EIP instance charge type
    AllowedValues:
      - PostPaid
    Default: PostPaid
  AnyCastInternetChargeType:
    Type: String
    Description: Anycast EIP instance access public network billing method
    AllowedValues:
      - PayByTraffic
    Default: PayByTraffic
  AnyCastName:
    Type: String
    Description: Anycast EIP instance name
    Default: null
  AnyCastBindInstanceType:
    Type: String
    Description: >-
      The cloud resource instance type to be bound. Valid value: SlbInstance,
      SLB instance of private network type.
    AllowedValues:
      - SlbInstance
    Default: SlbInstance
Resources:
  LoadBalance:
    Type: 'ALIYUN::SLB::LoadBalancer'
    Properties:
      PayType: PayOnDemand
      AddressType: intranet
      VpcId:
        Ref: VpcId
      VSwitchId:
        Ref: VSwitchId
      LoadBalancerSpec:
        Ref: LoadBalancerSpec
      LoadBalancerName:
        Ref: LoadBalancerName
  AnycastEip:
    Type: 'ALIYUN::VPC::AnycastEIP'
    Properties:
      Description:
        Ref: AnyCastDescription
      ServiceLocation:
        Ref: AnyCastServiceLocation
      InstanceChargeType:
        Ref: AnyCastInstanceChargeType
      InternetChargeType:
        Ref: AnyCastInternetChargeType
      Name:
        Ref: AnyCastName
  AnycastEIPAssociation:
    DependsOn:
      - LoadBalance
      - AnycastEip
    Type: 'ALIYUN::VPC::AnycastEIPAssociation'
    Properties:
      BindInstanceId:
        Ref: LoadBalance
      BindInstanceRegionId:
        Ref: 'ALIYUN::Region'
      BindInstanceType:
        Ref: AnyCastBindInstanceType
      AnycastId:
        Ref: AnycastEip
Outputs:
  AnyCastId:
    Description: Anycast EIP instance ID
    Value:
      'Fn::GetAtt':
        - AnycastEip
        - AnycastId
  AnyCastIpAddress:
    Description: Anycase IP address
    Value:
      'Fn::GetAtt':
        - AnycastEip
        - IpAddress
  AnyCastOrderId:
    Description: Order ID
    Value:
      'Fn::GetAtt':
        - AnycastEip
        - OrderId
  AnyCastName:
    Description: Anycast EIP instance name
    Value:
      'Fn::GetAtt':
        - AnycastEip
        - Name
  AnyCastBindInstanceId:
    Description: The ID of the cloud resource instance to be bound.
    Value:
      'Fn::GetAtt':
        - AnycastEIPAssociation
        - BindInstanceId
  AnyCastBindInstanceRegionId:
    Description: The region ID of the cloud resource instance to be bound.
    Value:
      'Fn::GetAtt':
        - AnycastEIPAssociation
        - BindInstanceRegionId
  AnyCastBindInstanceType:
    Description: The cloud resource instance type to be bound.
    Value:
      'Fn::GetAtt':
        - AnycastEIPAssociation
        - BindInstanceType
