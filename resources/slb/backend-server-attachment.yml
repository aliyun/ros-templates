ROSTemplateFormatVersion: '2015-09-01'
Description: SLB LoadBalancer/MasterSlaveServerGroup/BackendServerAttachment resource
  example
Parameters:
  LoadBalancerName:
    Type: String
    Description: Load balancer name.
    Default: mytest
  LoadBalancerSpec:
    Type: String
    Default: slb.s1.small
  ImageId:
    Type: String
    Label: ECS Image Id
    Description: Image Id, represents the image resource to startup one ECS instance,
      <a href='#/product/cn-beijing/list/imageList' target='_blank'>View image resources</a>
    Default: centos_7
  InstanceType:
    Type: String
    Label: ECS Instance Type
    Description: The ECS instance type, <a href='#/product/cn-beijing/list/typeList'
      target='_blank'>View instance types</a>
    Default: ecs.c5.large
  SystemDiskCategory:
    Type: String
    Description: Category of system disk. Default is cloud_efficiency. support cloud|cloud_efficiency|cloud_ssd|cloud_essd|ephemeral_ssd.Old
      instances will not be changed.
    Default: cloud_essd
    AllowedValues:
    - cloud_auto
    - cloud
    - cloud_efficiency
    - cloud_ssd
    - cloud_essd
    - ephemeral_ssd
  LoginPassword:
    Type: String
    Description: ECS Login Password
    MinLength: 8
    MaxLength: 41
    NoEcho: true
  PublicIp:
    Type: Boolean
    Label: Allocate Public IP or Not
    Description: Allocate Public IP or Not
    Default: false
  VpcId:
    Type: String
    Description: VPC Id.
  VSwitchId:
    Type: String
    Description: VSW Id.
  MasterZoneId:
    Type: String
    AssociationProperty: ALIYUN::ECS::Instance:ZoneId
  SecurityGroupId:
    Type: String
    Description: Security Group Id.
  InstanceName:
    Type: String
    Description: Instance Name
    Default: mytest
  MaxAmount:
    Type: Number
    Description: Instance Amount
    Default: 2
Resources:
  LoadBalance:
    Type: ALIYUN::SLB::LoadBalancer
    Properties:
      VpcId:
        Ref: VpcId
      PayType: PayOnDemand
      AddressType: internet
      MasterZoneId:
        Ref: MasterZoneId
      LoadBalancerSpec:
        Ref: LoadBalancerSpec
      LoadBalancerName:
        Ref: LoadBalancerName
  InstanceGroup:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      VpcId:
        Ref: VpcId
      VSwitchId:
        Ref: VSwitchId
      SecurityGroupId:
        Ref: SecurityGroupId
      ImageId:
        Ref: ImageId
      InstanceName:
        Fn::Join:
        - ''
        - - Ref: InstanceName
          - -[1,6]
      IoOptimized: optimized
      AllocatePublicIP:
        Ref: PublicIp
      InstanceType:
        Ref: InstanceType
      SystemDiskCategory:
        Ref: SystemDiskCategory
      Password:
        Ref: LoginPassword
      MaxAmount:
        Ref: MaxAmount
  MasterSlaveServerGroup:
    Type: ALIYUN::SLB::MasterSlaveServerGroup
    Properties:
      MasterSlaveBackendServers:
      - ServerId:
          Fn::Select:
          - 0
          - Fn::GetAtt:
            - InstanceGroup
            - InstanceIds
        Port: 80
        Weight: 100
        ServerType: Master
      - ServerId:
          Fn::Select:
          - 1
          - Fn::GetAtt:
            - InstanceGroup
            - InstanceIds
        Port: 81
        Weight: 100
        ServerType: Slave
      LoadBalancerId:
        Ref: LoadBalance
  BackendServerAttachment:
    Type: ALIYUN::SLB::BackendServerAttachment
    Properties:
      LoadBalancerId:
        Ref: LoadBalance
      BackendServerList:
        Fn::GetAtt:
        - InstanceGroup
        - InstanceIds
    DependsOn:
    - InstanceGroup
    - LoadBalance
Outputs:
  MasterSlaveServerGroupId:
    Value:
      Fn::GetAtt:
      - MasterSlaveServerGroup
      - MasterSlaveServerGroupId
  LoadBalancerId:
    Value:
      Fn::GetAtt:
      - BackendServerAttachment
      - LoadBalancerId
  BackendServers:
    Value:
      Fn::GetAtt:
      - BackendServerAttachment
      - BackendServers
