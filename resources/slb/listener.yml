ROSTemplateFormatVersion: '2015-09-01'
Description: SLB LoadBalancer/Listener/LoadBalancerClone/Certificate/DomainExtension/VServerGroup/Rule
  resource example
Parameters:
  VpcId:
    Type: String
    Description: VPC Id.
  VSwitchId:
    Type: String
    Description: VSW Id.
  SecurityGroupId:
    Type: String
    Description: Security Group Id.
  ImageId:
    Type: String
    Label: ECS Image Id
    Default: centos_7
  InstanceType:
    Type: String
    Label: ECS Instance Type
    Default: ecs.c5.large
  SystemDiskCategory:
    Type: String
    Description: Category of system disk. Default is cloud_efficiency. support cloud|cloud_efficiency|cloud_ssd|cloud_essd|ephemeral_ssd.Old
      instances will not be changed.
    Default: cloud_essd
  LoginPassword:
    Type: String
    Description: ECS Login Password
    Default: Admin123
    MinLength: 8
    MaxLength: 41
    NoEcho: true
  LoadBalancerName:
    Type: String
    Default: mytest
  BackendServersPolicy:
    Type: String
    Default: empty
    AllowedValues:
    - clone
    - empty
    - append
    - replace
  ListenerPort:
    Type: Number
    Default: 80
  VServerGroupName:
    Type: String
    Default: mytest
  MasterZoneId:
    Type: String
    AssociationProperty: ALIYUN::ECS::Instance:ZoneId
  LoadBalancerSpec:
    Type: String
    Default: slb.s1.small
  Certificate:
    Type: String
  PrivateKey:
    Type: String
  AliCloudCertificateId:
    Type: String
  AliCloudCertificateName:
    Type: String
  Domain:
    Type: String
Resources:
  ECS:
    Type: ALIYUN::ECS::Instance
    Properties:
      VpcId:
        Ref: VpcId
      VSwitchId:
        Ref: VSwitchId
      SecurityGroupId:
        Ref: SecurityGroupId
      ImageId:
        Ref: ImageId
      IoOptimized: optimized
      AllocatePublicIP: true
      InstanceType:
        Ref: InstanceType
      SystemDiskCategory:
        Ref: SystemDiskCategory
      Password:
        Ref: LoginPassword
  LoadBalance:
    Type: ALIYUN::SLB::LoadBalancer
    Properties:
      PayType: PayOnDemand
      AddressType: internet
      LoadBalancerSpec:
        Ref: LoadBalancerSpec
      MasterZoneId:
        Ref: MasterZoneId
      LoadBalancerName:
        Ref: LoadBalancerName
  SLBCertificate:
    Type: ALIYUN::SLB::Certificate
    Properties:
      Certificate:
        Ref: Certificate
      PrivateKey:
        Ref: PrivateKey
      AliCloudCertificateId:
        Ref: AliCloudCertificateId
      AliCloudCertificateName:
        Ref: AliCloudCertificateName
      CertificateType: Server
  VServerGroup:
    Type: ALIYUN::SLB::VServerGroup
    Properties:
      VServerGroupName:
        Ref: VServerGroupName
      BackendServers:
      - ServerId:
          Ref: ECS
        Port: 80
        Weight: 100
      LoadBalancerId:
        Ref: LoadBalance
    DependsOn:
    - ECS
    - LoadBalance
  Listener:
    Type: ALIYUN::SLB::Listener
    Properties:
      BackendServerPort: 8080
      Bandwidth: 50
      ListenerPort:
        Ref: ListenerPort
      LoadBalancerId:
        Ref: LoadBalance
      Protocol: https
      Scheduler: wrr
      ServerCertificateId:
        Fn::GetAtt:
        - SLBCertificate
        - CertificateId
      VServerGroupId:
        Ref: VServerGroup
    DependsOn:
    - LoadBalance
    - SLBCertificate
  CloneLoadBalancer:
    Type: ALIYUN::SLB::LoadBalancerClone
    Properties:
      SourceLoadBalancerId:
        Ref: LoadBalance
    DependsOn: Listener
    BackendServersPolicy:
      Ref: BackendServersPolicy
  DomainExtension:
    Type: ALIYUN::SLB::DomainExtension
    Properties:
      Domain:
        Ref: Domain
      ListenerPort:
        Ref: ListenerPort
      ServerCertificateId:
        Fn::GetAtt:
        - SLBCertificate
        - CertificateId
      LoadBalancerId:
        Ref: LoadBalance
    DependsOn: Listener
  Rule:
    Type: ALIYUN::SLB::Rule
    Properties:
      ListenerPort:
        Ref: ListenerPort
      RuleList:
      - VServerGroupId:
          Ref: VServerGroup
        RuleName: mytest
        Url: /index
      LoadBalancerId:
        Ref: LoadBalance
    DependsOn: Listener
  BackendServerToVServerGroupAddition:
    Type: ALIYUN::SLB::BackendServerToVServerGroupAddition
    Properties:
      BackendServers:
      - ServerId:
          Ref: ECS
        Port: 8088
        Weight: 100
      VServerGroupId:
        Ref: VServerGroup
    DependsOn: VServerGroup
Outputs:
  VServerId:
    Value:
      Fn::GetAtt:
      - BackendServerToVServerGroupAddition
      - VServerGroupId
  LoadBalancerId:
    Value:
      Fn::GetAtt:
      - Listener
      - LoadBalancerId
  ListenerPortsAndProtocol:
    Value:
      Fn::GetAtt:
      - Listener
      - ListenerPortsAndProtocol
  OrderId:
    Description: The order ID.
    Value:
      Fn::GetAtt:
      - LoadBalance
      - OrderId
  NetworkType:
    Description: The network type of the load balancer. "vpc" or "classic" network.
    Value:
      Fn::GetAtt:
      - LoadBalance
      - NetworkType
  AddressType:
    Description: The address type of the load balancer. "intranet" or "internet".
    Value:
      Fn::GetAtt:
      - LoadBalance
      - AddressType
  IpAddress:
    Description: The ip address of the load balancer.
    Value:
      Fn::GetAtt:
      - LoadBalance
      - IpAddress
  SLBId:
    Description: The id of load balance created.
    Value:
      Fn::GetAtt:
      - LoadBalance
      - LoadBalancerId
  CertificateId:
    Value:
      Fn::GetAtt:
      - SLBCertificate
      - CertificateId
  Fingerprint:
    Value:
      Fn::GetAtt:
      - SLBCertificate
      - Fingerprint
  DomainExtensionId:
    Value:
      Fn::GetAtt:
      - DomainExtension
      - DomainExtensionId
  ListenerPort:
    Value:
      Fn::GetAtt:
      - DomainExtension
      - ListenerPort
  VServerGroupId:
    Description: The id of VServerGroup created.
    Value:
      Fn::GetAtt:
      - VServerGroup
      - VServerGroupId
  BackendServers:
    Description: Backend server list in this VServerGroup.
    Value:
      Fn::GetAtt:
      - VServerGroup
      - BackendServers
  Rules:
    Value:
      Fn::GetAtt:
      - Rule
      - Rules
