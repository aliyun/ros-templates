ROSTemplateFormatVersion: '2015-09-01'
Parameters:
  VpcId:
    Type: String
    Description: The VPC id to create mongodb instance.
  VSwitchId:
    Type: String
    Description: The vSwitch Id to create mongodb instance.
  ZoneId:
    Type: String
    Description: On which zone to create the instance. If VpcId and VSwitchId is specified,
      ZoneId is required and VSwitch should be in same zone.
  AccountPassword:
    Type: String
    Description: Root account password, can contain the letters, numbers or underscores
      the composition, length of 6~32 bit.
  DBInstanceDescription:
    Type: String
    Description: Description of created database instance.
    Default: null
  AutoRenew:
    Type: Boolean
    Description: 'Indicates whether automatic renewal is enabled for the instance.
      Valid values:true: Automatic renewal is enabled.false: Automatic renewal is
      not enabled. You must renew the instance manually.Default value: false.'
    Default: false
    AllowedValues:
    - true
    - false
  PeriodPriceType:
    Type: String
    Description: Charge period for created instance.
    Default: Day
    AllowedValues:
    - Day
    - Month
  Period:
    Type: Number
    Description: 'The subscription period of the instance.Unit: months.Valid values:
      [1~9], 12, 24, 36. Default to 1.'
    Default: 1
    AllowedValues:
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
    - 7
    - 8
    - 9
    - 12
    - 24
    - 36
  ResourceGroupId:
    Type: String
    Description: The ID of the resource group.
    Default: null
  DBInstanceStorage:
    Type: Number
    Description: Database instance storage size. MongoDB is [1,10], increased every
      1 GB, Unit in GB
    Default: 2
  SecurityIPArray:
    Type: String
    Description: Security ips to add or remove.
    Default: 0.0.0.0/0
  ChargeType:
    Type: String
    Description: 'The billing method of the instance.values:PrePaid: Subscription.'
    Default: PrePaid
    AllowedValues:
    - PrePaid
  EngineVersion:
    Type: String
    Description: Database instance version.Support 4.2
    Default: '4.2'
  StorageEngine:
    Type: String
    Description: Database storage engine.Support WiredTiger
    Default: WiredTiger
    AllowedValues:
    - WiredTiger
  NetworkType:
    Type: String
    Description: 'The instance network type. '
    Default: VPC
    AllowedValues:
    - VPC
Resources:
  MongoDbServerlessInstance:
    Type: ALIYUN::MONGODB::ServerlessInstance
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: VpcId
      VSwitchId:
        Ref: VSwitchId
      DBInstanceDescription:
        Ref: DBInstanceDescription
      AutoRenew:
        Ref: AutoRenew
      PeriodPriceType:
        Ref: PeriodPriceType
      Period:
        Ref: Period
      ResourceGroupId:
        Ref: ResourceGroupId
      DBInstanceStorage:
        Ref: DBInstanceStorage
      SecurityIPArray:
        Ref: SecurityIPArray
      ChargeType:
        Ref: ChargeType
      EngineVersion:
        Ref: EngineVersion
      StorageEngine:
        Ref: StorageEngine
      NetworkType:
        Ref: NetworkType
      AccountPassword:
        Ref: AccountPassword
Outputs:
  OrderId:
    Description: Order Id of created instance.
    Value:
      Fn::GetAtt:
      - MongoDbServerlessInstance
      - OrderId
  ConnectionURI:
    Description: Connection uri.
    Value:
      Fn::GetAtt:
      - MongoDbServerlessInstance
      - ConnectionURI
  DBInstanceId:
    Description: The instance id of created mongodb instance.
    Value:
      Fn::GetAtt:
      - MongoDbServerlessInstance
      - DBInstanceId
  DBInstanceStatus:
    Description: Status of mongodb instance.
    Value:
      Fn::GetAtt:
      - MongoDbServerlessInstance
      - DBInstanceStatus
