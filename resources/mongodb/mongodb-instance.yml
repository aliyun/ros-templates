ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 创建MongoDB实例，可配置区域、VPC、版本、网络类型、实例规格、存储大小，输出实例状态与ID。
  en: Create a MongoDB instance with configurable options including region, VPC, version,
    network type, instance specification, and storage size. Output the instance status
    and ID.
Parameters:
  ZoneId:
    Type: String
  VpcId:
    Type: String
  EngineVersion:
    Type: String
    Default: '4.2'
  VSwitchId:
    Type: String
  NetworkType:
    Type: String
    Default: VPC
  DBInstanceClass:
    Type: String
    Default: dds.mongo.mid
  DBInstanceStorage:
    Type: String
    Default: '10'
Resources:
  MongoDB:
    Type: ALIYUN::MONGODB::Instance
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: VpcId
      VSwitchId:
        Ref: VSwitchId
      DBInstanceClass:
        Ref: DBInstanceClass
      DBInstanceStorage:
        Ref: DBInstanceStorage
      NetworkType:
        Ref: NetworkType
      EngineVersion:
        Ref: EngineVersion
Outputs:
  DBInstanceStatus:
    Description: Status of mongodb instance.
    Value:
      Fn::GetAtt:
      - MongoDB
      - DBInstanceStatus
  InstanceId:
    Description: The instance id of created mongodb instance.
    Value:
      Fn::GetAtt:
      - MongoDB
      - DBInstanceId
