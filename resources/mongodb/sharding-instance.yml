ROSTemplateFormatVersion: '2015-09-01'
Description: MONGODB ShardingInstance resource example
Parameters:
  ZoneId:
    Type: String
    Description: On which zone to create the instance. If VpcId and VSwitchId is specified,
      ZoneId is required and VSwitch should be in same zone.
    Default: null
  ProtocolType:
    Type: String
    Description: 协议类型
    Default: mongodb
    AllowedValues:
    - mongodb
    - dynamodb
  EngineVersion:
    Type: String
    Description: 数据库版本
  StorageEngine:
    Type: String
    Description: 存储引擎
    Default: WiredTiger
    AllowedValues:
    - WiredTiger
    - RocksDB
  NetworkType:
    Type: String
    Description: 网络类型
    AllowedValues:
    - CLASSIC
    - VPC
  VpcId:
    Type: String
    Default: null
  VSwitchId:
    Type: String
    Description: ''
    Default: null
  Mongos:
    Type: Json
    Description: Mongos节点
    Default:
    - Class: dds.mongos.mid
    - Class: dds.mongos.mid
    MinLength: 2
    MaxLength: 32
  ReplicaSet:
    Type: Json
    Description: Shard节点
    Default:
    - Storage: 10
      Class: dds.shard.mid
    - Storage: 10
      Class: dds.shard.mid
    MinLength: 2
    MaxLength: 32
  ConfigServer:
    Type: Json
    Description: ''
    Default:
    - Storage: 20
      Class: dds.cs.mid
    MinLength: 1
    MaxLength: 1
  AutoRenew:
    Type: Boolean
    Description: 'Indicates whether automatic renewal is enabled for the instance.
      Valid values:true: Automatic renewal is enabled.false: Automatic renewal is
      not enabled. You must renew the instance manually.Default value: false.'
    Default: false
    AllowedValues:
    - true
    - false
  SecurityIPArray:
    Type: String
    Default: null
  RestoreTime:
    Type: String
    Default: null
  AccountPassword:
    Type: String
    Default: null
  ChargeType:
    Type: String
    Default: null
    AllowedValues:
    - null
    - PostPaid
    - PrePaid
  SrcDBInstanceId:
    Type: String
    Default: null
  DBInstanceDescription:
    Type: String
    Default: null
Resources:
  MongoDbShardingInstance:
    Type: ALIYUN::MONGODB::ShardingInstance
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: VpcId
      VSwitchId:
        Ref: VSwitchId
      EngineVersion:
        Ref: EngineVersion
      AutoRenew:
        Ref: AutoRenew
      SecurityIPArray:
        Ref: SecurityIPArray
      Mongos:
        Ref: Mongos
      StorageEngine:
        Ref: StorageEngine
      RestoreTime:
        Ref: RestoreTime
      AccountPassword:
        Ref: AccountPassword
      ProtocolType:
        Ref: ProtocolType
      ChargeType:
        Ref: ChargeType
      NetworkType:
        Ref: NetworkType
      ConfigServer:
        Ref: ConfigServer
      SrcDBInstanceId:
        Ref: SrcDBInstanceId
      ReplicaSet:
        Ref: ReplicaSet
      DBInstanceDescription:
        Ref: DBInstanceDescription
Outputs:
  DBInstanceStatus:
    Description: Status of mongodb instance.
    Value:
      Fn::GetAtt:
      - MongoDbShardingInstance
      - DBInstanceStatus
  DBInstanceId:
    Description: The instance id of created mongodb instance.
    Value:
      Fn::GetAtt:
      - MongoDbShardingInstance
      - DBInstanceId
  OrderId:
    Description: Order Id of created instance.
    Value:
      Fn::GetAtt:
      - MongoDbShardingInstance
      - OrderId
