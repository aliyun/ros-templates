ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 为已有RDS创建一个普通权限的数据库管理账号。
  en: Create a database management account with ordinary privileges for an existing RDS.
Parameters:
  RDSInstance:
    AssociationProperty: ALIYUN::RDS::Instance::InstanceId
    Type: String
    Label:
      zh-cn: RDS实例ID
      en: RDS ID
  RdsAccountName:
    Default: db_root
    Type: String
    Description:
      zh-cn: MySQL 管理员用户名称
      en: Account Name
    Label:
      zh-cn: 用户名称
      en: Account Name
  RdsAccountPassword:
    Type: String
    NoEcho: true
    Description:
      zh-cn: |-
        长度为8~32个字符。由大写英文字母、小写英文字母、数字、特殊字符中的任意三种组成。支持的特殊字符如下：
        !@#$&amp;%^*()_+-= 。
      en: |-
        The length is 8 ~ 32 characters. It is composed of uppercase English letters, lowercase English letters, numbers and special characters. The special characters supported are as follows:
        !@#$& amp;%^* ()_+-=  .
    Label:
      zh-cn: 用户密码
      en: DB Account Password
Outputs: {}
Resources:
  RdsAccount:
    Type: ALIYUN::RDS::Account
    Properties:
      DBInstanceId:
        Ref: RDSInstance
      AccountPassword:
        Ref: RdsAccountPassword
      AccountType: Normal
      AccountName:
        Ref: RdsAccountName
Metadata: {}
