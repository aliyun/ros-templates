ROSTemplateFormatVersion: '2015-09-01'
Description: Create ECS CustomImage„ÄÅCopyImage
Parameters:
  DestinationRegionId:
    Type: String
    Default: cn-shanghai
  ImageName:
    Type: String
    Default: mytest
  ImageId:
    Type: String
    Label: ECS Image Id
    Description: Image Id, represents the image resource to startup one ECS instance,
      <a href='#/product/cn-beijing/list/imageList' target='_blank'>View image resources</a>
    Default: centos_7
  InstanceType:
    Type: String
    Label: ECS Instance Type
    Description: The ECS instance type, <a href='#/product/cn-beijing/list/typeList'
      target='_blank'>View instance types</a>
    Default: ecs.c5.large
  SystemDiskCategory:
    Type: String
    Description: Category of system disk. Default is cloud_efficiency. support cloud|cloud_efficiency|cloud_ssd|cloud_essd|ephemeral_ssd.Old
      instances will not be changed.
    Default: cloud_essd
    AllowedValues:
    - cloud_auto
    - cloud
    - cloud_efficiency
    - cloud_ssd
    - cloud_essd
    - ephemeral_ssd
  LoginPassword:
    Type: String
    Description: ECS Login Password
    MinLength: 8
    MaxLength: 41
    NoEcho: true
  PublicIp:
    Type: Boolean
    Label: Allocate Public IP or Not
    Description: Allocate Public IP or Not
    Default: false
  VpcId:
    Type: String
  VSwitchId:
    Type: String
  SecurityGroupId:
    Type: String
  InstanceName:
    Type: String
    Default: mytest
Resources:
  Instance:
    Type: ALIYUN::ECS::Instance
    Properties:
      VpcId:
        Ref: VpcId
      VSwitchId:
        Ref: VSwitchId
      SecurityGroupId:
        Ref: SecurityGroupId
      ImageId:
        Ref: ImageId
      InstanceName:
        Ref: InstanceName
      IoOptimized: optimized
      AllocatePublicIP:
        Ref: PublicIp
      InstanceType:
        Ref: InstanceType
      SystemDiskCategory:
        Ref: SystemDiskCategory
      Password:
        Ref: LoginPassword
  CustomImage:
    Type: ALIYUN::ECS::CustomImage
    Properties:
      InstanceId:
        Fn::GetAtt:
        - Instance
        - InstanceId
      ImageName:
        Ref: ImageName
  CopyImage:
    Type: ALIYUN::ECS::CopyImage
    Properties:
      ImageId:
        Ref: CustomImage
      Encrypted: false
      DestinationRegionId:
        Ref: DestinationRegionId
      DestinationDescription: Test CopyImage
    DependsOn: CustomImage
Outputs:
  ImageId:
    Value:
      Fn::GetAtt:
      - CustomImage
      - ImageId
  CopyImageId:
    Value:
      Fn::GetAtt:
      - CopyImage
      - ImageId
