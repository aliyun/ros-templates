ROSTemplateFormatVersion: '2015-09-01'
Description: VPC EIP/EIPAssociation resource example
Parameters:
  ImageId:
    Type: String
    Label: ECS Image Id
    Description: Image Id, represents the image resource to startup one ECS instance,
      <a href='#/product/cn-beijing/list/imageList' target='_blank'>View image resources</a>
    Default: centos_7
  InstanceType:
    Type: String
    Label: ECS Instance Type
    Description: The ECS instance type, <a href='#/product/cn-beijing/list/typeList'
      target='_blank'>View instance types</a>
    Default: ecs.c5.large
  LoginPassword:
    Type: String
    Description: ECS Login Password
    MinLength: 8
    MaxLength: 41
    NoEcho: true
  PublicIp:
    Type: Boolean
    Label: Allocate Public IP or Not
    Description: Allocate Public IP or Not
    Default: false
  VpcId:
    Type: String
    Description: VPC Id.
  VSwitchId:
    Type: String
    Description: VSW Id.
  SecurityGroupId:
    Type: String
    Description: Security Group Id.
  InstanceName:
    Type: String
    Description: Instance Name
    Default: mytest
Resources:
  Instance:
    Type: ALIYUN::ECS::Instance
    Properties:
      VpcId:
        Ref: VpcId
      VSwitchId:
        Ref: VSwitchId
      SecurityGroupId:
        Ref: SecurityGroupId
      ImageId:
        Ref: ImageId
      InstanceName:
        Ref: InstanceName
      IoOptimized: optimized
      AllocatePublicIP:
        Ref: PublicIp
      InstanceType:
        Ref: InstanceType
      SystemDiskCategory: cloud_essd
      Password:
        Ref: LoginPassword
  Eip:
    Type: ALIYUN::VPC::EIP
    Properties:
      InternetChargeType: PayByTraffic
      Bandwidth: 5
  ElasticIpAssociation:
    Type: ALIYUN::VPC::EIPAssociation
    Properties:
      InstanceId:
        Ref: Instance
      AllocationId:
        Ref: Eip
    DependsOn: Instance
Outputs:
  EipAddress:
    Description: IP address of created EIP.
    Value:
      Fn::GetAtt:
      - ElasticIpAssociation
      - EipAddress
  AllocationId:
    Description: ID that Aliyun assigns to represent the allocation of the address
      for use with VPC. Returned only for VPC elastic IP addresses.
    Value:
      Fn::GetAtt:
      - ElasticIpAssociation
      - AllocationId
  Eip:
    Value:
      Fn::GetAtt:
      - Eip
      - EipAddress
  EipId:
    Value:
      Fn::GetAtt:
      - Eip
      - AllocationId
  OrderId:
    Value:
      Fn::GetAtt:
      - Eip
      - OrderId
