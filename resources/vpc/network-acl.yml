ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 创建VPC、子网、网络ACL及关联，配置入站和出站规则，自定义名称与描述。
  en: Create VPCs, subnets, Network Access Control Lists (NACLs), and associate them,
    configure inbound and outbound rules, customize names and descriptions.
Parameters:
  VpcName:
    Type: String
    Default: mytest
  VpcCidrBlock:
    Type: String
    Default: 192.168.0.0/16
  VSwitchName:
    Type: String
    Default: mytest
  VswCidrBlock:
    Type: String
    Default: 192.168.10.0/24
  ZoneId:
    Type: String
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
  NetworkAclName:
    Type: String
    Description: 'The name of the network ACL.

      The name must be 2 to 128 characters in length and can contain letters, digits,
      periods

      (.), underscores (_), and hyphens (-). The name must start with a letter and
      cannot

      start with http:// or https://.'
    Default: null
  Description:
    Type: String
    Description: 'The description of the network ACL.

      The description must be 2 to 256 characters in length. The description must
      start

      with a letter but cannot start with http:// or https://.'
    Default: null
  IngressAclEntries:
    Type: Json
    Description: The list of ingress network ACL entries.
    Default: null
    MaxLength: 20
  EgressAclEntries:
    Type: Json
    Description: The list of egress network ACL entries.
    Default: null
    MaxLength: 20
Resources:
  Vpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      VpcName:
        Ref: VpcName
      CidrBlock:
        Ref: VpcCidrBlock
  VSwitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      VSwitchName:
        Ref: VSwitchName
      CidrBlock:
        Ref: VswCidrBlock
    DependsOn: Vpc
  NetworkAcl:
    Type: ALIYUN::VPC::NetworkAcl
    Properties:
      VpcId:
        Ref: Vpc
      IngressAclEntries:
        Ref: IngressAclEntries
      Description:
        Ref: Description
      EgressAclEntries:
        Ref: EgressAclEntries
      NetworkAclName:
        Ref: NetworkAclName
  NetworkAclAssociation:
    Type: ALIYUN::VPC::NetworkAclAssociation
    Properties:
      NetworkAclId:
        Ref: NetworkAcl
      Resources:
      - ResourceId:
          Ref: VSwitch
        ResourceType: VSwitch
    DependsOn: NetworkAcl
Outputs:
  NetworkAclId:
    Description: The ID of the network ACL.
    Value:
      Fn::GetAtt:
      - NetworkAcl
      - NetworkAclId
  NetworkAclEntryName:
    Description: The name of the inbound rule.
    Value:
      Fn::GetAtt:
      - NetworkAcl
      - NetworkAclEntryName
