ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 创建MNS主题、队列和订阅，支持日志记录与消息大小设置，通过参数自定义资源名称。
  en: Create MNS topics, queues, and subscriptions with support for log recording
    and message size configuration, enabling resource name customization through parameters.
Parameters:
  TopicName:
    Type: String
    Description: Topic Name.
    Default: mytest
  SubscriptionName:
    Type: String
    Description: Subscription Name.
    Default: mytest
  QueueName:
    Type: String
    Description: Queue Name.
    Default: mytest
  LoggingEnabled:
    Type: Boolean
    Label: LoggingEnabled
    Description: Whether Enable Logging.
    Default: false
  MaximumMessageSize:
    Type: Number
    Description: Maximum Message Size.
    Default: 1024
Resources:
  Topic:
    Type: ALIYUN::MNS::Topic
    Properties:
      TopicName:
        Ref: TopicName
  Queue:
    Type: ALIYUN::MNS::Queue
    Properties:
      QueueName:
        Ref: QueueName
      LoggingEnabled:
        Ref: LoggingEnabled
      MaximumMessageSize:
        Ref: MaximumMessageSize
  Subscription:
    Type: ALIYUN::MNS::Subscription
    Properties:
      TopicName:
        Fn::GetAtt:
        - Topic
        - TopicName
      SubscriptionName:
        Ref: SubscriptionName
      Endpoint:
        Fn::GetAtt:
        - Queue
        - QueueUrl
    DependsOn:
    - Queue
    - Topic
Outputs:
  QueueUrl:
    Value:
      Fn::GetAtt:
      - Queue
      - QueueUrl
  TopicUrl:
    Value:
      Fn::GetAtt:
      - Topic
      - TopicUrl
  TopicName:
    Value:
      Fn::GetAtt:
      - Topic
      - TopicName
  ARN:
    Value:
      Fn::GetAtt:
      - Topic
      - ARN
  SubscriptionUrl:
    Value:
      Fn::GetAtt:
      - Subscription
      - SubscriptionUrl
