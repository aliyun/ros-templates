ROSTemplateFormatVersion: '2015-09-01'
Description: MSE Cluster resource example
Parameters:
  InstanceCount:
    Type: Number
    Default: 3
    MinValue: 3
    MaxValue: 5
  ClusterVersion:
    Type: String
    Default: NACOS_2_0_0
    AllowedValues:
    - ZooKeeper_3_5_5
    - ZooKeeper_3_4_14
    - NACOS_2_0_0
    - NACOS_ANS_1_2_1
  ClusterType:
    Type: String
    Default: Nacos-Ans
    AllowedValues:
    - ZooKeeper
    - Nacos-Ans
    - Eureka
  ClusterSpecification:
    Type: String
    Default: MSE_SC_2_4_200_c
    AllowedValues:
    - MSE_SC_1_2_200_c
    - MSE_SC_2_4_200_c
    - MSE_SC_4_8_200_c
    - MSE_SC_8_16_200
  NetType:
    Type: String
    Default: pubnet
    AllowedValues:
    - pubnet
    - privatenet
  VpcId:
    Type: String
  VSwitchId:
    Type: String
  PubSlbSpecification:
    Type: String
    Default: slb.s1.small
    AllowedValues:
    - slb.s1.small
    - slb.s3.medium
Resources:
  MseCluster:
    Type: ALIYUN::MSE::Cluster
    Properties:
      VpcId:
        Ref: VpcId
      VSwitchId:
        Ref: VSwitchId
      MseVersion: mse_pro
      InstanceCount:
        Ref: InstanceCount
      ClusterVersion:
        Ref: ClusterVersion
      PubNetworkFlow: 1
      ClusterType:
        Ref: ClusterType
      ClusterSpecification:
        Ref: ClusterSpecification
      NetType:
        Ref: NetType
      DiskType: alicloud-disk-ssd-multi-zone
      PubSlbSpecification:
        Ref: PubSlbSpecification
Outputs:
  ClusterName:
    Value:
      Fn::GetAtt:
      - MseCluster
      - ClusterName
  InternetAddress:
    Value:
      Fn::GetAtt:
      - MseCluster
      - InternetAddress
  AclEntryList:
    Value:
      Fn::GetAtt:
      - MseCluster
      - AclEntryList
  Cpu:
    Value:
      Fn::GetAtt:
      - MseCluster
      - Cpu
  InstanceId:
    Value:
      Fn::GetAtt:
      - MseCluster
      - InstanceId
  ClusterId:
    Value:
      Fn::GetAtt:
      - MseCluster
      - ClusterId
  InternetDomain:
    Value:
      Fn::GetAtt:
      - MseCluster
      - InternetDomain
  AclId:
    Value:
      Fn::GetAtt:
      - MseCluster
      - AclId
  VSwitchId:
    Value:
      Fn::GetAtt:
      - MseCluster
      - VSwitchId
  ClusterSpecification:
    Value:
      Fn::GetAtt:
      - MseCluster
      - ClusterSpecification
  HealthStatus:
    Value:
      Fn::GetAtt:
      - MseCluster
      - HealthStatus
  MemoryCapacity:
    Value:
      Fn::GetAtt:
      - MseCluster
      - MemoryCapacity
  ClusterType:
    Value:
      Fn::GetAtt:
      - MseCluster
      - ClusterType
  ClusterAliasName:
    Value:
      Fn::GetAtt:
      - MseCluster
      - ClusterAliasName
  InstanceCount:
    Value:
      Fn::GetAtt:
      - MseCluster
      - InstanceCount
  DiskCapacity:
    Value:
      Fn::GetAtt:
      - MseCluster
      - DiskCapacity
  PubNetworkFlow:
    Value:
      Fn::GetAtt:
      - MseCluster
      - PubNetworkFlow
  InternetPort:
    Value:
      Fn::GetAtt:
      - MseCluster
      - InternetPort
  IntranetPort:
    Value:
      Fn::GetAtt:
      - MseCluster
      - IntranetPort
  AppVersion:
    Value:
      Fn::GetAtt:
      - MseCluster
      - AppVersion
  PayInfo:
    Value:
      Fn::GetAtt:
      - MseCluster
      - PayInfo
  NetType:
    Value:
      Fn::GetAtt:
      - MseCluster
      - NetType
  ClusterVersion:
    Value:
      Fn::GetAtt:
      - MseCluster
      - ClusterVersion
