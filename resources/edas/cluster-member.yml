ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 创建EDAS集群与成员，配置ECS实例组，支持网络与磁盘类型选择，自动加入集群。
  en: Create EDAS clusters and members, configure ECS instance groups, facilitate
    selection of network and disk types, and enable automatic cluster enrollment.
Parameters:
  InstanceType:
    Type: String
    Default: ecs.c5.large
  NetworkMode:
    Type: Number
    Default: 2
    AllowedValues:
    - 1
    - 2
  ClusterType:
    Type: Number
    Default: 2
    AllowedValues:
    - 1
    - 2
    - 3
  OversoldFactor:
    Type: Number
    Default: 2
    AllowedValues:
    - 2
    - 4
    - 8
  SystemDiskCategory:
    Type: String
    Description: Category of system disk. Default is cloud_efficiency. support cloud|cloud_efficiency|cloud_ssd|cloud_essd|ephemeral_ssd.Old
      instances will not be changed.
    Default: cloud_essd
    AllowedValues:
    - cloud
    - cloud_efficiency
    - cloud_ssd
    - cloud_essd
    - ephemeral_ssd
  ClusterName:
    Type: String
    Default: mytest
  VpcId:
    Type: String
  VSwitchId:
    Type: String
  SecurityGroupId:
    Type: String
  Password:
    Type: String
    Default: Admin123
Resources:
  ECS:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      VpcId:
        Ref: VpcId
      VSwitchId:
        Ref: VSwitchId
      SecurityGroupId:
        Ref: SecurityGroupId
      ImageId: centos_7
      InstanceName: mytest
      IoOptimized: optimized
      MaxAmount: 1
      AllocatePublicIP: true
      InstanceType:
        Ref: InstanceType
      SystemDiskCategory:
        Ref: SystemDiskCategory
      Password: Admin123
  Cluster:
    Type: ALIYUN::EDAS::Cluster
    Properties:
      VpcId:
        Ref: VpcId
      NetworkMode:
        Ref: NetworkMode
      ClusterName:
        Ref: ClusterName
      ClusterType:
        Ref: ClusterType
      OversoldFactor:
        Ref: OversoldFactor
    DependsOn: ECS
  ClusterMember:
    Type: ALIYUN::EDAS::ClusterMember
    Properties:
      InstanceIds:
        Fn::GetAtt:
        - ECS
        - InstanceIds
      Password:
        Ref: Password
      ClusterId:
        Ref: Cluster
Outputs:
  ClusterMemberIds:
    Value:
      Fn::GetAtt:
      - ClusterMember
      - ClusterMemberIds
  ClusterId:
    Value:
      Fn::GetAtt:
      - ClusterMember
      - ClusterId
  InstanceIds:
    Value:
      Fn::GetAtt:
      - ClusterMember
      - InstanceIds
