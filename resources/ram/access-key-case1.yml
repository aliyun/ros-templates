ROSTemplateFormatVersion: '2015-09-01'
Parameters:
  UserName:
    Type: String
    AssociationProperty: ALIYUN::RAM::User
Resources:
  AccessKey:
    Type: ALIYUN::RAM::AccessKey
    Properties:
      UserName:
        Ref: UserName
Outputs:
  Status:
    Description: Status of access key.
    Value:
      Fn::GetAtt:
        - AccessKey
        - Status
  AccessKeyId:
    Description: Id of access key.
    Value:
      Fn::GetAtt:
        - AccessKey
        - AccessKeyId
  AccessKeySecret:
    Description: Secret of access key.
    Value:
      Fn::GetAtt:
        - AccessKey
        - AccessKeySecret