ROSTemplateFormatVersion: '2015-09-01'
Description: Redis Instance/Whitelist and Account resource example
Parameters:
  InstanceClass:
    Type: String
    Description: Instance Class
  InstanceName:
    Type: String
    Description: Instance Name
  EngineVersion:
    Type: String
    Description: 'AllowedValues: 2.8, 4.0, 5.0'
    Default: '5.0'
  Password:
    Type: String
    Description: Login Password.
    NoEcho: true
  VpcName:
    Type: String
    Default: mytest
  VSwitchName:
    Type: String
    Default: mytest
  ZoneId:
    Type: String
    AssociationProperty: ALIYUN::ECS::Instance:ZoneId
  AccountName:
    Type: String
    Default: mytest
  AccountPassword:
    Type: String
  AccountPrivilege:
    Type: String
    Default: RoleReadOnly
  SecurityIps:
    Type: String
    Description: Ip or CIDR mode
    Default: 0.0.0.0/0
Resources:
  VPC:
    Type: ALIYUN::ECS::VPC
    Properties:
      VpcName:
        Ref: VpcName
      CidrBlock: 192.168.0.0/16
  VSwitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: VPC
      VSwitchName:
        Ref: VSwitchName
      CidrBlock: 192.168.10.0/24
    DependsOn: VPC
  Instance:
    Type: ALIYUN::REDIS::Instance
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: VPC
      VSwitchId:
        Ref: VSwitch
      EngineVersion:
        Ref: EngineVersion
      InstanceClass:
        Ref: InstanceClass
      InstanceName:
        Ref: InstanceName
      Password:
        Ref: Password
    DependsOn: VSwitch
  AuditLogConfig:
    Type: ALIYUN::REDIS::AuditLogConfig
    Properties:
      InstanceId:
        Ref: Instance
      Retention: 1
  Whitelist:
    Type: ALIYUN::REDIS::Whitelist
    Properties:
      InstanceId:
        Ref: Instance
      SecurityIps:
        Ref: SecurityIps
      SecurityIpGroupName: ros
      SecurityIpGroupAttribute: show
    DependsOn: Instance
  Account:
    Type: ALIYUN::REDIS::Account
    Properties:
      InstanceId:
        Ref: Instance
      AccountDescription: Test Create Redis Account
      AccountName:
        Ref: AccountName
      AccountPrivilege:
        Ref: AccountPrivilege
      AccountPassword:
        Ref: AccountPassword
    DependsOn: Whitelist
Outputs:
  OrderId:
    Value:
      Fn::GetAtt:
      - Instance
      - OrderId
  InstanceId:
    Value:
      Fn::GetAtt:
      - Instance
      - InstanceId
  ConnectionDomain:
    Value:
      Fn::GetAtt:
      - Instance
      - ConnectionDomain
  Port:
    Value:
      Fn::GetAtt:
      - Instance
      - Port
  AccountInstanceId:
    Value:
      Fn::GetAtt:
      - Account
      - InstanceId
  AccountName:
    Value:
      Fn::GetAtt:
      - Account
      - AccountName
  SecurityIps:
    Value:
      Fn::GetAtt:
      - Whitelist
      - SecurityIps
  SecurityIpGroupName:
    Value:
      Fn::GetAtt:
      - Whitelist
      - SecurityIpGroupName
  SecurityIpGroupAttribute:
    Value:
      Fn::GetAtt:
      - Whitelist
      - SecurityIpGroupAttribute
