      ALIYUN::ROS::Designer:
        id: 5e04d1dc-9238-476e-9e4f-331c6a8d65b3
  ReadOnlyDBInstance3:
    Type: ALIYUN::RDS::ReadOnlyDBInstance
    Condition: CreateReadOnlyDBInstance3
