ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 迁移RDS MySQL到PolarDB，自动创建VPC、ECS、安全组，支持多只读实例配置，优化数据库性能与容量。
  en: Migrate RDS MySQL to PolarDB, automatically create VPC, ECS, and security groups, support multiple read-only instance configurations, and optimize database performance and capacity.
Conditions:
  CreateReadOnlyDBInstance2:
    Fn::Not:
      Fn::Equals:
      - '1'
      - Ref: ReadOnlyDBInstanceNum
  CreateReadOnlyDBInstance3:
    Fn::And:
    - Fn::Not:
        Fn::Equals:
        - '1'
        - Ref: ReadOnlyDBInstanceNum
    - Fn::Not:
        Fn::Equals:
        - '2'
        - Ref: ReadOnlyDBInstanceNum
  CreateReadOnlyDBInstance4:
    Fn::Or:
    - Fn::Equals:
      - '4'
      - Ref: ReadOnlyDBInstanceNum
    - Fn::Equals:
      - '5'
      - Ref: ReadOnlyDBInstanceNum
  CreateReadOnlyDBInstance5:
    Fn::Equals:
    - '5'
    - Ref: ReadOnlyDBInstanceNum
Parameters:
  ZoneId:
    Type: String
    Label:
      en: Availability Zone
      zh-cn: 可用区
    Description:
      en: 'Availability Zone ID,<br><b>note： <font color=''blue''>Before selecting,
        please confirm that the Availability Zone supports the specification of creating
        RDS、POLARDB and ECS resources</font></b><br>see detail: <a href=''https://www.alibabacloud.com/help/en/doc-detail/123712.html''
        target=''_blank''><b><font color=''blue''>View region and zone info</font></b></a>'
      zh-cn: '可用区ID。<br><b>注： <font color=''blue''>选择可用区前请确认该可用区是否支持创建RDS、POLARDB及ECS资源的规格</font></b><br>详见:
        <a href=''https://help.aliyun.com/document_detail/123712.html'' target=''_blank''><b><font
        color=''blue''>可用区信息</b></font></a>'
    AssociationProperty: ALIYUN::ECS::Instance:ZoneId
  VpcCidrBlock:
    Type: String
    Label:
      en: VPC CIDR Block
      zh-cn: 专有网络网段
    Description:
      en: 'The IP address range of the VPC in the CIDR Block form. '
      zh-cn: 专有网络IPv4网段
    Default: 172.16.0.0/12
    AllowedValues:
    - 192.168.0.0/16
    - 172.16.0.0/12
    - 10.0.0.0/8
  VSwitchCidrBlock:
    Type: String
    Label:
      en: VSwitch CIDR Block
      zh-cn: 交换机网段
    Description:
      en: CIDR Block of created VSwitch, It must belong to itself VPC CIDR Block.
      zh-cn: 交换机网段，必须为专有网络子网段。
    Default: 172.16.10.0/24
  ImageId:
    Type: String
    Label:
      en: Image
      zh-cn: 镜像
    Description:
      en: Image ID，see detail：<b><a href='https://www.alibabacloud.com/help/doc-detail/112977.html'
        target='_blank'><font color='blue'>Find the mirror</font></a></b>
      zh-cn: 镜像Id, 详见：<b><a href='https://help.aliyun.com/document_detail/112977.html'
        target='_blank'><font color='blue'>查找镜像</font></a></b>
    AssociationProperty: ALIYUN::ECS::Instance:ImageId
    Default: centos_7_06_64_20G_alibase_20190711.vhd
  InstanceType:
    Type: String
    Label:
      en: Specifications
      zh-cn: 实例规格
    Description:
      en: 'Fill in the specifications that can be used under the VSwitch availability
        zone;</b></font><br>general specifications：<font color=''red''><b>ecs.c5.large</b></font><br>note:
        a few zones do not support general specifications<br>see detail: <a href=''https://www.alibabacloud.com/help/en/doc-detail/25378.html''
        target=''_blank''><b><font color=''blue''>Instance Specification Family</font></a></b>'
      zh-cn: 填写VSwitch可用区下可使用的规格；<br>通用规格：<font color='red'><b>ecs.c5.large</b></font><br>注：可用区可能不支持通用规格<br>规格详见：<a
        href='https://help.aliyun.com/document_detail/25378.html' target='_blank'><b><font
        color='blue'>实例规格族</font></a></b>
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ZoneId
  SystemDiskCategory:
    Type: String
    Label:
      en: System Disk Type
      zh-cn: 系统盘类型
    Description:
      en: '<font color=''blue''><b>Optional values:</b></font><br>[cloud_efficiency:
        <font color=''green''>Efficient Cloud Disk</font>]<br>[cloud_ssd: <font color=''green''>SSD
        Cloud Disk</font>]<br>[cloud_essd: <font color=''green''>ESSD Cloud Disk</font>]<br>[cloud:
        <font color=''green''>Cloud Disk</font>]<br>[ephemeral_ssd: <font color=''green''>Local
        SSD Cloud Disk</font>]'
      zh-cn: '<font color=''blue''><b>可选值：</b></font><br>[cloud_efficiency: <font
        color=''green''>高效云盘</font>]<br>[cloud_ssd: <font color=''green''>SSD云盘</font>]<br>[cloud_essd:
        <font color=''green''>ESSD云盘</font>]<br>[cloud: <font color=''green''>普通云盘</font>]<br>[ephemeral_ssd:
        <font color=''green''>本地SSD盘</font>]'
    Default: cloud_efficiency
    AllowedValues:
    - cloud_efficiency
    - cloud_ssd
    - cloud
    - cloud_essd
    - ephemeral_ssd
  SystemDiskSize:
    Type: Number
    Label:
      en: System Disk Space
      zh-cn: 系统盘空间
    Description:
      en: 'System disk size, range of values: 40-500, units: GB.'
      zh-cn: 系统盘大小, 取值范围：[40, 500], 单位：GB。
    Default: 40
    MinValue: 40
    MaxValue: 500
  LoginPassword:
    Type: String
    Label:
      en: Login Password
      zh-cn: 登录密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in).
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）。
    ConstraintDescription:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in).
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）。
    AllowedPattern: '[0-9A-Za-z\_\-\&:;''<>,=%`~!@#\(\)\$\^\*\+\|\{\}\[\]\.\?\/]+$'
    MinLength: 8
    MaxLength: 30
    NoEcho: true
  DBInstanceEngineAndVersion:
    Type: String
    Label:
      en: Type And Version
      zh-cn: 类型与版本号
    Description:
      en: Database type and version.
      zh-cn: 数据库类型与版本号。
    Default: MySQL-5.6
    AllowedValues:
    - MySQL-5.5
    - MySQL-5.6
    - MySQL-5.7
    - MySQL-8.0
  DBInstanceClass:
    Type: String
    Label:
      en: Specifications
      zh-cn: 规格
    Description:
      en: 'Select the instance specification based on the type of database engine
        and the available area support;<br>see detail: <a href=''https://www.alibabacloud.com/help/doc-detail/26312.html''
        target=''_blank''><b><font color=''blue''>Instance specification sheet</font></b></a>'
      zh-cn: '根据数据库引擎类型和可用区域支持选择实例规格;<br>详见: <a href=''https://help.aliyun.com/document_detail/26312.html''
        target=''_blank''><b><font color=''blue''>实例规格表</font></b></a>'
    Default: rds.mysql.s1.small
  DBInstanceStorage:
    Type: Number
    Label:
      en: Storage Space
      zh-cn: 存储空间
    Description:
      en: 'Incrementing in every 5G, unit: GB,Value range:[5，1000].'
      zh-cn: 每5GB进行递增，单位:GB,取值范围:[5，1000]。
    ConstraintDescription:
      en: 'range:[5，1000], Incrementing in every 5G, unit: GB'
      zh-cn: 取值范围:[5，1000], 每 5G 递增，单位：GB
    Default: 5
    MinValue: 5
    MaxValue: 1000
  ReadOnlyDBInstanceNum:
    Type: String
    Label:
      en: Amount
      zh-cn: 创建实例数量
    Description:
      en: Number of Read-only database instances
      zh-cn: 创建只读实例数量
    Default: '1'
    AllowedValues:
    - '1'
    - '2'
    - '3'
    - '4'
    - '5'
  AccountName:
    Type: String
    Label:
      en: Database Account
      zh-cn: 数据库账号
    Description:
      en: Database read-write account with a maximum of 16 characters, consisting
        of lowercase letters, Numbers, underscores, beginning letters, and ending
        letters or Numbers.
      zh-cn: 数据库可读写的账号，最长16个字符, 由小写字母，数字、下划线组成、字母开头，字母或数字结尾。
    Default: db_admin
  DBPassword:
    Type: String
    Label:
      en: Account Password
      zh-cn: 账号密码
    Description:
      en: Large/lowercase letters, Numbers and special characters take up three kinds,
        8-32 bits.
      zh-cn: 大/小写字母、数字和特殊字符占3种，8-32位。
    AssociationProperty: ALIYUN::RDS::Instance::AccountPassword
    ConstraintDescription:
      en: '8-32 characters, can contain size letters, Numbers and special symbols
        (including:!@ # $% ^ & * - + = _).'
      zh-cn: 8-32个字符,可包含大小字母、数字及特殊符号（包含：!@#$%^&*-+=_）。
    AllowedPattern: '[0-9A-Za-z\!\@\#\$\%\^\&\*\-\+\=\_]+$'
    MinLength: 8
    MaxLength: 32
    NoEcho: true
  DBNodeClass:
    Type: String
    Label:
      en: Node Specifications
      zh-cn: 节点规格
    Description:
      en: 'The node specifications of the cluster.For more information, see detail:
        <a href=''https://www.alibabacloud.com/help/doc-detail/68498.html'' target=''_blank''><b><font
        color=''blue''>Specifications and pricing</font></b></a>'
      zh-cn: 集群的节点规格。 有关更多信息，请参见：<a href='https://help.aliyun.com/document_detail/68498.html'
        target='_blank'><b><font color='blue'>规格与定价</font></b></a>
    Default: polar.mysql.x4.medium
  Amount:
    Type: Number
    Label:
      en: Amount
      zh-cn: 节点数
    Description:
      en: Number of odes to be added to cluster.
      zh-cn: 要添加到集群中的节点数。
    Default: 1
    MinValue: 1
    MaxValue: 16
Resources:
  Vpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock:
        Ref: VpcCidrBlock
      VpcName:
        Fn::Join:
        - _
        - - Vpc
          - Ref: ALIYUN::StackId
  VSwitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      CidrBlock:
        Ref: VSwitchCidrBlock
      VSwitchName:
        Fn::Join:
        - _
        - - VSwitch
          - Ref: ALIYUN::StackId
    DependsOn: Vpc
  Database:
    Type: ALIYUN::RDS::DBInstance
    Properties:
      VpcId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch
      DBInstanceClass:
        Ref: DBInstanceClass
      DBInstanceNetType: Intranet
      DBInstanceStorage:
        Ref: DBInstanceStorage
      Engine:
        Fn::Select:
        - '0'
        - Fn::Split:
          - '-'
          - Ref: DBInstanceEngineAndVersion
      EngineVersion:
        Fn::Select:
        - '1'
        - Fn::Split:
          - '-'
          - Ref: DBInstanceEngineAndVersion
      SecurityIPList:
        Ref: VpcCidrBlock
      Tags:
        Key: best_practice
        Value: '025'
  ReadOnlyDBInstance:
    Type: ALIYUN::RDS::ReadOnlyDBInstance
    Properties:
      ZoneId:
        Ref: ZoneId
      VPCId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch
      DBInstanceClass:
        Ref: DBInstanceClass
      DBInstanceId:
        Ref: Database
      DBInstanceStorage:
        Ref: DBInstanceStorage
      EngineVersion:
        Fn::Select:
        - '1'
        - Fn::Split:
          - '-'
          - Ref: DBInstanceEngineAndVersion
      Tags:
        Key: best_practice
        Value: '025'
    DependsOn: Database
  Account:
    Type: ALIYUN::RDS::Account
    Properties:
      AccountName:
        Ref: AccountName
      AccountPassword:
        Ref: DBPassword
      AccountType: Super
      DBInstanceId:
        Ref: Database
    DependsOn:
    - Database
    - ReadOnlyDBInstance
  DBCluster:
    Type: ALIYUN::POLARDB::DBCluster
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch
      CloneDataPoint: LATEST
      CreationOption: MigrationFromRDS
      DBNodeClass:
        Ref: DBNodeClass
      DBType:
        Fn::Select:
        - '0'
        - Fn::Split:
          - '-'
          - Ref: DBInstanceEngineAndVersion
      DBVersion:
        Fn::Select:
        - '1'
        - Fn::Split:
          - '-'
          - Ref: DBInstanceEngineAndVersion
      PayType: Postpaid
      SourceResourceId:
        Ref: Database
    DependsOn: Account
  DBNodes:
    Type: ALIYUN::POLARDB::DBNodes
    Properties:
      Amount:
        Ref: Amount
      DBClusterId:
        Ref: DBCluster
  SecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: Vpc
      SecurityGroupName:
        Fn::Join:
        - _
        - - SecurityGroup
          - Ref: ALIYUN::StackId
    DependsOn: Vpc
  EcsInstance:
    Type: ALIYUN::ECS::Instance
    Properties:
      VpcId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch
      SecurityGroupId:
        Ref: SecurityGroup
      ImageId:
        Ref: ImageId
      AllocatePublicIP: false
      InstanceChargeType: PostPaid
      InstanceType:
        Ref: InstanceType
      Password:
        Ref: LoginPassword
      SystemDiskCategory:
        Ref: SystemDiskCategory
      SystemDiskSize:
        Ref: SystemDiskSize
      Tags:
      - Key: best_practice
        Value: '025'
      UserData:
        Fn::Join:
        - ''
        - - "#!/bin/sh \n"
          - yum install -y mysql
  ReadOnlyDBInstance2:
    Type: ALIYUN::RDS::ReadOnlyDBInstance
    Condition: CreateReadOnlyDBInstance2
    Properties:
      ZoneId:
        Ref: ZoneId
      VPCId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch
      DBInstanceClass:
        Ref: DBInstanceClass
      DBInstanceId:
        Ref: Database
      DBInstanceStorage:
        Ref: DBInstanceStorage
      EngineVersion:
        Fn::Select:
        - '1'
        - Fn::Split:
          - '-'
          - Ref: DBInstanceEngineAndVersion
      Tags:
        Key: best_practice
        Value: '025'
    DependsOn: Database
  ReadOnlyDBInstance3:
    Type: ALIYUN::RDS::ReadOnlyDBInstance
    Condition: CreateReadOnlyDBInstance3
    Properties:
      ZoneId:
        Ref: ZoneId
      VPCId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch
      DBInstanceClass:
        Ref: DBInstanceClass
      DBInstanceId:
        Ref: Database
      DBInstanceStorage:
        Ref: DBInstanceStorage
      EngineVersion:
        Fn::Select:
        - '1'
        - Fn::Split:
          - '-'
          - Ref: DBInstanceEngineAndVersion
      Tags:
        Key: best_practice
        Value: '025'
    DependsOn: Database
  ReadOnlyDBInstance4:
    Type: ALIYUN::RDS::ReadOnlyDBInstance
    Condition: CreateReadOnlyDBInstance4
    Properties:
      ZoneId:
        Ref: ZoneId
      VPCId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch
      DBInstanceClass:
        Ref: DBInstanceClass
      DBInstanceId:
        Ref: Database
      DBInstanceStorage:
        Ref: DBInstanceStorage
      EngineVersion:
        Fn::Select:
        - '1'
        - Fn::Split:
          - '-'
          - Ref: DBInstanceEngineAndVersion
      Tags:
        Key: best_practice
        Value: '025'
    DependsOn: Database
  ReadOnlyDBInstance5:
    Type: ALIYUN::RDS::ReadOnlyDBInstance
    Condition: CreateReadOnlyDBInstance5
    Properties:
      ZoneId:
        Ref: ZoneId
      VPCId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch
      DBInstanceClass:
        Ref: DBInstanceClass
      DBInstanceId:
        Ref: Database
      DBInstanceStorage:
        Ref: DBInstanceStorage
      EngineVersion:
        Fn::Select:
        - '1'
        - Fn::Split:
          - '-'
          - Ref: DBInstanceEngineAndVersion
      Tags:
        Key: best_practice
        Value: '025'
    DependsOn: Database
