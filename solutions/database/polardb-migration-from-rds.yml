        Ref: Database
      DBInstanceStorage:
        Ref: DBInstanceStorage
      EngineVersion:
        Fn::Select:
        - '1'
        - Fn::Split:
          - '-'
          - Ref: DBInstanceEngineAndVersion
      Tags:
        Key: best_practice
        Value: '025'
    DependsOn: Database
    Metadata:
      ALIYUN::ROS::Designer:
        id: d42d5365-86be-417a-88ef-1f18853c4076
  ReadOnlyDBInstance5:
    Type: ALIYUN::RDS::ReadOnlyDBInstance
