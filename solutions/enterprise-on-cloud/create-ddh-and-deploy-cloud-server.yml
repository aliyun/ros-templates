ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 创建DDH资源池，部署ECS实例，优化VMware上云，满足企业级安全、弹性与自定义需求。
  en: Create a DDH resource pool, deploy ECS instances, optimize VMware cloud migration,
    meeting enterprise-grade security, elasticity, and customization requirements.
Parameters:
  VpcCidrBlock:
    Type: String
    Label:
      en: VPC CIDR Block
      zh-cn: 专有网络网段
    Description:
      en: 'The IP address range of the VPC in the CIDR Block form; <br>you can use
        the following IP address ranges: <br><font color=''green''>[10.0.0.0/8]</font><br><font
        color=''green''>[172.16.0.0/12]</font><br><font color=''green''>[192.168.0.0/16]</font>'
      zh-cn: 专有网络IP地址段范围，<br>您可以使用以下的IP地址段:<br><font color='green'>[10.0.0.0/8]</font><br><font
        color='green'>[172.16.0.0/12]</font><br><font color='green'>[192.168.0.0/16]</font>
    Default: 10.0.0.0/8
    AllowedValues:
    - 192.168.0.0/16
    - 172.16.0.0/12
    - 10.0.0.0/8
  ZoneId:
    Type: String
    Label:
      en: VSwitch Availability Zone
      zh-cn: 交换机可用区
    Description:
      en: Availability zone id.<br><b>note： <font color='blue'>Before selecting the
        available zone, verify that the available zone supports the host that created
        the specification.</font></b>
      zh-cn: 可用区Id。<br><b>注： <font color='blue'>选择可用区前请确认该可用区是否支持创建该规格的宿主机。</font></b>
    AssociationProperty: ALIYUN::ECS::Instance:ZoneId
  VSwitchCidrBlock:
    Type: String
    Label:
      en: VSwitch CIDR Block
      zh-cn: 交换机网段
    Description:
      en: Must be a sub-network segment of the proprietary network and is not occupied
        by other VSwitches.
      zh-cn: 必须是所属专有网络的子网段，并且没有被其他交换机占用。
    Default: 10.2.0.0/16
  DedicatedHostType:
    Type: String
    Label:
      en: DDH Type
      zh-cn: 规格
    Description:
      en: 'Please confirm the inventory of this specification under the Availability
        Zone in the product console，<br>general specifications：<font color=''red''><b>ddh.c5</b></font><br>See
        Detail: <a href=''https://www.alibabacloud.com/help/zh/doc-detail/68564.htm''
        target=''_blank''><b><font color=''blue''>Host specifications</font></a></b>'
      zh-cn: 请在该产品控制台确认此规格在可用区下的库存情况，<br>通用规格：<font color='red'><b>ddh.c5</b></font><br>注：可用区可能不支持通用规格<br>详见：<a
        href='https://help.aliyun.com/document_detail/68564.html' target='_blank'><b><font
        color='blue'>宿主机规格</font></a></b>
  AutoPlacement:
    Type: String
    Label:
      en: Automatic Deployment
      zh-cn: 允许自动部署
    Description:
      en: Whether the host machine is allowed to join the pool of resources that are
        automatically deployed.
      zh-cn: 是否允许该宿主机加入自动部署的资源池。
    Default: 'on'
    AllowedValues:
    - 'on'
    - 'off'
  MaxAmount:
    Type: Number
    Label:
      en: ECS Amount
      zh-cn: 实例数量
    Description:
      en: 'The number of servers created in combination with the specifications of
        the host machine, the value range: 1 to 100.'
      zh-cn: 结合宿主机的规格创建服务器的数量，取值范围：1~100。
    ConstraintDescription:
      en: 'The number of servers created in combination with the specifications of
        the host machine, the value range: 1 to 100.'
      zh-cn: 结合宿主机的规格创建服务器的数量，取值范围：1~100。
    Default: 1
    MinValue: 1
    MaxValue: 100
  ImageId:
    Type: String
    Label:
      en: Image
      zh-cn: 镜像
    Description:
      en: Image ID，see detail：<b><a href='https://www.alibabacloud.com/help/doc-detail/112977.html'
        target='_blank'><font color='blue'>Find the mirror</font></a></b>
      zh-cn: 镜像Id, 详见：<b><a href='https://help.aliyun.com/document_detail/112977.html'
        target='_blank'><font color='blue'>查找镜像</font></a></b>
    AssociationProperty: ALIYUN::ECS::Instance:ImageId
  InstanceType:
    Type: String
    Label:
      en: Instance Type
      zh-cn: 实例规格
    Description:
      en: 'Please confirm that an instance of this specification is appropriate under
        the host;</b></font><br>general specifications：<font color=''red''><b>ecs.c5.large</b></font><br>note:
        a few zones do not support general specifications<br>see detail: <a href=''https://www.alibabacloud.com/help/en/doc-detail/25378.html''
        target=''_blank''><b><font color=''blue''>Instance Specification Family</font></a></b>'
      zh-cn: 请确认在该宿主机下适合创建该规格的实例；<br>通用规格：<font color='red'><b>ecs.c5.large</b></font><br>注：可用区可能不支持通用规格<br>规格详见：<a
        href='https://help.aliyun.com/document_detail/25378.html' target='_blank'><b><font
        color='blue'>实例规格族</font></a></b>
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ZoneId
  DiskCategory:
    Type: String
    Label:
      en: System Disk Type
      zh-cn: 系统盘类型
    Description:
      en: '<font color=''blue''><b>Optional values:</b></font><br>[cloud_efficiency:
        <font color=''green''>Efficient Cloud Disk</font>]<br>[cloud_ssd: <font color=''green''>SSD
        Cloud Disk</font>]<br>[cloud_essd: <font color=''green''>ESSD Cloud Disk</font>]<br>[cloud:
        <font color=''green''>Cloud Disk</font>]<br>[ephemeral_ssd: <font color=''green''>Local
        SSD Cloud Disk</font>]'
      zh-cn: '<font color=''blue''><b>可选值：</b></font><br>[cloud_efficiency: <font
        color=''green''>高效云盘</font>]<br>[cloud_ssd: <font color=''green''>SSD云盘</font>]<br>[cloud_essd:
        <font color=''green''>ESSD云盘</font>]<br>[cloud: <font color=''green''>普通云盘</font>]<br>[ephemeral_ssd:
        <font color=''green''>本地SSD盘</font>]'
    Default: cloud_efficiency
    AllowedValues:
    - cloud_efficiency
    - cloud_ssd
    - cloud
    - cloud_essd
    - ephemeral_ssd
  SystemDiskSize:
    Type: Number
    Label:
      en: System Disk Space
      zh-cn: 系统盘空间
    Description:
      en: 'System disk size, range of values: 40-500, units: GB.'
      zh-cn: 系统盘大小, 取值范围：[40, 500], 单位：GB。
    Default: 40
  Password:
    Type: String
    Label:
      en: Instance Password
      zh-cn: 实例密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in).
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）。
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in).
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）。
    AllowedPattern: '[0-9A-Za-z\_\-\&:;''<>,=%`~!@#\(\)\$\^\*\+\|\{\}\[\]\.\?\/]+$'
    MinLength: 8
    MaxLength: 30
    NoEcho: true
Resources:
  EcsDedicatedHost:
    Type: ALIYUN::ECS::DedicatedHost
    Properties:
      ZoneId:
        Ref: ZoneId
      AutoPlacement:
        Ref: AutoPlacement
      ChargeType: PostPaid
      DedicatedHostName: DDH
      DedicatedHostType:
        Ref: DedicatedHostType
      Tags:
      - Key: best_practice
        Value: '064'
    Metadata:
      ALIYUN::ROS::Designer:
        id: cdc03921-a7e4-47de-a64b-97af864a3ea0
  EcsVpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock:
        Ref: VpcCidrBlock
      VpcName:
        Fn::Join:
        - '-'
        - - StackId
          - Ref: ALIYUN::StackId
    Metadata:
      ALIYUN::ROS::Designer:
        id: 4592e1d7-0ede-4611-9d66-7cfd781953f7
  EcsSecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: EcsVpc
      SecurityGroupIngress:
      - IpProtocol: icmp
        NicType: internet
        PortRange: -1/-1
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        NicType: internet
        PortRange: 80/80
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        NicType: internet
        PortRange: 443/443
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        NicType: internet
        PortRange: 22/22
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
      SecurityGroupName:
        Fn::Join:
        - _
        - - StackId
          - Ref: ALIYUN::StackId
    Metadata:
      ALIYUN::ROS::Designer:
        id: 3cd0aced-8ece-4126-a94f-523a2e70aea9
  EcsVSwitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: EcsVpc
      CidrBlock:
        Ref: VSwitchCidrBlock
      VSwitchName:
        Fn::Join:
        - _
        - - StackId
          - Ref: ALIYUN::StackId
    Metadata:
      ALIYUN::ROS::Designer:
        id: 1a5f1fe2-2f59-4fb2-b31c-cd4f890e4f4b
  EcsInstanceGroup:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      VpcId:
        Ref: EcsVpc
      VSwitchId:
        Ref: EcsVSwitch
      SecurityGroupId:
        Ref: EcsSecurityGroup
      ImageId:
        Ref: ImageId
      AllocatePublicIP: false
      DedicatedHostId:
        Ref: EcsDedicatedHost
      InstanceType:
        Ref: InstanceType
      MaxAmount:
        Ref: MaxAmount
      Password:
        Ref: Password
      SystemDiskCategory:
        Ref: DiskCategory
      SystemDiskSize:
        Ref: SystemDiskSize
      Tags:
      - Key: best_practice
        Value: '064'
    DependsOn:
    - EcsDedicatedHost
    Metadata:
      ALIYUN::ROS::Designer:
        id: b79a99b8-b531-476d-ae04-d95986922e07
Outputs:
  EcsDedicatedHostId:
    Value:
      Fn::GetAtt:
      - EcsDedicatedHost
      - DedicatedHostIds
  EcsInstanceIds:
    Value:
      Fn::GetAtt:
      - EcsInstanceGroup
      - InstanceIds
  EcsInstancePrivateIps:
    Value:
      Fn::GetAtt:
      - EcsInstanceGroup
      - PrivateIps
