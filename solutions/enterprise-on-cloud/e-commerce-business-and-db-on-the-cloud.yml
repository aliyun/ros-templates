  SlbListener:
    Type: ALIYUN::SLB::Listener
    Properties:
      Persistence:
        CookieTimeout: 60
        StickySession: 'on'
        PersistenceTimeout: 180
        XForwardedFor: 'off'
        StickySessionType: insert
      ListenerPort: 80
      Bandwidth: -1
      HealthCheck:
        HttpCode: http_2xx,http_3xx,http_4xx,http_5xx
        HealthCheckType: tcp
        UnhealthyThreshold: 3
        Timeout: 5
        HealthyThreshold: 3
        Port: 80
        URI: /
        Interval: 2
      LoadBalancerId:
        Ref: Slb
      BackendServerPort: 80
      Protocol: tcp
  SlbBackendServerAttachment:
    Type: ALIYUN::SLB::BackendServerAttachment
    Properties:
      BackendServerList:
        - Ref: DsDemoEcs_0
        - Ref: DsDemoEcs_1
      BackendServerWeightList:
        - 100
        - 100
      LoadBalancerId:
        Ref: Slb
  WordpressDemoEcs:
    Type: ALIYUN::ECS::Instance
    Properties:
      VpcId:
        Ref: Vpc
      SecurityGroupId:
        Ref: WordpressSg
      VSwitchId:
        Ref: ECS_Vsw_2
      InstanceName: ecs-demo-wordpress
      ZoneId:
        Ref: ECS_ZoneId_2
      InstanceChargeType: PostPaid
      InstanceType:
        Ref: InstanceType
      ImageId: centos
      SystemDiskCategory:
        Ref: SystemDiskCategory
      SystemDiskSize: 40
      AllocatePublicIP: false
      Password:
        Ref: Password
  Eip_0:
    Type: ALIYUN::VPC::EIP
    Properties:
      Bandwidth: 2
      InstanceChargeType: Postpaid
      InternetChargeType: PayByTraffic
  Eip_1:
    Type: ALIYUN::VPC::EIP
    Properties:
      Bandwidth: 2
      InstanceChargeType: Postpaid
      InternetChargeType: PayByTraffic
  VpcEipAssociation_0:
    Type: ALIYUN::VPC::EIPAssociation
    Properties:
      InstanceId:
        Ref: Slb
      AllocationId:
        Ref: Eip_0
  VpcEipAssociation_1:
    Type: ALIYUN::VPC::EIPAssociation
    Properties:
      InstanceId:
        Ref: WordpressDemoEcs
      AllocationId:
        Ref: Eip_1
  InstallMysqlRunCommand:
    Type: ALIYUN::ECS::RunCommand
    DependsOn:
      - VpcEipAssociation_1
    Properties:
      Sync: true
      Type: RunShellScript
      Timeout: 600
      InstanceIds:
        - Ref: WordpressDemoEcs
      CommandContent:
        Fn::Sub:
          - |-
            #!/bin/bash
            wget http://repo.mysql.com/mysql-community-release-el7-5.noarch.rpm
            rpm -ivh mysql-community-release-el7-5.noarch.rpm
            yum install mysql-server -y
            systemctl start mysqld
            # 生成MySQL root用户，设置密码
            MYSQL_PASSWD="${RootPwd}"
            service mysqld start
            yum install expect -y
            echo '#!/usr/bin/expect' > dbroot.sh
            echo set timeout 60 >> dbroot.sh
            echo 'set password [lindex $argv 0]' >> dbroot.sh
            echo spawn mysql_secure_installation >> dbroot.sh
            echo expect { >> dbroot.sh
            echo '"Press y|Y for Yes" { send "Y\r"; exp_continue}' >> dbroot.sh
            echo '"password:" { send "${RootPwd}\r"; exp_continue}' >> dbroot.sh
            echo '"Please enter 0 = LOW, 1 = MEDIUM and 2 = STRONG:" { send "0\r"; exp_continue}' >> dbroot.sh
            echo '"Cleaning up" { send "\r"}' >> dbroot.sh
            echo } >> dbroot.sh
            echo interact >> dbroot.sh
            chmod +x dbroot.sh
            ./dbroot.sh
            # 生成DTS用户
            echo 'create database ${DtsDbName};' > setup.mysql
            echo 'create user "${DtsUserName}" identified by "${DtsUserPwd}";' >> setup.mysql
            echo 'GRANT ALL ON *.* TO "${DtsUserName}"@"%";' >> setup.mysql
            echo 'flush privileges;' >> setup.mysql
            chmod +x setup.mysql
            mysql -uroot -p${RootPwd} < setup.mysql
            # 添加测试数据
            echo 'use ${DtsDbName}' > setup_data.mysql
            echo 'CREATE TABLE ${DtsTableName} ( ' >> setup_data.mysql
            echo 'buyer_id varchar(32) DEFAULT NULL, ' >> setup_data.mysql
            echo 'buyer_prov varchar(32) DEFAULT NULL, ' >> setup_data.mysql
            echo 'gender varchar(32) DEFAULT NULL, ' >> setup_data.mysql
            echo 'age_range varchar(32) DEFAULT NULL, ' >> setup_data.mysql
            echo 'zodiac varchar(32) DEFAULT NULL ' >> setup_data.mysql
            echo ') ENGINE=InnoDB DEFAULT CHARSET=utf8;' >> setup_data.mysql
            echo 'insert into ${DtsTableName} ( buyer_id, buyer_prov, gender, age_range, zodiac ) values' >> setup_data.mysql
            echo '("0001","A","Male","20-30" ,"by"),' >> setup_data.mysql
            echo '("0002","B","Male","20-30" ,"by"),' >> setup_data.mysql
            echo '("0003","C","Female","30-40" ,"by"),' >> setup_data.mysql
            echo '("0004","D","Male","20-30" ,"by"),' >> setup_data.mysql
            echo '("0005","E","Male","20-30" ,"by"),' >> setup_data.mysql
            echo '("0006","F","Female","20-30" ,"by"),' >> setup_data.mysql
            echo '("0007","G","Female","10-20" ,"by"),' >> setup_data.mysql
            echo '("0008","H","Female","20-30" ,"by"),' >> setup_data.mysql
            echo '("0009","I","Male","20-30" ,"by"),' >> setup_data.mysql
            echo '("0010","J","Male","20-30" ,"by");' >> setup_data.mysql
            chmod +x setup_data.mysql
            mysql -uroot -p${RootPwd} < setup_data.mysql
          - RootPwd:
              Ref: DBPassword
            DtsUserName: dts_user
            DtsUserPwd:
              Ref: DBPassword
            DtsDbName: wordpress
            DtsTableName: demo_table
  RdsDBInstance:
    Type: ALIYUN::RDS::DBInstance
    Properties:
      Category: HighAvailability
      DBInstanceStorageType: local_ssd
      ZoneId:
        Ref: RDS_ZoneId_1
      SlaveZoneIds:
        - Ref: RDS_ZoneId_2
      VpcId:
        Ref: Vpc
      VSwitchId:
        Fn::Join:
          - ','
          - - Ref: RDS_Vsw_1
            - Ref: RDS_Vsw_2
      DBInstanceClass:
        Ref: DBInstanceClass
      DBInstanceStorage: 100
      DBMappings:
        - CharacterSetName: utf8
          DBName: wordpress_new
      Engine: MySQL
      EngineVersion: '5.6'
      MasterUserPassword:
        Ref: DBPassword
      MasterUserType: Super
      MasterUsername: myuser
      SecurityIPList: 192.168.0.0/16
      SecurityGroupId:
        Ref: ECommerceSg
  DtsInstance:
    Type: ALIYUN::DTS::Instance
    Properties:
      JobId:
        Fn::GetAtt:
          - MigrationJob
          - DtsJobId
      InstanceClass: small
      PayType: PostPaid
      Type: MIGRATION
      SourceRegion:
        Ref: ALIYUN::Region
      DestinationRegion:
        Ref: ALIYUN::Region
      SourceEndpointEngineName: MySQL
      DestinationEndpointEngineName: MySQL
  MigrationJob:
    Type: ALIYUN::DTS::MigrationJob2
    Properties:
      DtsJobName: e-commerce_migration
      SourceEndpoint:
        InstanceType: ECS
        InstanceID:
          Ref: WordpressDemoEcs
        EngineName: MYSQL
        Port: '3306'
        Region:
          Ref: ALIYUN::Region
        UserName: dts_user
        Password:
          Ref: DBPassword
      DestinationEndpoint:
        InstanceType: RDS
        InstanceID:
          Ref: RdsDBInstance
        EngineName: MYSQL
        Region:
          Ref: ALIYUN::Region
        UserName: myuser
        Password:
          Ref: DBPassword
      StructureInitialization: true
      DataInitialization: true
      DataSynchronization: true
      DbList:
        wordpress:
          name: wordpress_new
          all: true
    DependsOn:
      - RdsDBInstance
      - InstallMysqlRunCommand
Outputs:
  EcsLoginAddress:
    Description:
      zh-cn: ECS登陆地址。
      en: Ecs login address.
    Value:
      Fn::Sub:
        - https://ecs-workbench.aliyun.com/?from=EcsConsole&instanceType=ecs&regionId=${Region}&instanceId=${InstanceId}
        - InstanceId:
            Ref: WordpressDemoEcs
          Region:
            Ref: ALIYUN::Region
  DBInstanceId:
    Description:
      zh-cn: RDS实例ID。
      en: RDS instance id.
    Value:
      Fn::GetAtt:
        - RdsDBInstance
        - DBInstanceId
  DtsJobId:
    Description:
      zh-cn: DTS任务id。
      en: DTS job id.
    Value:
      Fn::GetAtt:
        - DtsInstance
        - JobId
