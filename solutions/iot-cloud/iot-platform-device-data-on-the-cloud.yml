ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 创建VPC环境，部署ECS实例，配置IoT设备数据自动上报至云端，并通过函数计算推送温湿度数据至钉钉群。
  en: Create a VPC environment, deploy ECS instances, configure IoT devices for automatic
    data reporting to the cloud, and utilize Function Compute to push temperature
    and humidity data to DingTalk groups.
Parameters:
  ZoneId:
    Type: String
    Label:
      en: VSwitch Availability Zone
      zh-cn: 可用区ID
    Description:
      en: Availability Zone ID,<br><b>note： <font color='blue'>Before selecting, please
        confirm that the Availability Zone supports the specification of creating
        ECS resources.</font></b>
      zh-cn: 可用区ID。<br><b>注： <font color='blue'>选择可用区前请确认该可用区是否支持创建ECS资源的规格。</font></b>
    AssociationProperty: ALIYUN::ECS::Instance:ZoneId
  InstanceType:
    Type: String
    Label:
      en: Instance Type
      zh-cn: 实例类型
    Description:
      en: 'Fill in the specifications that can be used under the VSwitch availability
        zone;</b></font><br>general specifications：<font color=''red''><b>ecs.c5.large</b></font><br>note:
        a few zones do not support general specifications<br>see detail: <a href=''https://www.alibabacloud.com/help/en/doc-detail/25378.html''
        target=''_blank''><b><font color=''blue''>Instance Specification Family</font></a></b>'
      zh-cn: 填写VSwitch可用区下可使用的规格；<br>通用规格：<font color='red'><b>ecs.c5.large</b></font><br>注：可用区可能不支持通用规格<br>规格详见：<a
        href='https://help.aliyun.com/document_detail/25378.html' target='_blank'><b><font
        color='blue'>实例规格族</font></a></b>
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ZoneId
  SystemDiskCategory:
    Type: String
    Label:
      en: System Disk Type
      zh-cn: 系统盘类型
    Description:
      en: '<font color=''blue''><b>Optional values:</b></font><br>[cloud_efficiency:
        <font color=''green''>Efficient Cloud Disk</font>]<br>[cloud_ssd: <font color=''green''>SSD
        Cloud Disk</font>]<br>[cloud_essd: <font color=''green''>ESSD Cloud Disk</font>]<br>[cloud:
        <font color=''green''>Cloud Disk</font>]<br>[ephemeral_ssd: <font color=''green''>Local
        SSD Cloud Disk</font>]'
      zh-cn: '<font color=''blue''><b>可选值：</b></font><br>[cloud_efficiency: <font
        color=''green''>高效云盘</font>]<br>[cloud_ssd: <font color=''green''>SSD云盘</font>]<br>[cloud_essd:
        <font color=''green''>ESSD云盘</font>]<br>[cloud: <font color=''green''>普通云盘</font>]<br>[ephemeral_ssd:
        <font color=''green''>本地SSD盘</font>]'
    AssociationProperty: ALIYUN::ECS::Disk::SystemDiskCategory
    AssociationPropertyMetadata:
      LocaleKey: DiskCategory
      InstanceType: ${InstanceType}
      ZoneId: ZoneId
  InstancePassword:
    Type: String
    Label:
      en: Instance Password
      zh-cn: 实例密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in).
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）。
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in).
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）。
    AllowedPattern: '[0-9A-Za-z\_\-\&:;''<>,=%`~!@#\(\)\$\^\*\+\|\{\}\[\]\.\?\/]+$'
    MinLength: 8
    MaxLength: 30
    NoEcho: true
  DeviceName:
    Type: String
    Label:
      en: Device Name
      zh-cn: 设备名称
  ProductKey:
    Type: String
    Label:
      en: Product Key
      zh-cn: 产品密钥
  DeviceSecret:
    Type: String
    Label:
      en: Device Secret
      zh-cn: 设备密钥
  Host:
    Type: String
    Label:
      en: The MQTT device Host
      zh-cn: MQTT设备接入域名（VPC内地址)
    Description:
      en: How to get access to a domain name, Please see <a href="https://help.aliyun.com/zh/iot/user-guide/manage-the-endpoint-of-an-instance"
        target="_blank"> manage instances terminal node </a>.
      zh-cn: 获取接入域名的方法，请参见<a href="https://help.aliyun.com/zh/iot/user-guide/manage-the-endpoint-of-an-instance"
        target="_blank">管理实例终端节点</a>。
  AccessToken:
    Type: String
    Label:
      en: Access Token
      zh-cn: Access Token
    Description:
      en: The value of AccessToken from the Webhook address of the internal enterprise
        application robot.
      zh-cn: 企业内部应用机器人Webhook地址中AccessToken的值。
  CommonName:
    Type: String
    Default: iot_cloud
Resources:
  ResourceManagerResourceGroup:
    Type: ALIYUN::ResourceManager::ResourceGroup
    Properties:
      DisplayName: IoT-Resource-Group
      Name:
        Fn::Join:
        - '-'
        - - IoT
          - Fn::Select:
            - 0
            - Fn::Split:
              - '-'
              - Ref: ALIYUN::StackId
  Vpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      VpcName:
        Fn::Sub: ${CommonName}_VPC_IOT
      CidrBlock: 192.168.0.0/16
      ResourceGroupId:
        Ref: ResourceManagerResourceGroup
    DependsOn:
    - ResourceManagerResourceGroup
  VSwitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      VSwitchName:
        Fn::Sub: ${CommonName}_vsw_001
      CidrBlock: 192.168.1.0/24
  SecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: Vpc
      SecurityGroupName:
        Fn::Sub: ${CommonName}_SecurityGroup_1
      ResourceGroupId:
        Ref: ResourceManagerResourceGroup
    DependsOn:
    - ResourceManagerResourceGroup
  InstanceGroup:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      VpcId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch
      SecurityGroupId:
        Ref: SecurityGroup
      ImageId: aliyun_3_x64_20G_alibase_20230727.vhd
      InstanceName:
        Fn::Sub: ${CommonName}_APP001
      SystemDiskSize: 20
      InstanceType:
        Ref: InstanceType
      SystemDiskCategory:
        Ref: SystemDiskCategory
      Password:
        Ref: InstancePassword
      IoOptimized: optimized
      MaxAmount: 1
      ResourceGroupId:
        Ref: ResourceManagerResourceGroup
    DependsOn:
    - ResourceManagerResourceGroup
  InstanceRunCommand:
    Type: ALIYUN::ECS::RunCommand
    Properties:
      InstanceIds:
      - Ref: InstanceGroup
      Sync: true
      Type: RunShellScript
      Timeout: '300'
      CommandContent:
        Fn::Sub: "#!/bin/bash\nsudo yum install -y nodejs\ncat >/root/iot_device.js\
          \ << 'EOF' \nconst mqtt = require(\"aliyun-iot-mqtt\");\n// 1. 设备身份信息\n\
          var options = {\n  productKey: \"${ProductKey}\",\n  deviceName: \"${DeviceName}\"\
          ,\n  deviceSecret: \"${DeviceSecret}\",\n  host: \"${Host}\",\n};\n// 2.\
          \ 建立MQTT连接\nconst client = mqtt.getAliyunIotMqttClient(options); //订阅云端指令Topic\n\
          client.subscribe(\"/${ProductKey}/${DeviceName}/c\"); client.on(\"message\"\
          , function (topic, message) {\n  console.log(\"topic \" + topic);\n  console.log(\"\
          message \" + message);\n});\nsetInterval(function () {\n  // 3.定时上报温湿度数据\n\
          \n  client.publish(\n    \"/sys/${ProductKey}/${DeviceName}/thing/event/property/post\"\
          ,\n    getPostData(),\n    { qos: 0 }\n  );\n}, 5 * 1000);\nfunction getPostData()\
          \ {\n  const payloadJson = {\n    id: Date.now(),\n    version: \"1.0\"\
          ,\n    params: {\n      temperature: Math.floor(Math.random() * 20 + 10),\n\
          \      humidity: Math.floor(Math.random() * 20 + 10),\n    },\n    method:\
          \ \"thing.event.property.post\",\n  };\n  console.log(\"payloadJson \" +\
          \ JSON.stringify(payloadJson));\n  return JSON.stringify(payloadJson);\n\
          }\nEOF\ncd /root\nnpm config set registry https://registry.npm.taobao.org\n\
          npm install aliyun-iot-mqtt -S\nnohup node iot_device.js &"
  RamUser:
    Type: ALIYUN::RAM::User
    Properties:
      UserName:
        Fn::Join:
        - '-'
        - - IoT-Test
          - Ref: ALIYUN::StackId
  CustomPolicy:
    Type: ALIYUN::RAM::ManagedPolicy
    Properties:
      PolicyName:
        Fn::Join:
        - '-'
        - - IoT-FC
          - Ref: ALIYUN::StackId
      PolicyDocument:
        Version: '1'
        Statement:
        - Effect: Allow
          Action:
          - fc:ListServices
          - fc:ListFunctions
          - fc:GetService
          - fc:GetFunction
          - fc:CreateFunction
          - fc:CreateService
          - fc:DeleteFunction
          - fc:DeleteService
          - fc:GetFunctionCode
          - fc:InvokeFunction
          Resource:
          - '*'
  AliyunIOTAccessingFCRolePolicy:
    Type: ALIYUN::RAM::ManagedPolicy
    Properties:
      PolicyName:
        Fn::Join:
        - '-'
        - - AliyunIOTAccessingFCRole
          - Ref: ALIYUN::StackId
      PolicyDocument:
        Version: '1'
        Statement:
        - Action:
          - ram:AttachPolicyToRole
          - ram:CreateRole
          Resource:
          - acs:ram:*:system:policy/AliyunIOTAccessingFCRolePolicy
          - acs:ram:*:*:role/AliyunIOTAccessingFCRole
          Effect: Allow
  AttachCustomPolicyToUser:
    Type: ALIYUN::RAM::AttachPolicyToUser
    Properties:
      PolicyType: Custom
      UserName:
        Fn::GetAtt:
        - RamUser
        - UserName
      PolicyName:
        Fn::GetAtt:
        - CustomPolicy
        - PolicyName
    DependsOn:
    - CustomPolicy
    - RamUser
  AttachAliyunIOTAccessingFCRolePolicyToUser:
    Type: ALIYUN::RAM::AttachPolicyToUser
    Properties:
      PolicyType: Custom
      UserName:
        Fn::GetAtt:
        - RamUser
        - UserName
      PolicyName:
        Fn::GetAtt:
        - AliyunIOTAccessingFCRolePolicy
        - PolicyName
    DependsOn:
    - AliyunIOTAccessingFCRolePolicy
    - RamUser
  AliyunBSSOrderAccessPolicyAttachment:
    Type: ALIYUN::ResourceManager::PolicyAttachment
    Properties:
      PolicyType: System
      ResourceGroupId:
        Ref: ResourceManagerResourceGroup
      PolicyName: AliyunBSSOrderAccess
      PrincipalName:
        Fn::Join:
        - ''
        - - Ref: RamUser
          - '@'
          - Fn::GetAtt:
            - ResourceManagerResourceGroup
            - AccountId
          - .onaliyun.com
      PrincipalType: IMSUser
    DependsOn:
    - ResourceManagerResourceGroup
  AliyunVPCReadOnlyAccessPolicyAttachment:
    Type: ALIYUN::ResourceManager::PolicyAttachment
    Properties:
      PolicyType: System
      ResourceGroupId:
        Ref: ResourceManagerResourceGroup
      PolicyName: AliyunVPCReadOnlyAccess
      PrincipalName:
        Fn::Join:
        - ''
        - - Ref: RamUser
          - '@'
          - Fn::GetAtt:
            - ResourceManagerResourceGroup
            - AccountId
          - .onaliyun.com
      PrincipalType: IMSUser
    DependsOn:
    - ResourceManagerResourceGroup
  AliyunECSFullAccessPolicyAttachment:
    Type: ALIYUN::ResourceManager::PolicyAttachment
    Properties:
      PolicyType: System
      ResourceGroupId:
        Ref: ResourceManagerResourceGroup
      PolicyName: AliyunECSFullAccess
      PrincipalName:
        Fn::Join:
        - ''
        - - Ref: RamUser
          - '@'
          - Fn::GetAtt:
            - ResourceManagerResourceGroup
            - AccountId
          - .onaliyun.com
      PrincipalType: IMSUser
    DependsOn:
    - ResourceManagerResourceGroup
  AliyunVPCFullAccessPolicyAttachment:
    Type: ALIYUN::ResourceManager::PolicyAttachment
    Properties:
      PolicyType: System
      ResourceGroupId:
        Ref: ResourceManagerResourceGroup
      PolicyName: AliyunVPCFullAccess
      PrincipalName:
        Fn::Join:
        - ''
        - - Ref: RamUser
          - '@'
          - Fn::GetAtt:
            - ResourceManagerResourceGroup
            - AccountId
          - .onaliyun.com
      PrincipalType: IMSUser
    DependsOn:
    - ResourceManagerResourceGroup
  AliyunIOTFullAccessPolicyAttachment:
    Type: ALIYUN::ResourceManager::PolicyAttachment
    Properties:
      PolicyType: System
      ResourceGroupId:
        Ref: ResourceManagerResourceGroup
      PolicyName: AliyunIOTFullAccess
      PrincipalName:
        Fn::Join:
        - ''
        - - Ref: RamUser
          - '@'
          - Fn::GetAtt:
            - ResourceManagerResourceGroup
            - AccountId
          - .onaliyun.com
      PrincipalType: IMSUser
    DependsOn:
    - ResourceManagerResourceGroup
  CustomPolicyAttachment:
    Type: ALIYUN::ResourceManager::PolicyAttachment
    Properties:
      PolicyType: Custom
      ResourceGroupId:
        Ref: ResourceManagerResourceGroup
      PolicyName:
        Ref: CustomPolicy
      PrincipalName:
        Fn::Join:
        - ''
        - - Ref: RamUser
          - '@'
          - Fn::GetAtt:
            - ResourceManagerResourceGroup
            - AccountId
          - .onaliyun.com
      PrincipalType: IMSUser
    DependsOn:
    - CustomPolicy
    - RamUser
    - ResourceManagerResourceGroup
  FcService:
    Type: ALIYUN::FC::Service
    Properties:
      InternetAccess: true
      ServiceName:
        Fn::Join:
        - '-'
        - - IoT_Service
          - Ref: ALIYUN::StackId
  Function:
    Type: ALIYUN::FC::Function
    Properties:
      ServiceName:
        Fn::GetAtt:
        - FcService
        - ServiceName
      FunctionName: pushData2DingTalk
      Handler: index.handler
      Runtime: nodejs14
      Code:
        SourceCode:
          Fn::Sub: "const https = require(\"https\"); const accessToken = \"${AccessToken}\"\
            ; module.exports.handler = function (event, context, callback) {\n  var\
            \ eventJson = JSON.parse(event.toString());\n  //钉钉消息格式\n  const postData\
            \ = JSON.stringify({\n    msgtype: \"markdown\",\n    markdown: {\n  \
            \    title: \"温湿度传感器\",\n      text:\n        \"#### 温湿度传感器上报\\n\" +\n\
            \        \"> 设备位置：\" +\n        eventJson.tag +\n        \"\\n\\n\" +\n\
            \        \"> 设备编号：\" +\n        eventJson.isn +\n        \"\\n\\n\" +\n\
            \        \"> 实时温度：\" +\n        eventJson.temperature +\n        \"℃\\\
            n\\n\" +\n        \"> 相对湿度：\" +\n        eventJson.humidity +\n      \
            \  \"%\\n\\n\" +\n        \"> ###### \" +\n        eventJson.time +\n\
            \        \" 发布 by [物联网平台](https://www.aliyun.com/product/iot) \\n\",\n\
            \    },\n    at: {\n      isAtAll: false,\n    },\n  });\n  const options\
            \ = {\n    hostname: \"oapi.dingtalk.com\",\n    port: 443,\n    path:\
            \ \"/robot/send?access_token=\" + accessToken,\n    method: \"POST\",\n\
            \    headers: {\n      \"Content-Type\": \"application/json\",\n     \
            \ \"Content-Length\": Buffer.byteLength(postData),\n    },\n  };\n  const\
            \ req = https.request(options, (res) => {\n    res.setEncoding(\"utf8\"\
            );\n    res.on(\"data\", (chunk) => {});\n    res.on(\"end\", () => {\n\
            \      callback(null, \"success\");\n    });\n  });\n  // 异常返回\n  req.on(\"\
            error\", (e) => {\n    callback(e);\n  });\n  // 写入数据\n  req.write(postData);\n\
            \  req.end();\n};"
