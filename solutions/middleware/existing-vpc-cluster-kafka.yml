        color=''green''>高效云盘</font>]<br>[cloud_ssd: <font color=''green''>SSD云盘</font>]<br>[cloud_essd:
        <font color=''green''>ESSD云盘</font>]<br>[cloud: <font color=''green''>普通云盘</font>]<br>[ephemeral_ssd:
        <font color=''green''>本地SSD盘</font>]'
    Default: cloud_efficiency
    AllowedValues:
    - cloud_efficiency
    - cloud_ssd
    - cloud
    - cloud_essd
    - ephemeral_ssd
  DiskSize:
    Type: Number
    Label:
      en: Data Disk Space
      zh-cn: 数据盘空间
    Description:
      en: 'Instance disk size, range of values: 20-32768, units: GB'
      zh-cn: 实例数据盘大小，单位为GiB。取值范围：20~32768
    Default: 100
    MinValue: 20
    MaxValue: 32768
  ListenPort:
    Type: Number
    Label:
      en: Kafka Listeners Port
      zh-cn: Kafka监听端口
    Description:
      en: Kafka Listeners Port, please use more than 1000 port Numbers
      zh-cn: Kafka监听端口，请使用1000以上的端口号
    Default: 9092
    MinValue: 1000
    MaxValue: 65535
  MsgTime:
    Type: Number
    Label:
      en: Message Retention Time
      zh-cn: 消息保留时间
    Description:
      en: Maximum message retention time in hours
      zh-cn: 消息保留最长时间, 单位：小时
    Default: 24
    AllowedValues:
    - 24
    - 48
    - 72
    - 96
    - 120
    - 144
    - 168
  TopicClass:
    Type: Number
    Label:
      en: Topic Specifications
      zh-cn: Topic规格
    Description:
      en: number of topics
      zh-cn: topic数量
    Default: 50
    MinValue: 50
    MaxValue: 450
  Amount:
    Type: Number
    Label:
      en: Instance Amount
      zh-cn: 实例数量
    Description:
      en: 'ECS Instance Amount, Allowed value: 3~10'
      zh-cn: 购买实例数量，允许值：3~10
    Default: 3
    MinValue: 3
    MaxValue: 10
  InstanceImageId:
    Type: String
    Label:
      en: Image ID
      zh-cn: 镜像ID
    Description:
      en: Image ID，See detail：<b><a href='https://www.alibabacloud.com/help/doc-detail/112977.html'
        target='_blank'><font color='blue'>Find the mirror</font></a></b>
      zh-cn: 镜像ID, 详见：<b><a href='https://help.aliyun.com/document_detail/112977.html'
        target='_blank'><font color='blue'>查找镜像</font></a></b>
    Default: centos_7
