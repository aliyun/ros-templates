ROSTemplateFormatVersion: '2015-09-01'
Description: 企业应用(酒店PMS)混合云组网
Conditions:
  ConnectToCCN:
    Fn::Not:
      Fn::Equals:
      - default
      - Ref: SmartAGId
Parameters:
  VpcCidrBlock:
    Type: String
    Label:
      en: VPC network segment
      zh-cn: 专有网络网段
    Description:
      en: 'The ip address range of the VPC in the CidrBlock form; <br>You can use
        the following ip address ranges and their subnets: <br><font color=''green''>[10.0.0.0/8]</font><br><font
        color=''green''>[172.16.0.0/12]</font><br><font color=''green''>[192.168.0.0/16]</font>'
      zh-cn: 专有网络ip地址段范围，<br>您可以使用以下的ip地址段或其子网:<br><font color='green'>[10.0.0.0/8]</font><br><font
        color='green'>[172.16.0.0/12]</font><br><font color='green'>[192.168.0.0/16]</font>
    Default: 192.168.0.0/16
  VSwitchZone1:
    Type: String
    Label:
      en: VSwitch 1 availability zone
      zh-cn: 交换机1可用区
    Description:
      en: Availability zone id.<br><b>note： <font color='blue'>Before selecting, please
        confirm that the Availability Zone supports the specification of creating
        SLB, RDS, and ECS resources.</font></b>
      zh-cn: 可用区Id。<br><b>注： <font color='blue'>选择前请确认该可用区是否支持创建SLB、RDS及ECS资源的规格。</font></b>
    AssociationProperty: ALIYUN::ECS::Instance:ZoneId
  VSwitchCidrBlock1:
    Type: String
    Label:
      en: VSwitch 1 network segment
      zh-cn: 交换机1网段
    Description:
      en: Must be a sub-network segment of the proprietary network and is not occupied
        by other v-switches.
      zh-cn: 必须是所属专有网络的子网段，并且没有被其他交换机占用。
    Default: 192.168.3.0/24
  VSwitchZone2:
    Type: String
    Label:
      en: VSwitch 2 availability zone
      zh-cn: 交换机2可用区
    Description:
      en: Please select a different availability area than v-switch 1,<br><b>note：
        <font color='blue'>Before selecting, please confirm that the Availability
        Zone supports the specification of creating RDS and ECS resources.</font></b>
      zh-cn: 请选择与交换机1不同的可用区，<br><b>注： <font color='blue'>选择前请确认该可用区是否支持创建RDS及ECS资源的规格。</font></b>
    AssociationProperty: ALIYUN::ECS::Instance:ZoneId
  VSwitchCidrBlock2:
    Type: String
    Label:
      en: VSwitch 1 network segment
      zh-cn: 交换机1网段
    Description:
      en: Must be a sub-network segment of the proprietary network and is not occupied
        by other v-switches.
      zh-cn: 必须是所属专有网络的子网段，并且没有被其他交换机占用。
    Default: 192.168.4.0/24
  EcsGroup1Amount:
    Type: Number
    Label:
      en: Number of 1 instances
      zh-cn: 1组实例数量
    Description:
      en: 'Number of servers under Switch 1,Value range: 1 to 100.'
      zh-cn: 交换机1下的服务器数量。
    Default: 1
    MinValue: 1
    MaxValue: 100
  EcsGroup2Amount:
    Type: Number
    Label:
      en: Number of 2 instances
      zh-cn: 2组实例数量
    Description:
      en: 'Number of servers under Switch 2,Value range: 1 to 100.'
      zh-cn: 交换机2下的服务器数量。
    Default: 1
    MinValue: 1
    MaxValue: 100
  EcsImageId:
    Type: String
    Label:
      en: Image id
      zh-cn: 镜像Id
    Description:
      en: Image ID，see detail：<b><a href='https://www.alibabacloud.com/help/doc-detail/112977.html'
        target='_blank'><font color='blue'>Find the mirror</font></a></b>
      zh-cn: 镜像Id, 详见：<b><a href='https://help.aliyun.com/document_detail/112977.html'
        target='_blank'><font color='blue'>查找镜像</font></a></b>
    AssociationProperty: ALIYUN::ECS::Instance:ImageId
    Default: centos_7_06_64_20G_alibase_20190711.vhd
  EcsInstanceType:
    Type: String
    Label:
      en: Specification
      zh-cn: 规格
    Description:
      en: 'Fill in the specifications that can be used under the VSwitch availability
        zone;</b></font><br>general specifications：<font color=''red''><b>ecs.c5.large</b></font><br>note:
        a few zones do not support general specifications<br>see detail: <a href=''https://www.alibabacloud.com/help/en/doc-detail/25378.html''
        target=''_blank''><b><font color=''blue''>Instance Specification Family</font></a></b>'
      zh-cn: 填写VSwitch可用区下可使用的规格；<br>通用规格：<font color='red'><b>ecs.c5.large</b></font><br>注：可用区可能不支持通用规格<br>规格详见：<a
        href='https://help.aliyun.com/document_detail/25378.html' target='_blank'><b><font
        color='blue'>实例规格族</font></a></b>
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
  EcsSystemDiskCategory:
    Type: String
    Label:
      en: System Disk Type
      zh-cn: 系统盘类型
    Description:
      en: '<font color=''blue''><b>Optional values:</b></font><br>[cloud_efficiency:
        <font color=''green''>Efficient Cloud Disk</font>]<br>[cloud_ssd: <font color=''green''>SSD
        Cloud Disk</font>]<br>[cloud_essd: <font color=''green''>ESSD Cloud Disk</font>]<br>[cloud:
        <font color=''green''>Cloud Disk</font>]<br>[ephemeral_ssd: <font color=''green''>Local
        SSD Cloud Disk</font>]'
      zh-cn: '<font color=''blue''><b>可选值：</b></font><br>[cloud_efficiency: <font
        color=''green''>高效云盘</font>]<br>[cloud_ssd: <font color=''green''>SSD云盘</font>]<br>[cloud_essd:
        <font color=''green''>ESSD云盘</font>]<br>[cloud: <font color=''green''>普通云盘</font>]<br>[ephemeral_ssd:
        <font color=''green''>本地SSD盘</font>]'
    Default: cloud_efficiency
    AllowedValues:
    - cloud_efficiency
    - cloud_ssd
    - cloud
    - cloud_essd
    - ephemeral_ssd
  EcsSystemDiskSize:
    Type: Number
    Label:
      en: System Disk Space
      zh-cn: 系统盘空间
    Description:
      en: 'System disk size, range of values: 40-500, units: GB.'
      zh-cn: 系统盘大小, 取值范围：[40, 500], 单位：GB。
    Default: 40
    MinValue: 40
    MaxValue: 500
  EcsPassword:
    Type: String
    Label:
      en: Instance Password
      zh-cn: 实例密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in).
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）。
    ConstraintDescription:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in).
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）。
    AllowedPattern: '[0-9A-Za-z\_\-\&:;''<>,=%`~!@#\(\)\$\^\*\+\|\{\}\[\]\.\?\/]+$'
    MinLength: 8
    MaxLength: 30
    NoEcho: true
  SlbLoadBalancerSpec:
    Type: String
    Label:
      en: Specifications
      zh-cn: 规格
    Description:
      en: Specification for SLB, for more info, please refer to <a href='https://www.alibabacloud.com/help/doc-detail/85931.htm'
        target='_blank'><b><font color='blue'>SLB Instance Overview</font></b><a>.
      zh-cn: 负载均衡实例的规格，详情请参见<a href='https://help.aliyun.com/document_detail/85931.html'
        target='_blank'><b><font color='blue'>实例概述</font></b><a>。
    Default: slb.s1.small
  SlbEcsBackendServerWeight:
    Type: Number
    Label:
      en: Backend Server Weights
      zh-cn: 后端服务器权重
    Description:
      en: The back-end server weight added by load balancing.
      zh-cn: 负载均衡添加的后端服务器权重。
    Default: 100
    MinValue: 1
    MaxValue: 100
  DBInstanceEngineAndVersion:
    Type: String
    Label:
      en: Type and Version
      zh-cn: 类型与版本号
    Description:
      en: Database Type and Version.
      zh-cn: 数据库类型与版本号。
    Default: MySQL-5.6
    AllowedValues:
    - MySQL-5.5
    - MySQL-5.6
    - MySQL-5.7
    - MySQL-8.0
  RdsDBInstanceClass:
    Type: String
    Label:
      en: Specifications
      zh-cn: 规格
    Description:
      en: First verify that the specification is in stock under the available zone,
        and you need to verify that you support the creation of an instance of a multi-available
        zone;<br>see detail：<a href='https://www.alibabacloud.com/help/doc-detail/26312.htm'
        target='_blank'><b><font color='blue'>Instance specification table</font></b></a>
      zh-cn: 请先确认该机型在该可用区下的库存情况，并且需要确认是否支持创建多可用区的实例; <br>规格详见：<a href='https://help.aliyun.com/document_detail/26312.html'
        target='_blank'><b><font color='blue'>实例规格表</font></b></a>
    Default: rds.mysql.s2.large
  RdsDBInstanceStorage:
    Type: Number
    Label:
      en: Storage Space
      zh-cn: 存储空间
    Description:
      en: 'Database storage space, units: GB, per 5GB increment, value range: 5-1000.'
      zh-cn: 数据库存储空间, 单位：GB, 每5GB进行递增，取值范围：5-1000。
    Default: 150
    MinValue: 5
    MaxValue: 1000
  RdsDBName:
    Type: String
    Label:
      en: Database Name
      zh-cn: 数据库名称
    Description:
      en: The database name created by the instance, consisting of lowercase letters,
        numbers, underscores, and middle lines, beginning with letters, ending with
        letters or numbers, up to 64 characters.
      zh-cn: 实例创建的数据库名称，由小写字母、数字、下划线、中划线组成，以字母开头，字母或数字结尾，最多64个字符。
    Default: appdb
    MinLength: 1
    MaxLength: 64
  DBCharacterSetName:
    Type: String
    Label:
      en: Database Character Set
      zh-cn: 数据库字符集
    Description:
      en: For more information on values, see detail:<b><a href='https://www.alibabacloud.com/help/en/doc-detail/99716.html'
        target='_blank'><font color='blue'>Character Set Table</font></a></b>
      zh-cn: 取值详情，详见：<b><a href='https://help.aliyun.com/document_detail/99716.html'
        target='_blank'><font color='blue'>字符集表</font></a></b>
    Default: utf8
  RdsSuperAccountName:
    Type: String
    Label:
      en: High-Privileged Account Name
      zh-cn: 高权限账号名称
    Description:
      en: A uniqueness check is required, consisting of lowercase letters, numbers,
        and underscores, beginning with letters and not exceeding 16 characters long.
      zh-cn: 需通过唯一性检查,由小写字母、数字、下划线（_）组成，以字母开头，长度不超过16个字符。
    ConstraintDescription:
      en: A uniqueness check is required, consisting of lowercase letters, numbers,
        and underscores, beginning with letters and not exceeding 16 characters long.
      zh-cn: 需通过唯一性检查,由小写字母、数字、下划线（_）组成，以字母开头，长度不超过16个字符。
    Default: admin_dba
    MinLength: 1
    MaxLength: 16
  RdsSuperAccountPwd:
    Type: String
    Label:
      en: High-Privileged Account Password
      zh-cn: 高权限账号密码
    Description:
      en: 'Length 8-32 bits, large /lowercase letters, numbers, special characters
        accounted for three: !@#$%^&*()_+-='
      zh-cn: '长度8－32位，大/小写字母、数字、特殊字符占三种；特殊字符包含: !@#$%^&*()_+-='
    ConstraintDescription:
      en: 'Length 8-32 bits, large /lowercase letters, numbers, special characters
        accounted for three: !@#$%^&*()_+-='
      zh-cn: '长度8－32位，大/小写字母、数字、特殊字符占三种；特殊字符包含: !@#$%^&*()_+-='
    MinLength: 8
    MaxLength: 32
    NoEcho: true
  SmartAGId:
    Type: String
    Label:
      en: Smart Access Gateway Id
      zh-cn: 智能接入网关Id
    Description:
      en: Activated Smart Access Gateway Id;<br>note：<font color='blue'><b>Default
        means that there is no Smart Access Gateway Id and you need to manually connect
        to the cloud network in the Smart Gateway console after the resource stack
        is created.</b></font>
      zh-cn: 已激活的智能接入网关Id；<br>注：<font color='blue'><b>默认default时,表示没有智能接入网关Id，需在资源栈创建完成后手动在智能网关控制台连接云连接网。</b></font>
    Default: default
Resources:
  CenInstance:
    Type: ALIYUN::CEN::CenInstance
    Properties:
      Name:
        Fn::Join:
        - '-'
        - - StackId
          - Ref: ALIYUN::StackId
  EcsVpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock:
        Ref: VpcCidrBlock
      VpcName:
        Fn::Join:
        - '-'
        - - StackId
          - Ref: ALIYUN::StackId
  EcsSecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Fn::GetAtt:
        - EcsVpc
        - VpcId
      SecurityGroupEgress:
      - DestCidrIp: 0.0.0.0/0
        IpProtocol: all
        NicType: internet
        PortRange: -1/-1
        Priority: 1
      - DestCidrIp: 0.0.0.0/0
        IpProtocol: all
        NicType: intranet
        PortRange: -1/-1
        Priority: 1
      SecurityGroupIngress:
      - IpProtocol: all
        NicType: internet
        PortRange: -1/-1
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
      - IpProtocol: all
        NicType: intranet
        PortRange: -1/-1
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
      SecurityGroupName:
        Fn::Join:
        - '-'
        - - StackId
          - Ref: ALIYUN::StackId
  EcsVSwitch1:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: VSwitchZone1
      VpcId:
        Ref: EcsVpc
      CidrBlock:
        Ref: VSwitchCidrBlock1
      VSwitchName:
        Fn::Join:
        - '-'
        - - VSwitch1
          - StackId
          - Ref: ALIYUN::StackId
  EcsInstanceGroup1:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      VpcId:
        Ref: EcsVpc
      VSwitchId:
        Ref: EcsVSwitch1
      SecurityGroupId:
        Ref: EcsSecurityGroup
      ImageId:
        Ref: EcsImageId
      AllocatePublicIP: false
      InstanceChargeType: PostPaid
      InstanceType:
        Ref: EcsInstanceType
      IoOptimized: optimized
      MaxAmount:
        Ref: EcsGroup1Amount
      Password:
        Ref: EcsPassword
      SystemDiskCategory:
        Ref: EcsSystemDiskCategory
      SystemDiskSize:
        Ref: EcsSystemDiskSize
      Tags:
      - Key: best_practice
        Value: '004'
      UserData:
        Fn::Join:
        - ''
        - - '#!/bin/sh

            '
          - 'sudo yum check-update

            '
          - "sudo yum -y install httpd php \n"
          - 'cd /var/www/html

            '
          - 'echo "hello world,This is ECS1." >index.html

            '
          - 'service httpd start

            '
  EcsVSwitch2:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: VSwitchZone2
      VpcId:
        Ref: EcsVpc
      CidrBlock:
        Ref: VSwitchCidrBlock2
      VSwitchName:
        Fn::Join:
        - '-'
        - - VSwitch1
          - StackId
          - Ref: ALIYUN::StackId
  EcsInstanceGroup2:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      VpcId:
        Ref: EcsVpc
      VSwitchId:
        Ref: EcsVSwitch2
      SecurityGroupId:
        Ref: EcsSecurityGroup
      ImageId:
        Ref: EcsImageId
      AllocatePublicIP: false
      InstanceChargeType: PostPaid
      InstanceType:
        Ref: EcsInstanceType
      IoOptimized: optimized
      MaxAmount:
        Ref: EcsGroup2Amount
      Password:
        Ref: EcsPassword
      SystemDiskCategory:
        Ref: EcsSystemDiskCategory
      SystemDiskSize:
        Ref: EcsSystemDiskSize
      Tags:
      - Key: best_practice
        Value: '004'
      UserData:
        Fn::Join:
        - ''
        - - '#!/bin/sh

            '
          - 'sudo yum check-update

            '
          - "sudo yum -y install httpd php \n"
          - 'cd /var/www/html

            '
          - 'echo "hello world,This is ECS2." >index.html

            '
          - 'service httpd start

            '
  SlbLoadBalancer:
    Type: ALIYUN::SLB::LoadBalancer
    Properties:
      VpcId:
        Ref: EcsVpc
      VSwitchId:
        Ref: EcsVSwitch1
      AddressType: intranet
      InternetChargeType: paybytraffic
      LoadBalancerSpec:
        Ref: SlbLoadBalancerSpec
      MasterZoneId:
        Ref: VSwitchZone1
      Tags:
      - Key: best_practice
        Value: '004'
    DependsOn:
    - EcsVpc
  SlbBackendServerAttachment:
    Type: ALIYUN::SLB::BackendServerAttachment
    Properties:
      BackendServerList:
      - Ref: EcsInstanceGroup1
      - Ref: EcsInstanceGroup2
      BackendServerWeightList:
      - Ref: SlbEcsBackendServerWeight
      LoadBalancerId:
        Ref: SlbLoadBalancer
    DependsOn:
    - EcsInstanceGroup1
    - EcsInstanceGroup2
  CenVpcAttachment:
    Type: ALIYUN::CEN::CenInstanceAttachment
    Properties:
      CenId:
        Ref: CenInstance
      ChildInstanceId:
        Ref: EcsVpc
      ChildInstanceRegionId:
        Ref: ALIYUN::Region
      ChildInstanceType: VPC
    DependsOn:
    - CenInstance
    - SlbBackendServerAttachment
  SagCloudConnectNetwork:
    Type: ALIYUN::SAG::CloudConnectNetwork
    Properties:
      Description: CloudConnectNetwork
      Name:
        Fn::Join:
        - '-'
        - - StackId
          - Ref: ALIYUN::StackId
  CenCcnAttachment:
    Type: ALIYUN::CEN::CenInstanceAttachment
    Properties:
      CenId:
        Ref: CenInstance
      ChildInstanceId:
        Ref: SagCloudConnectNetwork
      ChildInstanceRegionId: ccn-cn-shanghai
      ChildInstanceType: CCN
    DependsOn:
    - CenVpcAttachment
    - SagCloudConnectNetwork
  RdsDBInstance:
    Type: ALIYUN::RDS::DBInstance
    Properties:
      VpcId:
        Ref: EcsVpc
      VSwitchId:
        Ref: EcsVSwitch1
      AllocatePublicConnection: true
      DBInstanceClass:
        Ref: RdsDBInstanceClass
      DBInstanceStorage:
        Ref: RdsDBInstanceStorage
      DBMappings:
      - CharacterSetName:
          Ref: DBCharacterSetName
        DBName:
          Ref: RdsDBName
      Engine:
        Fn::Select:
        - '0'
        - Fn::Split:
          - '-'
          - Ref: DBInstanceEngineAndVersion
      EngineVersion:
        Fn::Select:
        - '1'
        - Fn::Split:
          - '-'
          - Ref: DBInstanceEngineAndVersion
      MasterUserPassword:
        Ref: RdsSuperAccountPwd
      MasterUserType: Super
      MasterUsername:
        Ref: RdsSuperAccountName
      MultiAZ: true
      SecurityIPList:
        Ref: VpcCidrBlock
      Tags:
        Key: best_practice
        Value: '004'
  SagSmartAccessGatewayBinding:
    Type: ALIYUN::SAG::SmartAccessGatewayBinding
    Condition: ConnectToCCN
    Properties:
      CcnId:
        Fn::GetAtt:
        - SagCloudConnectNetwork
        - CcnId
      SmartAGId:
        Ref: SmartAGId
    DependsOn:
    - SagCloudConnectNetwork
  SlbListener:
    Type: ALIYUN::SLB::Listener
    Properties:
      BackendServerPort: 80
      Bandwidth: -1
      HealthCheck:
        HealthyThreshold: 3
        HttpCode: http_2xx,http_3xx,http_4xx,http_5xx
        Interval: 2
        Port: 80
        Timeout: 5
        URI: /
        UnhealthyThreshold: 3
      ListenerPort: 80
      LoadBalancerId:
        Ref: SlbLoadBalancer
      Persistence:
        CookieTimeout: 60
        PersistenceTimeout: 180
        StickySession: 'off'
        StickySessionType: insert
        XForwardedFor: 'off'
      Protocol: http
Outputs:
  CcnId:
    Value:
      Fn:GetAtt:
      - SagCloudConnectNetwork
      - CcnId
  CenId:
    Value:
      Fn::GetAtt:
      - CenInstance
      - CenId
  VpcId:
    Value:
      Fn::GetAtt:
      - EcsVpc
      - VpcId
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - VpcCidrBlock
      - VSwitchZone1
      - VSwitchCidrBlock1
      - VSwitchZone2
      - VSwitchCidrBlock2
      Label:
        default: VPC
    - Parameters:
      - EcsGroup1Amount
      - EcsGroup2Amount
      - EcsImageId
      - EcsInstanceType
      - EcsSystemDiskCategory
      - EcsSystemDiskSize
      - EcsPassword
      Label:
        default: ECS
    - Parameters:
      - SlbLoadBalancerSpec
      - SlbEcsBackendServerWeight
      Label:
        default: SLB
    - Parameters:
      - DBInstanceEngineAndVersion
      - RdsDBInstanceClass
      - RdsDBInstanceStorage
      - RdsDBName
      - DBCharacterSetName
      - RdsSuperAccountName
      - RdsSuperAccountPwd
      Label:
        default: RDS
    - Parameters:
      - SmartAGId
      Label:
        default: SAG
    TemplateTags:
    - acs:solution:网络组网:企业应用（酒店PMS）混合云组网
