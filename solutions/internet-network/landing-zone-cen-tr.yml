ROSTemplateFormatVersion: '2015-09-01'
Transform: Aliyun::Terraform-v1.2
Description:
  zh-cn: 跨账号（1 & 2）在不同地域间通过CEN及Transit Router建立双网络互通，并配置VPC及路由表实现资源共享。
  en: Cross-accounts (1 & 2) establish dual network interoperability between different regions through CEN and Transit Router, and configure VPC and routing tables to achieve resource sharing.
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - user1_id
      - user2_id
      Label:
        default:
          zh-cn: 账号配置（请确保账号具有AliyunServiceRolePolicyForCEN权限）
          en: Account Configuration
    - Parameters:
      - region1
      - region1_zone_id
      - region2
      - region2_zone_id
      Label:
        default:
          zh-cn: 地域和可用区配置
          en: Region and Zone Configuration
    - Parameters:
      - user1_region1_vpc_cidr_block
      - user1_region1_vsw_cidr_block
      - user1_region2_vpc_cidr_block
      - user1_region2_vsw_cidr_block
      Label:
        default:
          zh-cn: 账号1网段配置(注意VPC间配置的网段不可重叠)
          en: CIDR Configuration
    - Parameters:
      - user2_region1_vpc_cidr_block
      - user2_region1_vsw_cidr_block
      - user2_region2_vpc_cidr_block
      - user2_region2_vsw_cidr_block
      - user2_connect_vpc_cidr_block
      - user2_connect_vsw_cidr_block
      Label:
        default:
          zh-cn: 账号2网段配置(注意VPC间配置的网段不可重叠)
          en: CIDR Configuration
    - Parameters:
      - create_ecs
      Label:
        default:
          zh-cn: ECS创建配置
          en: ECS Creation Configuration
      Type: bool
    - Parameters:
      - region1_instance_type
      - region1_system_disk_category
      - region2_instance_type
      - region2_system_disk_category
      - ecs_password
      Label:
        default:
          zh-cn: Ecs实例类型及密码配置（当选择不创建ECS实例时，无需配置）
          en: ECS InstanceType and Password Configuration
    TemplateTags:
    - acs:integrate:landing_zone:cen_tr
Workspace:
  main.tf: "variable \"user1_id\" {\n  type = string\n  description = <<EOT\n  {\n\
    \    \"AssociationProperty\": \"ALIYUN::ResourceManager::Account\",\n    \"Label\"\
    : {\n        \"zh-cn\": \"账号1的ID\"\n    }\n  }\n  EOT\n}\n\nvariable \"user2_id\"\
    \ {\n  type = string\n  description = <<EOT\n  {\n    \"AssociationProperty\"\
    : \"ALIYUN::ResourceManager::Account\",\n    \"Label\": {\n        \"zh-cn\":\
    \ \"账号2的ID\"\n    }\n  }\n  EOT\n}\n\nlocals {\n  role_name = \"ResourceDirectoryAccountAccessRole\"\
    \n}\n\n\nvariable \"create_ecs\" {\n  type = bool\n  description = <<EOT\n  {\n\
    \    \"Label\": {\n        \"zh-cn\": \"是否创建ECS进行网络连通测试\"\n    }\n  }\n  EOT\n\
    \  default = false\n}\n\nvariable \"region1\" {\n  type = string\n  description\
    \ = <<EOT\n  {\n    \"AssociationProperty\": \"ALIYUN::ECS::RegionId\",\n    \"\
    Description\":\"企业版转发路由器支持的地域和可用区: https://help.aliyun.com/document_detail/181681.html\"\
    ,\n    \"Label\": {\n        \"zh-cn\": \"资源部署地域1\"\n    }\n  }\n  EOT\n  default\
    \ = \"cn-beijing\"\n}\n\nvariable \"region2\" {\n  type = string\n  description\
    \ = <<EOT\n  {\n    \"AssociationProperty\": \"ALIYUN::ECS::RegionId\",\n    \"\
    Label\": {\n        \"zh-cn\": \"资源部署地域2\"\n    }\n  }\n  EOT\n  default = \"\
    cn-shanghai\"\n}\n\n\nvariable \"region1_zone_id\" {\n  type = string\n  description\
    \ = <<EOT\n  {\n    \"AssociationProperty\": \"ZoneId\",\n    \"AssociationPropertyMetadata\"\
    : {\n        \"RegionId\": \"$${region1}\"\n    },\n    \"Label\": {\n       \
    \ \"zh-cn\": \"地域1的可用区ID\"\n    }\n  }\n  EOT\n  default = \"cn-beijing-k\"\n\
    }\nvariable \"region2_zone_id\" {\n  type = string\n  description = <<EOT\n  {\n\
    \    \"AssociationProperty\": \"ZoneId\",\n    \"AssociationPropertyMetadata\"\
    : {\n        \"RegionId\": \"$${region2}\"\n    },\n    \"Label\": {\n       \
    \ \"zh-cn\": \"地域2的可用区ID\"\n    }\n  }\n  EOT\n  default = \"cn-shanghai-g\"\n\
    }\n\nvariable \"region1_instance_type\" {\n  type = string\n  description = <<EOT\n\
    \  {\n    \"AssociationProperty\": \"ALIYUN::ECS::Instance::InstanceType\",\n\
    \    \"AssociationPropertyMetadata\": {\n      \"RegionId\": \"$${region1}\",\n\
    \      \"ZoneId\": \"$${region1_zone_id}\",\n      \"Visible\": {\n        \"\
    Condition\": {\n          \"Fn::Equals\": [\n            \"$${create_ecs}\",\n\
    \            true\n          ]\n        }\n      }\n    },\n    \"Label\": {\n\
    \        \"zh-cn\": \"地域1的ECS实例规格\"\n    }\n  }\n  EOT\n  default = \"ecs.g6.large\"\
    \n}\n\nvariable \"region1_system_disk_category\" {\n  type = string\n  description\
    \ = <<EOT\n  {\n    \"AssociationProperty\": \"ALIYUN::ECS::Disk::SystemDiskCategory\"\
    ,\n    \"AssociationPropertyMetadata\": {\n      \"RegionId\": \"$${region1}\"\
    ,\n      \"ZoneId\": \"$${region1_zone_id}\",\n      \"InstanceType\": \"$${region1_instance_type}\"\
    ,\n      \"Visible\": {\n        \"Condition\": {\n          \"Fn::Equals\": [\n\
    \            \"$${create_ecs}\",\n            true\n          ]\n        }\n \
    \     }\n    },\n    \"Label\": {\n        \"zh-cn\": \"地域1的ECS系统盘类型\"\n    }\n\
    \  }\n  EOT\n  default = \"cloud_essd\"\n}\n\nvariable \"region2_system_disk_category\"\
    \ {\n  type = string\n  description = <<EOT\n  {\n    \"AssociationProperty\"\
    : \"ALIYUN::ECS::Disk::SystemDiskCategory\",\n    \"AssociationPropertyMetadata\"\
    : {\n      \"RegionId\": \"$${region2}\",\n      \"ZoneId\": \"$${region2_zone_id}\"\
    ,\n      \"InstanceType\": \"$${region2_instance_type}\",\n      \"Visible\":\
    \ {\n        \"Condition\": {\n          \"Fn::Equals\": [\n            \"$${create_ecs}\"\
    ,\n            true\n          ]\n        }\n      }\n    },\n    \"Label\": {\n\
    \        \"zh-cn\": \"地域2的ECS系统盘类型\"\n    }\n  }\n  EOT\n  default = \"cloud_essd\"\
    \n}\n\nvariable \"region2_instance_type\" {\n  type = string\n  description =\
    \ <<EOT\n  {\n    \"AssociationProperty\": \"ALIYUN::ECS::Instance::InstanceType\"\
    ,\n    \"AssociationPropertyMetadata\": {\n      \"RegionId\": \"$${region2}\"\
    ,\n      \"ZoneId\": \"$${region2_zone_id}\",\n      \"Visible\": {\n        \"\
    Condition\": {\n          \"Fn::Equals\": [\n            \"$${create_ecs}\",\n\
    \            true\n          ]\n        }\n      }\n    },\n    \"Label\": {\n\
    \        \"zh-cn\": \"地域2的ECS实例规格\"\n    }\n  }\n  EOT\n  default = \"ecs.g5.large\"\
    \n}\n\nvariable \"ecs_password\" {\n  type = string\n  description = <<EOT\n \
    \ {\n    \"AssociationProperty\": \"ALIYUN::ECS::Instance::Password\",\n    \"\
    Label\": {\n        \"zh-cn\": \"ECS实例密码\"\n    },\n    \"AssociationPropertyMetadata\"\
    : {\n      \"Visible\": {\n        \"Condition\": {\n          \"Fn::Equals\"\
    : [\n            \"$${create_ecs}\",\n            true\n          ]\n        }\n\
    \      }\n    }\n  }\n  EOT\n  default = \"Ros12345\"\n}\n\n# user1 parameters\n\
    variable \"user1_region1_vpc_cidr_block\" {\n  type = string\n  description =\
    \ <<EOT\n  {\n    \"AssociationProperty\": \"ALIYUN::VPC::VPC::CidrBlock\",\n\
    \    \"Label\": {\n        \"zh-cn\": \"账号1在地域1的VPC的CIDR\"\n    }\n  }\n  EOT\n\
    \  default = \"172.16.0.0/16\"\n}\n\nvariable \"user1_region1_vsw_cidr_block\"\
    \ {\n  type = string\n  description = <<EOT\n  {\n    \"AssociationProperty\"\
    : \"ALIYUN::VPC::VSwitch::CidrBlock\",\n    \"Label\": {\n        \"zh-cn\": \"\
    账号1在地域1的VSW的CIDR\"\n    }\n  }\n  EOT\n  default = \"172.16.0.0/24\"\n}\n\nvariable\
    \ \"user1_region2_vpc_cidr_block\" {\n  type = string\n  description = <<EOT\n\
    \  {\n    \"AssociationProperty\": \"ALIYUN::VPC::VPC::CidrBlock\",\n    \"Label\"\
    : {\n        \"zh-cn\": \"账号1在地域2的VPC的CIDR\"\n    }\n  }\n  EOT\n  default = \"\
    172.17.0.0/16\"\n}\n\nvariable \"user1_region2_vsw_cidr_block\" {\n  type = string\n\
    \  description = <<EOT\n  {\n    \"AssociationProperty\": \"ALIYUN::VPC::VSwitch::CidrBlock\"\
    ,\n    \"Label\": {\n        \"zh-cn\": \"账号1在地域2的VSW的CIDR\"\n    }\n  }\n  EOT\n\
    \  default = \"172.17.0.0/24\"\n}\n\n# user2 parameters\nvariable \"user2_region1_vpc_cidr_block\"\
    \ {\n  type = string\n  description = <<EOT\n  {\n    \"AssociationProperty\"\
    : \"ALIYUN::VPC::VPC::CidrBlock\",\n    \"Label\": {\n        \"zh-cn\": \"账号2在地域1的VPC的CIDR\"\
    \n    }\n  }\n  EOT\n  default = \"172.18.0.0/16\"\n}\n\nvariable \"user2_region1_vsw_cidr_block\"\
    \ {\n  type = string\n  description = <<EOT\n  {\n    \"AssociationProperty\"\
    : \"ALIYUN::VPC::VSwitch::CidrBlock\",\n    \"Label\": {\n        \"zh-cn\": \"\
    账号2在地域1的VSW的CIDR\"\n    }\n  }\n  EOT\n  default = \"172.18.0.0/24\"\n}\n\nvariable\
    \ \"user2_region2_vpc_cidr_block\" {\n  type = string\n  description = <<EOT\n\
    \  {\n    \"AssociationProperty\": \"ALIYUN::VPC::VPC::CidrBlock\",\n    \"Label\"\
    : {\n        \"zh-cn\": \"账号2在地域2的VPC的CIDR\"\n    }\n  }\n  EOT\n  default = \"\
    172.19.0.0/16\"\n}\n\nvariable \"user2_region2_vsw_cidr_block\" {\n  type = string\n\
    \  description = <<EOT\n  {\n    \"AssociationProperty\": \"ALIYUN::VPC::VSwitch::CidrBlock\"\
    ,\n    \"Label\": {\n        \"zh-cn\": \"账号2在地域2的VSW的CIDR\"\n    }\n  }\n  EOT\n\
    \  default = \"172.19.0.0/24\"\n}\n\nvariable \"user2_connect_vpc_cidr_block\"\
    \ {\n  type = string\n  description = <<EOT\n  {\n    \"AssociationProperty\"\
    : \"ALIYUN::VPC::VPC::CidrBlock\",\n    \"Label\": {\n        \"zh-cn\": \"账号2互联VPC的CIDR\"\
    \n    }\n  }\n  EOT\n  default = \"172.20.0.0/16\"\n}\n\nvariable \"user2_connect_vsw_cidr_block\"\
    \ {\n  type = string\n  description = <<EOT\n  {\n    \"AssociationProperty\"\
    : \"ALIYUN::VPC::VSwitch::CidrBlock\",\n    \"Label\": {\n        \"zh-cn\": \"\
    账号2互联VSW的CIDR\"\n    }\n  }\n  EOT\n  default = \"172.20.0.0/24\"\n}\n\n\n# provider\n\
    provider \"alicloud\" {\n  alias = \"user1_region1\"\n  region     = var.region1\n\
    \  assume_role {\n    role_arn           = format(\"acs:ram::%s:role/%s\", var.user1_id,\
    \ local.role_name)\n    session_name       = \"AccountLandingZoneSetup\"\n   \
    \ session_expiration = 999\n  }\n}\n\nprovider \"alicloud\" {\n  alias = \"user1_region2\"\
    \n  region     = var.region2\n  assume_role {\n    role_arn           = format(\"\
    acs:ram::%s:role/%s\", var.user1_id, local.role_name)\n    session_name      \
    \ = \"AccountLandingZoneSetup\"\n    session_expiration = 999\n  }\n}\n\nprovider\
    \ \"alicloud\" {\n  alias = \"user2_region1\"\n  region     = var.region1\n  assume_role\
    \ {\n    role_arn           = format(\"acs:ram::%s:role/%s\", var.user2_id, local.role_name)\n\
    \    session_name       = \"AccountLandingZoneSetup\"\n    session_expiration\
    \ = 999\n  }\n}\n\nprovider \"alicloud\" {\n  alias = \"user2_region2\"\n  region\
    \     = var.region2\n  assume_role {\n    role_arn           = format(\"acs:ram::%s:role/%s\"\
    , var.user2_id, local.role_name)\n    session_name       = \"AccountLandingZoneSetup\"\
    \n    session_expiration = 999\n  }\n}\n\n\n# user1 region1\nresource \"alicloud_vpc\"\
    \ \"user1_region1_vpc\" {\n  provider = alicloud.user1_region1\n  vpc_name   \
    \    = \"基础服务VPC\"\n  cidr_block = var.user1_region1_vpc_cidr_block\n}\n\nresource\
    \ \"alicloud_vswitch\" \"user1_region1_vsw\" {\n  provider = alicloud.user1_region1\n\
    \  vpc_id     = alicloud_vpc.user1_region1_vpc.id\n  cidr_block = var.user1_region1_vsw_cidr_block\n\
    \  zone_id    = var.region1_zone_id\n}\n\nresource \"alicloud_security_group\"\
    \ \"user1_region1_group\" {\n  provider = alicloud.user1_region1\n  count = var.create_ecs?\
    \ 1:0\n  vpc_id      = alicloud_vpc.user1_region1_vpc.id\n}\n\nresource \"alicloud_security_group_rule\"\
    \ \"user1_region1_rule\" {\n  provider = alicloud.user1_region1\n  count = var.create_ecs?\
    \ 1:0\n  type              = \"ingress\"\n  ip_protocol       = \"all\"\n  nic_type\
    \          = \"intranet\"\n  policy            = \"accept\"\n  port_range    \
    \    = \"1/65535\"\n  priority          = 1\n  security_group_id = alicloud_security_group.user1_region1_group[0].id\n\
    \  cidr_ip           = \"0.0.0.0/0\"\n}\n\nresource \"alicloud_instance\" \"user1_region1_ecs\"\
    \ {\n  provider = alicloud.user1_region1\n  count = var.create_ecs? 1:0\n  availability_zone\
    \ = var.region1_zone_id\n  security_groups   = alicloud_security_group.user1_region1_group[0].*.id\n\
    \  instance_type              = var.region1_instance_type\n  system_disk_category\
    \       = var.region1_system_disk_category\n  image_id                   = \"\
    centos_7_9_x64_20G_alibase_20220824.vhd\"\n  instance_name              = \"test_ecs\"\
    \n  vswitch_id                 = alicloud_vswitch.user1_region1_vsw.id\n  password\
    \                   = var.ecs_password\n}\n\nresource \"alicloud_cen_instance\"\
    \ \"user1_cen\" {\n  provider = alicloud.user1_region1\n  cen_instance_name =\
    \ \"云上企业网络-集团\"\n}\n\nresource \"alicloud_cen_transit_router\" \"user1_region1_tr\"\
    \ {\n  provider = alicloud.user1_region1\n  cen_id              = alicloud_cen_instance.user1_cen.id\n\
    }\n\nresource \"alicloud_cen_transit_router_vpc_attachment\" \"user1_region1_vpc_att\"\
    \ {\n  provider = alicloud.user1_region1\n  cen_id            = alicloud_cen_instance.user1_cen.id\n\
    \  transit_router_id = alicloud_cen_transit_router.user1_region1_tr.transit_router_id\n\
    \  vpc_id            = alicloud_vpc.user1_region1_vpc.id\n  zone_mappings {\n\
    \    zone_id    = var.region1_zone_id\n    vswitch_id = alicloud_vswitch.user1_region1_vsw.id\n\
    \  }\n}\n\nresource \"alicloud_cen_transit_router_route_table\" \"user1_region1_route_table\"\
    \ {\n  provider = alicloud.user1_region1\n  transit_router_id = alicloud_cen_transit_router.user1_region1_tr.transit_router_id\n\
    }\n\nresource \"alicloud_cen_transit_router_route_table_association\" \"user1_region1_table_association\"\
    \ {\n  provider = alicloud.user1_region1\n  transit_router_route_table_id = alicloud_cen_transit_router_route_table.user1_region1_route_table.transit_router_route_table_id\n\
    \  transit_router_attachment_id  = alicloud_cen_transit_router_vpc_attachment.user1_region1_vpc_att.transit_router_attachment_id\n\
    }\n\nresource \"alicloud_cen_transit_router_route_table_propagation\" \"user1_region1_table_propagation\"\
    \ {\n  provider = alicloud.user1_region1\n  transit_router_route_table_id = alicloud_cen_transit_router_route_table.user1_region1_route_table.transit_router_route_table_id\n\
    \  transit_router_attachment_id  = alicloud_cen_transit_router_vpc_attachment.user1_region1_vpc_att.transit_router_attachment_id\n\
    }\n\nresource \"alicloud_route_entry\" \"user1_region1_route_entry\" {\n  provider\
    \ = alicloud.user1_region1\n  for_each = toset([var.user1_region1_vpc_cidr_block,\
    \ var.user1_region2_vpc_cidr_block,\n  var.user2_region1_vpc_cidr_block, var.user2_region2_vpc_cidr_block,\
    \ var.user2_connect_vpc_cidr_block])\n  route_table_id        = alicloud_vpc.user1_region1_vpc.route_table_id\n\
    \  destination_cidrblock = each.key\n  nexthop_type          = \"Attachment\"\n\
    \  nexthop_id            = alicloud_cen_transit_router_vpc_attachment.user1_region1_vpc_att.transit_router_attachment_id\n\
    }\n\n\n# user1 region2\nresource \"alicloud_vpc\" \"user1_region2_vpc\" {\n  provider\
    \ = alicloud.user1_region2\n  vpc_name       = \"基础服务VPC\"\n  cidr_block = var.user1_region2_vpc_cidr_block\n\
    }\n\nresource \"alicloud_vswitch\" \"user1_region2_vsw\" {\n  provider = alicloud.user1_region2\n\
    \  vpc_id     = alicloud_vpc.user1_region2_vpc.id\n  cidr_block = var.user1_region2_vsw_cidr_block\n\
    \  zone_id    = var.region2_zone_id\n}\n\nresource \"alicloud_security_group\"\
    \ \"user1_region2_group\" {\n  provider = alicloud.user1_region2\n  count = var.create_ecs?\
    \ 1:0\n  vpc_id      = alicloud_vpc.user1_region2_vpc.id\n}\n\nresource \"alicloud_security_group_rule\"\
    \ \"user1_region2_rule\" {\n  provider = alicloud.user1_region2\n  count = var.create_ecs?\
    \ 1:0\n  type              = \"ingress\"\n  ip_protocol       = \"all\"\n  nic_type\
    \          = \"intranet\"\n  policy            = \"accept\"\n  port_range    \
    \    = \"1/65535\"\n  priority          = 1\n  security_group_id = alicloud_security_group.user1_region2_group[0].id\n\
    \  cidr_ip           = \"0.0.0.0/0\"\n}\n\nresource \"alicloud_instance\" \"user1_region2_ecs\"\
    \ {\n  provider = alicloud.user1_region2\n  count = var.create_ecs? 1:0\n  availability_zone\
    \ = var.region2_zone_id\n  security_groups   = alicloud_security_group.user1_region2_group[0].*.id\n\
    \  instance_type              = var.region2_instance_type\n  system_disk_category\
    \       = var.region2_system_disk_category\n  image_id                   = \"\
    centos_7_9_x64_20G_alibase_20220824.vhd\"\n  instance_name              = \"test_ecs\"\
    \n  vswitch_id                 = alicloud_vswitch.user1_region2_vsw.id\n  password\
    \                   = var.ecs_password\n}\n\nresource \"alicloud_cen_transit_router\"\
    \ \"user1_region2_tr\" {\n  provider = alicloud.user1_region2\n  cen_id      \
    \        = alicloud_cen_instance.user1_cen.id\n}\n\nresource \"alicloud_cen_transit_router_vpc_attachment\"\
    \ \"user1_region2_vpc_att1\" {\n  provider = alicloud.user1_region2\n  cen_id\
    \            = alicloud_cen_instance.user1_cen.id\n  transit_router_id = alicloud_cen_transit_router.user1_region2_tr.transit_router_id\n\
    \  vpc_id            = alicloud_vpc.user1_region2_vpc.id\n  zone_mappings {\n\
    \    zone_id    = var.region2_zone_id\n    vswitch_id = alicloud_vswitch.user1_region2_vsw.id\n\
    \  }\n}\n\nresource \"alicloud_cen_transit_router_route_table\" \"user1_region2_route_table\"\
    \ {\n  provider = alicloud.user1_region2\n  transit_router_id = alicloud_cen_transit_router.user1_region2_tr.transit_router_id\n\
    }\n\nresource \"alicloud_cen_transit_router_route_table_association\" \"user1_region2_association1\"\
    \ {\n  provider = alicloud.user1_region2\n  transit_router_route_table_id = alicloud_cen_transit_router_route_table.user1_region2_route_table.transit_router_route_table_id\n\
    \  transit_router_attachment_id  = alicloud_cen_transit_router_vpc_attachment.user1_region2_vpc_att1.transit_router_attachment_id\n\
    }\n\nresource \"alicloud_cen_transit_router_route_table_propagation\" \"user1_region2_propagation1\"\
    \ {\n  provider = alicloud.user1_region2\n  transit_router_route_table_id = alicloud_cen_transit_router_route_table.user1_region2_route_table.transit_router_route_table_id\n\
    \  transit_router_attachment_id  = alicloud_cen_transit_router_vpc_attachment.user1_region2_vpc_att1.transit_router_attachment_id\n\
    }\n\n\nresource \"alicloud_route_entry\" \"user1_region2_route_entry\" {\n  provider\
    \ = alicloud.user1_region2\n  for_each = toset([var.user1_region1_vpc_cidr_block,\
