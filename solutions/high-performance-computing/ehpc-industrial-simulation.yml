ROSTemplateFormatVersion: '2015-09-01'
Description:
  en: EHPC Industrial Simulation
  zh-cn: EHPC工业仿真最佳实践
Parameters:
  ZoneId:
    Type: String
    Label:
      en: Availability Zone
      zh-cn: 可用区
    Description:
      en: Availability Zone ID.<br><b>note：<font color='blue'>before selecting, please
        confirm that the Availability Zone supports the specification of creating
        ECS resources</font></b>
      zh-cn: 可用区ID。<br><b>注： <font color='blue'>选择前请确认该可用区是否支持创建ECS资源的规格</font></b>
    AssociationProperty: ALIYUN::ECS::Instance:ZoneId
  VpcCidrBlock:
    Type: String
    Label:
      en: VPC CIDR Block
      zh-cn: 专有网络网段
    Description:
      en: 'The IP address range of the VPC in the CIDR Block form; <br>you can use
        the following IP address ranges: <br><font color=''green''>[10.0.0.0/8]</font><br><font
        color=''green''>[172.16.0.0/12]</font><br><font color=''green''>[192.168.0.0/16]</font>'
      zh-cn: 专有网络IP地址段范围，<br>您可以使用以下的IP地址段:<br><font color='green'>[10.0.0.0/8]</font><br><font
        color='green'>[172.16.0.0/12]</font><br><font color='green'>[192.168.0.0/16]</font>
    Default: 192.168.0.0/16
    AllowedValues:
    - 192.168.0.0/16
    - 172.16.0.0/12
    - 10.0.0.0/8
  VSwitchCidrBlock:
    Type: String
    Label:
      en: VSwitch CIDR Block
      zh-cn: 交换机网段
    Description:
      en: Must be a sub-network segment of the proprietary network and is not occupied
        by other VSwitches.
      zh-cn: 必须是所属专有网络的子网段，并且没有被其他交换机占用。
    Default: 192.168.0.0/24
  EcsOrderComputeCount:
    Type: Number
    Label:
      en: Compute Count
      zh-cn: 计算节点数
    Description:
      en: 'Ranges from: 1-99.'
      zh-cn: 范围从:1-99。
    Default: 1
    MinValue: 1
    MaxValue: 99
  EcsOrderComputeInstanceType:
    Type: String
    Label:
      en: Compute Instance Specifications
      zh-cn: 计算实例规格
    Description:
      en: 'Fill in the specifications that can be used under the VSwitch availability
        zone;</b></font><br>general specifications：<font color=''red''><b>ecs.g6.large</b></font><br>note:
        a few zones do not support general specifications<br>see detail: <a href=''https://www.alibabacloud.com/help/en/doc-detail/25378.html''
        target=''_blank''><b><font color=''blue''>Instance Specification Family</font></a></b>'
      zh-cn: 填写VSwitch可用区下可使用的规格；<br>通用规格：<font color='red'><b>ecs.g6.large</b></font><br>注：可用区可能不支持通用规格<br>规格详见：<a
        href='https://help.aliyun.com/document_detail/25378.html' target='_blank'><b><font
        color='blue'>实例规格族</font></a></b>
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ZoneId
  EcsOrderLoginCount:
    Type: Number
    Label:
      en: Login Count
      zh-cn: 登录节点数
    Description:
      en: 'Ranges from: 1-99.'
      zh-cn: 范围从:1-99。
    Default: 1
    MinValue: 1
    MaxValue: 99
  EcsOrderLoginInstanceType:
    Type: String
    Label:
      en: Login Instance Specifications
      zh-cn: 登录实例规格
    Description:
      en: 'Fill in the specifications that can be used under the VSwitch availability
        zone;</b></font><br>general specifications：<font color=''red''><b>ecs.g6.large</b></font><br>note:
        a few zones do not support general specifications<br>see detail: <a href=''https://www.alibabacloud.com/help/en/doc-detail/25378.html''
        target=''_blank''><b><font color=''blue''>Instance Specification Family</font></a></b>'
      zh-cn: 填写VSwitch可用区下可使用的规格；<br>通用规格：<font color='red'><b>ecs.g6.large</b></font><br>注：可用区可能不支持通用规格<br>规格详见：<a
        href='https://help.aliyun.com/document_detail/25378.html' target='_blank'><b><font
        color='blue'>实例规格族</font></a></b>
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ZoneId
  EcsOrderManagerInstanceType:
    Type: String
    Label:
      en: Manager Instance Specifications
      zh-cn: 管理实例规格
    Description:
      en: 'Fill in the specifications that can be used under the VSwitch availability
        zone;</b></font><br>general specifications：<font color=''red''><b>ecs.g6.large</b></font><br>note:
        a few zones do not support general specifications<br>see detail: <a href=''https://www.alibabacloud.com/help/en/doc-detail/25378.html''
        target=''_blank''><b><font color=''blue''>Instance Specification Family</font></a></b>'
      zh-cn: 填写VSwitch可用区下可使用的规格；<br>通用规格：<font color='red'><b>ecs.g6.large</b></font><br>注：可用区可能不支持通用规格<br>规格详见：<a
        href='https://help.aliyun.com/document_detail/25378.html' target='_blank'><b><font
        color='blue'>实例规格族</font></a></b>
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ZoneId
  Password:
    Type: String
    Label:
      en: Login Password
      zh-cn: 登录密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in).
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）。
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in).
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）。
    AllowedPattern: '[0-9A-Za-z\_\-\&:;''<>,=%`~!@#\(\)\$\^\*\+\|\{\}\[\]\.\?\/]+$'
    MinLength: 8
    MaxLength: 30
    NoEcho: true
  BucketName:
    Type: String
    Label:
      en: Bucket Name
      zh-cn: 存储空间名称
    Description:
      en: The name must be 3 to 63 bytes in length, The name must start and end with
        a lowercase letter or digit.The name can contain only lowercase letters, digits,
        and hyphens (-);<br>note：<font color='blue'><b>A bucket name must be globally
        unique within OSS. Bucket names cannot be changed after the bucket is created.</b></font>
      zh-cn: 长度为3~63个字符，必须以小写字母或数字开头和结尾，可以包含小写字母、数字和连字符(-);<br>注：<font color='blue'><b>需要全网唯一性，已经存在的不能在创建</b></font>
    Default: test-ehpc
  BucketAccessControl:
    Type: String
    Label:
      en: Access Control
      zh-cn: 读写权限
    Description:
      en: '<font color=''blue''><b>Optional values: </b></font><br>[private：<font
        color=''green''>All access to the file requires authentication</font>]<br>[public-read：<font
        color=''green''>File writes need to be authenticated；Files can be read anonymously</font>]<br>[public-read-write：<font
        color=''green''>Anyone (including anonymous visitors) can perform read and
        write operators on the files in the bucket</font>]'
      zh-cn: '<font color=''blue''><b>可选值: </b></font><br>[private：<font color=''green''>对文件的所有访问操作需要进行身份验证</font>]<br>[public-read：<font
        color=''green''>对文件写操作需要进行身份验证；可以对文件进行匿名读</font>]<br>[public-read-write：<font
        color=''green''>所有人都可以对文件进行读写操作</font>]'
    Default: public-read
    AllowedValues:
    - private
    - public-read
    - public-read-write
  BucketStorageClass:
    Type: String
    Label:
      en: Storage Type
      zh-cn: 存储类型
    Description:
      en: '<font color=''blue''><b>Optional values: </b></font><br>[Standard：<font
        color=''green''>Standard storage type</font>]<br>[IA：<font color=''green''>Low
        frequency access storage type</font>]<br>[Archive：<font color=''green''>Archive
        storage type</font>]'
      zh-cn: '<font color=''blue''><b>可选值: </b></font><br>[Standard：<font color=''green''>标准存储类型</font>]<br>[IA：<font
        color=''green''>低频访问存储类型</font>]<br>[Archive：<font color=''green''>归档存储类型</font>]'
    Default: Standard
    AllowedValues:
    - Standard
    - IA
    - Archive
Resources:
  AccessGroup:
    Type: ALIYUN::NAS::AccessGroup
    Properties:
      AccessGroupName:
        Fn::Join:
        - '-'
        - - AccessGroup
          - Ref: ALIYUN::StackId
      AccessGroupType: Vpc
    Metadata:
      ALIYUN::ROS::Designer:
        id: 4664d5a6-b635-4d7f-a1f6-5cefd19fab49
  AccessRule:
    Type: ALIYUN::NAS::AccessRule
    Properties:
      AccessGroupName:
        Ref: AccessGroup
      SourceCidrIp: 0.0.0.0/0
    Metadata:
      ALIYUN::ROS::Designer:
        id: 5db4d31b-0ba9-49bd-80f5-ef6895772727
  FileSystem:
    Type: ALIYUN::NAS::FileSystem
    Properties:
      ProtocolType: NFS
      StorageType: Capacity
    Metadata:
      ALIYUN::ROS::Designer:
        id: 60d2e3b7-681a-40ef-b741-2ea2afd70b71
  Vpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock:
        Ref: VpcCidrBlock
      VpcName:
        Fn::Join:
        - '-'
        - - Vpc
          - Ref: ALIYUN::StackId
    Metadata:
      ALIYUN::ROS::Designer:
        id: 6c534c2d-1146-45bf-94a8-c6dbb358bb16
  VSwitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      CidrBlock:
        Ref: VSwitchCidrBlock
      VSwitchName:
        Fn::Join:
        - '-'
        - - VSwitch
          - StackId
          - Ref: ALIYUN::StackId
    Metadata:
      ALIYUN::ROS::Designer:
        id: 3183a42a-0bac-4dc9-a083-7b881290658f
  MountTarget:
    Type: ALIYUN::NAS::MountTarget
    Properties:
      VpcId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch
      AccessGroupName:
        Ref: AccessGroup
      FileSystemId:
        Ref: FileSystem
      NetworkType: Vpc
    Metadata:
      ALIYUN::ROS::Designer:
        id: 12a1c176-7d6e-4d2c-90a5-943a2d4ced20
  OssBucket:
    Type: ALIYUN::OSS::Bucket
    Properties:
      AccessControl:
        Ref: BucketAccessControl
      BucketName:
        Ref: BucketName
      StorageClass:
        Ref: BucketStorageClass
      Tags:
        Key: best_practice
        Value: '021'
    Metadata:
      ALIYUN::ROS::Designer:
        id: e40fe957-5a59-43fa-ad90-e3ed011f4aae
  Cluster:
    Type: ALIYUN::EHPC::Cluster
    Properties:
      VSwitchId:
        Ref: VSwitch
      Application:
      - Tag: VMD_1.9.3
      - Tag: LAMMPS-OPENMPI-31Mar17
      EcsOrderComputeCount:
        Ref: EcsOrderComputeCount
      EcsOrderComputeInstanceType:
        Ref: EcsOrderComputeInstanceType
      EcsOrderLoginCount:
        Ref: EcsOrderLoginCount
      EcsOrderLoginInstanceType:
        Ref: EcsOrderLoginInstanceType
      EcsOrderManagerInstanceType:
        Ref: EcsOrderManagerInstanceType
      EhpcVersion: 1.0.0
      Name:
        Fn::Join:
        - '-'
        - - Cluster
          - Ref: ALIYUN::StackId
      OsTag: CentOS_7.2_64
      Password:
        Ref: Password
      VolumeId:
        Ref: FileSystem
      VolumeMountpoint:
        Ref: MountTarget
    DependsOn:
    - AccessRule
    - FileSystem
    - MountTarget
    - OssBucket
    Metadata:
      ALIYUN::ROS::Designer:
        id: 907bd2b9-3e3e-4cc5-9da0-c7b7e233124b
Outputs:
  FileSystemId:
    Description:
      en: ID of the file system created
      zh-cn: 创建的文件系统的ID
    Value:
      Fn::GetAtt:
      - FileSystem
      - FileSystemId
  MountTargetDomain:
    Description:
      en: Mount point domain name
      zh-cn: 挂载点域名
    Value:
      Fn::GetAtt:
      - MountTarget
      - MountTargetDomain
