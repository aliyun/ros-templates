      zh-cn: 系统盘空间
    Description:
      en: System disk space of Gateway
      zh-cn: Gateway 节点系统盘空间
    Default: 40
    MinValue: 40
    MaxValue: 2048
  K8sVersion:
    Type: String
    Label:
      en: Kubernetes Version
      zh-cn: Kubernetes 版本
