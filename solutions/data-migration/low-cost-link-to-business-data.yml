ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 创建VPC环境，配置ECS实例，挂载NAS存储，分配EIP及共享带宽，优化数据迁移成本。
  en: Create a VPC environment, configure ECS instances, mount NAS storage, allocate
    EIP and shared bandwidth, and optimize data migration costs.
Parameters:
  VpcCidrBlock:
    Type: String
    Label:
      en: VPC CIDR Block
      zh-cn: 专有网络网段
    Description:
      en: 'The IP address range of the VPC in the CIDR Block form; <br>you can use
        the following IP address ranges: <br><font color=''green''>[10.0.0.0/8]</font><br><font
        color=''green''>[172.16.0.0/12]</font><br><font color=''green''>[192.168.0.0/16]</font>'
      zh-cn: 专有网络IP地址段范围，<br>您可以使用以下的IP地址段:<br><font color='green'>[10.0.0.0/8]</font><br><font
        color='green'>[172.16.0.0/12]</font><br><font color='green'>[192.168.0.0/16]</font>
    Default: 192.168.0.0/16
    AllowedValues:
    - 192.168.0.0/16
    - 172.16.0.0/12
    - 10.0.0.0/8
  ZoneId:
    Type: String
    Label:
      en: Availability Zone
      zh-cn: 可用区
    Description:
      en: Availability Zone ID;<br><b>note：<font color='blue'>before selecting, please
        confirm that the Availability Zone supports the specification of creating
        ECS resources</font></b>
      zh-cn: 可用区ID;<br><b>注： <font color='blue'>选择前请确认该可用区是否支持创建ECS资源的规格</font></b>
    AssociationProperty: ALIYUN::ECS::Instance:ZoneId
  VSwitchCidrBlock:
    Type: String
    Label:
      en: VSwitch CIDR Block
      zh-cn: 交换机网段
    Description:
      en: Must be a sub-network segment of the proprietary network and is not occupied
        by other VSwitches.
      zh-cn: 必须是所属专有网络的子网段，并且没有被其他交换机占用。
    Default: 192.168.0.0/24
  Bandwidth:
    Type: Number
    Label:
      en: EIP Bandwidth
      zh-cn: 弹性IP带宽峰值
    Description:
      en: 'Value range: [0, 1000], Unit: Mbps.'
      zh-cn: 取值范围：[0, 1000]，单位：Mbps。
    Default: 5
    MinValue: 1
    MaxValue: 1000
  ImageId:
    Type: String
    Label:
      en: Image
      zh-cn: 镜像
    Description:
      en: Image ID，see detail：<b><a href='https://www.alibabacloud.com/help/en/doc-detail/112977.html'
        target='_blank'><font color='blue'>Find the mirror</font></a></b>
      zh-cn: 镜像ID, 详见：<b><a href='https://help.aliyun.com/document_detail/112977.html'
        target='_blank'><font color='blue'>查找镜像</font></a></b>
    Default: centos_7
  EcsInstanceType:
    Type: String
    Label:
      en: Instance Type
      zh-cn: 实例规格
    Description:
      en: 'Fill in the specifications that can be used under the VSwitch availability
        zone;</b></font><br>general specifications：<font color=''red''><b>ecs.c5.large</b></font><br>note:
        a few zones do not support general specifications<br>see detail: <a href=''https://www.alibabacloud.com/help/en/doc-detail/25378.html''
        target=''_blank''><b><font color=''blue''>Instance Specification Family</font></a></b>'
      zh-cn: 填写VSwitch可用区下可使用的规格；<br>通用规格：<font color='red'><b>ecs.c5.large</b></font><br>注：可用区可能不支持通用规格<br>规格详见：<a
        href='https://help.aliyun.com/document_detail/25378.html' target='_blank'><b><font
        color='blue'>实例规格族</font></a></b>
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ZoneId
  SystemDiskCategory:
    Type: String
    Label:
      en: System Disk Type
      zh-cn: 系统盘类型
    Description:
      en: '<font color=''blue''><b>Optional values:</b></font><br>[cloud_efficiency:
        <font color=''green''>Efficient Cloud Disk</font>]<br>[cloud_ssd: <font color=''green''>SSD
        Cloud Disk</font>]<br>[cloud_essd: <font color=''green''>ESSD Cloud Disk</font>]<br>[cloud:
        <font color=''green''>Cloud Disk</font>]<br>[ephemeral_ssd: <font color=''green''>Local
        SSD Cloud Disk</font>]'
      zh-cn: '<font color=''blue''><b>可选值：</b></font><br>[cloud_efficiency: <font
        color=''green''>高效云盘</font>]<br>[cloud_ssd: <font color=''green''>SSD云盘</font>]<br>[cloud_essd:
        <font color=''green''>ESSD云盘</font>]<br>[cloud: <font color=''green''>普通云盘</font>]<br>[ephemeral_ssd:
        <font color=''green''>本地SSD盘</font>]'
    Default: cloud_ssd
    AllowedValues:
    - cloud_efficiency
    - cloud_ssd
    - cloud
    - cloud_essd
    - ephemeral_ssd
  SystemDiskSize:
    Type: Number
    Label:
      en: System Disk Space
      zh-cn: 系统盘空间
    Description:
      en: 'System disk size, range of values: 40-500, units: GB.'
      zh-cn: 系统盘大小, 取值范围：[40, 500], 单位：GB。
    Default: 40
  Password:
    Type: String
    Label:
      en: Instance Password
      zh-cn: 实例密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in).
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）。
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in).
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）。
    AllowedPattern: '[0-9A-Za-z\_\-\&:;''<>,=%`~!@#\(\)\$\^\*\+\|\{\}\[\]\.\?\/]+$'
    MinLength: 8
    MaxLength: 30
    NoEcho: true
Resources:
  AccessGroup:
    Type: ALIYUN::NAS::AccessGroup
    Properties:
      AccessGroupName:
        Fn::Join:
        - '-'
        - - AccessGroup
          - Ref: ALIYUN::StackId
      AccessGroupType: Vpc
    Metadata:
      ALIYUN::ROS::Designer:
        id: 018eb77c-1262-44cc-b40a-e1dc02b1f715
  AccessRule:
    Type: ALIYUN::NAS::AccessRule
    Properties:
      AccessGroupName:
        Ref: AccessGroup
      SourceCidrIp: 0.0.0.0/0
    Metadata:
      ALIYUN::ROS::Designer:
        id: 91c15224-9034-49a6-8ec4-2d9b950b422c
  FileSystem:
    Type: ALIYUN::NAS::FileSystem
    Properties:
      ProtocolType: NFS
      StorageType: Capacity
    Metadata:
      ALIYUN::ROS::Designer:
        id: 8581c396-aa4a-4c6f-af84-b013841151b8
  Vpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock:
        Ref: VpcCidrBlock
      VpcName:
        Fn::Join:
        - '-'
        - - Vpc
          - Ref: ALIYUN::StackId
    Metadata:
      ALIYUN::ROS::Designer:
        id: 9a0295c2-fa3c-4b27-a401-99be1dab037b
  VSwitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      CidrBlock:
        Ref: VSwitchCidrBlock
      VSwitchName:
        Fn::Join:
        - '-'
        - - VSwitch
          - StackId
          - Ref: ALIYUN::StackId
    Metadata:
      ALIYUN::ROS::Designer:
        id: 9c254d18-b85b-42d0-8bfe-8d057f11c42c
  MountTarget:
    Type: ALIYUN::NAS::MountTarget
    Properties:
      VpcId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch
      AccessGroupName:
        Ref: AccessGroup
      FileSystemId:
        Ref: FileSystem
      NetworkType: Vpc
    Metadata:
      ALIYUN::ROS::Designer:
        id: 3ebd4530-348b-43ed-9e59-e29ce434fd40
  SecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: Vpc
      SecurityGroupIngress:
      - IpProtocol: tcp
        NicType: internet
        PortRange: 22/22
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
      SecurityGroupName:
        Fn::Join:
        - '-'
        - - SecurityGroup
          - Ref: ALIYUN::StackId
      Tags:
      - Key: best_practice
        Value: '033'
    Metadata:
      ALIYUN::ROS::Designer:
        id: 4437bc45-0eae-4256-8e8d-dd1a4cb7306e
  ECSInstanceGroup:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch
      SecurityGroupId:
        Ref: SecurityGroup
      ImageId:
        Ref: ImageId
      AllocatePublicIP: false
      InstanceType:
        Ref: EcsInstanceType
      MaxAmount: 1
      NetworkType: vpc
      Password:
        Ref: Password
      SystemDiskCategory:
        Ref: SystemDiskCategory
      SystemDiskSize:
        Ref: SystemDiskSize
      Tags:
      - Key: best_practice
        Value: '033'
      UserData:
        Fn::Replace:
        - ros-notify:
            Fn::GetAtt:
            - RosWaitConditionHandle
            - CurlCli
        - Fn::Join:
          - ''
          - - "#!/bin/sh \n"
            - 'sudo yum -y install nfs-utils

              '
            - 'yum install -y telnet

              '
            - 'sudo sysctl -w sunrpc.tcp_slot_table_entries=128

              '
            - 'echo -e "

              # Aliyun NAS optimization

              options sunrpc tcp_slot_table_entries=128" >> /etc/modprobe.d/sunrpc.conf

              '
            - "ros-notify -d \"{\\\"Data\\\" : \\\"Success\\\", \\\"Status\\\" : \\\
              \"Success\\\"}\" \n"
    DependsOn:
    - AccessRule
    - FileSystem
    - MountTarget
    Metadata:
      ALIYUN::ROS::Designer:
        id: b7e2d75a-e0df-4acf-8104-2a16b4f367c2
  Command:
    Type: ALIYUN::ECS::Command
    Properties:
      CommandContent:
        Fn::Base64Encode:
          Fn::Replace:
          - ros-notify:
              Fn::GetAtt:
              - RosWaitConditionHandleCommand
              - CurlCli
          - Fn::Join:
            - ''
            - - "#!/bin/sh \n"
              - 'sudo mount -t nfs -o vers=4,minorversion=0,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport '
              - Fn::GetAtt:
                - MountTarget
                - MountTargetDomain
              - ":/ /mnt \n"
              - "ros-notify -d \"{\\\"Data\\\" : \\\"SUCCESS\\\", \\\"Status\\\" :\
                \ \\\"SUCCESS\\\"}\" \n"
      Name:
        Fn::Join:
        - '-'
        - - SecurityGroup
          - Ref: ALIYUN::StackId
      Type: RunShellScript
    DependsOn:
    - ECSInstanceGroup
    - MountTarget
    Metadata:
      ALIYUN::ROS::Designer:
        id: a23c051a-44fa-4eb4-86ff-53de4699ed1e
  CommonBandwidthPackage:
    Type: ALIYUN::VPC::CommonBandwidthPackage
    Properties:
      Bandwidth:
        Ref: Bandwidth
      InternetChargeType: PayByBandwidth
      Name:
        Fn::Join:
        - '-'
        - - CommonBandwidthPackage
          - Ref: ALIYUN::StackId
    Metadata:
      ALIYUN::ROS::Designer:
        id: f377070d-8172-4193-a930-2ffbb72150ee
  CommonBandwidthPackageIp:
    Type: ALIYUN::VPC::CommonBandwidthPackageIp
    Properties:
      BandwidthPackageId:
        Ref: CommonBandwidthPackage
      Eips:
      - AllocationId:
          Fn::GetAtt:
          - Eip
          - AllocationId
    Metadata:
      ALIYUN::ROS::Designer:
        id: 88022f09-b2cd-4be1-9c09-55cfa1185006
  Eip:
    Type: ALIYUN::VPC::EIP
    Properties:
      Bandwidth:
        Ref: Bandwidth
      InternetChargeType: PayByTraffic
    Metadata:
      ALIYUN::ROS::Designer:
        id: 0a46a609-69db-4085-a7c2-02a8b9ad88cf
  EipAssociation:
    Type: ALIYUN::VPC::EIPAssociation
    Properties:
      InstanceId:
        Fn::Select:
        - '0'
        - Fn::GetAtt:
          - ECSInstanceGroup
          - InstanceIds
      AllocationId:
        Fn::GetAtt:
        - Eip
        - AllocationId
    Metadata:
      ALIYUN::ROS::Designer:
        id: e541a904-b341-41c7-a7da-969a24095b38
  RosWaitConditionHandle:
    Type: ALIYUN::ROS::WaitConditionHandle
    Properties: {}
    Metadata:
      ALIYUN::ROS::Designer:
        id: bd433073-36e6-4540-b0fe-224000084033
  RosWaitCondition:
    Type: ALIYUN::ROS::WaitCondition
    Properties:
      Count: 1
      Handle:
        Ref: RosWaitConditionHandle
      Timeout: 900
    Metadata:
      ALIYUN::ROS::Designer:
        id: 45d191eb-ccb8-4c1f-bf52-e46d2d6e31ee
  Invocation:
    Type: ALIYUN::ECS::Invocation
    Properties:
      InstanceIds:
        Fn::GetAtt:
        - ECSInstanceGroup
        - InstanceIds
      CommandId:
        Ref: Command
    DependsOn:
    - Command
    - RosWaitCondition
    Metadata:
      ALIYUN::ROS::Designer:
        id: a8c9421f-b08d-4965-83cc-8fc047d46a43
  RosWaitConditionHandleCommand:
    Type: ALIYUN::ROS::WaitConditionHandle
    Properties: {}
    Metadata:
      ALIYUN::ROS::Designer:
        id: 47ed8030-dc2e-44a5-8d77-4cb33a10e2d2
  RosWaitConditionCommand:
    Type: ALIYUN::ROS::WaitCondition
    Properties:
      Count: 1
      Handle:
        Ref: RosWaitConditionHandleCommand
      Timeout: 900
    Metadata:
      ALIYUN::ROS::Designer:
        id: 6c7ee334-7e39-4152-985f-f18a37614d05
Outputs:
  EipAddress:
    Description:
      en: EIP Address.
      zh-cn: EIP地址。
    Value:
      Fn::GetAtt:
      - Eip
      - EipAddress
  FileSystemId:
    Description:
      en: ID of the file system created.
      zh-cn: 创建文件系统的ID。
    Value:
      Fn::GetAtt:
      - FileSystem
      - FileSystemId
  MountTargetDomain:
    Description:
      en: Mount address command.
      zh-cn: 挂载地址命令。
