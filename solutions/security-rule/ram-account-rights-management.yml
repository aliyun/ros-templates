    Default: prod
    MinLength: 1
    MaxLength: 254
  GroupName4Sa:
    Type: String
    Label:
      en: Operation User Group Name
      zh-cn: 运维用户组名称
    Description:
      en: 'Operation group user group, 1 to 64 characters in length, including English
