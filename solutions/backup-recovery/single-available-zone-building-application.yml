      AccountPassword:
        Ref: RdsAccountPwd
      AccountType: Normal
      DBInstanceId:
        Ref: Rds
    DependsOn: Rds
  RdsAccountPrivilege:
    Type: ALIYUN::RDS::AccountPrivilege
    Properties:
      AccountName:
        Ref: RdsAccountName
      AccountPrivilege: ReadWrite
      DBInstanceId:
        Ref: Rds
      DBName:
        Ref: RdsDBName
    DependsOn: RdsAccount
  RedisWhitelist:
    Type: ALIYUN::REDIS::Whitelist
    Properties:
      InstanceId:
        Ref: Redis
      SecurityIps:
        Ref: VpcCidrBlock
    DependsOn:
    - Redis
