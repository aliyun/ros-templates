        - EcsInstanceGroup
        - InstanceIds
      BackendServerWeightList:
      - 100
      LoadBalancerId:
        Ref: Slb
    DependsOn:
    - EcsInstanceGroup
  SlbListener:
    Type: ALIYUN::SLB::Listener
    Properties:
      BackendServerPort:
        Ref: SlbListenerBackendServerPort
      Bandwidth: -1
      HealthCheck:
        HealthyThreshold: 3
        HttpCode: http_2xx,http_3xx,http_4xx,http_5xx
        Interval: 2
        Port: 80
        Timeout: 5
        URI: /
        UnhealthyThreshold: 3
      ListenerPort:
        Ref: SlbListenerPort
      LoadBalancerId:
        Ref: Slb
      Persistence:
        CookieTimeout: 60
        PersistenceTimeout: 180
        StickySession: 'on'
        StickySessionType: insert
        XForwardedFor: 'off'
      Protocol: http
