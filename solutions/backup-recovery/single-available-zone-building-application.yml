  VpcEip:
    Type: ALIYUN::VPC::EIP
    Properties:
      Bandwidth:
        Ref: EipBandwidth
      InternetChargeType:
        Ref: EipInternetChargeType
  EipBind:
    Type: ALIYUN::VPC::EIPAssociation
    Properties:
      InstanceId:
        Fn::Select:
        - '0'
        - Fn::GetAtt:
          - EcsInstanceGroup
          - InstanceIds
      AllocationId:
        Ref: VpcEip
    DependsOn: EcsInstanceGroup
  RdsAccount:
    Type: ALIYUN::RDS::Account
