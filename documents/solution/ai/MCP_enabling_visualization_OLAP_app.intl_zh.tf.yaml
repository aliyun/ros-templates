ROSTemplateFormatVersion: '2015-09-01'
Transform: Aliyun::Terraform-v1.5
Metadata:
  ALIYUN::ROS::Interface:
    TemplateTags:
      - acs:technical-solution:ai:MCP 赋能可视化 OLAP 智能体应用-tech_solu_265
Workspace:
  variable.tf: |-
    # ------------------------------------------------------------------------------
    # 模块输入变量
    #
    # 本文件定义了该 Terraform 模块所有可配置的输入变量
    # 每个变量都包含了详细的说明，以帮助用户正确配置模块
    # ------------------------------------------------------------------------------

    # PolarDB的用户名
    variable "account_name" {
      type        = string
      default     = "polar_ai"
      description = "account_name"
      validation {
        condition     = can(regex("^[a-z][a-z0-9_]{0,30}[a-z0-9]$", var.account_name))
        error_message = "数据库用户名必须以字母开头，以字母或数字结尾，只能包含字母、数字和下划线最多32个字符"
      }
    }

    # PolarDB的用户密码
    variable "db_password" {
      type        = string
      sensitive   = true
      description = "db_password"
      #default    = ""
      validation {
        condition     = can(regex("^[0-9A-Za-z_!@#$%^&*()_+\\-=\\+]+$", var.db_password)) && length(var.db_password) >= 8 && length(var.db_password) <= 30
        error_message = "长度8-30，必须包含三项（大写字母、小写字母、数字、 !@#$%^&*()_+-=中的特殊符号）"
      }
    }

    # PolarDB的数据库名称
    variable "dbname" {
      type        = string
      default     = "db-test"
      description = "dbname"
    }

  main.tf: |-
    # ------------------------------------------------------------------------------
    # 核心资源定义
    #
    # 本文件包含了模块的核心基础设施资源
    # 这里的代码负责根据输入变量来创建和配置所有云资源
    # ------------------------------------------------------------------------------

    # 配置阿里云提供商
    provider "alicloud" {
      region = "cn-hangzhou"
    }

    # 创建一个随机ID
    resource "random_id" "suffix" {
      byte_length = 8
    }

    # 定义本地变量
    locals {
      common_name = "polardb-${random_id.suffix.id}"
    }

    # 查询可用区
    data "alicloud_polardb_node_classes" "default" {
      db_type    = "MySQL"
      pay_type   = "PostPaid"
      category   = "SENormal"
    }

    # 创建专有网络VPC
    resource "alicloud_vpc" "vpc" {
      cidr_block = "192.168.0.0/16"
      vpc_name   = "VPC_${local.common_name}"
    }

    # 创建交换机VSwitch
    resource "alicloud_vswitch" "vswitch" {
      vpc_id       = alicloud_vpc.vpc.id
      cidr_block   = "192.168.0.0/24"
      zone_id      = data.alicloud_polardb_node_classes.default.classes[0].zone_id
      vswitch_name = "vsw_001_${local.common_name}"
    }

    # 创建PolarDB集群
    resource "alicloud_polardb_cluster" "polardb_cluster" {
      vpc_id            = alicloud_vpc.vpc.id
      db_type           = "MySQL"
      zone_id           = data.alicloud_polardb_node_classes.default.classes[0].zone_id
      vswitch_id        = alicloud_vswitch.vswitch.id
      db_version        = "8.0"
      creation_category = "SENormal"
      storage_space     = 40
      db_node_class     = "polar.mysql.g1.tiny.c"
      pay_type          = "PostPaid"
      storage_type      = "ESSDAUTOPL"
      security_ips      = ["0.0.0.0/0"]
    }

    # 创建PolarDB账号
    resource "alicloud_polardb_account" "account" {
      db_cluster_id    = alicloud_polardb_cluster.polardb_cluster.id
      account_name     = var.account_name
      account_password = var.db_password
      account_type     = "Super"
    }

    # 获取PolarDB集群的端点信息
    data "alicloud_polardb_endpoints" "polardb_endpoints" {
      db_cluster_id = alicloud_polardb_cluster.polardb_cluster.id
      depends_on    = [alicloud_polardb_cluster.polardb_cluster]
    }

    # 创建PolarDB集群的公网连接地址
    resource "alicloud_polardb_endpoint_address" "dbcluster_endpoint_address" {
      db_endpoint_id = data.alicloud_polardb_endpoints.polardb_endpoints.endpoints[0].db_endpoint_id
      db_cluster_id  = alicloud_polardb_cluster.polardb_cluster.id
      net_type       = "Public"
      depends_on = [
        alicloud_polardb_account.account
      ]
    }

    # 创建PolarDB数据库
    resource "alicloud_polardb_database" "polardb_database" {
      db_cluster_id      = alicloud_polardb_cluster.polardb_cluster.id
      db_name            = var.dbname
      character_set_name = "utf8"
      account_name       = var.account_name
    }

  output.tf: |-
    # ------------------------------------------------------------------------------
    # 模块输出值
    #
    # 本文件定义了模块执行成功后返回给调用方的值
    # 这些输出可以被其他 Terraform 配置引用，或在 apply 命令结束后显示给用户
    # ------------------------------------------------------------------------------

    # 输出PolarDB集群的访问地址
    output "polardb_cluster_address" {
      value = format("https://polardb.console.aliyun.com/%s/cluster/%s/baseInfo","cn-hangzhou", alicloud_polardb_cluster.polardb_cluster.id)
      description = "PolarDB访问地址"
    }

    # 输出PolarDB MySQL的用户名称
    # Outputs the database
    output "db_username" {
      value       = var.account_name
      description = "PolarDB MySQL的用户名称"
    }

    # 输出PolarDB MySQL的用户密码
    # Outputs the database password
    output "db_password" {
      value       = var.db_password
      sensitive   = true
      description = "PolarDB MySQL的用户密码"
    }

    # 输出PolarDB 数据库名称
    # Outputs the database name
    output "db_name" {
      value       = var.dbname
      description = "PolarDB 数据库名称"
    }

    # 输出PolarDB 数据库的公网连接地址
    output "connection_string" {
      value = format("%s", alicloud_polardb_endpoint_address.dbcluster_endpoint_address.connection_string)
      description = "PolarDB 数据库公网连接地址"
    }
