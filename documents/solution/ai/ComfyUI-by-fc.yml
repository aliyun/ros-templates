ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 部署ComfyUI至函数计算，构建AIGC图像生成系统，含角色配置与自动部署。
  en: Deploy ComfyUI to Function Compute for constructing an AIGC image generation
    system, encompassing role configuration and automated deployment.
Parameters:
  AppName:
    Type: String
    Label:
      en: Application Name
      zh-cn: 应用名称
    AssociationProperty: AutoCompleteInput
    AssociationPropertyMetadata:
      Length: 6
      Prefix: fc-comfyui-
      CharacterClasses:
        - Class: lowercase
          min: 1
  CommonName:
    Type: String
    Default: video-website
Resources:
  AliyunFCServerlessDevsRole:
    Type: ALIYUN::RAM::Role
    Properties:
      RoleName: AliyunFCServerlessDevsRole
      Description: 应用中心需要您的角色中包含应用所需策略，推荐创建并使用系统默认角色 AliyunFCServerlessDevsRole。
      AssumeRolePolicyDocument:
        Version: '1'
        Statement:
        - Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - fc.aliyuncs.com
      MaxSessionDuration: 3600
      IgnoreExisting: true
      DeletionForce: true
      PolicyAttachments:
        System:
        - AliyunNASFullAccess
        - AliyunFCFullAccess
        - AliyunFCServerlessDevsRolePolicy
        - AliyunOSSReadOnlyAccess
        - AliyunECSReadOnlyAccess
        - AliyunVPCReadOnlyAccess
        - AliyunLogReadOnlyAccess
        - AliyunVPCFullAccess
        - AliyunEventBridgeFullAccess
        - AliyunFCDefaultRolePolicy
  AliyunFcRole:
    Type: ALIYUN::RAM::Role
    Properties:
      RoleName: AliyunFcDefaultRole
      Description: Service Role for FC to operate other resource
      AssumeRolePolicyDocument:
        Version: '1'
        Statement:
        - Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - fc.aliyuncs.com
      MaxSessionDuration: 3600
      DeletionForce: true
      IgnoreExisting: true
      PolicyAttachments:
        System:
        - AliyunFCDefaultRolePolicy
        - AliyunOSSFullAccess
  Application:
    Type: ALIYUN::FC::Application
    Properties:
      Name:
        Ref: AppName
      RoleARN:
        Fn::GetAtt:
        - AliyunFCServerlessDevsRole
        - Arn
      Parameters:
        template: 58
        serviceName:
          Fn::Sub: fc-comfyui-${ALIYUN::StackId}
        functionName:
          Fn::Sub: fc-comfyui-${ALIYUN::StackId}
        parameters-region:
          Ref: ALIYUN::Region
        region:
          Ref: ALIYUN::Region
        parameters-functionName:
          Fn::Sub: fc-comfyui-${ALIYUN::StackId}
        parameters-type: 'sd1.5'
        roleArn:
          Fn::GetAtt:
          - AliyunFcRole
          - Arn
      Template: fc-comfyui@0.0.4
      AutoDeploy: true
