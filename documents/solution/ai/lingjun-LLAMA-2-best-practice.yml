ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 创建VPC、交换机、安全组、OSS桶，PAI、灵骏、NAS需手动添。
  en: Creation of VPCs, switches, security groups, OSS buckets, PAI, Ling骏 (assuming
    this is a product name and保持原样), and NAS requires manual addition.
Parameters:
  ZoneId:
    Type: String
    Label:
      en: Zone ID.
      zh-cn: 可用区ID。
    Description:
      en: Zone ID.
      zh-cn: 可用区ID。
    AssociationProperty: ZoneId
  BucketName:
    Type: String
    Label:
      en: OSS bucket name.
      zh-cn: OSS bucket名字。
    Description:
      en: custom OSS bucket name. Default:bucket-llm.
      zh-cn: 自定义对象存储桶的名称。 默认为bucket-llm
    AssociationProperty: AutoCompleteInput
    AssociationPropertyMetadata:
      Length: 5
      Prefix: bucket-llm-
      CharacterClasses:
        - Class: lowercase
          min: 1
Resources:
  ModuleVpcAndVswitch:
    DependsOn:
      - AutoEnableOSS
    Type: MODULE::ACS::VPC::OptionalVpcAndVSwitch
    Properties:
      ZoneId:
        Ref: ZoneId
    Version: default
  AutoEnableOSS:
    Type: ALIYUN::ROS::AutoEnableService
    Properties:
      ServiceName: OSS
  SecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Fn::GetAtt:
        - ModuleVpcAndVswitch
        - VpcId
      SecurityGroupIngress:
      - Priority: 1
        PortRange: 22/22
        NicType: internet
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
      - Priority: 1
        PortRange: 80/80
        NicType: internet
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
      - Priority: 1
        PortRange: 443/443
        NicType: internet
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
  OssBucket:
    Type: ALIYUN::OSS::Bucket
    Properties:
      BucketName:
        Ref: BucketName
Outputs:
  VpcId:
    Description:
      en: The ID of VPC.
      zh-cn: 专有网络ID。
    Value:
      Fn::GetAtt:
      - ModuleVpcAndVswitch
      - VpcId
  VSwitchId:
    Description:
      en: The ID of VSwitch.
      zh-cn: 交换机ID。
    Value:
      Fn::GetAtt:
      - ModuleVpcAndVswitch
      - VSwitchId
  OSSBucketName:
    Description:
      en: The name of OSS bucket.
      zh-cn: OSS桶名称。
    Value:
      Fn::GetAtt:
      - OssBucket
      - Name
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - ZoneId
      - BucketName
    TemplateTags:
    - acs:technical-solution:ai:通过PAI-灵骏分布式训练和部署Llama2模型方案-tech_solu_69
