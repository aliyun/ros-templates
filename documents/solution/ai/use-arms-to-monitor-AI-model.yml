ROSTemplateFormatVersion: '2015-09-01'
Description:
  en: Using ARMS to monitor self-built macromodel applications to achieve observability.
  zh-cn: 使用ARMS监控自建大模型应用实现可观测。
Parameters:
  BaiLianApiKey:
    Type: String
    NoEcho: true
    Label:
      en: BaiLian API-KEY
      zh-cn: 百炼 API-KEY
    AssociationProperty: ALIYUN::Bailian::ApiKey::ApiKeyInfo
    Description:
      zh-cn: >-
        开通百炼模型服务，并获得 API-KEY，请参考：
        <a href="https://help.aliyun.com/zh/model-studio/developer-reference/get-api-key" 
        target="_blank">获取 API-KEY</a>。
      en: >-
        Activate BaiLian and obtain the API-KEY. Please refer to: 
        <a href="https://help.aliyun.com/zh/model-studio/developer-reference/get-api-key" 
        target="_blank">Get API-KEY</a>.
  LicenseKey:
    Type: String
    Label:
      en: ARMS LicenseKey
      zh-cn: ARMS LicenseKey
    Description:
      zh-cn: >-
        获取LicenseKey，请参考：
        <a href="https://api.aliyun.com/api/ARMS/2019-08-08/DescribeTraceLicenseKey" 
        target="_blank">获取 LicenseKey</a>。
      en: >-
        Obtain the LicenseKey. Please refer to: 
        <a href="https://api.aliyun.com/api/ARMS/2019-08-08/DescribeTraceLicenseKey" 
        target="_blank">Get LicenseKey</a>.
  SystemDiskCategory:
    Type: String
    Label:
      en: System Disk Category
      zh-cn: 系统盘类型
    AssociationProperty: ALIYUN::ECS::Disk::SystemDiskCategory
    AssociationPropertyMetadata:
      LocaleKey: DiskCategory
      InstanceType: ${InstanceType}
  InstanceType:
    Type: String
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      InstanceChargeType: PostPaid
      SystemDiskCategory: cloud_essd
      ZoneId: ${ZoneId}
    Label:
      en: Instance Type
      zh-cn: 实例规格
  ZoneId:
    Type: String
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
    AssociationPropertyMetadata:
      AutoSelectFirst: true
    Label:
      en: Availability Zone
      zh-cn: 可用区
  InstancePassword:
    NoEcho: true
    Type: String
    Label:
      en: Instance Password
      zh-cn: 实例密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters, lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    AssociationProperty: ALIYUN::ECS::Instance::Password
Resources:
  AutoEnableARMS:
    Type: ALIYUN::ROS::AutoEnableService
    Properties:
      ServiceName: ARMS
  AutoEnableXtrace:
    DependsOn:
      - AutoEnableARMS
    Type: ALIYUN::ROS::AutoEnableService
    Properties:
      ServiceName: Xtrace
  EcsVpc:
    DependsOn:
      - AutoEnableXtrace
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock: 192.168.0.0/16
      VpcName: VPC_HZ
  EcsVSwitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      VpcId:
        Ref: EcsVpc
      CidrBlock: 192.168.1.0/24
      ZoneId:
        Ref: ZoneId
      VSwitchName: vsw_001
  EcsSecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: EcsVpc
      SecurityGroupName: SecurityGroup_1
      SecurityGroupIngress:
        - PortRange: 80/80
          SourceCidrIp: 0.0.0.0/0
          IpProtocol: tcp
  EcsInstanceGroup:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
          Ref: EcsVpc
      VSwitchId:
          Ref: EcsVSwitch
      SecurityGroupId:
        Ref: EcsSecurityGroup
      ImageId: ubuntu_24_04_x64_20G
      InstanceType:
        Ref: InstanceType
      SystemDiskCategory:
        Ref: SystemDiskCategory
      SystemDiskSize: 40
      MaxAmount: 1
      InternetMaxBandwidthOut: 5
      Password:
        Ref: InstancePassword
  InstanceRunCommand:
    Type: ALIYUN::ECS::RunCommand
    Properties:
      InstanceIds:
        Fn::GetAtt:
          - EcsInstanceGroup
          - InstanceIds
      CommandContent:
        Fn::Sub:
          - |
            #!/bin/bash
            cat << EOF >> ~/.bash_profile
            export ARMS_APP_NAME=llm_app
            export ARMS_REGION_ID="${ALIYUN::Region}"
            export ARMS_IS_PUBLIC=True
            export ARMS_LICENSE_KEY="${LicenseKey}"
            export DASHSCOPE_API_KEY="${ApiKey}"
            export ROS_DEPLOY=true
            EOF
            source ~/.bash_profile
            curl -fsSL https://static-aliyun-doc.oss-cn-hangzhou.aliyuncs.com/install-script/ai-observable/install.sh | bash
          - ApiKey:
              Fn::Jq:
                - First
                - .ApiKeyValue
                - Ref: BaiLianApiKey
            LicenseKey:
              Ref: LicenseKey
      Type: RunShellScript
      Timeout: 3000
      Sync: true
Outputs:
  Console.AppUrl:
    Label:
      zh-cn: 应用地址
      en: App url
    Description:
      zh-cn: 模型应用部署地址。
      en: Model app deployment path.
    Value:
      Fn::Sub:
        - http://${ServerAddress}:80
        - ServerAddress:
            Fn::Select:
              - 0
              - Fn::GetAtt:
                 - EcsInstanceGroup
                 - PublicIps
