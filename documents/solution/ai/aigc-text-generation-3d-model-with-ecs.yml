Description:
  en: AIGC Text Generation 3D Model.
  zh-cn: AIGC文本生成3D模型。
Mappings:
  Images:
    'v2.3.0':
      cn-zhangjiakou: m-8vb16qkofm9zvs2ifq34
      cn-shenzhen: m-wz97ya51lhoajugj52fs
      cn-qingdao: m-m5eey29yp3ohwkcl08ig
      cn-heyuan: m-f8zbcsng6b538is8kncl
      cn-guangzhou: m-7xv5jmgay1umv241fuhl
      cn-beijing: m-2ze2355f061213z7wkmd
      cn-wulanchabu: m-0jlay21qst1a1u7twuwp
      cn-shanghai: m-uf69rd86195a1kq6tcca
      cn-huhehaote: m-hp3dor1c0g6m42vkaqmc
      cn-hangzhou: m-bp1e796nsjeuruq879fs
      cn-chengdu: m-2vc8gw95jt1a3pnekhaf
Parameters:
  ZoneId:
    Type: String
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
    Label:
      en: VSwitch Availability Zone
      zh-cn: 交换机可用区
  EcsInstanceType:
    Type: String
    Label:
      en: Instance Type
      zh-cn: 实例类型
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ${ZoneId}
    AllowedValues:
      - ecs.gn7i-c16g1.4xlarge
      - ecs.gn7i-c32g1.8xlarge
      - ecs.gn7i-c48g1.12xlarge
  InstancePassword:
    NoEcho: true
    Type: String
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters, lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    AllowedPattern: '^[a-zA-Z0-9-\(\)\`\~\!\@\#\$\%\^\&\*\_\-\+\=\|\{\}\[\]\:\;\<\>\,\.\?\/]*$'
    Label:
      en: Instance Password
      zh-cn: 实例密码
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    MinLength: 8
    MaxLength: 30
    AssociationProperty: ALIYUN::ECS::Instance::Password
  UserName:
    Type: String
    Label:
      en: User Name
      zh-cn: 软件登录名
    Default: admin
  Password:
    NoEcho: true
    Type: String
    Description:
      en: Software login password, Length 8-30, must contain three(Capital letters, lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 软件登录密码
    AllowedPattern: '^[a-zA-Z0-9-\(\)\`\~\!\@\#\$\%\^\&\*\_\-\+\=\|\{\}\[\]\:\;\<\>\,\.\?\/]*$'
    Label:
      en: Software Login Password
      zh-cn: 软件登录密码
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    MinLength: 8
    MaxLength: 30
    AssociationProperty: ALIYUN::ECS::Instance::Password
Resources:
  EcsVpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      VpcName:
        Ref: ALIYUN::StackName
      CidrBlock: 192.168.0.0/16
  EcsVSwitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      VSwitchName:
        Ref: ALIYUN::StackName
      VpcId:
        Ref: EcsVpc
      ZoneId:
        Ref: ZoneId
      CidrBlock: 192.168.0.0/24
  EcsSecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      SecurityGroupName:
        Ref: ALIYUN::StackName
      VpcId:
        Ref: EcsVpc
      SecurityGroupIngress:
        - PortRange: 5000/5000
          Priority: 1
          SourceCidrIp: 0.0.0.0/0
          IpProtocol: tcp
          NicType: internet
        - PortRange: 22/22
          Priority: 1
          SourceCidrIp: 0.0.0.0/0
          IpProtocol: tcp
          NicType: internet
      SecurityGroupEgress:
        - PortRange: '-1/-1'
          Priority: 1
          IpProtocol: all
          DestCidrIp: 0.0.0.0/0
          NicType: internet
        - PortRange: '-1/-1'
          Priority: 1
          IpProtocol: all
          DestCidrIp: 0.0.0.0/0
          NicType: intranet
  EcsInstanceGroup:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      IoOptimized: optimized
      VpcId:
        Ref: EcsVpc
      VSwitchId:
        Ref: EcsVSwitch
      ZoneId:
        Ref: ZoneId
      SecurityGroupId:
        Ref: EcsSecurityGroup
      SystemDiskCategory: cloud_essd
      SystemDiskSize: 500
      MaxAmount: 1
      ImageId:
        Fn::FindInMap:
          - Images
          - 'v2.3.0'
          - Ref: ALIYUN::Region
      InstanceType:
        Ref: EcsInstanceType
      Password:
        Ref: InstancePassword
      AllocatePublicIP: true
      InternetMaxBandwidthOut: 100
  InstanceRunCommand:
    Type: ALIYUN::ECS::RunCommand
    Properties:
      Sync: true
      Type: RunShellScript
      InstanceIds:
        Fn::GetAtt:
          - EcsInstanceGroup
          - InstanceIds
      Timeout: '300'
      CommandContent:
        Fn::Sub: |-
          #!/bin/bash
          htpasswd -bc /etc/nginx/password ${UserName} ${Password}
          systemctl restart nginx
          systemctl enable nginx
          cd stable-diffusion-webui/
          sed -i 's|python|/workspace/miniconda/bin/python|g' run_taiyi.sh
          nohup ./run_taiyi.sh &
Outputs:
  EcsLoginAddress:
    Description:
      zh-cn: ECS登陆地址。
      en: Ecs login address.
    Value:
      Fn::Sub:
        - https://ecs-workbench.aliyun.com/?from=EcsConsole&instanceType=ecs&regionId=${Region}&instanceId=${InstanceId}
        - InstanceId:
            Fn::Select:
              - 0
              - Fn::GetAtt:
                  - EcsInstanceGroup
                  - InstanceIds
          Region:
            Ref: ALIYUN::Region
  Endpoint:
    Description:
      zh-cn: WebUI地址。
      en: The Addresses of WebUI.
    Value:
      Fn::Sub:
        - http://${ServerAddress}:5000
        - ServerAddress:
            Fn::Select:
              - 0
              - Fn::GetAtt:
                 - EcsInstanceGroup
                 - PublicIps
Metadata:
  ALIYUN::ROS::Interface:
    TemplateTags:
      - 'acs:technical-solution:ai:AIGC文本生成3D模型'
    ParameterGroups:
      - Parameters:
          - ImageId
          - EcsInstanceType
          - ZoneId
          - InstancePassword
        Label:
          default:
            en: Instance
            zh-cn: ECS实例配置
      - Parameters:
          - UserName
          - Password
        Label:
          default:
            en: Login Information
            zh-cn: 登录信息
