ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 创建VPC、子网、安全组，部署ECS实例并配置高效云盘，绑定EIP。
  en: Create a Virtual Private Cloud (VPC), subnets, security groups, deploy Elastic
    Compute Service (ECS) instances, and configure high-performance cloud disks, then
    bind Elastic IP Addresses (EIPs).
Parameters:
  VpcName:
    Type: String
    Label:
      zh-cn: 专有网络名称
      en: VPC_Name
    Description:
      zh-cn: 长度为1-128个字符，以大小字母或中文开头，可包含数字、下划线（_）和连字符（-），但不能以http://或https://开头。
      en: It must be 1 to 128 characters in length and must start with a letter. It
        can contain digits, underscores (_), and hyphens (-). It cannot start with
        http:// or https://.
    Default: VPC_1
  VpcCidrBlock:
    Type: String
    Label:
      zh-cn: 专有网络IPv4网段
      en: VPC CIDR IPv4 Block
    Description:
      zh-cn: VPC的ip地址段范围，<br>您可以使用以下的ip地址段或其子网:<br><font color='green'>[10.0.0.0/8]</font><br><font
        color='green'>[172.16.0.0/12]</font><br><font color='green'>[192.168.0.0/16]</font>
      en: 'The ip address range of the VPC in the CidrBlock form; <br>You can use
        the following ip address ranges and their subnets: <br><font color=''green''>[10.0.0.0/8]</font><br><font
        color=''green''>[172.16.0.0/12]</font><br><font color=''green''>[192.168.0.0/16]</font>'
    AssociationProperty: ALIYUN::VPC::VPC::CidrBlock
    Default: 192.168.0.0/16
  VSwitchCidrBlock:
    Type: String
    Label:
      en: VSwitch CIDR Block
      zh-cn: 交换机子网网段
    Description:
      zh-cn: 必须属于VPC的子网段。
      en: Must belong to the subnet segment of VPC.
    AssociationProperty: ALIYUN::VPC::VSwitch::CidrBlock
    AssociationPropertyMetadata:
      VpcCidrBlock: VpcCidrBlock
    Default: 192.168.1.0/24
  InstanceName:
    Type: String
    Label:
      zh-cn: ECS名称
      en: VPC_Name
    Description:
      zh-cn: 长度为1-128个字符，以大小字母或中文开头，可包含数字、半角句号（.）、半角冒号（:）、下划线（_）和连字符（-）。
      en: It must be 1 to 128 characters in length and must start with a letter. It
        can contain digits, half corner period (.) , half-corner colon (:), underscore
        (_), and hyphen (-).
    Default: ECS_1
  ECSZoneId:
    Type: String
    Label:
      en: VSwitch Availability Zone
      zh-cn: 交换机可用区
    Description:
      en: 'Availability zone ID.<br><b>Note: <font color=''blue''>Before selecting,
        please confirm whether the availability zone supports the specification of
        creating ECS resources. It is recommended to be different from other switch
        availability zones</font></b ><br><font color=''red''>The switch availability
        zone and the selected switch instance ID must be in the same availability
        zone.</font>'
      zh-cn: 可用区ID。<br><b>注： <font color='blue'>选择前请确认该可用区是否支持创建ECS资源的规格，建议与其他交换机可用区不同</font></b><br><font
        color='red'>交换机可用区和已选择的交换机实例ID必须在同一个可用区。</font>
    AssociationProperty: ALIYUN::ECS::Instance:ZoneId
    Default: cn-hangzhou-h
  ECSInstanceType:
    Type: String
    Label:
      en: Instance Type
      zh-cn: 实例规格
    Description:
      en: <font color='blue'><b>1.Before selecting the model please confirm that the
        current available zone under the model is in stock, some models need to be
        reported in advance</b></font><br><font color='blue'><b>2.List of optional
        models</font><br></b></font>[ecs.c5.large <font color='green'>2vCPU 4GiB Intranet
        bandwidth1Gbps In-grid sending and receiving packages30MillionPPS</font>]<br></b>[ecs.c5.xlarge
        <font color='green'>4vCPU 8GiB Intranet bandwidth1.5Gbps In-grid sending and
        receiving packages50MillionPPS</font>]<br></b>[ecs.c5.2xlarge <font color='green'>8vCPU
        16GiB Intranet bandwidth2.5Gbps In-grid sending and receiving packages80MillionPPS</font>]
      zh-cn: <font color='blue'><b>1.选择机型前请先确认当前可用区下该机型是否有货，部分机型需要提前报备</b></font><br><font
        color='blue'><b>2.可选机型列表</font><br></b></font>[ecs.c5.large <font color='green'>2vCPU
        4GiB 内网带宽1Gbps 内网收发包30万PPS</font>]<br></b>[ecs.c5.xlarge <font color='green'>4vCPU
        8GiB 内网带宽1.5Gbps 内网收发包50万PPS</font>]<br></b>[ecs.c5.2xlarge <font color='green'>8vCPU
        16GiB 内网带宽2.5Gbps 内网收发包80万PPS</font>]
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ECSZoneId
      InstanceChargeType: PostPaid
    Default: ecs.t5-lc2m1.nano
  ECSDiskCategory:
    Type: String
    Label:
      en: System Disk Type
      zh-cn: 系统盘类型
    Description:
      en: '<font color=''blue''><b>Optional values:</b></font><br>[cloud_efficiency:
        <font color=''green''>Efficient Cloud Disk</font>]<br>[cloud_ssd: <font color=''green''>SSD
        Cloud Disk</font>]<br>[cloud_essd: <font color=''green''>ESSD Cloud Disk</font>]<br>[cloud:
        <font color=''green''>Cloud Disk</font>]<br>[ephemeral_ssd: <font color=''green''>Local
        SSD Cloud Disk</font>]'
      zh-cn: '<font color=''blue''><b>可选值：</b></font><br>[cloud_efficiency: <font
        color=''green''>高效云盘</font>]<br>[cloud_ssd: <font color=''green''>SSD云盘</font>]<br>[cloud_essd:
        <font color=''green''>ESSD云盘</font>]<br>[cloud: <font color=''green''>普通云盘</font>]<br>[ephemeral_ssd:
        <font color=''green''>本地SSD盘</font>]'
    AssociationProperty: ALIYUN::ECS::Disk::SystemDiskCategory
    AssociationPropertyMetadata:
      ZoneId: ECSZoneId
      InstanceType: ECSInstanceType
    Default: cloud_ssd
  ECSPassword:
    Type: String
    Label:
      en: Instance Password
      zh-cn: 实例密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in).
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）。
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in).
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）。
    AllowedPattern: '[0-9A-Za-z\_\-\&:;''<>,=%`~!@#\(\)\$\^\*\+\|\{\}\[\]\.\?\/]+$'
    MinLength: 8
    MaxLength: 30
    NoEcho: true
Resources:
  EcsVpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock:
        Ref: VpcCidrBlock
      VpcName:
        Ref: ALIYUN::StackName
  EcsVSwitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ECSZoneId
      VpcId:
        Ref: EcsVpc
      CidrBlock:
        Ref: VSwitchCidrBlock
  EcsSecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: EcsVpc
      SecurityGroupIngress:
      - IpProtocol: tcp
        PortRange: 22/22
        SourceCidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        PortRange: 80/80
        SourceCidrIp: 0.0.0.0/0
      SecurityGroupEgress:
      - IpProtocol: tcp
        PortRange: 22/22
        DestCidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        PortRange: 80/80
        DestCidrIp: 0.0.0.0/0
  ECSInstanceGroup:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      ZoneId:
        Ref: ECSZoneId
      VpcId:
        Ref: EcsVpc
      VSwitchId:
        Ref: EcsVSwitch
      SecurityGroupId:
        Ref: EcsSecurityGroup
      ImageId: centos_7
      IoOptimized: optimized
      InstanceChargeType: PostPaid
      SystemDiskCategory:
        Ref: ECSDiskCategory
      MaxAmount: 1
      SystemDiskSize: 20
      InstanceType:
        Ref: ECSInstanceType
      AllocatePublicIP: 'false'
      Password:
        Ref: ECSPassword
  ElasticIp:
    Type: ALIYUN::VPC::EIP
    Properties:
      Bandwidth: 1
      InternetChargeType: PayByTraffic
  ElasticIpAssociation:
    Type: ALIYUN::VPC::EIPAssociation
    Properties:
      InstanceId:
        Fn::Select:
        - 0
        - Fn::GetAtt:
          - ECSInstanceGroup
          - InstanceIds
      AllocationId:
        Ref: ElasticIp
Outputs:
  EipAddress:
    Description: IP address of created EIP.
    Value:
      Fn::GetAtt:
      - ElasticIp
      - EipAddress
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - VpcName
      - VpcCidrBlock
      - VSwitchCidrBlock
      Label:
        default: VPC
    - Parameters:
      - InstanceName
      - ECSZoneId
      - ECSInstanceType
      - ECSDiskCategory
      - ECSPassword
      Label:
        default: ECS
    TemplateTags:
    - acs:technical-solution:security-and-compliance:云防火墙企业多账号统一管理-tech_solu_79
