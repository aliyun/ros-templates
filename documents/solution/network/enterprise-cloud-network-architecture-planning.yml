ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 规划并创建多可用区VPC网络架构，含生产、安全VPC及子网，配置安全组、ECS实例，通过CEN实现VPC间互联，并设置路由转发与自定义路由表。
  en: Design and establish a multi-Availability Zone VPC network architecture, comprising
    Production and Security VPCs along with their respective subnets. Configure security
    groups and Elastic Compute Service (ECS) instances. Achieve interconnectivity
    among VPCs via Cloud Enterprise Network (CEN), and deploy routing forwarding in
    conjunction with custom route tables.
Parameters:
  EcsInstanceType:
    Type: String
    Label:
      en: Instance Type
      zh-cn: 实例类型
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      InstanceChargeType: PostPaid
      SystemDiskCategory: cloud_essd
  InstancePassword:
    Type: String
    Label:
      en: Instance Password
      zh-cn: 实例密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in)
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    AssociationProperty: ALIYUN::ECS::Instance::Password
    AllowedPattern: ^[a-zA-Z0-9-\(\)\`\~\!\@\#\$\%\^\&\*\_\-\+\=\|\{\}\[\]\:\;\<\>\,\.\?\/]*$
    MinLength: 8
    MaxLength: 30
    NoEcho: true
  Zone1:
    Type: String
    Label:
      en: VSwitch Availability Zone1
      zh-cn: 交换机可用区1
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
  Zone2:
    Type: String
    Label:
      en: VSwitch Availability Zone2
      zh-cn: 交换机可用区2
    Description:
      en: Please make sure that <font color='red'><b>VSwitch Availability Zone2 is
        different from VSwitch Availability Zone1</b></font>.
      zh-cn: 请确保<font color='red'><b>交换机可用区2与交换机可用区1不相同</b></font>。
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
  CommonName:
    Type: String
    Default: enterprise-cloud
Resources:
  VpcPrd1:
    Type: ALIYUN::ECS::VPC
    Properties:
      VpcName:
        Fn::Sub: ${CommonName}_VPC_PRD1
      CidrBlock: 192.168.0.0/16
  VpcPrd2:
    Type: ALIYUN::ECS::VPC
    Properties:
      VpcName:
        Fn::Sub: ${CommonName}_VPC_PRD2
      CidrBlock: 192.168.0.0/16
  VpcPrd3:
    Type: ALIYUN::ECS::VPC
    Properties:
      VpcName:
        Fn::Sub: ${CommonName}_VPC_PRD3
      CidrBlock: 192.168.0.0/16
  VpcSec:
    Type: ALIYUN::ECS::VPC
    Properties:
      VpcName:
        Fn::Sub: ${CommonName}_VPC_SEC
      CidrBlock: 172.16.0.0/12
  VSwitch001:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: Zone1
      VpcId:
        Ref: VpcPrd1
      VSwitchName:
        Fn::Sub: ${CommonName}_vsw_001
      CidrBlock: 192.168.0.0/24
  VSwitch002:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: Zone1
      VpcId:
        Ref: VpcPrd2
      VSwitchName:
        Fn::Sub: ${CommonName}_vsw_002
      CidrBlock: 192.168.1.0/24
  VSwitch003:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: Zone1
      VpcId:
        Ref: VpcPrd3
      VSwitchName:
        Fn::Sub: ${CommonName}_vsw_003
      CidrBlock: 192.168.2.0/24
  VSwitch004:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: Zone1
      VpcId:
        Ref: VpcSec
      VSwitchName:
        Fn::Sub: ${CommonName}_vsw_004
      CidrBlock: 172.16.0.0/25
  VSwitch005:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: Zone1
      VpcId:
        Ref: VpcSec
      VSwitchName:
        Fn::Sub: ${CommonName}_vsw_005
      CidrBlock: 172.16.128.0/25
  VSwitch001_bak:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: Zone2
      VpcId:
        Ref: VpcPrd1
      VSwitchName:
        Fn::Sub: ${CommonName}_vsw_001_bak
      CidrBlock: 192.168.100.0/24
  VSwitch002_bak:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: Zone2
      VpcId:
        Ref: VpcPrd2
      VSwitchName:
        Fn::Sub: ${CommonName}_vsw_002_bak
      CidrBlock: 192.168.101.0/24
  VSwitch003_bak:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: Zone2
      VpcId:
        Ref: VpcPrd3
      VSwitchName:
        Fn::Sub: ${CommonName}_vsw_003_bak
      CidrBlock: 192.168.102.0/24
  VSwitch005_bak:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: Zone2
      VpcId:
        Ref: VpcSec
      VSwitchName:
        Fn::Sub: ${CommonName}_vsw_004_bak
      CidrBlock: 172.16.200.0/25
  SecurityGroupForVpcPrd1:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: VpcPrd1
      SecurityGroupName:
        Fn::Sub: ${CommonName}_SG_For_VPC_PRD1
      SecurityGroupIngress:
      - PortRange: 3389/3389
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
        NicType: internet
      - PortRange: 22/22
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
        NicType: internet
      - PortRange: -1/-1
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: icmp
        NicType: internet
      SecurityGroupEgress:
      - PortRange: -1/-1
        Priority: 1
        IpProtocol: all
        DestCidrIp: 0.0.0.0/0
        NicType: internet
      - PortRange: -1/-1
        Priority: 1
        IpProtocol: all
        DestCidrIp: 0.0.0.0/0
        NicType: intranet
  SecurityGroupForVpcPrd2:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: VpcPrd2
      SecurityGroupName:
        Fn::Sub: ${CommonName}_SG_For_VPC_PRD2
      SecurityGroupIngress:
      - PortRange: 3389/3389
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
        NicType: internet
      - PortRange: 22/22
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
        NicType: internet
      - PortRange: -1/-1
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: icmp
        NicType: internet
      SecurityGroupEgress:
      - PortRange: -1/-1
        Priority: 1
        IpProtocol: all
        DestCidrIp: 0.0.0.0/0
        NicType: internet
      - PortRange: -1/-1
        Priority: 1
        IpProtocol: all
        DestCidrIp: 0.0.0.0/0
        NicType: intranet
  SecurityGroupForVpcPrd3:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: VpcPrd3
      SecurityGroupName:
        Fn::Sub: ${CommonName}_SG_For_VPC_PRD3
      SecurityGroupIngress:
      - PortRange: 3389/3389
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
        NicType: internet
      - PortRange: 22/22
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
        NicType: internet
      - PortRange: -1/-1
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: icmp
        NicType: internet
      SecurityGroupEgress:
      - PortRange: -1/-1
        Priority: 1
        IpProtocol: all
        DestCidrIp: 0.0.0.0/0
        NicType: internet
      - PortRange: -1/-1
        Priority: 1
        IpProtocol: all
        DestCidrIp: 0.0.0.0/0
        NicType: intranet
  SecurityGroupForVpcSec:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: VpcSec
      SecurityGroupName:
        Fn::Sub: ${CommonName}_SG_For_VPC_SEC
      SecurityGroupIngress:
      - PortRange: 3389/3389
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
        NicType: internet
      - PortRange: 22/22
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
        NicType: internet
      - PortRange: -1/-1
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: icmp
        NicType: internet
      SecurityGroupEgress:
      - PortRange: -1/-1
        Priority: 1
        IpProtocol: all
        DestCidrIp: 0.0.0.0/0
        NicType: internet
      - PortRange: -1/-1
        Priority: 1
        IpProtocol: all
        DestCidrIp: 0.0.0.0/0
        NicType: intranet
  EcsInstanceGroupInVpcPrd1:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      ZoneId:
        Ref: Zone1
      VpcId:
        Ref: VpcPrd1
      VSwitchId:
        Ref: VSwitch001
      SecurityGroupId:
        Ref: SecurityGroupForVpcPrd1
      ImageId: centos_7_6_x64_20G_alibase_20211130.vhd
      IoOptimized: optimized
      SystemDiskCategory: cloud_essd
      SystemDiskSize: 40
      MaxAmount: 1
      InstanceType:
        Ref: EcsInstanceType
      Password:
        Ref: InstancePassword
      InstanceName:
        Fn::Sub: ${CommonName}_APP001
      AllocatePublicIP: false
  EcsInstanceGroupInVpcPrd2:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      ZoneId:
        Ref: Zone1
      VpcId:
        Ref: VpcPrd2
      VSwitchId:
        Ref: VSwitch002
      SecurityGroupId:
        Ref: SecurityGroupForVpcPrd2
      ImageId: centos_7_6_x64_20G_alibase_20211130.vhd
      IoOptimized: optimized
      SystemDiskCategory: cloud_essd
      SystemDiskSize: 40
      MaxAmount: 1
      InstanceType:
        Ref: EcsInstanceType
      Password:
        Ref: InstancePassword
      InstanceName:
        Fn::Sub: ${CommonName}_APP002
      AllocatePublicIP: false
  EcsInstanceGroupInVpcPrd3:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      ZoneId:
        Ref: Zone1
      VpcId:
        Ref: VpcPrd3
      VSwitchId:
        Ref: VSwitch003
      SecurityGroupId:
        Ref: SecurityGroupForVpcPrd3
      ImageId: centos_7_6_x64_20G_alibase_20211130.vhd
      IoOptimized: optimized
      SystemDiskCategory: cloud_essd
      SystemDiskSize: 40
      MaxAmount: 1
      InstanceType:
        Ref: EcsInstanceType
      Password:
        Ref: InstancePassword
      InstanceName:
        Fn::Sub: ${CommonName}_APP003
      AllocatePublicIP: false
  EcsInstanceGroupInVpcSec:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      ZoneId:
        Ref: Zone1
      VpcId:
        Ref: VpcSec
      VSwitchId:
        Ref: VSwitch004
      SecurityGroupId:
        Ref: SecurityGroupForVpcSec
      ImageId: centos_7_6_x64_20G_alibase_20211130.vhd
      IoOptimized: optimized
      SystemDiskCategory: cloud_essd
      SystemDiskSize: 40
      MaxAmount: 1
      InstanceType:
        Ref: EcsInstanceType
      Password:
        Ref: InstancePassword
      InstanceName:
        Fn::Sub: ${CommonName}_SEC001
      AllocatePublicIP: false
  EniForSec:
    Type: ALIYUN::ECS::NetworkInterface
    Properties:
      VSwitchId:
        Ref: VSwitch005
      SecurityGroupId:
        Ref: SecurityGroupForVpcSec
      NetworkInterfaceName:
        Fn::Sub: ${CommonName}_Eni_for_SEC
  EniForSecAttachment:
    Type: ALIYUN::ECS::NetworkInterfaceAttachment
    Properties:
      NetworkInterfaceId:
        Ref: EniForSec
      InstanceId:
        Fn::Select:
        - '0'
        - Fn::GetAtt:
          - EcsInstanceGroupInVpcSec
          - InstanceIds
  InstanceRunCommandEnableIpv4Forward:
    Type: ALIYUN::ECS::RunCommand
    Properties:
      InstanceIds:
        Fn::GetAtt:
        - EcsInstanceGroupInVpcSec
        - InstanceIds
      CommandContent:
        Fn::Sub: |
          #!/bin/bash
          echo 1 > /proc/sys/net/ipv4/ip_forward
      Type: RunShellScript
      Timeout: '60'
      Sync: true
  AutoEnableTransitRouter:
    Type: ALIYUN::ROS::AutoEnableService
    Properties:
      ServiceName: TransitRouter
  CenInstance:
    Type: ALIYUN::CEN::CenInstance
    Properties:
      Name:
        Fn::Sub: ${CommonName}_cen
      Description: Created by ROS for enterprise cloud network architecture.
    DependsOn: AutoEnableTransitRouter
  TransitRouter:
    Type: ALIYUN::CEN::TransitRouter
    Properties:
      CenId:
        Ref: CenInstance
  TransitRouterVpcPrd1Attachment:
    Type: ALIYUN::CEN::TransitRouterVpcAttachment
    Properties:
      VpcId:
        Ref: VpcPrd1
      TransitRouterId:
        Ref: TransitRouter
      ZoneMappings:
      - ZoneId:
          Ref: Zone1
        VSwitchId:
          Ref: VSwitch001
      - ZoneId:
          Ref: Zone2
        VSwitchId:
          Ref: VSwitch001_bak
      DeletionForce: true
      RouteTablePropagationEnabled: false
      RouteTableAssociationEnabled: true
      AutoCreateVpcRoute: true
  TransitRouterVpcPrd2Attachment:
    Type: ALIYUN::CEN::TransitRouterVpcAttachment
    Properties:
      VpcId:
        Ref: VpcPrd2
      TransitRouterId:
        Ref: TransitRouter
      ZoneMappings:
      - ZoneId:
          Ref: Zone1
        VSwitchId:
          Ref: VSwitch002
      - ZoneId:
          Ref: Zone2
        VSwitchId:
          Ref: VSwitch002_bak
      DeletionForce: true
      RouteTablePropagationEnabled: false
      RouteTableAssociationEnabled: true
      AutoCreateVpcRoute: true
  TransitRouterVpcPrd3Attachment:
    Type: ALIYUN::CEN::TransitRouterVpcAttachment
    Properties:
      VpcId:
        Ref: VpcPrd3
      TransitRouterId:
        Ref: TransitRouter
      ZoneMappings:
      - ZoneId:
          Ref: Zone1
        VSwitchId:
          Ref: VSwitch003
      - ZoneId:
          Ref: Zone2
        VSwitchId:
          Ref: VSwitch003_bak
      DeletionForce: true
      RouteTablePropagationEnabled: false
      RouteTableAssociationEnabled: true
      AutoCreateVpcRoute: true
  TransitRouterVpcSecAttachment:
    Type: ALIYUN::CEN::TransitRouterVpcAttachment
    Properties:
      VpcId:
        Ref: VpcSec
      TransitRouterId:
        Ref: TransitRouter
      ZoneMappings:
      - ZoneId:
          Ref: Zone1
        VSwitchId:
          Ref: VSwitch005
      - ZoneId:
          Ref: Zone2
        VSwitchId:
          Ref: VSwitch005_bak
      DeletionForce: true
      RouteTablePropagationEnabled: false
      RouteTableAssociationEnabled: false
      AutoCreateVpcRoute: false
  TransitRouterCustomRouteTable:
    Type: ALIYUN::CEN::TransitRouterRouteTable
    Properties:
      TransitRouterId:
        Ref: TransitRouter
      TransitRouterRouteTableName: TR_1
    DependsOn:
    - TransitRouterVpcPrd1Attachment
    - TransitRouterVpcPrd2Attachment
    - TransitRouterVpcPrd3Attachment
    - TransitRouterVpcSecAttachment
  TransitRouterCustomRouteTableAssociation:
    Type: ALIYUN::CEN::TransitRouterRouteTableAssociation
    Properties:
      TransitRouterAttachmentId:
        Ref: TransitRouterVpcSecAttachment
      TransitRouterRouteTableId:
        Ref: TransitRouterCustomRouteTable
  TransitRouterRouteEntry:
    Type: ALIYUN::CEN::TransitRouterRouteEntry
    Properties:
      TransitRouterRouteEntryDestinationCidrBlock: 0.0.0.0/0
      TransitRouterRouteEntryNextHopId:
        Ref: TransitRouterVpcSecAttachment
      TransitRouterRouteEntryNextHopType: Attachment
      TransitRouterRouteTableId:
        Fn::GetAtt:
        - TransitRouter
        - SystemTransitRouterRouteTableId
    DependsOn: TransitRouterCustomRouteTableAssociation
  TransitRouterCustomRouteTablePropagationForVpcPrd1:
    Type: ALIYUN::CEN::TransitRouterRouteTablePropagation
    Properties:
      TransitRouterAttachmentId:
        Ref: TransitRouterVpcPrd1Attachment
      TransitRouterRouteTableId:
        Ref: TransitRouterCustomRouteTable
    DependsOn: TransitRouterRouteEntry
  TransitRouterCustomRouteTablePropagationForVpcPrd2:
    Type: ALIYUN::CEN::TransitRouterRouteTablePropagation
    Properties:
      TransitRouterAttachmentId:
        Ref: TransitRouterVpcPrd2Attachment
      TransitRouterRouteTableId:
        Ref: TransitRouterCustomRouteTable
    DependsOn: TransitRouterRouteEntry
  TransitRouterCustomRouteTablePropagationForVpcSec:
    Type: ALIYUN::CEN::TransitRouterRouteTablePropagation
    Properties:
      TransitRouterAttachmentId:
        Ref: TransitRouterVpcSecAttachment
      TransitRouterRouteTableId:
        Ref: TransitRouterCustomRouteTable
    DependsOn: TransitRouterRouteEntry
  VpcSecCustomRouteTable:
    Type: ALIYUN::VPC::RouteTable
    Properties:
      VpcId:
        Ref: VpcSec
      RouteTableName: Custom
    DependsOn:
    - TransitRouterCustomRouteTablePropagationForVpcPrd1
    - TransitRouterCustomRouteTablePropagationForVpcPrd2
    - TransitRouterCustomRouteTablePropagationForVpcSec
  VpcSecCustomRouteTableAssociation:
    Type: ALIYUN::VPC::RouteTableAssociation
    Properties:
      VSwitchId:
        Ref: VSwitch004
      RouteTableId:
        Ref: VpcSecCustomRouteTable
  RouteForwardToEcs:
    Type: ALIYUN::ECS::Route
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      NextHopId:
        Fn::Select:
        - '0'
        - Fn::GetAtt:
          - EcsInstanceGroupInVpcSec
          - InstanceIds
      NextHopType: Instance
      RouteTableId:
        Fn::GetAtt:
        - VpcSec
        - RouteTableId
    DependsOn: VpcSecCustomRouteTableAssociation
  RouteForwardToCen:
    Type: ALIYUN::ECS::Route
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      NextHopId:
        Ref: TransitRouterVpcSecAttachment
      NextHopType: Attachment
      RouteTableId:
        Ref: VpcSecCustomRouteTable
    DependsOn: RouteForwardToEcs
Outputs:
  EcsInstances:
    Description:
      en: View the list of created ECS instances.
      zh-cn: 查看创建的ECS实例列表。
    Value:
      Fn::Sub:
      - <a href="https://ecs.console.aliyun.com/server/region/${region}?instanceIds=${instance1},${instance2},${instance3},${instance4}"
        target="_blank">URL</a>
      - region:
          Ref: ALIYUN::Region
        instance1:
          Fn::Select:
          - '0'
          - Fn::GetAtt:
            - EcsInstanceGroupInVpcPrd1
            - InstanceIds
        instance2:
          Fn::Select:
          - '0'
          - Fn::GetAtt:
            - EcsInstanceGroupInVpcPrd2
            - InstanceIds
        instance3:
          Fn::Select:
          - '0'
          - Fn::GetAtt:
            - EcsInstanceGroupInVpcPrd3
            - InstanceIds
        instance4:
          Fn::Select:
          - '0'
          - Fn::GetAtt:
            - EcsInstanceGroupInVpcSec
            - InstanceIds
Rules:
  DifferentZones:
    Assertions:
    - Assert:
        Fn::Not:
          Fn::Equals:
          - Ref: Zone1
          - Ref: Zone2
      AssertDescription: Zones must be different.
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - EcsInstanceType
      - InstancePassword
      Label:
        default:
          en: Instance
          zh-cn: ECS实例配置
    - Parameters:
      - Zone1
      - Zone2
      Label:
        default:
          en: Availability Zone
          zh-cn: 可用区配置
    TemplateTags:
    - acs:technical-solution:network:企业云上网络架构规划-tech_solu_39
    Hidden:
    - CommonName
