        Ref: Zone1
      VpcId:
        Ref: VpcSec
      VSwitchId:
        Ref: VSwitch004
      SecurityGroupId:
        Ref: SecurityGroupForVpcSec
      ImageId: centos_7_6_x64_20G_alibase_20211130.vhd
      IoOptimized: optimized
      SystemDiskCategory: cloud_essd
      SystemDiskSize: 40
      MaxAmount: 1
      InstanceType:
        Ref: EcsInstanceType
      Password:
