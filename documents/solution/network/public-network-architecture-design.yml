      TransitRouterId:
        Fn::GetAtt:
          - CenTransitRouter
          - TransitRouterId
      VpcId:
        Ref: PrdVpc_1
      ZoneMappings:
        - ZoneId:
            Ref: ZoneId_0
          VSwitchId:
            Ref: PrdVSwitch_1_0
