          - TransitRouterId
      VpcId:
        Ref: PrdVpc_0
      ZoneMappings:
        - ZoneId:
            Ref: ZoneId_0
          VSwitchId:
            Ref: PrdVSwitch_0_0
        - ZoneId:
            Ref: ZoneId_1
          VSwitchId:
            Ref: PrdVSwitch_0_1
