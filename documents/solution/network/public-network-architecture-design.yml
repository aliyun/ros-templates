    Properties:
      VpcName: VPC_DMZ
      CidrBlock: 192.168.2.0/24
  PrdSecurityGroup_0:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: PrdVpc_0
      SecurityGroupIngress:
        - PortRange: -1/-1
          Priority: 1
          SourceCidrIp: 0.0.0.0/0
          IpProtocol: all
          NicType: intranet
  PrdSecurityGroup_1:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: PrdVpc_1
