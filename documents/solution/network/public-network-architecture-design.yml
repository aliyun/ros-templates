    Properties:
      TransitRouterRouteTableName: Prd_tr_1
      TransitRouterId:
        Fn::GetAtt:
          - CenTransitRouter
          - TransitRouterId
  CenTransitRouterRouteTable_1:
    Type: ALIYUN::CEN::TransitRouterRouteTable
    Properties:
      TransitRouterRouteTableName: Prd_tr_2
      TransitRouterId:
        Fn::GetAtt:
          - CenTransitRouter
          - TransitRouterId
  DmzTransitRouterRouteTablePropagation_0:
    Type: ALIYUN::CEN::TransitRouterRouteTablePropagation
    Properties:
      TransitRouterRouteTableId:
        Fn::GetAtt:
          - CenTransitRouter
          - SystemTransitRouterRouteTableId
      TransitRouterAttachmentId:
        Fn::GetAtt:
          - PrdCenTransitRouterVpcAttachment_0
          - TransitRouterAttachmentId
  DmzTransitRouterRouteTablePropagation_1:
    Type: ALIYUN::CEN::TransitRouterRouteTablePropagation
    Properties:
      TransitRouterRouteTableId:
        Fn::GetAtt:
          - CenTransitRouter
          - SystemTransitRouterRouteTableId
      TransitRouterAttachmentId:
        Fn::GetAtt:
          - PrdCenTransitRouterVpcAttachment_1
          - TransitRouterAttachmentId
  PrdTransitRouterRouteTablePropagation_0:
    Type: ALIYUN::CEN::TransitRouterRouteTablePropagation
    Properties:
      TransitRouterRouteTableId:
        Fn::GetAtt:
          - CenTransitRouterRouteTable_0
          - TransitRouterRouteTableId
      TransitRouterAttachmentId:
        Fn::GetAtt:
          - DmzCenTransitRouterVpcAttachment
          - TransitRouterAttachmentId
  PrdTransitRouterRouteTablePropagation_1:
    Type: ALIYUN::CEN::TransitRouterRouteTablePropagation
    Properties:
      TransitRouterRouteTableId:
        Fn::GetAtt:
          - CenTransitRouterRouteTable_1
          - TransitRouterRouteTableId
      TransitRouterAttachmentId:
        Fn::GetAtt:
          - DmzCenTransitRouterVpcAttachment
          - TransitRouterAttachmentId
  PrdCenTransitRouterRouteEntryToDmz_0:
    Type: ALIYUN::CEN::TransitRouterRouteEntry
    Properties:
      TransitRouterRouteTableId:
        Fn::GetAtt:
          - CenTransitRouterRouteTable_0
          - TransitRouterRouteTableId
      TransitRouterRouteEntryDestinationCidrBlock: 0.0.0.0/0
      TransitRouterRouteEntryNextHopType: Attachment
      TransitRouterRouteEntryNextHopId:
        Fn::GetAtt:
          - DmzCenTransitRouterVpcAttachment
          - TransitRouterAttachmentId
  PrdCenTransitRouterRouteEntryToDmz_1:
    Type: ALIYUN::CEN::TransitRouterRouteEntry
    Properties:
      TransitRouterRouteTableId:
        Fn::GetAtt:
          - CenTransitRouterRouteTable_1
          - TransitRouterRouteTableId
      TransitRouterRouteEntryDestinationCidrBlock: 0.0.0.0/0
      TransitRouterRouteEntryNextHopType: Attachment
      TransitRouterRouteEntryNextHopId:
        Fn::GetAtt:
          - DmzCenTransitRouterVpcAttachment
          - TransitRouterAttachmentId
  DmzTransitRouterRouteTableAssociation:
    Type: ALIYUN::CEN::TransitRouterRouteTableAssociation
    Properties:
      TransitRouterRouteTableId:
        Fn::GetAtt:
          - CenTransitRouter
          - SystemTransitRouterRouteTableId
      TransitRouterAttachmentId:
        Fn::GetAtt:
          - DmzCenTransitRouterVpcAttachment
          - TransitRouterAttachmentId
  PrdTransitRouterRouteTableAssociation_0:
    Type: ALIYUN::CEN::TransitRouterRouteTableAssociation
    Properties:
      TransitRouterRouteTableId:
        Fn::GetAtt:
          - CenTransitRouterRouteTable_0
          - TransitRouterRouteTableId
      TransitRouterAttachmentId:
        Fn::GetAtt:
          - PrdCenTransitRouterVpcAttachment_0
          - TransitRouterAttachmentId
  PrdTransitRouterRouteTableAssociation_1:
    Type: ALIYUN::CEN::TransitRouterRouteTableAssociation
    Properties:
      TransitRouterRouteTableId:
        Fn::GetAtt:
          - CenTransitRouterRouteTable_1
          - TransitRouterRouteTableId
      TransitRouterAttachmentId:
        Fn::GetAtt:
          - PrdCenTransitRouterVpcAttachment_1
          - TransitRouterAttachmentId
  DmzRouterEntryToPrd_0:
    Type: ALIYUN::ECS::Route
    Properties:
      DestinationCidrBlock: 192.168.0.0/24
      RouteTableId:
        Fn::GetAtt:
          - DmzVpc
          - RouteTableId
      NextHopType: Attachment
      NextHopId:
        Fn::GetAtt:
          - DmzCenTransitRouterVpcAttachment
          - TransitRouterAttachmentId
  DmzRouterEntryToPrd_1:
    Type: ALIYUN::ECS::Route
    Properties:
      DestinationCidrBlock: 192.168.1.0/24
      RouteTableId:
        Fn::GetAtt:
          - DmzVpc
          - RouteTableId
      NextHopType: Attachment
      NextHopId:
        Fn::GetAtt:
          - DmzCenTransitRouterVpcAttachment
          - TransitRouterAttachmentId
  PrdRouterEntryToDmz_0_0:
    Type: ALIYUN::ECS::Route
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      RouteTableId:
        Fn::GetAtt:
          - PrdVpc_0
          - RouteTableId
      NextHopType: Attachment
      NextHopId:
        Fn::GetAtt:
          - PrdCenTransitRouterVpcAttachment_0
          - TransitRouterAttachmentId
  PrdRouterEntryToDmz_0_1:
    Type: ALIYUN::ECS::Route
    Properties:
      DestinationCidrBlock: 192.168.2.0/24
      RouteTableId:
        Fn::GetAtt:
          - PrdVpc_0
          - RouteTableId
      NextHopType: Attachment
      NextHopId:
        Fn::GetAtt:
          - PrdCenTransitRouterVpcAttachment_0
          - TransitRouterAttachmentId
  PrdRouterEntryToDmz_1_0:
    Type: ALIYUN::ECS::Route
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      RouteTableId:
        Fn::GetAtt:
          - PrdVpc_1
          - RouteTableId
      NextHopType: Attachment
      NextHopId:
        Fn::GetAtt:
          - PrdCenTransitRouterVpcAttachment_1
          - TransitRouterAttachmentId
  PrdRouterEntryToDmz_1_1:
    Type: ALIYUN::ECS::Route
    Properties:
      DestinationCidrBlock: 192.168.2.0/24
      RouteTableId:
        Fn::GetAtt:
          - PrdVpc_1
          - RouteTableId
      NextHopType: Attachment
      NextHopId:
        Fn::GetAtt:
          - PrdCenTransitRouterVpcAttachment_1
          - TransitRouterAttachmentId
  CommonBandwidthPackage:
    Type: ALIYUN::VPC::CommonBandwidthPackage
    Properties:
      Bandwidth: 2
      InternetChargeType: PayByBandwidth
  PrdEcsInstance_0_0:
    Type: ALIYUN::ECS::Instance
    Properties:
      VpcId:
        Ref: PrdVpc_0
      SecurityGroupId:
        Ref: PrdSecurityGroup_0
      VSwitchId:
        Ref: PrdVSwitch_0_0
      InstanceName: APP01
      ZoneId:
        Ref: ZoneId_0
      InstanceChargeType: PostPaid
      InstanceType:
        Ref: InstanceType
      ImageId: centos_7
      SystemDiskCategory:
        Ref: SystemDiskCategory
      SystemDiskSize: 40
      AllocatePublicIP: false
  PrdEcsInstance_0_1:
    Type: ALIYUN::ECS::Instance
    Properties:
      VpcId:
        Ref: PrdVpc_0
      SecurityGroupId:
        Ref: PrdSecurityGroup_0
      VSwitchId:
        Ref: PrdVSwitch_0_1
      InstanceName: APP02
      ZoneId:
        Ref: ZoneId_1
      InstanceChargeType: PostPaid
      InstanceType:
        Ref: InstanceType
      ImageId: centos_7
      SystemDiskCategory:
        Ref: SystemDiskCategory
      SystemDiskSize: 40
      AllocatePublicIP: false
  PrdEcsInstance_1_0:
    Type: ALIYUN::ECS::Instance
    Properties:
      VpcId:
        Ref: PrdVpc_1
      SecurityGroupId:
        Ref: PrdSecurityGroup_1
      VSwitchId:
        Ref: PrdVSwitch_1_0
      InstanceName: APP03
      ZoneId:
        Ref: ZoneId_0
      InstanceChargeType: PostPaid
      InstanceType:
        Ref: InstanceType
      ImageId: centos_7
      SystemDiskCategory:
        Ref: SystemDiskCategory
      SystemDiskSize: 40
      AllocatePublicIP: false
  PrdEcsInstance_1_1:
    Type: ALIYUN::ECS::Instance
    Properties:
      VpcId:
        Ref: PrdVpc_1
      SecurityGroupId:
        Ref: PrdSecurityGroup_1
      VSwitchId:
        Ref: PrdVSwitch_1_1
      InstanceName: APP04
      ZoneId:
        Ref: ZoneId_1
      InstanceChargeType: PostPaid
      InstanceType:
        Ref: InstanceType
      ImageId: centos_7
      SystemDiskCategory:
        Ref: SystemDiskCategory
      SystemDiskSize: 40
      AllocatePublicIP: false
  NatGateWay:
    Type: ALIYUN::VPC::NatGateway
    Properties:
      VpcId:
        Ref: DmzVpc
      VSwitchId:
        Ref: DmzVSwitch_0
      DeletionForce: true
  Eip:
    Type: ALIYUN::VPC::EIP
  EipAssociation:
    Type: ALIYUN::VPC::EIPAssociation
    Properties:
      AllocationId:
        Fn::GetAtt:
          - Eip
          - AllocationId
      InstanceId:
        Fn::GetAtt:
          - NatGateWay
          - NatGatewayId
  SnatEntry:
    Type: ALIYUN::VPC::SnatEntry
    Properties:
      SnatTableId:
        Fn::GetAtt:
          - NatGateWay
          - SNatTableId
      SnatIp:
        Fn::GetAtt:
          - Eip
          - EipAddress
    DependsOn: EipAssociation
  AlbLoadBalancer_0:
    Type: ALIYUN::ALB::LoadBalancer
    Properties:
      LoadBalancerName: ALB_HZ_0
      AddressType: Intranet
      VpcId:
        Ref: PrdVpc_0
      ZoneMappings:
        - ZoneId:
            Ref: ZoneId_0
          VSwitchId:
            Ref: PrdVSwitch_0_0
        - ZoneId:
            Ref: ZoneId_1
          VSwitchId:
            Ref: PrdVSwitch_0_1
      AddressAllocatedMode: Dynamic
      AddressIpVersion: IPv4
      LoadBalancerEdition: Basic
      LoadBalancerBillingConfig:
        PayType: PostPay
  AlbLoadBalancer_1:
    Type: ALIYUN::ALB::LoadBalancer
    Properties:
      LoadBalancerName: ALB_HZ_1
      AddressType: Intranet
      VpcId:
        Ref: PrdVpc_1
      ZoneMappings:
        - ZoneId:
            Ref: ZoneId_0
          VSwitchId:
            Ref: PrdVSwitch_1_0
        - ZoneId:
            Ref: ZoneId_1
          VSwitchId:
            Ref: PrdVSwitch_1_1
      AddressAllocatedMode: Dynamic
      AddressIpVersion: IPv4
      LoadBalancerEdition: Basic
      LoadBalancerBillingConfig:
        PayType: PostPay
  AlbServerGroup_0:
    Type: ALIYUN::ALB::ServerGroup
    Properties:
      VpcId:
        Ref: PrdVpc_0
      HealthCheckConfig:
        HealthCheckEnabled: true
      ServerGroupName: AlbServerGroup_PRD_0
      StickySessionConfig:
        StickySessionEnabled: false
  AlbServerGroup_1:
    Type: ALIYUN::ALB::ServerGroup
    Properties:
      VpcId:
        Ref: PrdVpc_1
      HealthCheckConfig:
        HealthCheckEnabled: true
      ServerGroupName: AlbServerGroup_PRD_1
      StickySessionConfig:
        StickySessionEnabled: false
  AlbBackendServerAttachment_0:
    Type: ALIYUN::ALB::BackendServerAttachment
    Properties:
      ServerGroupId:
        Fn::GetAtt:
          - AlbServerGroup_0
          - ServerGroupId
      Servers:
        - ServerType: Ecs
          ServerId:
            Fn::GetAtt:
              - PrdEcsInstance_0_0
              - InstanceId
          Port: 80
        - ServerType: Ecs
          ServerId:
            Fn::GetAtt:
              - PrdEcsInstance_0_1
              - InstanceId
          Port: 80
  AlbBackendServerAttachment_1:
    Type: ALIYUN::ALB::BackendServerAttachment
    Properties:
      ServerGroupId:
        Fn::GetAtt:
          - AlbServerGroup_1
          - ServerGroupId
      Servers:
        - ServerType: Ecs
          ServerId:
            Fn::GetAtt:
              - PrdEcsInstance_1_0
              - InstanceId
          Port: 80
        - ServerType: Ecs
          ServerId:
            Fn::GetAtt:
              - PrdEcsInstance_1_1
              - InstanceId
          Port: 80
  AlbListener_0:
    Type: ALIYUN::ALB::Listener
    Properties:
      ListenerPort: 80
      LoadBalancerId:
        Fn::GetAtt:
          - AlbLoadBalancer_0
          - LoadBalancerId
      ListenerProtocol: HTTP
      DefaultActions:
        - Type: ForwardGroup
          ForwardGroupConfig:
            ServerGroupTuples:
              - ServerGroupId:
                  Fn::GetAtt:
                    - AlbServerGroup_0
                    - ServerGroupId
  AlbListener_1:
    Type: ALIYUN::ALB::Listener
    Properties:
      ListenerPort: 80
      LoadBalancerId:
        Fn::GetAtt:
          - AlbLoadBalancer_1
          - LoadBalancerId
      ListenerProtocol: HTTP
      DefaultActions:
        - Type: ForwardGroup
          ForwardGroupConfig:
            ServerGroupTuples:
              - ServerGroupId:
                  Fn::GetAtt:
                    - AlbServerGroup_1
                    - ServerGroupId
  DmzNlbLoadBalancer:
    Type: ALIYUN::NLB::LoadBalancer
    Properties:
      AddressType: Internet
      VpcId:
        Ref: DmzVpc
      ZoneMappings:
        - ZoneId:
            Ref: ZoneId_0
          VSwitchId:
            Ref: DmzVSwitch_0
        - ZoneId:
            Ref: ZoneId_1
          VSwitchId:
            Ref: DmzVSwitch_1
      AddressIpVersion: Ipv4
      BandwidthPackageId:
        Ref: CommonBandwidthPackage
  DmzNlbServerGroup:
    Type: ALIYUN::NLB::ServerGroup
    Properties:
      ServerGroupType: Ip
      ServerGroupName: DmzNlbServerGroup
      VpcId:
        Ref: DmzVpc
      Protocol: TCP
      Scheduler: Wrr
      HealthCheckConfig:
        HttpCheckMethod: HEAD
        HealthCheckType: Tcp
      Servers:
        - ServerType: Ip
          ServerId:
            Fn::Jq:
              - First
              - .[0].LoadBalancerAddresses | .[0].Address
              - Fn::GetAtt:
                  - AlbLoadBalancer_0
                  - ZoneMappings
          ServerIp:
            Fn::Jq:
              - First
              - .[0].LoadBalancerAddresses | .[0].Address
              - Fn::GetAtt:
                  - AlbLoadBalancer_0
                  - ZoneMappings
          Port: 80
        - ServerType: Ip
          ServerId:
            Fn::Jq:
              - First
              - .[1].LoadBalancerAddresses | .[0].Address
              - Fn::GetAtt:
                  - AlbLoadBalancer_0
                  - ZoneMappings
          ServerIp:
            Fn::Jq:
              - First
              - .[1].LoadBalancerAddresses | .[0].Address
              - Fn::GetAtt:
                  - AlbLoadBalancer_0
                  - ZoneMappings
          Port: 80
        - ServerType: Ip
          ServerId:
            Fn::Jq:
              - First
              - .[0].LoadBalancerAddresses | .[0].Address
              - Fn::GetAtt:
                  - AlbLoadBalancer_1
                  - ZoneMappings
          ServerIp:
            Fn::Jq:
              - First
              - .[0].LoadBalancerAddresses | .[0].Address
              - Fn::GetAtt:
                  - AlbLoadBalancer_1
                  - ZoneMappings
          Port: 80
        - ServerType: Ip
          ServerId:
            Fn::Jq:
              - First
              - .[1].LoadBalancerAddresses | .[0].Address
              - Fn::GetAtt:
                  - AlbLoadBalancer_1
                  - ZoneMappings
          ServerIp:
            Fn::Jq:
              - First
              - .[1].LoadBalancerAddresses | .[0].Address
              - Fn::GetAtt:
                  - AlbLoadBalancer_1
                  - ZoneMappings
          Port: 80
  DmzNlbListener:
    Type: ALIYUN::NLB::Listener
    Properties:
      ListenerPort: 80
      ListenerProtocol: TCP
      ServerGroupId:
        Fn::GetAtt:
          - DmzNlbServerGroup
          - ServerGroupId
      LoadBalancerId:
        Fn::GetAtt:
          - DmzNlbLoadBalancer
          - LoadBalancerId
