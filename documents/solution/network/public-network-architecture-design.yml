    Properties:
      VpcId:
        Ref: DmzVpc
      ZoneId:
        Ref: ZoneId_0
      CidrBlock: 192.168.2.0/25
  DmzVSwitch_1:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      VpcId:
        Ref: DmzVpc
      ZoneId:
        Ref: ZoneId_1
      CidrBlock: 192.168.2.128/25
