ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 构建双VPC架构，配置安全组与路由，通过CEN互联，部署ALB与NLB实现公网访问与负载均衡，确保资源安全与高可用。
  en: Construct a dual VPC architecture, configure security groups and routes, interconnect
    via CEN (Cloud Enterprise Network), deploy ALB (Application Load Balancer) and
    NLB (Network Load Balancer) to facilitate public network access and load balancing,
    ensuring resource security and high availability.
Parameters:
  ZoneId_0:
    Type: String
    Label:
      zh-cn: 可用区A
      en: Availability Zone A
    Description:
      en: To create an availability zone for the instance, <font color='red'><b>ensure
        that the current region has at least two different availability zones to choose
        from</b>.
      zh-cn: 创建实例的可用区，<font color='red'><b>请确保当前地域有至少两个不同的可用区可供选择</b>。
    AssociationProperty: ALIYUN::NLB::Zone::ZoneId
  ZoneId_1:
    Type: String
    Label:
      zh-cn: 可用区B
      en: Availability Zone B
    Description:
      en: To create an availability zone for the instance, <font color='red'><b>ensure
        that the current region has at least two different availability zones to choose
        from</b>.
      zh-cn: 创建实例的可用区，<font color='red'><b>请确保当前地域有至少两个不同的可用区可供选择</b>。
    AssociationProperty: ALIYUN::NLB::Zone::ZoneId
  InstanceType:
    Type: String
    Label:
      en: ECS Instance Type
      zh-cn: ECS实例规格
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
  SystemDiskCategory:
    Type: String
    Label:
      en: System disk type
      zh-cn: 系统盘类型
Resources:
  PrdVpc_0:
    Type: ALIYUN::ECS::VPC
    Properties:
      VpcName: VPC_PRD1
      CidrBlock: 192.168.0.0/24
  PrdVpc_1:
    Type: ALIYUN::ECS::VPC
    Properties:
      VpcName: VPC_PRD2
      CidrBlock: 192.168.1.0/24
  DmzVpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      VpcName: VPC_DMZ
      CidrBlock: 192.168.2.0/24
  PrdSecurityGroup_0:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: PrdVpc_0
      SecurityGroupIngress:
      - PortRange: -1/-1
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: all
        NicType: intranet
  PrdSecurityGroup_1:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: PrdVpc_1
      SecurityGroupIngress:
      - PortRange: -1/-1
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: all
        NicType: intranet
  PrdVSwitch_0_0:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId_0
      VpcId:
        Ref: PrdVpc_0
      CidrBlock: 192.168.0.0/25
  PrdVSwitch_0_1:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId_1
      VpcId:
        Ref: PrdVpc_0
      CidrBlock: 192.168.0.128/25
  PrdVSwitch_1_0:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId_0
      VpcId:
        Ref: PrdVpc_1
      CidrBlock: 192.168.1.0/25
  PrdVSwitch_1_1:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId_1
      VpcId:
        Ref: PrdVpc_1
      CidrBlock: 192.168.1.128/25
  DmzVSwitch_0:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId_0
      VpcId:
        Ref: DmzVpc
      CidrBlock: 192.168.2.0/25
  DmzVSwitch_1:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId_1
      VpcId:
        Ref: DmzVpc
      CidrBlock: 192.168.2.128/25
  AutoEnableTR:
    Type: ALIYUN::ROS::AutoEnableService
    Properties:
      ServiceName: TransitRouter
  CenInstance:
    Type: ALIYUN::CEN::CenInstance
    Properties:
      Name: DmzCen
    DependsOn: AutoEnableTR
  CenTransitRouter:
    Type: ALIYUN::CEN::TransitRouter
    Properties:
      CenId:
        Fn::GetAtt:
        - CenInstance
        - CenId
  PrdCenTransitRouterVpcAttachment_0:
    Type: ALIYUN::CEN::TransitRouterVpcAttachment
    Properties:
      VpcId:
        Ref: PrdVpc_0
      TransitRouterId:
        Fn::GetAtt:
        - CenTransitRouter
        - TransitRouterId
      ZoneMappings:
      - ZoneId:
          Ref: ZoneId_0
        VSwitchId:
          Ref: PrdVSwitch_0_0
      - ZoneId:
          Ref: ZoneId_1
        VSwitchId:
          Ref: PrdVSwitch_0_1
      DeletionForce: true
  PrdCenTransitRouterVpcAttachment_1:
    Type: ALIYUN::CEN::TransitRouterVpcAttachment
    Properties:
      VpcId:
        Ref: PrdVpc_1
      TransitRouterId:
        Fn::GetAtt:
        - CenTransitRouter
        - TransitRouterId
      ZoneMappings:
      - ZoneId:
          Ref: ZoneId_0
        VSwitchId:
          Ref: PrdVSwitch_1_0
      - ZoneId:
          Ref: ZoneId_1
        VSwitchId:
          Ref: PrdVSwitch_1_1
      DeletionForce: true
  DmzCenTransitRouterVpcAttachment:
    Type: ALIYUN::CEN::TransitRouterVpcAttachment
    Properties:
      VpcId:
        Ref: DmzVpc
      TransitRouterId:
        Fn::GetAtt:
        - CenTransitRouter
        - TransitRouterId
      ZoneMappings:
      - ZoneId:
          Ref: ZoneId_0
        VSwitchId:
          Ref: DmzVSwitch_0
      - ZoneId:
          Ref: ZoneId_1
        VSwitchId:
          Ref: DmzVSwitch_1
      DeletionForce: true
  CenTransitRouterRouteTable_0:
    Type: ALIYUN::CEN::TransitRouterRouteTable
    Properties:
      TransitRouterRouteTableName: Prd_tr_1
      TransitRouterId:
        Fn::GetAtt:
        - CenTransitRouter
        - TransitRouterId
  CenTransitRouterRouteTable_1:
    Type: ALIYUN::CEN::TransitRouterRouteTable
    Properties:
      TransitRouterRouteTableName: Prd_tr_2
      TransitRouterId:
        Fn::GetAtt:
        - CenTransitRouter
        - TransitRouterId
  DmzTransitRouterRouteTablePropagation_0:
    Type: ALIYUN::CEN::TransitRouterRouteTablePropagation
    Properties:
      TransitRouterRouteTableId:
        Fn::GetAtt:
        - CenTransitRouter
        - SystemTransitRouterRouteTableId
      TransitRouterAttachmentId:
        Fn::GetAtt:
        - PrdCenTransitRouterVpcAttachment_0
        - TransitRouterAttachmentId
  DmzTransitRouterRouteTablePropagation_1:
    Type: ALIYUN::CEN::TransitRouterRouteTablePropagation
    Properties:
      TransitRouterRouteTableId:
        Fn::GetAtt:
        - CenTransitRouter
        - SystemTransitRouterRouteTableId
      TransitRouterAttachmentId:
        Fn::GetAtt:
        - PrdCenTransitRouterVpcAttachment_1
        - TransitRouterAttachmentId
  PrdTransitRouterRouteTablePropagation_0:
    Type: ALIYUN::CEN::TransitRouterRouteTablePropagation
    Properties:
      TransitRouterRouteTableId:
        Fn::GetAtt:
        - CenTransitRouterRouteTable_0
        - TransitRouterRouteTableId
      TransitRouterAttachmentId:
        Fn::GetAtt:
        - DmzCenTransitRouterVpcAttachment
        - TransitRouterAttachmentId
  PrdTransitRouterRouteTablePropagation_1:
    Type: ALIYUN::CEN::TransitRouterRouteTablePropagation
    Properties:
      TransitRouterRouteTableId:
        Fn::GetAtt:
        - CenTransitRouterRouteTable_1
        - TransitRouterRouteTableId
      TransitRouterAttachmentId:
        Fn::GetAtt:
        - DmzCenTransitRouterVpcAttachment
        - TransitRouterAttachmentId
  PrdCenTransitRouterRouteEntryToDmz_0:
    Type: ALIYUN::CEN::TransitRouterRouteEntry
    Properties:
      TransitRouterRouteTableId:
        Fn::GetAtt:
        - CenTransitRouterRouteTable_0
        - TransitRouterRouteTableId
      TransitRouterRouteEntryDestinationCidrBlock: 0.0.0.0/0
      TransitRouterRouteEntryNextHopType: Attachment
      TransitRouterRouteEntryNextHopId:
        Fn::GetAtt:
        - DmzCenTransitRouterVpcAttachment
        - TransitRouterAttachmentId
  PrdCenTransitRouterRouteEntryToDmz_1:
    Type: ALIYUN::CEN::TransitRouterRouteEntry
    Properties:
      TransitRouterRouteTableId:
        Fn::GetAtt:
        - CenTransitRouterRouteTable_1
        - TransitRouterRouteTableId
      TransitRouterRouteEntryDestinationCidrBlock: 0.0.0.0/0
      TransitRouterRouteEntryNextHopType: Attachment
      TransitRouterRouteEntryNextHopId:
        Fn::GetAtt:
        - DmzCenTransitRouterVpcAttachment
        - TransitRouterAttachmentId
  DmzTransitRouterRouteTableAssociation:
    Type: ALIYUN::CEN::TransitRouterRouteTableAssociation
    Properties:
      TransitRouterRouteTableId:
        Fn::GetAtt:
        - CenTransitRouter
        - SystemTransitRouterRouteTableId
      TransitRouterAttachmentId:
        Fn::GetAtt:
        - DmzCenTransitRouterVpcAttachment
        - TransitRouterAttachmentId
  PrdTransitRouterRouteTableAssociation_0:
    Type: ALIYUN::CEN::TransitRouterRouteTableAssociation
    Properties:
      TransitRouterRouteTableId:
        Fn::GetAtt:
        - CenTransitRouterRouteTable_0
        - TransitRouterRouteTableId
      TransitRouterAttachmentId:
        Fn::GetAtt:
        - PrdCenTransitRouterVpcAttachment_0
        - TransitRouterAttachmentId
  PrdTransitRouterRouteTableAssociation_1:
    Type: ALIYUN::CEN::TransitRouterRouteTableAssociation
    Properties:
      TransitRouterRouteTableId:
        Fn::GetAtt:
        - CenTransitRouterRouteTable_1
        - TransitRouterRouteTableId
      TransitRouterAttachmentId:
        Fn::GetAtt:
        - PrdCenTransitRouterVpcAttachment_1
        - TransitRouterAttachmentId
  DmzRouterEntryToPrd_0:
    Type: ALIYUN::ECS::Route
    Properties:
      DestinationCidrBlock: 192.168.0.0/24
      RouteTableId:
        Fn::GetAtt:
        - DmzVpc
        - RouteTableId
      NextHopType: Attachment
      NextHopId:
        Fn::GetAtt:
        - DmzCenTransitRouterVpcAttachment
        - TransitRouterAttachmentId
  DmzRouterEntryToPrd_1:
    Type: ALIYUN::ECS::Route
    Properties:
      DestinationCidrBlock: 192.168.1.0/24
      RouteTableId:
        Fn::GetAtt:
        - DmzVpc
        - RouteTableId
      NextHopType: Attachment
      NextHopId:
        Fn::GetAtt:
        - DmzCenTransitRouterVpcAttachment
        - TransitRouterAttachmentId
  PrdRouterEntryToDmz_0_0:
    Type: ALIYUN::ECS::Route
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      RouteTableId:
        Fn::GetAtt:
        - PrdVpc_0
        - RouteTableId
      NextHopType: Attachment
      NextHopId:
        Fn::GetAtt:
        - PrdCenTransitRouterVpcAttachment_0
        - TransitRouterAttachmentId
  PrdRouterEntryToDmz_0_1:
    Type: ALIYUN::ECS::Route
    Properties:
      DestinationCidrBlock: 192.168.2.0/24
      RouteTableId:
        Fn::GetAtt:
        - PrdVpc_0
        - RouteTableId
      NextHopType: Attachment
      NextHopId:
        Fn::GetAtt:
        - PrdCenTransitRouterVpcAttachment_0
        - TransitRouterAttachmentId
  PrdRouterEntryToDmz_1_0:
    Type: ALIYUN::ECS::Route
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      RouteTableId:
        Fn::GetAtt:
        - PrdVpc_1
        - RouteTableId
      NextHopType: Attachment
      NextHopId:
        Fn::GetAtt:
        - PrdCenTransitRouterVpcAttachment_1
        - TransitRouterAttachmentId
  PrdRouterEntryToDmz_1_1:
    Type: ALIYUN::ECS::Route
    Properties:
      DestinationCidrBlock: 192.168.2.0/24
      RouteTableId:
        Fn::GetAtt:
        - PrdVpc_1
        - RouteTableId
      NextHopType: Attachment
      NextHopId:
        Fn::GetAtt:
        - PrdCenTransitRouterVpcAttachment_1
        - TransitRouterAttachmentId
  CommonBandwidthPackage:
    Type: ALIYUN::VPC::CommonBandwidthPackage
    Properties:
      Bandwidth: 2
      InternetChargeType: PayByBandwidth
  PrdEcsInstance_0_0:
    Type: ALIYUN::ECS::Instance
    Properties:
      ZoneId:
        Ref: ZoneId_0
      VpcId:
        Ref: PrdVpc_0
      VSwitchId:
        Ref: PrdVSwitch_0_0
      SecurityGroupId:
        Ref: PrdSecurityGroup_0
      ImageId: centos_7
      InstanceName: APP01
      InstanceChargeType: PostPaid
      InstanceType:
        Ref: InstanceType
      SystemDiskCategory:
        Ref: SystemDiskCategory
      SystemDiskSize: 40
      AllocatePublicIP: false
  PrdEcsInstance_0_1:
    Type: ALIYUN::ECS::Instance
    Properties:
      ZoneId:
        Ref: ZoneId_1
      VpcId:
        Ref: PrdVpc_0
      VSwitchId:
        Ref: PrdVSwitch_0_1
      SecurityGroupId:
        Ref: PrdSecurityGroup_0
      ImageId: centos_7
      InstanceName: APP02
      InstanceChargeType: PostPaid
      InstanceType:
        Ref: InstanceType
      SystemDiskCategory:
        Ref: SystemDiskCategory
      SystemDiskSize: 40
      AllocatePublicIP: false
  PrdEcsInstance_1_0:
    Type: ALIYUN::ECS::Instance
    Properties:
      ZoneId:
        Ref: ZoneId_0
      VpcId:
        Ref: PrdVpc_1
      VSwitchId:
        Ref: PrdVSwitch_1_0
      SecurityGroupId:
        Ref: PrdSecurityGroup_1
      ImageId: centos_7
      InstanceName: APP03
      InstanceChargeType: PostPaid
      InstanceType:
        Ref: InstanceType
      SystemDiskCategory:
        Ref: SystemDiskCategory
      SystemDiskSize: 40
      AllocatePublicIP: false
  PrdEcsInstance_1_1:
    Type: ALIYUN::ECS::Instance
    Properties:
      ZoneId:
        Ref: ZoneId_1
      VpcId:
        Ref: PrdVpc_1
      VSwitchId:
        Ref: PrdVSwitch_1_1
      SecurityGroupId:
        Ref: PrdSecurityGroup_1
      ImageId: centos_7
      InstanceName: APP04
      InstanceChargeType: PostPaid
      InstanceType:
        Ref: InstanceType
      SystemDiskCategory:
        Ref: SystemDiskCategory
      SystemDiskSize: 40
      AllocatePublicIP: false
  NatGateWay:
    Type: ALIYUN::VPC::NatGateway
    Properties:
      VpcId:
        Ref: DmzVpc
      VSwitchId:
        Ref: DmzVSwitch_0
      DeletionForce: true
  Eip:
    Type: ALIYUN::VPC::EIP
    Properties: {}
  EipAssociation:
    Type: ALIYUN::VPC::EIPAssociation
    Properties:
      InstanceId:
        Fn::GetAtt:
        - NatGateWay
        - NatGatewayId
      AllocationId:
        Fn::GetAtt:
        - Eip
        - AllocationId
  SnatEntry:
    Type: ALIYUN::VPC::SnatEntry
    Properties:
      SnatTableId:
        Fn::GetAtt:
        - NatGateWay
        - SNatTableId
      SnatIp:
        Fn::GetAtt:
        - Eip
        - EipAddress
    DependsOn: EipAssociation
  AlbLoadBalancer_0:
    Type: ALIYUN::ALB::LoadBalancer
    Properties:
      VpcId:
        Ref: PrdVpc_0
      LoadBalancerName: ALB_HZ_0
      AddressType: Intranet
      ZoneMappings:
      - ZoneId:
          Ref: ZoneId_0
        VSwitchId:
          Ref: PrdVSwitch_0_0
      - ZoneId:
          Ref: ZoneId_1
        VSwitchId:
          Ref: PrdVSwitch_0_1
      AddressAllocatedMode: Dynamic
      AddressIpVersion: IPv4
      LoadBalancerEdition: Basic
      LoadBalancerBillingConfig:
        PayType: PostPay
  AlbLoadBalancer_1:
    Type: ALIYUN::ALB::LoadBalancer
    Properties:
      VpcId:
        Ref: PrdVpc_1
      LoadBalancerName: ALB_HZ_1
      AddressType: Intranet
      ZoneMappings:
      - ZoneId:
          Ref: ZoneId_0
        VSwitchId:
          Ref: PrdVSwitch_1_0
      - ZoneId:
          Ref: ZoneId_1
        VSwitchId:
          Ref: PrdVSwitch_1_1
      AddressAllocatedMode: Dynamic
      AddressIpVersion: IPv4
      LoadBalancerEdition: Basic
      LoadBalancerBillingConfig:
        PayType: PostPay
  AlbServerGroup_0:
    Type: ALIYUN::ALB::ServerGroup
    Properties:
      VpcId:
        Ref: PrdVpc_0
      HealthCheckConfig:
        HealthCheckEnabled: true
      ServerGroupName: AlbServerGroup_PRD_0
      StickySessionConfig:
        StickySessionEnabled: false
  AlbServerGroup_1:
    Type: ALIYUN::ALB::ServerGroup
    Properties:
      VpcId:
        Ref: PrdVpc_1
      HealthCheckConfig:
        HealthCheckEnabled: true
      ServerGroupName: AlbServerGroup_PRD_1
      StickySessionConfig:
        StickySessionEnabled: false
  AlbBackendServerAttachment_0:
    Type: ALIYUN::ALB::BackendServerAttachment
    Properties:
      ServerGroupId:
        Fn::GetAtt:
        - AlbServerGroup_0
        - ServerGroupId
      Servers:
      - ServerType: Ecs
        ServerId:
          Fn::GetAtt:
          - PrdEcsInstance_0_0
          - InstanceId
        Port: 80
      - ServerType: Ecs
        ServerId:
          Fn::GetAtt:
          - PrdEcsInstance_0_1
          - InstanceId
        Port: 80
  AlbBackendServerAttachment_1:
    Type: ALIYUN::ALB::BackendServerAttachment
    Properties:
      ServerGroupId:
        Fn::GetAtt:
        - AlbServerGroup_1
        - ServerGroupId
      Servers:
      - ServerType: Ecs
        ServerId:
          Fn::GetAtt:
          - PrdEcsInstance_1_0
          - InstanceId
        Port: 80
      - ServerType: Ecs
        ServerId:
          Fn::GetAtt:
          - PrdEcsInstance_1_1
          - InstanceId
        Port: 80
  AlbListener_0:
    Type: ALIYUN::ALB::Listener
    Properties:
      ListenerPort: 80
      LoadBalancerId:
        Fn::GetAtt:
        - AlbLoadBalancer_0
        - LoadBalancerId
      ListenerProtocol: HTTP
      DefaultActions:
      - Type: ForwardGroup
        ForwardGroupConfig:
          ServerGroupTuples:
          - ServerGroupId:
              Fn::GetAtt:
              - AlbServerGroup_0
              - ServerGroupId
  AlbListener_1:
    Type: ALIYUN::ALB::Listener
    Properties:
      ListenerPort: 80
      LoadBalancerId:
        Fn::GetAtt:
        - AlbLoadBalancer_1
        - LoadBalancerId
      ListenerProtocol: HTTP
      DefaultActions:
      - Type: ForwardGroup
        ForwardGroupConfig:
          ServerGroupTuples:
          - ServerGroupId:
              Fn::GetAtt:
              - AlbServerGroup_1
              - ServerGroupId
  DmzNlbLoadBalancer:
    Type: ALIYUN::NLB::LoadBalancer
    Properties:
      VpcId:
        Ref: DmzVpc
      AddressType: Internet
      ZoneMappings:
      - ZoneId:
          Ref: ZoneId_0
        VSwitchId:
          Ref: DmzVSwitch_0
      - ZoneId:
          Ref: ZoneId_1
        VSwitchId:
          Ref: DmzVSwitch_1
      AddressIpVersion: Ipv4
      BandwidthPackageId:
        Ref: CommonBandwidthPackage
  DmzNlbServerGroup:
    Type: ALIYUN::NLB::ServerGroup
    Properties:
      VpcId:
        Ref: DmzVpc
      ServerGroupType: Ip
      ServerGroupName: DmzNlbServerGroup
      Protocol: TCP
      Scheduler: Wrr
      HealthCheckConfig:
        HttpCheckMethod: HEAD
        HealthCheckType: Tcp
      Servers:
      - ServerType: Ip
        ServerId:
          Fn::Jq:
          - First
          - .[0].LoadBalancerAddresses | .[0].Address
          - Fn::GetAtt:
            - AlbLoadBalancer_0
            - ZoneMappings
        ServerIp:
          Fn::Jq:
          - First
          - .[0].LoadBalancerAddresses | .[0].Address
          - Fn::GetAtt:
            - AlbLoadBalancer_0
            - ZoneMappings
        Port: 80
      - ServerType: Ip
        ServerId:
          Fn::Jq:
          - First
          - .[1].LoadBalancerAddresses | .[0].Address
          - Fn::GetAtt:
            - AlbLoadBalancer_0
            - ZoneMappings
        ServerIp:
          Fn::Jq:
          - First
          - .[1].LoadBalancerAddresses | .[0].Address
          - Fn::GetAtt:
            - AlbLoadBalancer_0
            - ZoneMappings
        Port: 80
      - ServerType: Ip
        ServerId:
          Fn::Jq:
          - First
          - .[0].LoadBalancerAddresses | .[0].Address
          - Fn::GetAtt:
            - AlbLoadBalancer_1
            - ZoneMappings
        ServerIp:
          Fn::Jq:
          - First
          - .[0].LoadBalancerAddresses | .[0].Address
          - Fn::GetAtt:
            - AlbLoadBalancer_1
            - ZoneMappings
        Port: 80
      - ServerType: Ip
        ServerId:
          Fn::Jq:
          - First
          - .[1].LoadBalancerAddresses | .[0].Address
          - Fn::GetAtt:
            - AlbLoadBalancer_1
            - ZoneMappings
        ServerIp:
          Fn::Jq:
          - First
          - .[1].LoadBalancerAddresses | .[0].Address
          - Fn::GetAtt:
            - AlbLoadBalancer_1
            - ZoneMappings
        Port: 80
  DmzNlbListener:
    Type: ALIYUN::NLB::Listener
    Properties:
      ListenerPort: 80
      ListenerProtocol: TCP
      ServerGroupId:
        Fn::GetAtt:
        - DmzNlbServerGroup
        - ServerGroupId
      LoadBalancerId:
        Fn::GetAtt:
        - DmzNlbLoadBalancer
        - LoadBalancerId
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - ZoneId_0
      - ZoneId_1
      - InstanceType
      - SystemDiskCategory
    TemplateTags:
    - acs:technical-solution:network:云上公网架构设计和安全管理-tech_solu_41
