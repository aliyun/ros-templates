      VpcId:
        Ref: DmzVpc
      ZoneMappings:
        - ZoneId:
            Ref: ZoneId_0
          VSwitchId:
            Ref: DmzVSwitch_0
        - ZoneId:
            Ref: ZoneId_1
          VSwitchId:
            Ref: DmzVSwitch_1
      DeletionForce: true
  CenTransitRouterRouteTable_0:
