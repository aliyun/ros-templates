    Type: ALIYUN::CEN::CenInstance
    Properties:
      Name: DmzCen
  CenTransitRouter:
    Type: ALIYUN::CEN::TransitRouter
    Properties:
      CenId:
        Fn::GetAtt:
          - CenInstance
          - CenId
