ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 创建云原生可观测运维环境，含VPC、Kubernetes集群、SLS日志项目、OSS存储及日志导出配置。
  en: Establish a cloud-native observable operations environment, encompassing a Virtual
    Private Cloud (VPC), Kubernetes cluster, Log Service (SLS) log project, Object
    Storage Service (OSS) for storage, and configurations for log export.
Parameters:
  ZoneId:
    Type: String
    Label:
      en: Availability zone
      zh-cn: 可用区
    Description:
      en: Available area id, <a href='https://help.aliyun.com/document_detail/123712.html'
        target='_blank'><b><font color='blue'>View region and zone info</font></b></a>.
      zh-cn: 可用区ID，</font><a href='https://help.aliyun.com/document_detail/123712.html'
        target='_blank'><b> 查看可用区信息</b><font color='blue'></a>。
    AssociationProperty: ALIYUN::ECS::Instance:ZoneId
  EcsInstanceType:
    Type: String
    Label:
      en: Instance type
      zh-cn: 实例规格
    Description:
      en: It is recommended to use a new generation of ecs instances. If the instance
        specification cannot be selected, please change the availability zone again.
      zh-cn: 建议使用新一代的 ecs 实例，如果选择不到实例规格，请重新更换可用区。
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AllowedPattern: ^(ecs\.[a-z6-9]+\.)[1-9]?xlarge$
Resources:
  Vpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      VpcName: vpc-test
      CidrBlock: 192.168.0.0/16
  VSwitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      VSwitchName: vsw-test
      CidrBlock: 192.168.0.0/24
  SecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: Vpc
  SlsProject:
    Type: ALIYUN::SLS::Project
    Properties:
      Name:
        Fn::Sub: project-test-${ALIYUN::StackId}
  SSHKeyPair:
    Type: ALIYUN::ECS::SSHKeyPair
    Properties:
      KeyPairName:
        Fn::Sub: ess-${ALIYUN::StackId}
  K8sCluster:
    Type: ALIYUN::CS::ManagedKubernetesCluster
    Properties:
      VpcId:
        Ref: Vpc
      VSwitchIds:
      - Ref: VSwitch
      PodVswitchIds:
      - Ref: VSwitch
      SecurityGroupId:
        Ref: SecurityGroup
      ServiceCidr: 172.16.0.0/16
      ZoneIds:
      - Ref: ZoneId
      WorkerInstanceTypes:
      - Ref: EcsInstanceType
      Name:
        Fn::Sub: ACK-test-${ALIYUN::StackId}
      ClusterSpec: ack.pro.small
      NumOfNodes: 0
      NodePools:
      - NodePoolInfo:
          Name: default-nodepool
        ScalingGroup:
          VSwitchIds:
          - Ref: VSwitch
          InstanceTypes:
          - Ref: EcsInstanceType
          SystemDiskSize: 120
          SystemDiskCategory: cloud_essd
          KeyPair:
            Fn::GetAtt:
            - SSHKeyPair
            - KeyPairName
        KubernetesConfig:
          Runtime: containerd
          RuntimeVersion: 1.6.20
        Count: 3
      Addons:
      - Name: terway-eniip
      - Name: csi-plugin
      - Name: csi-provisioner
      - Name: logtail-ds
        Config:
          Fn::Sub:
          - '{"IngressDashboardEnabled":"true","sls_project_name":"${sls_project_name}"}'
          - sls_project_name:
              Fn::GetAtt:
              - SlsProject
              - Name
  OssBucket:
    Type: ALIYUN::OSS::Bucket
    Properties:
      BucketName:
        Fn::Sub: oss-test-${ALIYUN::StackId}
      StorageClass: Standard
      DeletionForce: true
      RedundancyType: ZRS
  Sleep:
    Type: ALIYUN::ROS::Sleep
    Properties:
      CreateDuration: 300
    DependsOn: K8sCluster
  LogStores:
    Type: DATASOURCE::SLS::Logstores
    Properties:
      Project:
        Fn::GetAtt:
        - SlsProject
        - Name
      LogstoreName: audit
    DependsOn: Sleep
  SlsLogtailConfig:
    Type: ALIYUN::SLS::LogtailConfig
    Properties:
      ProjectName:
        Ref: SlsProject
      LogtailConfigName: app01
      LogstoreName:
        Fn::Select:
        - 0
        - Fn::GetAtt:
          - LogStores
          - Logstores
      RawConfigData:
        configName: logtail-test
        inputDetail:
          adjustTimezone: false
          advanced:
            collect_containers_flag: false
            force_multiconfig: false
            k8s:
              ExternalEnvTag: {}
            tail_size_kb: 1024
          delayAlarmBytes: 0
          delaySkipBytes: 0
          discardNonUtf8: false
          discardUnmatch: false
          dockerExcludeEnv: {}
          dockerExcludeLabel: {}
          dockerFile: true
          dockerIncludeEnv: {}
          dockerIncludeLabel: {}
          enableRawLog: false
          enableTag: false
          fileEncoding: utf8
          filePattern: '*.Log'
          filterKey: []
          filterRegex: []
          key:
          - content
          localStorage: true
          logBeginRegex: .*
          logPath: /apsara/nuwa
          logTimezone: ''
          logType: common_reg_log
          maxDepth: 10
          maxSendRate: -1
          mergeType: topic
          preserve: true
          preserveDepth: 1
          priority: 0
          regex: (.*)
          sendRateExpire: 0
          sensitive_keys: []
          shardHashKey: []
          tailExisted: false
          timeFormat: ''
          topicFormat: none
        inputType: file
        logSample: ''
        outputDetail:
          compressType: ''
          logstoreName:
            Fn::Select:
            - 0
            - Fn::GetAtt:
              - LogStores
              - Logstores
        outputType: LogService
    DependsOn: Sleep
  ApplyConfigToMachineGroup:
    Type: ALIYUN::SLS::ApplyConfigToMachineGroup
    Properties:
      ProjectName:
        Fn::GetAtt:
        - SlsProject
        - Name
      ConfigName:
        Fn::GetAtt:
        - SlsLogtailConfig
        - LogtailConfigName
      GroupName:
        Fn::Sub:
        - k8s-group-${your_k8s_cluster_id}
        - your_k8s_cluster_id:
            Fn::GetAtt:
            - K8sCluster
            - ClusterId
    DependsOn: Sleep
  DealLogOssExportStack:
    Type: ALIYUN::ROS::Stack
    Properties:
      Parameters:
        sls_project_name:
          Fn::GetAtt:
          - SlsProject
          - Name
        sls_logstore_name:
          Fn::Select:
          - 0
          - Fn::GetAtt:
            - LogStores
            - Logstores
        bucket_name:
          Fn::GetAtt:
          - OssBucket
          - Name
        export_name: app01
        aliuid:
          Ref: ALIYUN::TenantId
        role_name:
          Fn::Sub: oss-export-${ALIYUN::StackId}
      TemplateBody:
        ROSTemplateFormatVersion: '2015-09-01'
        Transform: Aliyun::Terraform-v1.2
        Workspace:
          main.tf: "variable \"sls_project_name\" {\n  type = string\n}\n\nvariable\
            \ \"sls_logstore_name\" {\n  type = string\n}\n\nvariable \"bucket_name\"\
            \ {\n  type = string\n}\n\nvariable \"export_name\" {\n  type = string\n\
            }\n\nvariable \"aliuid\" {\n  type = string\n}\n\nvariable \"role_name\"\
            \ {\n  type = string\n}\n\nresource \"alicloud_ram_role\" \"log_export_to_oss_role\"\
            \ {\n  name        = var.role_name\n  document    = <<EOF\n  {\n     \
            \ \"Statement\": [\n          {\n              \"Action\": \"sts:AssumeRole\"\
            ,\n              \"Effect\": \"Allow\",\n              \"Principal\":\
            \ {\n                  \"Service\": [\n                      \"${var.aliuid}@log.aliyuncs.com\"\
            ,\n                      \"log.aliyuncs.com\"\n                  ]\n \
            \             }\n          }\n      ],\n      \"Version\": \"1\"\n  }\n\
            \  EOF\n}\n\nresource \"alicloud_ram_role_policy_attachment\" \"oss_write_attachment\"\
            \ {\n  policy_name = \"AliyunOSSFullAccess\"\n  policy_type = \"System\"\
            \n  role_name   = var.role_name\n  depends_on = [\n    alicloud_ram_role.log_export_to_oss_role\n\
            \  ]\n}\n\nresource \"alicloud_ram_role_policy_attachment\" \"log_read_attachment\"\
            \ {\n  policy_name = \"AliyunLogReadOnlyAccess\"\n  policy_type = \"System\"\
            \n  role_name   = var.role_name\n  depends_on = [\n    alicloud_ram_role.log_export_to_oss_role\n\
            \  ]\n}\n\nresource \"alicloud_log_oss_export\" \"example\" {\n  project_name\
            \      = var.sls_project_name\n  logstore_name     = var.sls_logstore_name\n\
            \  export_name       = var.export_name\n  display_name      = var.export_name\n\
            \  bucket            = var.bucket_name\n  prefix            = \"app01\"\
            \n  suffix            = \"\"\n  buffer_interval   = 300\n  buffer_size\
            \       = 250\n  compress_type     = \"gzip\"\n  path_format       = \"\
            %Y/%m/%d/%H/%M\"\n  content_type      = \"json\"\n  json_enable_tag  \
            \ = true\n  role_arn          = \"acs:ram::${var.aliuid}:role/${var.role_name}\"\
            \n  time_zone         = \"+0800\"\n  depends_on = [\n    alicloud_ram_role_policy_attachment.log_read_attachment,\n\
            \    alicloud_ram_role_policy_attachment.oss_write_attachment\n  ]\n}"
    DependsOn:
    - Sleep
Outputs:
  BucketName:
    Description:
      en: OSS bucket name.
      zh-cn: OSS bucket名称。
    Value:
      Fn::GetAtt:
      - OssBucket
      - Name
  ProjectName:
    Description:
      en: SLS project name.
      zh-cn: 日志project名称。
    Value:
      Fn::GetAtt:
      - SlsProject
      - Name
  LogstoreName:
    Description:
      en: SLS logstore name.
      zh-cn: 日志logstore名称。
    Value:
      Fn::Select:
      - 0
      - Fn::GetAtt:
        - LogStores
        - Logstores
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - ZoneId
      - EcsInstanceType
    TemplateTags:
    - acs:technical-solution:Storage:云原生可观测运维-tech_solu_54
