ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 创建VPC、ECS、RDS实例，配置自动扩缩容与SQL优化，实现MySQL数据库高效运维。
  en: Create VPC, ECS, and RDS instances, configure automatic scaling and SQL optimization,
    to achieve efficient operation and maintenance of MySQL databases.
Parameters:
  ZoneId:
    Type: String
    Label:
      en: Availability Zone
      zh-cn: 可用区
    AssociationProperty: ZoneId
  EcsInstanceType:
    Type: String
    Label:
      en: ECS instance type.
      zh-cn: ECS实例规格
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ${ZoneId}
  EcsPassword:
    Type: String
    Label:
      en: ECS Instance Password
      zh-cn: ECS实例密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in).
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）。
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in).
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）。
    AllowedPattern: '[0-9A-Za-z\_\-\&:;''<>,=%`~!@#\(\)\$\^\*\+\|\{\}\[\]\.\?\/]+$'
    MinLength: 8
    MaxLength: 30
    NoEcho: true
  DBInstanceClass:
    Type: String
    Label:
      en: RDS db instance type.
      zh-cn: RDS实例规格
    AssociationProperty: ALIYUN::RDS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ${ZoneId}
      Engine: MySQL
      EngineVersion: '8.0'
      Category: HighAvailability
  RdsAccountName:
    Type: String
    Label:
      zh-cn: 数据库用户名
      en: RDS Account Name
    Default: dbuser
  RdsAccountPassword:
    Type: String
    Label:
      en: RDS Password
      zh-cn: 数据库密码
    Description:
      en: 'Length 8-32 characters, can contain size letters, Numbers and special symbols,
        including:! @ # $ % ^ & * ( ) _ + - ='
      zh-cn: 长度8-32个字符,可包含大小字母、数字及特殊符号（包含：!@#$%^&*()_+-=）
    ConstraintDescription:
      en: '8-32 characters, can contain size letters, Numbers and special symbols,
        including:! @ # $ % ^ & * ( ) _ + - ='
      zh-cn: 8-32个字符,可包含大小字母、数字及特殊符号（包含：!@#$%^&*()_+-=）
    AllowedPattern: ^[a-zA-Z0-9-\!\@\#\$\%\^\&\*\-\+\=\_]*$
    MinLength: 8
    MaxLength: 32
    NoEcho: true
  RdsDatabaseName:
    Type: String
    Label:
      en: RDS Database Name
      zh-cn: RDS数据库名称
    Default: testdb
Resources:
  Vpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock: 192.168.0.0/16
  VSwitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      CidrBlock: 192.168.0.0/24
  SecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: Vpc
  SecurityGroupIngress_22:
    Type: ALIYUN::ECS::SecurityGroupIngress
    Properties:
      SecurityGroupId:
        Ref: SecurityGroup
      SourceCidrIp: 0.0.0.0/0
      IpProtocol: tcp
      NicType: intranet
      PortRange: 22/22
  SecurityGroupIngress_80:
    Type: ALIYUN::ECS::SecurityGroupIngress
    Properties:
      SecurityGroupId:
        Ref: SecurityGroup
      SourceCidrIp: 0.0.0.0/0
      IpProtocol: tcp
      NicType: intranet
      PortRange: 80/80
  SecurityGroupIngress_3306:
    Type: ALIYUN::ECS::SecurityGroupIngress
    Properties:
      SecurityGroupId:
        Ref: SecurityGroup
      SourceCidrIp: 0.0.0.0/0
      IpProtocol: tcp
      NicType: intranet
      PortRange: 3306/3306
  SecurityGroupIngress_443:
    Type: ALIYUN::ECS::SecurityGroupIngress
    Properties:
      SecurityGroupId:
        Ref: SecurityGroup
      SourceCidrIp: 0.0.0.0/0
      IpProtocol: tcp
      NicType: intranet
      PortRange: 443/443
  EcsInstance:
    Type: ALIYUN::ECS::Instance
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch
      SecurityGroupId:
        Ref: SecurityGroup
      ImageId: centos_7
      InstanceChargeType: PostPaid
      InstanceType:
        Ref: EcsInstanceType
      SystemDiskCategory: cloud_efficiency
      SystemDiskSize: 20
      AllocatePublicIP: true
      InternetChargeType: PayByBandwidth
      InternetMaxBandwidthOut: 1
      Password:
        Ref: EcsPassword
  RdsInstance:
    Type: ALIYUN::RDS::DBInstance
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch
      SecurityGroupId:
        Ref: SecurityGroup
      PayType: Postpaid
      Engine: MySQL
      DBInstanceStorage: 20
      EngineVersion: '8.0'
      Category: HighAvailability
      DBInstanceStorageType: cloud_essd
      DBInstanceClass:
        Ref: DBInstanceClass
      SecurityIPList:
        Fn::GetAtt:
        - EcsInstance
        - PrivateIp
    DependsOn: EcsInstance
  RdsAccount:
    Type: ALIYUN::RDS::Account
    Properties:
      DBInstanceId:
        Ref: RdsInstance
      AccountPassword:
        Ref: RdsAccountPassword
      AccountType: Super
      AccountName:
        Ref: RdsAccountName
  RdsDatabase:
    Type: ALIYUN::RDS::Database
    Properties:
      DBInstanceId:
        Ref: RdsInstance
      DBName:
        Ref: RdsDatabaseName
      CharacterSetName: utf8
  InstallCommand:
    Type: ALIYUN::ECS::RunCommand
    Properties:
      InstanceIds:
      - Ref: EcsInstance
      Type: RunShellScript
      Sync: true
      Timeout: 3600
      CommandContent:
        Fn::Sub: "#!/bin/bash\necho \"################################\"\necho \"\
          # Install MySQL Client\"\necho \"################################\"\nsudo\
          \ yum install -y mysql\nmysql --version\n\necho \"################################\"\
          \necho \"# Create MySQL Table\"\necho \"################################\"\
          \nexport MYSQL_HOST=${RdsInstance.InnerConnectionString}\nexport MYSQL_PWD=${RdsAccountPassword}\n\
          mysql -u ${RdsAccountName} -D ${RdsDatabaseName} -e \"CREATE TABLE \"students\"\
          \ (\"id\" bigint(20) NOT NULL COMMENT 'id', \"sid\" char(64) NOT NULL COMMENT\
          \ 'student id',\"name\" varchar(64) NOT NULL COMMENT 'name',\"birth_date\"\
          \ date NOT NULL COMMENT 'birth date',\"gender\" char(16) NOT NULL COMMENT\
          \ 'gender',\"extra_info\" varchar(1024) DEFAULT NULL);\"\n\necho \"################################\"\
          \necho \"# Prepare MySQL Script\"\necho \"################################\"\
          \ncat > ~/parallel_queries.sh << \\EOF\n#!/bin/bash\n\n# MySQL configuration\n\
          MYSQL_USER=${RdsAccountName}\nMYSQL_PASS=${RdsAccountPassword}\nMYSQL_DB=${RdsDatabaseName}\n\
          MYSQL_HOST=${RdsInstance.InnerConnectionString}\n\n# Slow SELECT query\n\
          slow_query() {\n  while true; do\n    mysql -h $MYSQL_HOST -u $MYSQL_USER\
          \ -p$MYSQL_PASS $MYSQL_DB -e \"SELECT * FROM students WHERE SLEEP(2);\"\n\
          \  done\n}\n# Slow UPDATE query\nslow_update() {\n  while true; do\n   \
          \ mysql -h $MYSQL_HOST -u $MYSQL_USER -p$MYSQL_PASS $MYSQL_DB -e \"UPDATE\
          \ students SET name=CONCAT(name, 'a') WHERE id = FLOOR(1 + (RAND() * 1000000))\
          \ AND SLEEP(2);\"\n  done\n}\n\n# Run queries in parallel\nfor i in {1..10};\
          \ do\n  slow_query &\n  slow_update &\ndone\n\n# 等待所有后台进程完成\nwait\nEOF\n\
          \nchmod +x ~/parallel_queries.sh"
    DependsOn:
    - RdsAccount
    - RdsDatabase
Outputs:
  RdsInnerConnectionString:
    Description:
      zh-cn: 内网连接地址。
      en: Rds Inner Connection address.
    Value:
      Fn::GetAtt:
      - RdsInstance
      - InnerConnectionString
  EcsInstanceId:
    Description:
      zh-cn: ECS实例ID
      en: Ecs Instance ID
    Value:
      Fn::GetAtt:
      - EcsInstance
      - InstanceId
  RdsInstanceId:
    Description:
      zh-cn: RDS实例ID
      en: RDS Instance ID
    Value:
      Fn::GetAtt:
      - RdsInstance
      - DBInstanceId
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - ZoneId
      - EcsInstanceType
      - EcsPassword
      Label:
        default: ECS
    - Parameters:
      - DBInstanceClass
      - RdsAccountName
      - RdsAccountPassword
      - RdsDatabaseName
      Label:
        default: RDS
    TemplateTags:
    - acs:technical-solution:database:数据库自动扩缩容和自动SQL优化-tech_solu_11
