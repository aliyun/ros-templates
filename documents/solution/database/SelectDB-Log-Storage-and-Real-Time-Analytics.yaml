          default: 网络基础配置
      - Parameters:
          - InstanceType
          - ECSPassword
        Label:
          default: 云服务器
      - Parameters:
          - InstanceClass
          - SelectDBEngineVersion
          - AccountPassword
        Label:
          default: 云数据库 SelectDB 版
