ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 创建RAG应用，含AnalyticDB实例、ECS实例、VPC环境，自动化部署Streamlit服务与数据库配置。
  en: Create RAG applications, including AnalyticDB instances, ECS instances, and VPC environments, and automatically deploy Streamlit services and database configurations.
Parameters:
  DashScopeApiKey:
    Type: String
    Label:
      en: DashScope API-KEY
      zh-cn: DashScope API-KEY
    Description:
      zh-cn: 开通灵积模型服务，并获得 API-KEY。请参考： <a href="https://help.aliyun.com/zh/dashscope/developer-reference/activate-dashscope-and-create-an-api-key"  target="_blank">开通DashScope并创建API-KEY</a>。
      en: 'Activate DashScope and obtain the API-KEY. Please refer to:  <a href="https://help.aliyun.com/zh/dashscope/developer-reference/activate-dashscope-and-create-an-api-key"  target="_blank">Activate
        DashScope and create API-KEY</a>.'
    AssociationProperty: ALIYUN::DashScope::ApiKey
  AdbAccountName:
    Type: String
    Label:
      en: AnalyticDB Account Name
      zh-cn: AnalyticDB账号名称
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in
      zh-cn: 账号名称不能以 gp或pg开头，并且由小写字母、数字、下划线组成，字母开头，字母或数字结尾，字符长度为2-16。
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    Default: rag
    AllowedPattern: ^(?!root$)(?!gp)[a-z][a-z0-9_]{0,14}[a-z0-9]$
  AdbAccountPassword:
    Type: String
    Label:
      en: AnalyticDB Account Password
      zh-cn: AnalyticDB账号密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in)
      zh-cn: 账号密码，长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    AssociationProperty: ALIYUN::ECS::Instance::Password
    NoEcho: true
  ZoneId:
    Type: String
    Label:
      en: Availability Zone
      zh-cn: 可用区
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
    AssociationPropertyMetadata:
      AutoSelectFirst: true
  InstanceType:
    Type: String
    Label:
      en: Instance Type
      zh-cn: 实例规格
    Description:
      zh-cn: 本方案会创建一个抢占式实例，并且自动部署 Streamlit 服务。
      en: This solution will create a spot instance and automatically deploy a  Streamlit
        service.
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      SpotStrategy: SpotAsPriceGo
      InstanceChargeType: PostPaid
      SystemDiskCategory: cloud_essd
      ZoneId: ${ZoneId}
    Default: ecs.c7.large
  InstancePassword:
    Type: String
    Label:
      en: ECS Instance Password
      zh-cn: ECS实例密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in)
      zh-cn: 服务器登录密码，长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    AssociationProperty: ALIYUN::ECS::Instance::Password
    Default: null
    NoEcho: true
  CommonName:
    Type: String
    Default: RAG
Resources:
  Vpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock: 192.168.0.0/16
      VpcName:
        Fn::Sub: ${CommonName}-vpc
  VSwitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      CidrBlock: 192.168.0.0/24
      VSwitchName:
        Fn::Sub: ${CommonName}-vsw
  SecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: Vpc
      SecurityGroupName:
        Fn::Sub: ${CommonName}-sg
      SecurityGroupIngress:
      - PortRange: 22/22
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
      - PortRange: 8501/8501
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
  EcsInstance:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch
      SecurityGroupId:
        Ref: SecurityGroup
      ImageId: ubuntu_22_04_x64_20G_alibase_
      InstanceName:
        Fn::Sub: ${CommonName}-Streamlit-Server
      InstanceType:
        Ref: InstanceType
      SystemDiskCategory: cloud_essd
      MaxAmount: 1
      InternetMaxBandwidthOut: 100
      SpotStrategy: SpotAsPriceGo
      Password:
        Ref: InstancePassword
  AnalyticDB:
    Type: ALIYUN::GPDB::DBInstance
    Properties:
      ZoneId:
        Ref: ZoneId
      VPCId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch
      EngineVersion: '6.0'
      InstanceSpec: 4C16G
      SegNodeNum: 4
      SegStorageType: cloud_essd
      SegDiskPerformanceLevel: pl1
      StorageSize: 200
      SecurityIPList: 192.168.0.0/24
      DBInstanceDescription:
        Fn::Sub: ${CommonName}-adb
      PayType: Postpaid
      DBInstanceCategory: Basic
      DBInstanceMode: StorageElastic
      VectorConfigurationStatus: true
  AnalyticDBAccount:
    Type: ALIYUN::GPDB::Account
    Properties:
      AccountDescription:
        Fn::Sub: ${CommonName}-account
      DBInstanceId:
        Ref: AnalyticDB
      AccountPassword:
        Ref: AdbAccountPassword
      AccountName:
        Ref: AdbAccountName
  User:
    Type: ALIYUN::RAM::User
    Properties:
      UserName:
        Fn::Sub: create_by_solution-${ALIYUN::StackId}
      PolicyAttachments:
        System:
        - AliyunECSFullAccess
        - AliyunGPDBFullAccess
        - AliyunDashscopeFullAccess
  AccessKey:
    Type: ALIYUN::RAM::AccessKey
    Properties:
      UserName:
        Ref: User
  RunCommand:
    Type: ALIYUN::ECS::RunCommand
    Properties:
      InstanceIds:
        Fn::GetAtt:
        - EcsInstance
        - InstanceIds
      Type: RunShellScript
      Sync: true
      Timeout: 3600
      CommandContent:
        Fn::Sub: "#!/bin/bash\n\n# script exit code:\n# 0 - success\n# 1 - unsupported\
          \ system\n# 2 - network not available\n# 3 - failed to git clone\n# 4 -\
          \ failed to postgresql-client python3.10-venv unzip\n# 5 - failed to create\
          \ database\n# 6 - failed to unzip adbpg-chat-demo.zip file\n# 7 - failed\
          \ to install requirements.txt\n# 8 - failed to run streamlit\n\n# 环境变量配置\n\
          export PATH=/usr/local/bin:$PATH\nexport DASHSCOPE_API_KEY=${DashScopeApiKey}\n\
          export ADB_CONNECTION_STRING=${AnalyticDB.ConnectionString}\nexport PGPASSWORD=${AdbAccountPassword}\n\
          export ALI_CLOUD_ACCESS_KEY_ID=${AccessKey.AccessKeyId}      \nexport ALI_CLOUD_ACCESS_KEY_SECRET=${AccessKey.AccessKeySecret}\n\
          export ADBPG_INSTANCE_REGION=${ALIYUN::Region}\nexport ADBPG_INSTANCE_ID=${AnalyticDB}\
          \  \n\necho $ADB_CONNECTION_STRING\n\nfunction unsupported_system() {\n\
          \    log_fatal 1 \"Unsupported System: $1\"\n}\n\nfunction log_info() {\n\
          \    printf \"%s [INFO] %s\\n\" \"$(date '+%Y-%m-%d %H:%M:%S')\" \"$1\"\n\
          }\n\nfunction log_error() {\n    printf \"%s [ERROR] %s\\n\" \"$(date '+%Y-%m-%d\
          \ %H:%M:%S')\" \"$1\"\n}\n\nfunction log_fatal() {\n    printf \"\\n========================================================================\\\
          n\"\n    printf \"%s [FATAL] %s\\n\" \"$(date '+%Y-%m-%d %H:%M:%S')\" \"\
          $2\"\n    printf \"\\n========================================================================\\\
          n\"\n    exit $1\n}\n\nfunction debug_exec(){\n    local cmd=\"$@\"\n  \
          \  log_info \"$cmd\"\n    eval \"$cmd\"\n    ret=$?\n    echo \"\"\n   \
          \ log_info \"$cmd, exit code: $ret\"\n    return $ret\n}\n\nfunction check_network_available()\
          \ {\n    log_info \"ping github.com ...\"\n    if ! debug_exec ping -c 4\
          \ github.com; then\n        log_fatal 2 \"Could not connect to https://github.com\"\
          \n    fi\n}\n\nfunction clone_repo() {\n    log_info \"git clone\"\n   \
          \ REPO_URL=\"https://github.com/aliyun/adbpg-chat-demo.git\"\n    ATTEMPT_NUM=1\n\
          \    MAX_RETRIES=10\n    SLEEP_SECONDS=10\n    until debug_exec git clone\
          \ $REPO_URL; do\n        if [ \"$ATTEMPT_NUM\" -ge \"$MAX_RETRIES\" ]; then\n\
          \            log_fatal 3 \"Reached maximum number of retries, aborting.\"\
          \n        fi\n        log_error \"Attempt $ATTEMPT_NUM failed! Trying again\
          \ in $SLEEP_SECONDS seconds...\"\n        sleep \"$SLEEP_SECONDS\"\n   \
          \     ATTEMPT_NUM=$((ATTEMPT_NUM+1))\n    done\n}\n\n\nfunction create_database()\
          \ {\n    log_info \"create database\"\n    psql -h ${AnalyticDB.ConnectionString}\
          \  -U rag -c \"CREATE DATABASE rag_demo;\"\n}\n\nfunction run_streamlit()\
          \ {\n    log_info \"install postgresql-client python3.10-venv unzip\"\n\
          \    sudo apt update\n    if ! debug_exec sudo apt install postgresql-client\
          \ unzip python3.10-venv -y; then\n        log_fatal 4 \"failed to postgresql-client\
          \ python3.10-venv unzip.\"\n    fi\n\n    log_info \"create database\"\n\
          \    DATABASE_RET=`debug_exec create_database`\n    echo $DATABASE_RET\n\
          \    if [ $DATABASE_RET -ne 0 ] && [ $DATABASE_RET -ne 1 ]; then\n     \
          \   log_fatal 5 \"failed to create database in AnalyticDB ${AnalyticDB}\"\
          \n    fi\n    # clone_repo\n    wget -O adbpg-chat-demo-master.zip 'https://help-static-aliyun-doc.aliyuncs.com/file-manage-files/zh-CN/20240424/xzfoql/adbpg-chat-demo-master.zip?spm=a2c4g.2713484.0.0.18844eb5tF3232&file=adbpg-chat-demo-master.zip'\n\
          \    \n    log_info \"unzip code\"\n    if ! debug_exec unzip adbpg-chat-demo-master.zip;\
          \ then\n        log_fatal 6 \"failed to unzip adbpg-chat-demo-mater.zip\
          \ file.\"\n    fi\n\n    cd adbpg-chat-demo-master\n    log_info \"pip install\
          \ requirements.txt\"\n    if ! debug_exec pip install -r requirements.txt;\
          \ then\n        log_fatal 7 \"failed to install requirements.txt.\"\n  \
          \  fi\n    \n    log_info \"run streamlit\"\n    if ! debug_exec \"nohup\
          \ streamlit run Home.py --server.maxUploadSize 300 > output.log 2>&1 &\"\
          ; then\n        log_fatal 8 \"failed to run streamlit\"\n    fi\n}\n\nlog_info\
          \ \"System Information:\"\nif ! lsb_release -a; then\n    unsupported_system\n\
          fi;\necho \"\"\nrun_streamlit"
