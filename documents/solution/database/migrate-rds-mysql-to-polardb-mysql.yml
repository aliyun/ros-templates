ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 一键升级RDS MySQL到PolarDB MySQL，自动配置网络、安全与数据迁移，无需改动应用代码。
  en: One-click upgrade from RDS MySQL to PolarDB MySQL, with automatic configuration
    of network, security, and data migration, eliminating the need for any modifications
    to application code.
Parameters:
  ZoneId:
    Type: String
    Label:
      en: Zone ID
      zh-cn: 可用区ID
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
  InstanceType:
    Type: String
    Label:
      en: Instance Type
      zh-cn: 实例类型
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ZoneId
  SystemDiskCategory:
    Type: String
    Label:
      en: System Disk Category
      zh-cn: 系统盘类型
    AssociationProperty: ALIYUN::ECS::Disk::SystemDiskCategory
    AssociationPropertyMetadata:
      ZoneId: ${ZoneId}
      InstanceType: ${InstanceType}
    Default: cloud_essd
  Password:
    Type: String
    Label:
      en: ECS Instance Password
      zh-cn: ECS实例密码
    Description:
      en: 'The password must be 8 to 32 characters in length and must contain at least
        three of the following types: uppercase letters, lowercase letter, digits,
        and special characters. Special characters include <span style="background:#E7E9EB;"><b>!@#$%^&*()_+-=</b></span>'
      zh-cn: 必须包含三种及以上类型：大写字母、小写字母、数字、特殊符号。长度为8～32位。特殊字符包括<span style="background:#E7E9EB;"><b>!@#$%^&*()_+-=</b></span>
    AssociationProperty: ALIYUN::ECS::Instance::Password
    NoEcho: true
  DBInstanceClass:
    Type: String
    Label:
      en: RDS Instance Class
      zh-cn: RDS实例规格
    AssociationProperty: ALIYUN::RDS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ${ZoneId}
      EngineVersion: '8.0'
      DBInstanceStorageType: cloud_essd
      Engine: MySQL
      Category: HighAvailability
  DBInstanceStorage:
    Type: Number
    Label:
      en: Instance Storage
      zh-cn: 实例存储
    Description:
      en: 'Incrementing in every 5G, unit: GB'
      zh-cn: 每5G递增，单位：GB
    ConstraintDescription:
      en: '[20, 32000] Incrementing in every 5G, unit: GB'
      zh-cn: '[20, 32000] 每 5G 递增，单位：GB'
    Default: 100
    MinValue: 20
    MaxValue: 32000
  RdsAccountPassword:
    Type: String
    Label:
      en: RDS Account Password
      zh-cn: RDS账号密码
    Description:
      en: 'The password must be 8 to 32 characters in length and must contain at least
        three of the following types: uppercase letters, lowercase letter, digits,
        and special characters. Special characters include <span style="background:#E7E9EB;"><b>!@#$%^&*()_+-=</b></span>'
      zh-cn: 必须包含三种及以上类型：大写字母、小写字母、数字、特殊符号。长度为8～32位。特殊字符包括<span style="background:#E7E9EB;"><b>!@#$%^&*()_+-=</b></span>
    AssociationProperty: ALIYUN::ECS::Instance::Password
    NoEcho: true
  PolarDBNodeClass:
    Type: String
    Label:
      en: PolarDBNodeClass
      zh-cn: PolarDB集群规格
    Default: polar.mysql.x4.large
Resources:
  Vpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      VpcName: vpc_rds2polardb
      CidrBlock: 192.168.0.0/16
  VSwitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      VSwitchName: vsw_rds2polardb
      CidrBlock: 192.168.0.0/24
  SecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: Vpc
      SecurityGroupName: sg_rds2polardb
  SecurityGroupIngress_3306:
    Type: ALIYUN::ECS::SecurityGroupIngress
    Properties:
      SecurityGroupId:
        Ref: SecurityGroup
      SourceCidrIp: 0.0.0.0/0
      IpProtocol: tcp
      NicType: intranet
      PortRange: 3306/3306
  RdsInstance:
    Type: ALIYUN::RDS::DBInstance
    Properties:
      ZoneId:
        Ref: ZoneId
      SlaveZoneIds:
      - Ref: ZoneId
      VpcId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch
      SecurityGroupId:
        Ref: SecurityGroup
      DBInstanceDescription: rds_2polardb
      Engine: MySQL
      EngineVersion: '8.0'
      DBInstanceClass:
        Ref: DBInstanceClass
      DBInstanceNetType: Intranet
      Category: HighAvailability
      DBInstanceStorageType: cloud_essd
      DBInstanceStorage:
        Ref: DBInstanceStorage
      AllocatePublicConnection: true
      SecurityIPList: 192.168.0.0/16
  RdsDatabase:
    Type: ALIYUN::RDS::Database
    Properties:
      DBInstanceId:
        Ref: RdsInstance
      CharacterSetName: utf8mb4
      DBName: db_rds2polardb
  RdsAccount:
    Type: ALIYUN::RDS::Account
    Properties:
      AccountName: u_rds2polardb
      AccountType: Normal
      AccountPassword:
        Ref: RdsAccountPassword
      DBInstanceId:
        Ref: RdsInstance
  RdsAccountPrivilege:
    Type: ALIYUN::RDS::AccountPrivilege
    Properties:
      AccountPrivilege: ReadWrite
      DBInstanceId:
        Ref: RdsInstance
      DBName:
        Ref: RdsDatabase
      AccountName:
        Ref: RdsAccount
  InstanceGroup:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch
      SecurityGroupId:
        Ref: SecurityGroup
      ImageId: centos_7_6
      InstanceName: ecs_rds2polardb
      InstanceType:
        Ref: InstanceType
      SystemDiskCategory:
        Ref: SystemDiskCategory
      SystemDiskSize: 40
      Password:
        Ref: Password
      IoOptimized: optimized
      MaxAmount: 1
      AllocatePublicIP: true
      InternetMaxBandwidthOut: 100
      InternetChargeType: PayByTraffic
      Tags:
      - Key: rds
        Value: polardb
  PrepareMySQLEnvironment:
    Type: ALIYUN::ECS::RunCommand
    Properties:
      InstanceIds:
        Fn::GetAtt:
        - InstanceGroup
        - InstanceIds
      Type: RunShellScript
      Sync: true
      Timeout: 7200
      CommandContent:
        Fn::Sub: "#!/bin/bash\necho \"################################\"\necho \"\
          # Install MySQL Client\"\necho \"################################\"\nwget\
          \ https://repo.mysql.com//mysql80-community-release-el7-9.noarch.rpm\nrpm\
          \ -ivh mysql80-community-release-el7-9.noarch.rpm\nyum -y install mysql-community-client\n\
          mysql --version\n\necho \"################################\"\necho \"# Create\
          \ MySQL Table\"\necho \"################################\"\nmysql -h${RdsInstance.InnerConnectionString}\
          \ -uu_rds2polardb -p${RdsAccountPassword} -Ddb_rds2polardb -e\"CREATE TABLE\
          \ t_rds2polardb(id bigint NOT NULL AUTO_INCREMENT PRIMARY KEY, gmt_create\
          \ datetime NOT NULL);\"\n\necho \"################################\"\necho\
          \ \"# Prepare MySQL Script\"\necho \"################################\"\n\
          cat > ~/loop_insert_query_mysql.sh << \\EOF\nexport MYSQL_HOST=${RdsInstance.InnerConnectionString}\n\
          export MYSQL_PWD=${RdsAccountPassword}\nwhile true; do\n    mysql -A -uu_rds2polardb\
          \ -Ddb_rds2polardb -NBe'insert into t_rds2polardb(gmt_create) values(now());select\
          \ concat(\"系统时间:\",now(),\"   数据写入时间:\",max(gmt_create),\"   总行数:\",count(*))\
          \ from t_rds2polardb;show variables like \"polardb_version\";'\n    sleep\
          \ 5\ndone\nEOF\nchmod +x ~/loop_insert_query_mysql.sh\n\ncat > ~/loop_query_polardb.sh\
          \ << \\EOF\nexport MYSQL_HOST=${PolarDBCluster.PrimaryConnectionString}\n\
          export MYSQL_PWD=${RdsAccountPassword}\nwhile true; do\n    mysql -A -uu_rds2polardb\
          \ -Ddb_rds2polardb -NBe'select concat(\"系统时间:\",now(),\"   数据写入时间:\",max(gmt_create),\"\
          \   总行数:\",count(*)) from t_rds2polardb;show variables like \"polardb_version\"\
          ;'\n    sleep 5\ndone\nEOF\nchmod +x ~/loop_query_polardb.sh"
    DependsOn:
    - RdsAccountPrivilege
  PolarDBCluster:
    Type: ALIYUN::POLARDB::DBCluster
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch
      SecurityGroupIds:
      - Ref: SecurityGroup
      DBClusterDescription: rds2_polardb
      DBType: MySQL
      ClusterNetworkType: VPC
      DBVersion: '8.0'
      DBNodeClass:
        Ref: PolarDBNodeClass
      SecurityIPList: 192.168.0.0/16
      PayType: Postpaid
      CreationCategory: Normal
      CreationOption: MigrationFromRDS
      SourceResourceId:
        Ref: RdsInstance
      StorageType: PSL5
    DependsOn:
    - RdsAccountPrivilege
Outputs:
  RdsInnerConnectionString:
    Description:
      zh-cn: 内网连接地址。
      en: Rds Inner Connection address.
    Value:
      Fn::GetAtt:
      - RdsInstance
      - InnerConnectionString
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - ZoneId
      Label:
        en: Basic Configuration
        zh-cn: 基础配置
    - Parameters:
      - InstanceType
      - SystemDiskCategory
      - Password
      Label:
        en: ECS Configuration
        zh-cn: ECS配置
    - Parameters:
      - DBInstanceClass
      - DBInstanceStorage
      - RdsAccountPassword
      Label:
        en: RDS Configuration
        zh-cn: RDS配置
    - Parameters:
      - PolarDBNodeClass
      Label:
        en: PolarDB Configuration
        zh-cn: PolarDB配置
    TemplateTags:
    - acs:technical-solution:db:RDS MySQL迁移至PolarDB MySQL版-tech_solu_25
