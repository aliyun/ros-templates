ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 创建VPC、ECS实例、安全组，配置域名解析，自动部署Java应用，实现快速搭建企业门户网站。
  en: Create a Virtual Private Cloud (VPC), Elastic Compute Service (ECS) instances,
    Security Groups, configure Domain Name System (DNS) resolution, and automatically
    deploy Java applications to facilitate the rapid setup of an enterprise portal
    website.
Conditions:
  DnsRecord:
    Fn::Not:
      Fn::Equals:
      - Ref: DomainName
      - null
  DomainPrefixIsNull:
    Fn::And:
    - DnsRecord
    - Fn::Equals:
      - null
      - Fn::GetJsonValue:
        - DomainPrefix
        - Ref: DomainName
Parameters:
  InstanceType:
    Type: String
    Label:
      en: Instance Type
      zh-cn: 实例规格
    Description:
      zh-cn: 本方案会创建一个抢占式实例，并且自动部署java服务。
      en: This solution will create a spot instance and automatically deploy a java
        service.
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      SpotStrategy: SpotAsPriceGo
      InstanceChargeType: PostPaid
      SystemDiskCategory: cloud_essd
      ZoneId: ${ZoneId}
    Default: ecs.c7.large
  InstancePassword:
    Type: String
    Label:
      en: Instance Password
      zh-cn: 实例密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in)
      zh-cn: 服务器登录密码，长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    AssociationProperty: ALIYUN::ECS::Instance::Password
    Default: null
    NoEcho: true
  DomainName:
    Type: String
    Label:
      en: Website domain name
      zh-cn: 网站域名
    Description:
      en: Please enter the subdomain name under the current account, such as example.aliyun.com.
        If it is a domestic region, you need to fill in the registered domain name,
        otherwise the website will not be able to plan.
      zh-cn: 请输入当前账号下的域名，例如example.aliyun.com。如果是境内地域则需要填写已完成备案的域名，否则会导致网站无法访问。
    AssociationProperty: ALIYUN::DomainName
    Default: null
  CommonName:
    Type: String
    Default: portal
  ZoneId:
    Type: String
    Label:
      en: Availability Zone
      zh-cn: 可用区
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
    AssociationPropertyMetadata:
      AutoSelectFirst: true
Resources:
  Vpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock: 192.168.0.0/16
      VpcName:
        Fn::Sub: ${CommonName}-vpc
  VSwitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      CidrBlock: 192.168.0.0/24
      VSwitchName:
        Fn::Sub: ${CommonName}-vsw
  SecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: Vpc
      SecurityGroupName:
        Fn::Sub: ${CommonName}-sg
      SecurityGroupIngress:
      - PortRange: 22/22
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
      - PortRange: 443/443
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
      - PortRange: 80/80
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
      - PortRange: 3306/3306
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
  EcsInstance:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch
      SecurityGroupId:
        Ref: SecurityGroup
      ImageId: aliyun_3_9_x64_20G_alibase_
      InstanceName:
        Fn::Sub: ${CommonName}-ecs
      InstanceType:
        Ref: InstanceType
      SystemDiskCategory: cloud_essd
      MaxAmount: 1
      InternetMaxBandwidthOut: 100
      SpotStrategy: SpotAsPriceGo
      Password:
        Ref: InstancePassword
  InstallJava:
    Type: ALIYUN::ECS::RunCommand
    Properties:
      InstanceIds:
        Fn::GetAtt:
        - EcsInstance
        - InstanceIds
      Type: RunShellScript
      Sync: true
      Timeout: 3600
      CommandContent:
        Fn::Sub: |-
          #!/bin/bash

          # script exit code:
          # 0 - success
          # 1 - unsupported system
          # 2 - network not available
          # 3 - failed install java 

          # 环境变量配置
          export PATH=/usr/local/bin:$PATH

          function unsupported_system() {
              log_fatal 1 "Unsupported System: $1"
          }

          function log_info() {
              printf "%s [INFO] %s\n" "$(date '+%Y-%m-%d %H:%M:%S')" "$1"
          }

          function log_error() {
              printf "%s [ERROR] %s\n" "$(date '+%Y-%m-%d %H:%M:%S')" "$1"
          }

          function log_fatal() {
              printf "\n========================================================================\n"
              printf "%s [FATAL] %s\n" "$(date '+%Y-%m-%d %H:%M:%S')" "$2"
              printf "\n========================================================================\n"
              exit $1
          }

          function debug_exec(){
              local cmd="$@"
              log_info "$cmd"
              eval "$cmd"
              ret=$?
              echo ""
              log_info "$cmd, exit code: $ret"
              return $ret
          }

          function install_java() {
              log_info "install java"
              yum upgrade & yum install java-1.8.0-openjdk-devel -y
          }

          log_info "System Information:"
          if ! lsb_release -a; then
              unsupported_system
          fi;
          echo ""

          if ! debug_exec install_java; then
              log_fatal 3 "install java failed"
          fi
  DomainRecord:
    Type: ALIYUN::DNS::DomainRecord
    Condition: DnsRecord
    Properties:
      Type: A
      RR:
        Fn::If:
        - DomainPrefixIsNull
        - '@'
        - Fn::GetJsonValue:
          - DomainPrefix
          - Ref: DomainName
      DomainName:
        Fn::GetJsonValue:
        - DomainName
        - Ref: DomainName
      Value:
        Fn::Select:
        - 0
        - Fn::GetAtt:
          - EcsInstance
          - PublicIps
Outputs:
  WebUrl:
    Description:
      zh-cn: Web 访问地址(Ip)。
      en: The Addresses of Web(Ip).
    Value:
      Fn::Sub:
      - http://${ServerAddress}
      - ServerAddress:
          Fn::Select:
          - 0
          - Fn::GetAtt:
            - EcsInstance
            - PublicIps
  WebDomain:
    Description:
      zh-cn: Web 访问地址(域名)。
      en: The Addresses of Web(Domain).
    Condition: DnsRecord
    Value:
      Fn::Sub:
      - http://${DomainName}
      - DomainName:
          Fn::If:
          - DomainPrefixIsNull
          - Fn::GetJsonValue:
            - DomainName
            - Ref: DomainName
          - Fn::Join:
            - .
            - - Fn::GetJsonValue:
                - DomainPrefix
                - Ref: DomainName
              - Fn::GetJsonValue:
                - DomainName
                - Ref: DomainName
  EcsLoginAddress:
    Description:
      zh-cn: ECS登录地址。
      en: Ecs login address.
    Value:
      Fn::Sub:
      - https://ecs-workbench.aliyun.com/?from=EcsConsole&instanceType=ecs&regionId=${Region}&instanceId=${InstanceId}
      - InstanceId:
          Fn::Select:
          - 0
          - Fn::GetAtt:
            - EcsInstance
            - InstanceIds
        Region:
          Ref: ALIYUN::Region
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - InstanceType
      - InstancePassword
      - DomainName
    TemplateTags:
    - acs:technical-solution:internet-application-development:快速搭建企业门户网站-tech_solu_102
    Hidden:
    - CommonName
