ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 创建VPC、ECS、RDS及SchedulerX资源，配置分布式任务调度环境，含安全组与网络设置，部署Java应用自动执行。
  en: Create VPC, ECS, RDS, and SchedulerX resources, configure a distributed task
    scheduling environment including security groups and network configurations, and
    deploy Java applications for automatic execution.
Parameters:
  DemoUserName:
    Type: String
    Label:
      zh-cn: 登录用户名
      en: Login Username
    Description:
      zh-cn: 在浏览器中登录示例应用程序时的用户名。
      en: Username when logging into the sample application in the browser.
    ConstraintDescription:
      zh-cn: 3 到 63 个字母组成。
      en: 3 to 63 letters.
    AssociationProperty: AutoCompleteInput
    AssociationPropertyMetadata:
      Length: 5
      Prefix: demo-user-
      CharacterClasses:
      - Class: lowercase
        min: 1
    AllowedPattern: ^[a-zA-Z-]{3,63}$
  DemoUserPassword:
    Type: String
    Label:
      en: Login Password
      zh-cn: 登录密码
    Description:
      en: 'Must contain three or more types: uppercase letters, lowercase letters,  numbers,
        and special symbols. The length is 8 to 32 bits.  Special characters include
        !@%^&()_+-='
      zh-cn: 必须包含三种及以上类型：大写字母、小写字母、数字、特殊符号。长度为8～32位。特殊字符包括!@#$%^&*()_+-=
    AssociationProperty: ALIYUN::RDS::Instance::AccountPassword
    NoEcho: true
  ZoneId:
    Type: String
    Label:
      en: Availability Zone
      zh-cn: 可用区
    AssociationProperty: ALIYUN::ECS::ZoneId
    AssociationPropertyMetadata:
      AutoSelectFirst: true
  InstanceType:
    Type: String
    Label:
      en: Instance Type
      zh-cn: 实例类型
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      InstanceChargeType: PostPaid
      SystemDiskCategory: cloud_essd
  InstancePassword:
    Type: String
    Label:
      en: Instance Password
      zh-cn: 实例密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in)
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    AssociationProperty: ALIYUN::ECS::Instance::Password
    Default: null
    NoEcho: true
  DBUserName:
    Type: String
    Label:
      zh-cn: RDS数据库账号
      en: RDS DB Username
    ConstraintDescription:
      en: Consist of 2 to 32 characters of lowercase letters, underline.  Must begin
        with a letter and be end with an alphanumeric character
      zh-cn: 由 2 到 32 个小写字母组成，支持小写字母、数字和下划线，以小写字母开头。
    Default: user_test
    AllowedPattern: ^[a-z][a-z0-9_]{0,31}$
  DBPassword:
    Type: String
    Label:
      en: RDS Instance Password
      zh-cn: RDS数据库密码
    Description:
      en: 'Must contain three or more types: uppercase letters, lowercase letters,  numbers,
        and special symbols. The length is 8 to 32 bits.  Special characters include
        !@%^&()_+-='
      zh-cn: 必须包含三种及以上类型：大写字母、小写字母、数字、特殊符号。长度为8～32位。特殊字符包括!@#$%^&*()_+-=
    AssociationProperty: ALIYUN::RDS::Instance::AccountPassword
    NoEcho: true
  DBInstanceClass:
    Type: String
    Label:
      en: RDS Instance Class
      zh-cn: RDS实例规格
    AssociationProperty: ALIYUN::RDS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId:
        Ref: ZoneId
      EngineVersion: '8.0'
      DBInstanceStorageType: cloud_essd
      Engine: MySQL
      Category: Basic
    Default: mysql.n2e.medium.1
  SchedulerXNamespace:
    Type: String
    Label:
      en: SchedulerX Namespace
      zh-cn: SchedulerX命名空间
    Description:
      en: Please enter the namespace obtained in the access configuration of the SchedulerX
        console.
      zh-cn: 请输入在SchedulerX控制台的接入配置中获取的命名空间。
    AllowedPattern: ^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$
  SchedulerXGroupId:
    Type: String
    Label:
      en: SchedulerX GroupId
      zh-cn: SchedulerX应用ID
    Description:
      en: Please enter the namespace obtained in the access configuration of the SchedulerX
        console.
      zh-cn: 请输入在SchedulerX控制台的接入配置中获取的应用ID。
  SchedulerXAppKey:
    Type: String
    Label:
      en: SchedulerX AppKey
      zh-cn: SchedulerX应用密钥
    Description:
      en: Please enter the namespace obtained in the access configuration of the SchedulerX
        console.
      zh-cn: 请输入在SchedulerX控制台的接入配置中获取的应用密钥。
  CommonName:
    Type: String
    Default: scheduler-demo
Resources:
  Vpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock: 192.168.0.0/16
      VpcName:
        Fn::Sub: ${CommonName}-vpc
  VSwitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      CidrBlock: 192.168.0.0/24
      VSwitchName:
        Fn::Sub: ${CommonName}-vsw
  SecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: Vpc
      SecurityGroupName:
        Fn::Sub: ${CommonName}-sg
      SecurityGroupIngress:
      - PortRange: 22/22
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
      - PortRange: 80/80
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
      - PortRange: -1/-1
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: icmp
  EcsInstance:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch
      SecurityGroupId:
        Ref: SecurityGroup
      ImageId: aliyun_3_9_x64_20G_alibase_
      InstanceName:
        Fn::Sub: ${CommonName}-ecs
      InstanceType:
        Ref: InstanceType
      SystemDiskCategory: cloud_essd
      MaxAmount: 2
      InternetMaxBandwidthOut: 5
      Password:
        Ref: InstancePassword
  RdsInstance:
    Type: ALIYUN::RDS::DBInstance
    Properties:
      ZoneId:
        Ref: ZoneId
      SlaveZoneIds:
      - Auto
      VpcId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch
      DBInstanceClass:
        Ref: DBInstanceClass
      DBInstanceStorage: 40
      Category: Basic
      DBInstanceStorageType: cloud_essd
      Engine: MySQL
      EngineVersion: '8.0'
      SecurityIPList: 192.168.0.0/24
      MasterUsername:
        Ref: DBUserName
      MasterUserPassword:
        Ref: DBPassword
      MasterUserType: Super
  DeployApplicationOnEcs:
    Type: ALIYUN::ECS::RunCommand
    Properties:
      InstanceIds:
        Fn::GetAtt:
        - EcsInstance
        - InstanceIds
      Sync: true
      Type: RunShellScript
      Timeout: 300
      CommandContent:
        Fn::Sub: "#!/bin/bash\n\nfunction log_info() {\n    printf \"%s [INFO] %s\\\
          n\" \"$(date '+%Y-%m-%d %H:%M:%S')\" \"$1\"\n}\n\nfunction log_error() {\n\
          \    printf \"%s [ERROR] %s\\n\" \"$(date '+%Y-%m-%d %H:%M:%S')\" \"$1\"\
          \n}\n\nfunction debug_exec(){\n    local cmd=\"$@\"\n    log_info \"$cmd\"\
          \n    eval \"$cmd\"\n    ret=$?\n    echo \"\"\n    log_info \"$cmd, exit\
          \ code: $ret\"\n    return $ret\n}\n\nfunction init_work(){\n  sudo yum\
          \ -y install java-1.8.0-openjdk-devel.x86_64\n  source ~/.bash_profile\n\
          \  \n  wget https://help-static-aliyun-doc.aliyuncs.com/demos/schedulerx-demo-0.0.1-SNAPSHOT.jar\n\
          }\n\ncat << EOF >> ~/.bash_profile\nexport DEMO_SCHEDULERX_ENDPOINT=\"addr-hz-internal.edas.aliyun.com\"\
          \nexport DEMO_SCHEDULERX_NAMESPACE=\"${SchedulerXNamespace}\"\nexport DEMO_SCHEDULERX_GROUPID=\"\
          ${SchedulerXGroupId}\"\nexport DEMO_SCHEDULERX_APPKEY=\"${SchedulerXAppKey}\"\
          \n\nexport DEMO_MYSQL_URL=\"${RdsInstance.InnerConnectionString}:3306\"\n\
          export DEMO_MYSQL_USERNAME=\"user_test\"\nexport DEMO_MYSQL_PASSWORD=\"\
          ${DBPassword}\"\n\nexport DEMO_USERNAME=\"${DemoUserName}\"\nexport DEMO_PASSWORD=\"\
          ${DemoUserPassword}\"\n\nEOF\n\n\ndebug_exec init_work\nnohup java -jar\
          \ schedulerx-demo-0.0.1-SNAPSHOT.jar > schedulerx-demo.log 2>&1 &"
Outputs:
  DemoUserName:
    Description:
      en: Login Username.
      zh-cn: 登录用户名。
    Value:
      Ref: DemoUserName
  DemoUrl:
    Description:
      zh-cn: 体验地址。
      en: Demo URL.
    Value:
      Fn::Sub:
      - http://${PublicIp}/schedulerx-demo
      - PublicIp:
          Fn::Select:
          - 0
          - Fn::GetAtt:
            - EcsInstance
            - PublicIps
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - DemoUserName
      - DemoUserPassword
      Label:
        en: Application login information configuration
        zh-cn: 应用登录信息配置
    - Parameters:
      - ZoneId
      - InstanceType
      - InstancePassword
      Label:
        en: ECS configuration
        zh-cn: ECS 参数配置
    - Parameters:
      - DBUserName
      - DBPassword
      - DBInstanceClass
      Label:
        en: Database configuration
        zh-cn: 数据库配置
    - Parameters:
      - SchedulerXNamespace
      - SchedulerXGroupId
      - SchedulerXAppKey
      Label:
        en: SchedulerX configuration
        zh-cn: SchedulerX配置
    TemplateTags:
    - acs:technical-solution:internet-application-development:通过SchedulerX实现分布式任务调度-tech_solu_143
    Hidden:
    - CommonName
