ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 创建VPC、ECS实例、RDS实例及数据库，配置安全组与域名解析，自动部署Java环境与初始化数据库，支持多平台小程序快速开发。
  en: Create a Virtual Private Cloud (VPC), Elastic Compute Service (ECS) instances,
    Relational Database Service (RDS) instances and databases, configure security
    groups and domain name resolution, automatically deploy Java environments and
    initialize databases, facilitating rapid development of mini-programs across multiple
    platforms.
Conditions:
  DnsRecord:
    Fn::Not:
      Fn::Equals:
      - Ref: DomainName
      - null
  DomainPrefixIsNull:
    Fn::And:
    - DnsRecord
    - Fn::Equals:
      - null
      - Fn::GetJsonValue:
        - DomainPrefix
        - Ref: DomainName
Parameters:
  InstanceType:
    Type: String
    Label:
      en: Instance Type
      zh-cn: 实例规格
    Description:
      zh-cn: 本方案会创建一个抢占式实例。
      en: This solution will create a spot instance.
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      SpotStrategy: SpotAsPriceGo
      InstanceChargeType: PostPaid
      SystemDiskCategory: cloud_essd
      ZoneId: ${ZoneId}
    Default: ecs.c7.large
  InstancePassword:
    Type: String
    Label:
      en: Instance Password
      zh-cn: 实例密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in)
      zh-cn: 服务器登录密码，长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    AssociationProperty: ALIYUN::ECS::Instance::Password
    Default: null
    NoEcho: true
  DBUserName:
    Type: String
    Label:
      zh-cn: RDS数据库账号
      en: RDS DB Username
    ConstraintDescription:
      en: Consist of 2 to 32 characters of lowercase letters, underline.  Must begin
        with a letter and be end with an alphanumeric character
      zh-cn: 由 2 到 32 个小写字母组成，支持小写字母、数字和下划线，以小写字母开头。
    Default: applets
    AllowedPattern: ^[a-z][a-z0-9_]{0,31}$
  DBPassword:
    Type: String
    Label:
      en: RDS Instance Password
      zh-cn: RDS数据库密码
    Description:
      en: RDS user password, Length 8-30, must contain three(Capital letters, lowercase
        letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 数据库账号密码，长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    AssociationProperty: ALIYUN::ECS::Instance::Password
    NoEcho: true
  DBInstanceClass:
    Type: String
    Label:
      en: RDS Instance Class
      zh-cn: RDS实例规格
    AssociationProperty: ALIYUN::RDS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId:
        Ref: ZoneId
      EngineVersion: '8.0'
      DBInstanceStorageType: cloud_essd
      Engine: MySQL
      Category: Basic
    Default: mysql.n2e.medium.1
  DomainName:
    Type: String
    Label:
      en: Website domain name
      zh-cn: 网站域名
    Description:
      en: Please enter the subdomain name under the current account, such as example.aliyun.com.
        If it is a domestic region, you need to fill in the registered  domain name,
        otherwise the website will not be able to plan.
      zh-cn: 请输入当前账号下的域名，例如example.aliyun.com。如果是境内地域则需要填写已完成备案的域名，否则会导致网站无法访问。
    AssociationProperty: ALIYUN::DomainName
    Default: null
  CommonName:
    Type: String
    Default: applets
  ZoneId:
    Type: String
    Label:
      en: Availability Zone
      zh-cn: 可用区
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
    AssociationPropertyMetadata:
      AutoSelectFirst: true
Resources:
  Vpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock: 192.168.0.0/16
      VpcName:
        Fn::Sub: ${CommonName}-vpc
  VSwitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      CidrBlock: 192.168.0.0/24
      VSwitchName:
        Fn::Sub: ${CommonName}-vsw
  SecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: Vpc
      SecurityGroupName:
        Fn::Sub: ${CommonName}-sg
      SecurityGroupIngress:
      - PortRange: 22/22
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
      - PortRange: 443/443
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
      - PortRange: 80/80
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
      - PortRange: 3306/3306
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
  EcsInstance:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch
      SecurityGroupId:
        Ref: SecurityGroup
      ImageId: aliyun_3_9_x64_20G_alibase_
      InstanceName:
        Fn::Sub: ${CommonName}-ecs
      InstanceType:
        Ref: InstanceType
      SystemDiskCategory: cloud_essd
      MaxAmount: 1
      InternetMaxBandwidthOut: 100
      SpotStrategy: SpotAsPriceGo
      Password:
        Ref: InstancePassword
  InstallJava:
    Type: ALIYUN::ECS::RunCommand
    Properties:
      InstanceIds:
        Fn::GetAtt:
        - EcsInstance
        - InstanceIds
      Type: RunShellScript
      Sync: true
      Timeout: 3600
      CommandContent:
        Fn::Sub: "#!/bin/bash\n\n# 环境变量配置\nexport PATH=/usr/local/bin:$PATH\n\necho\
          \ \"export APPLETS_RDS_ENDPOINT=${RdsInstance.InnerConnectionString}\" >>\
          \ ~/.bashrc\necho \"export APPLETS_RDS_USER=${DBUserName}\" >> ~/.bashrc\n\
          echo \"export APPLETS_RDS_PASSWORD=${DBPassword}\" >> ~/.bashrc\necho \"\
          export APPLETS_RDS_DB_NAME=applets\" >> ~/.bashrc\nsource ~/.bashrc\n\n\
          # 网络检查地址\nNETWORK_CHECk_ADDR=\"help-static-aliyun-doc.aliyuncs.com\"\n\n\
          function unsupported_system() {\n    log_fatal 1 \"Unsupported System: $1\"\
          \n}\n\nfunction log_info() {\n    printf \"%s [INFO] %s\\n\" \"$(date '+%Y-%m-%d\
          \ %H:%M:%S')\" \"$1\"\n}\n\nfunction log_error() {\n    printf \"%s [ERROR]\
          \ %s\\n\" \"$(date '+%Y-%m-%d %H:%M:%S')\" \"$1\"\n}\n\nfunction log_fatal()\
          \ {\n    printf \"\\n========================================================================\\\
          n\"\n    printf \"%s [FATAL] %s\\n\" \"$(date '+%Y-%m-%d %H:%M:%S')\" \"\
          $2\"\n    printf \"\\n========================================================================\\\
          n\"\n    exit $1\n}\n\nfunction debug_exec(){\n    local cmd=\"$@\"\n  \
          \  log_info \"$cmd\"\n    eval \"$cmd\"\n    ret=$?\n    echo \"\"\n   \
          \ log_info \"$cmd, exit code: $ret\"\n    return $ret\n}\n\nfunction check_network_available()\
          \ {\n    log_info \"ping $NETWORK_CHECk_ADDR ...\"\n    if ! debug_exec\
          \ ping -c 4 $NETWORK_CHECk_ADDR; then\n        log_fatal 2 \"Could not connect\
          \ to https://$NETWORK_CHECk_ADDR\"\n    fi\n}\n\nfunction install_java()\
          \ {\n    log_info \"install java\"\n    yum upgrade & yum install java-1.8.0-openjdk-devel\
          \ -y\n}\n\nfunction init_database() {\n    log_info \"install mysql 1.20.1\"\
          \n    yum install -y mysql\n    mysql -h $APPLETS_RDS_ENDPOINT -u $APPLETS_RDS_USER\
          \ -p$APPLETS_RDS_PASSWORD < /data/script.sql\n}\n\nlog_info \"System Information:\"\
          \nif ! lsb_release -a; then\n    unsupported_system\nfi;\necho \"\"\n\n\
          check_network_available\n\nmkdir /data\ncat << \"EOF\" > /data/script.sql\n\
          -- script.sql\nUSE applets;\nCREATE TABLE `todo_list` (\n  `id` bigint NOT\
          \ NULL COMMENT 'id',\n  `title` varchar(128) NOT NULL COMMENT 'title',\n\
          \  `desc` text NOT NULL COMMENT 'description',\n  `status` varchar(128)\
          \ NOT NULL COMMENT 'status 未开始、进行中、已完成、已取消',\n  `priority` varchar(128)\
          \ NOT NULL COMMENT 'priority 高、中、低',\n  `expect_time` datetime COMMENT 'expect\
          \ time',\n  `actual_completion_time` datetime COMMENT 'actual completion\
          \ time',\n  `gmt_created` datetime NOT NULL DEFAULT CURRENT_TIMESTAMP COMMENT\
          \ 'create time',\n  `gmt_modified` datetime NOT NULL DEFAULT CURRENT_TIMESTAMP\
          \ COMMENT 'modified time',\n  PRIMARY KEY (`id`)\n) ENGINE=InnoDB DEFAULT\
          \ CHARSET=utf8mb4 COLLATE=utf8mb4_0900_ai_ci\n;\nINSERT INTO todo_list \n\
          (id, title, `desc`, `status`, priority, expect_time)\nvalue(1,  \"创建一个小程序\"\
          , \"使用阿里云解决方案快速搭建一个小程序应用\", \"进行中\", \"高\", \"2024-04-01 00:00:00\")\n\n\
          EOF\n\nif ! debug_exec install_java; then\n    log_fatal 3 \"install java\
          \ failed\"\nfi\n\nif ! debug_exec init_database; then\n    log_fatal 4 \"\
          init database failed\"\nfi"
  DomainRecord:
    Type: ALIYUN::DNS::DomainRecord
    Condition: DnsRecord
    Properties:
      Type: A
      RR:
        Fn::If:
        - DomainPrefixIsNull
        - '@'
        - Fn::GetJsonValue:
          - DomainPrefix
          - Ref: DomainName
      DomainName:
        Fn::GetJsonValue:
        - DomainName
        - Ref: DomainName
      Value:
        Fn::Select:
        - 0
        - Fn::GetAtt:
          - EcsInstance
          - PublicIps
  RdsInstance:
    Type: ALIYUN::RDS::DBInstance
    Properties:
      ZoneId:
        Ref: ZoneId
      SlaveZoneIds:
      - Auto
      VpcId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch
      DBInstanceClass:
        Ref: DBInstanceClass
      DBInstanceDescription: Test for applets
      DBInstanceStorage: 40
      Category: Basic
      DBInstanceStorageType: cloud_essd
      Engine: MySQL
      EngineVersion: '8.0'
      SecurityIPList: 192.168.0.0/24
      MasterUsername:
        Ref: DBUserName
      MasterUserPassword:
        Ref: DBPassword
      MasterUserType: Super
  RdsDatabase:
    Type: ALIYUN::RDS::Database
    Properties:
      CharacterSetName: utf8mb4
      DBInstanceId:
        Ref: RdsInstance
      DBName: applets
Outputs:
  DatabaseName:
    Description:
      zh-cn: 数据库名称。
      en: The name of database.
    Value:
      Ref: RdsDatabase
  DatabaseUserName:
    Description:
      zh-cn: 数据库用户名。
      en: The name of database user.
    Value:
      Ref: DBUserName
  DatabaseEndpoint:
    Description:
      zh-cn: 数据库链接地址。
      en: The connection address of database.
    Value:
      Fn::GetAtt:
      - RdsInstance
      - InnerConnectionString
  EcsLoginAddress:
    Description:
      zh-cn: ECS登录地址。
      en: Ecs login address.
    Value:
      Fn::Sub:
      - https://ecs-workbench.aliyun.com/?from=EcsConsole&instanceType=ecs&regionId=${Region}&instanceId=${InstanceId}
      - InstanceId:
          Fn::Select:
          - 0
          - Fn::GetAtt:
            - EcsInstance
            - InstanceIds
        Region:
          Ref: ALIYUN::Region
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - InstanceType
      - InstancePassword
      Label:
        default:
          zh-cn: ECS 配置
          en: ECS Configuration
    - Parameters:
      - DBUserName
      - DBPassword
      - DBInstanceClass
      Label:
        default:
          zh-cn: RDS 数据库配置
          en: RDS Configuration
    - Parameters:
      - DomainName
      Label:
        default:
          zh-cn: 其他配置
          en: Other Configuration
    TemplateTags:
    - acs:technical-solution:internet-application-development:快速开发多平台小程序-tech_solu_103
    Hidden:
    - CommonName
