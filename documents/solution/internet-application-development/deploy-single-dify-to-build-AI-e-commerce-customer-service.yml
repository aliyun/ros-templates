ROSTemplateFormatVersion: '2015-09-01'
Locals:
  Repo:
    Value:
      Fn::Sub:
        - registry-${Region}-vpc.ack.aliyuncs.com/acs
        - Region:
            Ref: ALIYUN::Region
Parameters:
  CommonName:
    Type: String
    Default: HZ
  RandomName:
    AssociationProperty: AutoCompleteInput
    AssociationPropertyMetadata:
      Length: 6
      Prefix: dify-test-
      CharacterClasses:
        - Class: lowercase
          min: 1
    Type: String
    Label:
      zh-cn: 集群名称
      en: ACK Cluster Name
  InstancePassword:
    NoEcho: true
    Type: String
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters, lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    Label:
      en: ECS Instance Password
      zh-cn: ECS实例密码
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    AssociationProperty: ALIYUN::ECS::Instance::Password
  InstanceType:
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ${ZoneId}
    Type: String
    Label:
      zh-cn: 实例类型
      en: Instance Type
    Default: ecs.e-c1m2.large
  ZoneId1:
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
    AssociationPropertyMetadata:
      ExclusiveTo:
        - ZoneId2
    Type: String
    Description:
      zh-cn: 可用区ID。<br><b>注： <font color='blue'>选择可用区前请确认该可用区是否支持创建ECS资源的规格</font></b>
      en: Availability Zone ID,<br><b>note： <font color='blue'>Before selecting, please confirm that the Availability Zone supports the specification of creating ECS resources</font></b>
    Label:
      zh-cn: 主交换机可用区ID
      en: Available Zone ID
  ZoneId2:
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
    AssociationPropertyMetadata:
      ExclusiveTo:
        - ZoneId1
    Type: String
    Description:
      zh-cn: 可用区ID。<br><b>注： <font color='blue'>选择可用区前请确认该可用区是否支持创建ECS资源的规格</font></b>
      en: Availability Zone ID,<br><b>note： <font color='blue'>Before selecting, please confirm that the Availability Zone supports the specification of creating ECS resources</font></b>
    Label:
      zh-cn: 从交换机可用区ID
      en: Available Zone ID
  AckNodeInstanceType:
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    Type: String
    Label:
      zh-cn: Ack节点池实例类型
      en: Ack Node Instance Type
    Description:
      zh-cn: Worker 节点实例规格。<br><b>注： <font color='blue'>由于 Dify 系统启动的容器比较多，选择至少 8 vCPU、16 GiB 的规格，否则可能面临资源不足。</font></b>
      en: Worker Instance Type,<br><b>note： <font color='blue'>Since Dify system starts a relatively large number of containers, it is recommended to choose a specification with at least 8 vCPUs and 16 GiB of memory. Otherwise, you may face resource insufficiency issues.</font></b>
    Default: ecs.u1-c1m2.2xlarge
  LoginPassword:
    Type: String
    NoEcho: true
    Label:
      en: Ack Instance Password
      zh-cn: Ack实例密码
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
      - Parameters:
          - ZoneId1
          - ZoneId2
        Label:
          default:
            en: Network Configuration
            zh-cn: 网络基础配置
      - Parameters:
          - InstanceType
          - InstancePassword
        Label:
          default:
            en: ECS Configuration
            zh-cn: ECS配置
      - Parameters:
          - AckNodeInstanceType
          - LoginPassword
        Label:
          default:
            en: ACK Configuration
            zh-cn: ack配置
    TemplateTags:
      - acs:technical-solution:internet-application-development:部署测试环境 Dify 平台-tech_solu_217
    Hidden:
      - CommonName
      - RandomName
Outputs:
  ACKClusterId:
    Description:
      zh-cn: ACK集群ID。
      en: ACK Cluster Id.
    Value:
      Fn::GetAtt:
        - ManagedKubernetesCluster
        - ClusterId
  ACKClusterName:
    Description:
      zh-cn: ACK集群名称。
      en: ACK Cluster Name.
    Value:
      Ref: RandomName
  ECSInstanceId:
    Description:
      zh-cn: ECS实例ID。
      en: ECS Instance Id.
    Value:
      Fn::Select:
        - 0
        - Fn::GetAtt:
            - EcsInstance
            - InstanceIds
  Console@DemoUrl:
    Description:
      zh-cn: 应用程序访问域名。
      en: URL of App.
    Value:
      Fn::Sub:
        - http://${PublicIp}
        - PublicIp:
            Fn::Select:
              - 0
              - Fn::GetAtt:
                  - EcsInstance
                  - PublicIps
Resources:
  AliyunOOSLifecycleHook4CSRole:
    Type: ALIYUN::RAM::Role
    Properties:
      RoleName: AliyunOOSLifecycleHook4CSRole
      Description: 系统运维管理OOS使用该角色访问您在容器服务 Kubernetes 版、ECS、PolarDB等服务中的资源。
      AssumeRolePolicyDocument:
        Version: '1'
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - oos.aliyuncs.com
      MaxSessionDuration: 3600
      IgnoreExisting: true
      DeletionForce: true
      PolicyAttachments:
        System:
          - AliyunOOSLifecycleHook4CSRolePolicy
  WaitDifyClbConfigCompleted:
    Type: ALIYUN::ROS::Sleep
    DependsOn:
      - InstanceRunCommand
    Properties:
      CreateDuration: 120
  SecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      SecurityGroupIngress:
        - Priority: 100
          PortRange: 80/80
          NicType: internet
          SourceCidrIp: 0.0.0.0/0
          IpProtocol: tcp
      VpcId:
        Ref: VPC
      SecurityGroupName:
        Fn::Sub: SG_${CommonName}
  VSwitch1:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      VpcId:
        Ref: VPC
      CidrBlock: 192.168.1.0/24
      ZoneId:
        Ref: ZoneId1
      VSwitchName:
        Fn::Sub: VSW_${CommonName}
  VSwitch2:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      VpcId:
        Ref: VPC
      CidrBlock: 192.168.2.0/24
      ZoneId:
        Ref: ZoneId2
      VSwitchName:
        Fn::Sub: VSW_${CommonName}
  EcsInstance:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      InstanceName:
        Fn::Sub: dify-${CommonName}-ecs
      MaxAmount: 1
      SystemDiskCategory: cloud_essd
      VpcId:
        Fn::GetAtt:
          - VPC
          - VpcId
      SecurityGroupId:
        Ref: SecurityGroup
      ImageId: aliyun_3_x64_20G_alibase_
      VSwitchId:
        Ref: VSwitch1
      Password:
        Ref: InstancePassword
      InstanceType:
        Ref: InstanceType
      InternetMaxBandwidthOut: 5
      ZoneId:
        Ref: ZoneId1
  VPC:
    Type: ALIYUN::ECS::VPC
    Properties:
      VpcName:
        Fn::Sub: VPC_${CommonName}
      CidrBlock: 192.168.0.0/16
  ManagedKubernetesCluster:
    DependsOn:
      - AliyunOOSLifecycleHook4CSRole
    Type: ALIYUN::CS::ManagedKubernetesCluster
    Properties:
      VpcId:
        Ref: VPC
      SecurityGroupId:
        Ref: SecurityGroup
      VSwitchIds:
        - Ref: VSwitch1
        - Ref: VSwitch2
      ClusterSpec: ack.pro.small
      WorkerSystemDiskCategory: cloud_essd
      LoginPassword:
        Ref: LoginPassword
      Name:
        Ref: RandomName
      Addons:
        - Name: ack-helm-manager
        - Name: csi-plugin
        - Name: csi-provisioner
        - Name: storage-operator
          Config: '{"CnfsOssEnable":"false","CnfsNasEnable":"true"}'
      NodePools:
        - NodePoolInfo:
            Name: default-nodepool
          ScalingGroup:
            ImageId: aliyun_3_x64_20G_alibase_20240819.vhd
            DesiredSize: 1
            VSwitchIds:
              - Ref: VSwitch1
              - Ref: VSwitch2
            InstanceTypes:
              - Ref: AckNodeInstanceType
            SystemDiskSize: 120
            SystemDiskCategory: cloud_essd
            LoginPassword:
              Ref: LoginPassword
          KubernetesConfig:
            Runtime: containerd
            RuntimeVersion: 1.6.28
  Sleep:
    Type: ALIYUN::ROS::Sleep
    DependsOn:
      - ManagedKubernetesCluster
    Properties:
      CreateDuration: 60
  InstanceRunCommand:
    Type: ALIYUN::ECS::RunCommand
    Properties:
      InstanceIds:
        Fn::GetAtt:
          - EcsInstance
          - InstanceIds
      CommandContent:
        Fn::Sub: |-
          #!/bin/bash
          export ROS_DEPLOY=true
          curl -fsSL https://static-aliyun-doc.oss-cn-hangzhou.aliyuncs.com/install-script/dify/install.sh | bash
      Type: RunShellScript
      Timeout: '2400'
      Sync: true
    DependsOn:
      - AckDify
