ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 创建VPC环境，部署ECS、RDS、OSS及函数计算，实现网站文件处理自动化，含安全组、角色策略配置。
  en: Create a VPC environment, deploy ECS (Elastic Compute Service), RDS (Relational
    Database Service), OSS (Object Storage Service), and Function Compute to achieve
    automated website file processing, including configuration of security groups
    and role-based policies.
Parameters:
  DemoUserName:
    Type: String
    Label:
      zh-cn: 登录用户名
      en: Login Username
    Description:
      zh-cn: 在浏览器中登录示例应用程序时的用户名。
      en: Username when logging into the sample application in the browser.
    ConstraintDescription:
      zh-cn: 3 到 63 个字母组成。
      en: 3 to 63 letters.
    AssociationProperty: AutoCompleteInput
    AssociationPropertyMetadata:
      Length: 5
      Prefix: demo-user-
      CharacterClasses:
      - Class: lowercase
        min: 1
    AllowedPattern: ^[a-zA-Z-]{3,63}$
  DemoUserPassword:
    Type: String
    Label:
      en: Login Password
      zh-cn: 登录密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in)
      zh-cn: 在浏览器中登录示例应用程序时的密码，长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/
        中的特殊符号）
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    AssociationProperty: ALIYUN::ECS::Instance::Password
    NoEcho: true
  ZoneId:
    Type: String
    Label:
      en: Availability Zone
      zh-cn: 可用区
    AssociationProperty: ALIYUN::ECS::ZoneId
    AssociationPropertyMetadata:
      AutoSelectFirst: true
  InstanceType:
    Type: String
    Label:
      en: Instance Type
      zh-cn: 实例类型
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      InstanceChargeType: PostPaid
      SystemDiskCategory: cloud_essd
  InstancePassword:
    Type: String
    Label:
      en: Instance Password
      zh-cn: 实例密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in)
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    AssociationProperty: ALIYUN::ECS::Instance::Password
    Default: null
    NoEcho: true
  DBUserName:
    Type: String
    Label:
      zh-cn: RDS数据库账号
      en: RDS DB Username
    ConstraintDescription:
      en: Consist of 2 to 32 characters of lowercase letters, underline.  Must begin
        with a letter and be end with an alphanumeric character
      zh-cn: 由 2 到 32 个小写字母组成，支持小写字母、数字和下划线，以小写字母开头。
    Default: applets
    AllowedPattern: ^[a-z][a-z0-9_]{0,31}$
  DBPassword:
    Type: String
    Label:
      en: RDS Instance Password
      zh-cn: RDS数据库密码
    Description:
      en: RDS user password, Length 8-30, must contain three(Capital letters, lowercase
        letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 数据库账号密码，长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    AssociationProperty: ALIYUN::ECS::Instance::Password
    NoEcho: true
  DBInstanceClass:
    Type: String
    Label:
      en: RDS Instance Class
      zh-cn: RDS实例规格
    AssociationProperty: ALIYUN::RDS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId:
        Ref: ZoneId
      EngineVersion: '8.0'
      DBInstanceStorageType: cloud_essd
      Engine: MySQL
      Category: Basic
    Default: mysql.n2e.medium.1
  BucketName:
    Type: String
    Label:
      en: Bucket Name
      zh-cn: 存储空间名称
    Description:
      en: The name must be 3 to 63 bytes in length, The name must start and end with
        a lowercase letter or digit.The name can contain only lowercase letters, digits,
        and hyphens (-).;<br><b>note：<font color='blue'>A bucket name must be globally
        unique within OSS. Bucket names cannot be changed after the bucket is created.</b></font>
      zh-cn: 长度为3~63个字符，必须以小写字母或数字开头和结尾，可以包含小写字母、 数字和连字符(-);<br><b>注：<font color='blue'>需要全网唯一性，已经存在的不能在创建。</b></font>
    AssociationProperty: AutoCompleteInput
    AssociationPropertyMetadata:
      Length: 5
      Prefix: file-processing-
      CharacterClasses:
      - Class: lowercase
        min: 1
  CommonName:
    Type: String
    Default: file-processing
Resources:
  AutoEnableOSS:
    Type: ALIYUN::ROS::AutoEnableService
    Properties:
      ServiceName: OSS
  AutoEnableMNS:
    Type: ALIYUN::ROS::AutoEnableService
    Properties:
      ServiceName: MNS
  Vpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock: 192.168.0.0/16
      VpcName:
        Fn::Sub: ${CommonName}-vpc
  VSwitch1:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      CidrBlock: 192.168.0.0/24
      VSwitchName:
        Fn::Sub: ${CommonName}-vsw-web
  VSwitch2:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      CidrBlock: 192.168.1.0/24
      VSwitchName:
        Fn::Sub: ${CommonName}-vsw-db
  SecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: Vpc
      SecurityGroupName:
        Fn::Sub: ${CommonName}-sg
      SecurityGroupIngress:
      - PortRange: 22/22
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
      - PortRange: 80/80
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
      - PortRange: -1/-1
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: icmp
  RdsInstance:
    Type: ALIYUN::RDS::DBInstance
    Properties:
      ZoneId:
        Ref: ZoneId
      SlaveZoneIds:
      - Auto
      VpcId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch2
      DBInstanceClass:
        Ref: DBInstanceClass
      DBInstanceDescription: demo for file processing
      DBInstanceStorage: 40
      Category: Basic
      DBInstanceStorageType: cloud_essd
      Engine: MySQL
      EngineVersion: '8.0'
      SecurityIPList: 192.168.0.0/16
      MasterUsername:
        Ref: DBUserName
      MasterUserPassword:
        Ref: DBPassword
      MasterUserType: Super
  RdsDatabase:
    Type: ALIYUN::RDS::Database
    Properties:
      CharacterSetName: utf8mb4
      DBInstanceId:
        Ref: RdsInstance
      DBName: applets
  Queue:
    Type: ALIYUN::MNS::Queue
    Properties:
      QueueName:
        Fn::Sub: ${BucketName}-oss-queue
    DependsOn: AutoEnableMNS
  FcDemoRole:
    Type: ALIYUN::RAM::Role
    Properties:
      RoleName:
        Fn::Sub: ${CommonName}-${ALIYUN::StackId}-role
      Description: FcDemoRole
      AssumeRolePolicyDocument:
        Version: '1'
        Statement:
        - Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - ecs.aliyuncs.com
            - fc.aliyuncs.com
      MaxSessionDuration: 3600
      DeletionForce: true
      PolicyAttachments:
        System:
        - AliyunSTSAssumeRoleAccess
  FcDemoPolicy:
    Type: ALIYUN::RAM::ManagedPolicy
    Properties:
      PolicyName:
        Fn::Sub: ${CommonName}-${ALIYUN::StackId}-policy
      PolicyDocument:
        Version: '1'
        Statement:
        - Effect: Allow
          Action:
          - oss:PutObject
          - oss:GetObject
          - oss:GetObjectMeta
          - mns:ReceiveMessage
          - mns:BatchReceiveMessage
          - mns:DeleteMessage
          Resource:
          - '*'
      Description: FcDemoPolicy
      Roles:
      - Ref: FcDemoRole
  EcsInstance:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch1
      SecurityGroupId:
        Ref: SecurityGroup
      ImageId: aliyun_3_9_x64_20G_alibase_
      InstanceName:
        Fn::Sub: ${CommonName}-ecs
      InstanceType:
        Ref: InstanceType
      SystemDiskCategory: cloud_essd
      MaxAmount: 1
      InternetMaxBandwidthOut: 5
      Password:
        Ref: InstancePassword
      RamRoleName:
        Ref: FcDemoRole
  OssBucket:
    Type: ALIYUN::OSS::Bucket
    Properties:
      BucketName:
        Fn::Sub: ${BucketName}-oss-bucket
      StorageClass: Standard
      DeletionForce: true
      AccessControl: private
      CORSConfiguration:
        CORSRule:
        - AllowedMethod:
          - GET
          - POST
          - HEAD
          AllowedHeader:
          - '*'
          AllowedOrigin:
          - '*'
    DependsOn: AutoEnableOSS
  OssEventNotification:
    Type: ALIYUN::MNS::EventNotification
    Properties:
      Identifier:
        Fn::Sub: ${BucketName}-processed-completed
      ProductName: oss
      EventTypes:
      - oss:ObjectCreated:PostObject
      - oss:ObjectCreated:PutObject
      Resources:
      - prefix:
          Fn::Sub: acs:oss:${ALIYUN::Region}:${ALIYUN::TenantId}:${OssBucket}/processed
        suffix: .pdf
      Endpoints:
      - Fn::Sub: acs:mns:${ALIYUN::Region}:${ALIYUN::TenantId}:queues/${Queue.QueueName}
  DeployApplicationOnEcs:
    Type: ALIYUN::ECS::RunCommand
    Properties:
      InstanceIds:
      - Ref: EcsInstance
      Sync: true
      Type: RunShellScript
      Timeout: 300
      CommandContent:
        Fn::Sub: |-
          #!/bin/bash

          cat << EOF >> ~/.bashrc
          export APPLETS_RDS_ENDPOINT="${RdsInstance.InnerConnectionString}"
          export APPLETS_RDS_USER="${DBUserName}"
          export APPLETS_RDS_DB_NAME="applets"
          export APPLETS_RDS_PASSWORD="${DBPassword}"
          export ALIYUN_RAM_ROLE_NAME="${FcDemoRole}"
          export ALIYUN_OSS_ENDPOINT="oss-${ALIYUN::Region}.aliyuncs.com"
          export ALIYUN_REGION_ID="${ALIYUN::Region}"
          export ALIYUN_OSS_BUCKET="${OssBucket}"
          export ECS_IP=`curl http://100.100.100.200/latest/meta-data/eipv4`
          export ALIYUN_MNS_ENDPOINT="http://${ALIYUN::TenantId}.mns.${ALIYUN::Region}-internal.aliyuncs.com"
          export ALIYUN_MNS_QUEUE="${BucketName}-oss-queue"
          export WANX_DEMO_USERNAME="${DemoUserName}"
          export WANX_DEMO_PASSWORD="${DemoUserPassword}"
          
          EOF
          
          cat << EOF > ~/.ossutilconfig
          [Credentials]
          endpoint = oss-${ALIYUN::Region}-internal.aliyuncs.com
          mode = EcsRamRole
          ecsRoleName = ${FcDemoRole}
          
          EOF
          
          function log_info() {
              printf "%s [INFO] %s\n" "$(date '+%Y-%m-%d %H:%M:%S')" "$1"
          }
          
          function log_error() {
              printf "%s [ERROR] %s\n" "$(date '+%Y-%m-%d %H:%M:%S')" "$1"
          }
          
          function debug_exec(){
              local cmd="$@"
              log_info "$cmd"
              eval "$cmd"
              ret=$?
              echo ""
              log_info "$cmd, exit code: $ret"
              return $ret
          }
          
          function pre_work(){
            source ~/.bashrc
            yum upgrade & yum install -y java-1.8.0-openjdk-devel unzip zip
            sudo -v ; curl https://gosspublic.alicdn.com/ossutil/install.sh | sudo bash
            
            wget -O fc-web-demo-job-jar-with-dependencies.jar https://help-static-aliyun-doc.aliyuncs.com/demos/fc-web-demo-job-jar-with-dependencies.jar
            zip fc-web-demo-job-jar-with-dependencies.jar.zip fc-web-demo-job-jar-with-dependencies.jar
            ossutil cp fc-web-demo-job-jar-with-dependencies.jar.zip oss://${OssBucket}/fc-code/ -c ~/.ossutilconfig

            wget -O demo.zip https://help-static-aliyun-doc.aliyuncs.com/demos/demo.zip
            unzip -d /home/admin demo.zip
          }
          
          debug_exec pre_work
          
          cd /home/admin/ 
          debug_exec "nohup sh deploy.sh start fc-web-demo-0.0.1-SNAPSHOT.jar > deploy.log 2>&1 &"
  
  FcService:
    Type: ALIYUN::FC::Service
    Properties:
      InternetAccess: true
      ServiceName:
        Fn::Sub: ${CommonName}-service-${ALIYUN::StackId}
      Role:
        Fn::Sub: ${FcDemoRole.Arn}
  FcFunction:
    Type: ALIYUN::FC::Function
    Properties:
      Code:
        OssBucketName:
          Ref: OssBucket
        OssObjectName: fc-code/fc-web-demo-job-jar-with-dependencies.jar.zip
      ServiceName:
        Fn::Sub: ${FcService.ServiceName}
      Handler: com.aliyun.demo.Main::handleRequest
      Runtime: java11
      FunctionName:
        Fn::Sub: ${CommonName}-function
      DiskSize: 512
      Timeout: 120
      Cpu: 0.5
      MemorySize: 1024
    DependsOn: DeployApplicationOnEcs
  AliyunOSSEventNotificationRole:
    Type: ALIYUN::RAM::Role
    Properties:
      RoleName: AliyunOSSEventNotificationRole
      Description: OSS默认使用此角色来发送事件通知
      AssumeRolePolicyDocument:
        Version: '1'
        Statement:
        - Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - oss.aliyuncs.com
      MaxSessionDuration: 3600
      DeletionForce: true
      IgnoreExisting: true
      PolicyAttachments:
        System:
        - AliyunOSSEventNotificationRolePolicy
  FcTrigger:
    Type: ALIYUN::FC::Trigger
    Properties:
      ServiceName:
        Fn::Sub: ${FcService.ServiceName}
      FunctionName:
        Fn::Sub: ${FcFunction.FunctionName}
      TriggerName: oss-trigger
      TriggerType: oss
      TriggerConfig:
        BucketName:
          Ref: OssBucket
        Events:
        - oss:ObjectCreated:PutObject
        - oss:ObjectCreated:PostObject
        - oss:ObjectCreated:CompleteMultipartUpload
        Filter:
          Key:
            Prefix: source
            Suffix: ''
      InvocationRole:
        Fn::Sub: ${AliyunOSSEventNotificationRole.Arn}
      SourceArn:
        Fn::Sub: acs:oss:${ALIYUN::Region}:${ALIYUN::TenantId}:${OssBucket}
      Qualifier: LATEST
Outputs:
  DemoUrl:
    Description:
      en: Demo address.
      zh-cn: 体验地址。
    Value:
      Fn::Sub:
      - http://${PublicIp}
      - PublicIp:
          Fn::Select:
          - 0
          - Fn::GetAtt:
            - EcsInstance
            - PublicIps
  DemoUserName:
    Description:
      en: Login Username.
      zh-cn: 登录用户名。
    Value:
      Ref: DemoUserName
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - DemoUserName
      - DemoUserPassword
      Label:
        default:
          en: Apply login configuration
          zh-cn: 应用登录配置
    - Parameters:
      - ZoneId
      - InstanceType
      - InstancePassword
      Label:
        default:
          en: ECS configure
          zh-cn: 云服务器ECS配置
    - Parameters:
      - DBUserName
      - DBPassword
      - DBInstanceClass
      Label:
        default:
          en: RDS configure
          zh-cn: 数据库配置
    TemplateTags:
    - acs:technical-solution:internet-application-development:使用函数计算实现网站的文件处理-tech_solu_142
    Hidden:
    - CommonName
