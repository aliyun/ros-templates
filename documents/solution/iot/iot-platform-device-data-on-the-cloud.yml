  InstanceGroup:
    Type: ALIYUN::ECS::InstanceGroup
    DependsOn:
      - ResourceManagerResourceGroup
    Properties:
      VpcId:
        Ref: Vpc
      InstanceName:
        Fn::Sub: ${CommonName}_APP001
      VSwitchId:
        Ref: VSwitch
      SecurityGroupId:
        Ref: SecurityGroup
      ImageId: aliyun_3_x64_20G_alibase_20230727.vhd
      SystemDiskSize: 20
      InstanceType:
        Ref: InstanceType
      SystemDiskCategory:
        Ref: SystemDiskCategory
      Password:
        Ref: InstancePassword
      IoOptimized: optimized
      MaxAmount: 1
      ResourceGroupId:
        Ref: ResourceManagerResourceGroup
  InstanceRunCommand:
    Type: 'ALIYUN::ECS::RunCommand'
    Properties:
      InstanceIds:
        - Ref: InstanceGroup
      Sync: true
      Type: RunShellScript
      Timeout: '300'
      CommandContent:
        'Fn::Sub': >-
          #!/bin/bash
          
          sudo yum install -y nodejs

          cat >/root/iot_device.js << 'EOF' 

          const mqtt = require("aliyun-iot-mqtt");

          // 1. 设备身份信息

          var options = {
            productKey: "${ProductKey}",
            deviceName: "${DeviceName}",
            deviceSecret: "${DeviceSecret}",
            host: "${Host}",
          };

          // 2. 建立MQTT连接

          const client = mqtt.getAliyunIotMqttClient(options);
          //订阅云端指令Topic

          client.subscribe("/${ProductKey}/${DeviceName}/c");
          client.on("message", function (topic, message) {
            console.log("topic " + topic);
            console.log("message " + message);
          });

          setInterval(function () {
            // 3.定时上报温湿度数据

            client.publish(
              "/sys/${ProductKey}/${DeviceName}/thing/event/property/post",
              getPostData(),
              { qos: 0 }
            );
          }, 5 * 1000);

          function getPostData() {
            const payloadJson = {
              id: Date.now(),
              version: "1.0",
              params: {
                temperature: Math.floor(Math.random() * 20 + 10),
                humidity: Math.floor(Math.random() * 20 + 10),
              },
              method: "thing.event.property.post",
            };
            console.log("payloadJson " + JSON.stringify(payloadJson));
            return JSON.stringify(payloadJson);
          }

          EOF

          cd /root
          
          npm config set registry https://registry.npm.taobao.org
          
          npm install aliyun-iot-mqtt -S
          
          nohup node iot_device.js &
