ROSTemplateFormatVersion: '2015-09-01'
Resources:
  EcsSecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: ECSVPC
      SecurityGroupName: SecurityGroup_1
  ECSVSwitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      VSwitchName: vsw_streaming_Lakehouse
      VpcId:
        Ref: ECSVPC
      CidrBlock: 192.168.1.0/24
      ZoneId:
        Ref: ZoneId
  KafkaInstance:
    Type: ALIYUN::KAFKA::Instance
    Properties:
      DeployType: 5
      DeployOption:
        VpcId:
          Ref: ECSVPC
        SecurityGroup:
          Ref: EcsSecurityGroup
        ZoneId:
          Ref: ZoneId
        ServiceVersion: 2.2.0
        VSwitchId:
          Ref: ECSVSwitch
        DeployModule: vpc
        Config:
          kafka.log.retention.hours: '33'
      OpenConnector: 'false'
      PayType: Hour
      DiskType: '1'
      DiskSize: 500
      IoMaxSpec: alikafka.hw.2xlarge
      TopicQuota: 50
      SpecType: normal
      DeletionForce: 'false'
  Topic:
    Type: ALIYUN::KAFKA::Topic
    Properties:
      InstanceId:
        Ref: KafkaInstance
      Topic: topic_dlf_paimon_demo
      Remark: dlf paimon test
      PartitionNum: 12
  ConsumerGroup:
    Properties:
      ConsumerId: group_dlf_paimon_demo
      InstanceId:
        Ref: KafkaInstance
      Remark: dlf paimon group
    Type: ALIYUN::KAFKA::ConsumerGroup
  OSSBucket:
    Type: ALIYUN::OSS::Bucket
    Properties:
      BucketName:
        Ref: BucketName
  FlinkInstance:
    Type: ALIYUN::Flink::Instance
    Properties:
      VpcId:
        Ref: ECSVPC
      Bucket:
        Ref: OSSBucket
      VSwitchIds:
        - Ref: ECSVSwitch
      ZoneId:
        Ref: ZoneId
      ChargeType: Postpaid
      InstanceName:
        Fn::Sub: streaming-lakehouse-flink-${ALIYUN::StackId}
  EcsInstance:
    Type: ALIYUN::ECS::Instance
    Properties:
      SystemDiskCategory: cloud_essd
      VpcId:
        Fn::GetAtt:
          - ECSVPC
          - VpcId
      AllocatePublicIP: true
      SecurityGroupId:
        Ref: EcsSecurityGroup
      SystemDiskSize: 40
      ImageId: aliyun_3_x64_20G_alibase_
      InternetMaxBandwidthOut: 20
      VSwitchId:
        Ref: ECSVSwitch
      Password:
        Ref: InstancePassword
      InstanceType:
        Ref: InstanceType
  ECSVPC:
    Type: ALIYUN::ECS::VPC
    Properties:
      VpcName: VPC_Streaming_Lakehouse
      CidrBlock: 192.168.0.0/16
  WaitConditionHandle:
    Type: ALIYUN::ROS::WaitConditionHandle
    Properties: { }
  WaitCondition:
    Type: ALIYUN::ROS::WaitCondition
    Properties:
      Count: 1
      Handle:
        Ref: WaitConditionHandle
      Timeout: 3000
  InstanceRunCommand:
    Type: ALIYUN::ECS::RunCommand
    Properties:
      InstanceIds:
        - Ref: EcsInstance
      Type: RunShellScript
      CommandContent:
        Fn::Sub:
          - |
            #!/bin/bash
            cat << EOF >> ~/.bash_profile
            export ROS_DEPLOY=true
            EOF

            source ~/.bash_profile
            curl -fsSL https://help-static-aliyun-doc.aliyuncs.com/install-script/streaming-lakehouse/init_data.sh | bash
            # 执行成功回调WaitCondition结束waitCondition的等待
            ${CurlCli} -d "{\"Data\" : \"Success\", \"status\" : \"SUCCESS\"}"
          - CurlCli:
              Fn::GetAtt:
                - WaitConditionHandle
                - CurlCli
      Timeout: 3600
      Sync: true
Description:
  zh-cn: ''
  en: ''
Parameters:
  BucketName:
    AssociationPropertyMetadata:
      Length: 6
      Prefix: test-bucketname-
      CharacterClasses:
        - Class: lowercase
          min: 1
    Description:
      zh-cn: Bucket 名称在 OSS 范围内必须全局唯一。长度为3~63个字符。必须以小写英文字母或数字开头和结尾，可包含小写英文字母、数字和短划线（-）。
      en: Bucket names must be globally unique within the scope of OSS. The length is 3~63 characters. Must start and end with a lowercase English letter or number, and can contain lowercase English letters, numbers, and dashes (-).
    Label:
      zh-cn: 新建存储空间名称
      en: NewBucketName
    AllowedPattern: ^[a-z0-9][a-z0-9-]{1,61}[a-z0-9]$
    AssociationProperty: AutoCompleteInput
    Type: String
  InstanceType:
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      SystemDiskCategory: cloud_essd
      InstanceChargeType: PostPaid
      ZoneId: ${ZoneId}
    Type: String
    Label:
      zh-cn: 实例类型
      en: Instance Type
  InstancePassword:
    Description:
      zh-cn: 长度8-30，必须包含大写字母、小写字母、数字、特殊符号三个；<br>特殊字符包括：()`~!@#$%^&*_-+=|{}[]:;'<>,.?/
      en: The 8-30 long login password of instance, consists of the uppercase, lowercase letter and number. <br> special characters include()`~!@#$%^&*_-+=|{}[]:;'<>,.?/
    Default: Null
    ConstraintDescription:
      zh-cn: 长度8-30，必须包含大写字母、小写字母、数字、特殊符号三种；特殊字符包括：()`~!@#$%^&*_-+=|{}[]:;' <>,.?/
      en: 'Length 8-30, must contain upper case letters, lower case letters, Numbers, special symbols three; special characters include: ()`~!@#$%^&*_-+=|{}[]:;''<>,.?/'
    Label:
      zh-cn: 实例密码
      en: Instance Password
    AssociationProperty: ALIYUN::ECS::Instance::Password
    Type: String
  ZoneId:
    AssociationProperty: ZoneId
    Type: String
    Description:
      zh-cn: 可用区ID。<br><b>注：用于创建VSwitch，并给Flink实例使用。
      en: Availability Zone ID,<br><b>note： <font color='blue'>It is used to create VSwitch and used for Flink instance.</font></b>
    Label:
      zh-cn: 可用区ID
      en: Available Zone ID
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
      - Parameters:
          - ZoneId
        Label:
          default:
            zh-cn: 可用区配置
            en: Availability Zone
      - Parameters:
          - InstanceType
          - InstancePassword
        Label:
          default:
            zh-cn: ECS 配置
            en: ECS
    Hidden:
      - BucketName
    TemplateTags:
      - acs:technical-solution:data-analysis:Streaming LakeHouse-tech_solu_280
