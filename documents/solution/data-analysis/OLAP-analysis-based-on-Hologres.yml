ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 创建VPC、VSwitch与Hologres实例，配置Intranet、VPC隧道及Internet访问，支持轻量级高性能OLAP分析。
  en: Create VPC, VSwitch, and Hologres instances, configure Intranet, VPC tunneling,
    and Internet access, supporting lightweight high-performance OLAP analytics.
Parameters:
  ZoneId:
    Type: String
    Label:
      en: Availability Zone
      zh-cn: 可用区
    AssociationProperty: ALIYUN::ECS::ZoneId
    AssociationPropertyMetadata:
      AutoSelectFirst: true
  CommonName:
    Type: String
    Default: olap-analysis
Resources:
  Vpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock: 192.168.0.0/16
      VpcName:
        Fn::Sub: ${CommonName}-vpc
  VSwitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      CidrBlock: 192.168.0.0/24
      VSwitchName:
        Fn::Sub: ${CommonName}-vsw
  Hologram:
    Type: ALIYUN::Hologram::Instance
    Properties:
      ZoneId:
        Ref: ZoneId
      ProductCode: hologram_postpay_public_cn
      InstanceType: Standard
      PaymentType: PostPaid
      PricingCycle: Hour
      Endpoints:
      - Type: Intranet
      - VSwitchId:
          Ref: VSwitch
        VpcId:
          Ref: Vpc
        Type: VPCSingleTunnel
      - Type: Internet
      InstanceName:
        Fn::Sub: ${CommonName}-hologram
      Cpu: 32
Outputs:
  JDBCAddress:
    Description:
      en: JDBC address.
      zh-cn: JDBC连接地址。
    Value: rm-bp1z69dodhh85z9qa.mysql.rds.aliyuncs.com:3306
  DataBaseName:
    Description:
      en: Database name.
      zh-cn: 数据库名称。
    Value: github_events_share
  DataBaseUserName:
    Description:
      en: Database user name.
      zh-cn: 数据库用户名。
    Value: workshop
  DataBasePassword:
    Description:
      en: Database password.
      zh-cn: 数据库密码。
    Value: workshop#2017
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - ZoneId
    TemplateTags:
    - acs:technical-solution:data-analysis:基于Hologres轻量高性能OLAP分析-tech_solu_146
    Hidden:
    - CommonName
