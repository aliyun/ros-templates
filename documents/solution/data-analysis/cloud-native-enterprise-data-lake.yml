ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 创建一个包含EMR集群的大数据分析环境，搭配OSS存储与VPC安全配置，支持云上数据处理与存储。
  en: Establish a big data analysis environment featuring an EMR (Elastic Map Reduce)
    cluster, integrated with OSS (Object Storage Service) for storage and fortified
    with VPC (Virtual Private Cloud) security configurations, facilitating cloud-based
    data processing and storage capabilities.
Parameters:
  ZoneId:
    Type: String
    Label:
      en: Availability Zone
      zh-cn: 可用区
    AssociationProperty: ZoneId
  EcsInstanceType:
    Type: String
    Label:
      en: ECS instance type.
      zh-cn: ECS实例规格
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ${ZoneId}
  SystemDiskCategory:
    Type: String
    Label:
      en: System Disk Type
      zh-cn: 系统盘类型
    Description:
      en: '<font color=''blue''><b>Optional values:</b></font><br>[cloud_efficiency:
        <font color=''green''>Efficient Cloud Disk</font>]<br>[cloud_ssd: <font color=''green''>SSD
        Cloud Disk</font>]<br>[cloud_essd: <font color=''green''>ESSD Cloud Disk</font>]<br>[cloud:
        <font color=''green''>Cloud Disk</font>]<br>[ephemeral_ssd: <font color=''green''>Local
        SSD Cloud Disk</font>]'
      zh-cn: '<font color=''blue''><b>可选值：</b></font><br>[cloud_efficiency: <font
        color=''green''>高效云盘</font>]<br>[cloud_ssd: <font color=''green''>SSD云盘</font>]<br>[cloud_essd:
        <font color=''green''>ESSD云盘</font>]<br>[cloud: <font color=''green''>普通云盘</font>]<br>[ephemeral_ssd:
        <font color=''green''>本地SSD盘</font>]'
    AssociationProperty: ALIYUN::ECS::Disk::SystemDiskCategory
    AssociationPropertyMetadata:
      LocaleKey: DiskCategory
      InstanceType: ${EcsInstanceType}
      ZoneId: ${ZoneId}
    Default: cloud_essd
  MasterRootPassword:
    Type: String
    Label:
      en: ECS Master Node Instance Password
      zh-cn: ECS Master节点实例密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in).
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）。
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in).
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）。
    AllowedPattern: '[0-9A-Za-z\_\-\&:;''<>,=%`~!@#\(\)\$\^\*\+\|\{\}\[\]\.\?\/]+$'
    MinLength: 8
    MaxLength: 30
    NoEcho: true
  BucketName:
    Type: String
    Label:
      zh-cn: 存储空间名称
      en: Bucket Name
    Description:
      zh-cn: 3到63个字符，不以连字符(-)开头和结尾，可以包含小写字母、数字和连字符(-)；<br>备注：<font color='blue'><b>需要保证整个网络的唯一性，已经存在的无法创建。</b></font>
      en: '3 to 63 characters, not beginning and ending with a hyphen (-), can contain
        lowercase letters, Numbers and hyphens (-);<br>Note: <font color=''blue''><b>need
        whole network uniqueness, already existing can not be created.</b></font>'
    ConstraintDescription:
      zh-cn: 3 到 63 个字符，不以连字符 (-) 开头和结尾，可以包含小写字母、数字和连字符 (-)
      en: 3 to 63 characters, not beginning and ending with a hyphen (-), can contain
        lowercase letters, Numbers and hyphens (-)
    AssociationProperty: AutoCompleteInput
    AssociationPropertyMetadata:
      Length: 3
      Prefix: example-bucket-data-lake
      CharacterClasses:
      - Class: lowercase
        min: 1
    AllowedPattern: ^[a-z0-9]+[a-z0-9\-]*[a-z0-9]+$
    MinLength: 3
    MaxLength: 63
  WorkspaceName:
    Type: String
    Label:
      zh-cn: 工作空间名称。
      en: The name of the dataset.
    Description:
      zh-cn: 工作空间名称，长度为3~23 个字符，可以包含字母、下划线或数字。必须以大小字母开头。<br>备注：<font color='blue'><b>需要保证当前地域内唯一，已经存在的无法创建。</b></font>
      en: The workspace name contains 3 to 23 characters and can contain letters,
        underscores (_), or digits.  Must start with a small or large letter.  <br>
        Note:<font color='blue'><b> Must be unique in the current locale. An existing
        one cannot be created.  </b></font>
    AssociationProperty: AutoCompleteInput
    AssociationPropertyMetadata:
      Length: 2
      Prefix: hymenoptera_workspace
      CharacterClasses:
      - Class: lowercase
        min: 1
    MinLength: 3
    MaxLength: 23
  CommonName:
    Type: String
    Default: data-analysis
Resources:
  Vpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock: 192.168.0.0/16
      VpcName:
        Fn::Sub: vpc-created-by-ros-${CommonName}
  VSwitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      CidrBlock: 192.168.0.0/24
      VSwitchName:
        Fn::Sub: vsw-created-by-ros-${CommonName}
  SecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: Vpc
  SecurityGroupIngress_22:
    Type: ALIYUN::ECS::SecurityGroupIngress
    Properties:
      SecurityGroupId:
        Ref: SecurityGroup
      SourceCidrIp: 0.0.0.0/0
      IpProtocol: tcp
      NicType: intranet
      PortRange: 22/22
  SecurityGroupIngress_80:
    Type: ALIYUN::ECS::SecurityGroupIngress
    Properties:
      SecurityGroupId:
        Ref: SecurityGroup
      SourceCidrIp: 0.0.0.0/0
      IpProtocol: tcp
      NicType: intranet
      PortRange: 80/80
  SecurityGroupIngress_3306:
    Type: ALIYUN::ECS::SecurityGroupIngress
    Properties:
      SecurityGroupId:
        Ref: SecurityGroup
      SourceCidrIp: 0.0.0.0/0
      IpProtocol: tcp
      NicType: intranet
      PortRange: 3306/3306
  SecurityGroupIngress_443:
    Type: ALIYUN::ECS::SecurityGroupIngress
    Properties:
      SecurityGroupId:
        Ref: SecurityGroup
      SourceCidrIp: 0.0.0.0/0
      IpProtocol: tcp
      NicType: intranet
      PortRange: 443/443
  Cluster:
    Type: ALIYUN::EMR::Cluster2
    Properties:
      ApplicationConfigs:
      - ConfigFileName: hivemetastore-site.xml
        ApplicationName: HIVE
        ConfigItemKey: hive.metastore.type
        ConfigScope: CLUSTER
        ConfigItemValue: DLF
      - ConfigFileName: hivemetastore-site.xml
        ApplicationName: SPARK2
        ConfigItemKey: hive-site.xml
        ConfigScope: CLUSTER
        ConfigItemValue: DLF
      Applications:
      - ApplicationName: HADOOP-COMMON
      - ApplicationName: HIVE
      - ApplicationName: TEZ
      - ApplicationName: YARN
      - ApplicationName: HDFS
      - ApplicationName: SPARK2
      PaymentType: PayAsYouGo
      ClusterType: DATALAKE
      NodeGroups:
      - NodeCount: 1
        NodeGroupName: emr-master
        DataDisks:
        - Category: cloud_essd
          Size: 80
          Count: 1
        VSwitchIds:
        - Ref: VSwitch
        SystemDisk:
          Category:
            Ref: SystemDiskCategory
          Size: 80
        NodeGroupType: MASTER
        InstanceTypes:
        - Ref: EcsInstanceType
      - NodeCount: 2
        NodeGroupName: emr-core
        DataDisks:
        - Category: cloud_essd
          Size: 80
          Count: 4
        VSwitchIds:
        - Ref: VSwitch
        SystemDisk:
          Category:
            Ref: SystemDiskCategory
          Size: 80
        NodeGroupType: CORE
        InstanceTypes:
        - Ref: EcsInstanceType
      ReleaseVersion: EMR-5.13.0
      NodeAttributes:
        VpcId:
          Ref: Vpc
        ZoneId:
          Ref: ZoneId
        SecurityGroupId:
          Ref: SecurityGroup
        MasterRootPassword:
          Ref: MasterRootPassword
        RamRole: AliyunECSInstanceForEMRRole
      ClusterName:
        Fn::Sub: Emr-DataLake-created-by-ros-${CommonName}
  Bucket:
    Type: ALIYUN::OSS::Bucket
    Properties:
      BucketName:
        Ref: BucketName
      DeletionForce: true
  Workspace:
    Type: ALIYUN::PAI::Workspace
    Properties:
      EnvTypes:
      - prod
      - dev
      Description: Workspace
      WorkspaceName:
        Ref: WorkspaceName
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - ZoneId
      - EcsInstanceType
      - SystemDiskCategory
      - MasterRootPassword
      Label:
        default: EMR
    - Parameters:
      - BucketName
      Label:
        default: OSS
    - Parameters:
      - WorkspaceName
      Label:
        default: PAI
    TemplateTags:
    - acs:technical-solution:data-analysis:云原生企业级数据湖-tech_solu_55
    Hidden:
    - CommonName
