ROSTemplateFormatVersion: '2015-09-01'
Parameters:
  DBUserName:
    Default: high_availability
    Type: String
    ConstraintDescription:
      zh-cn: 由 2 到 32 个小写字母组成，支持小写字母、数字和下划线，以小写字母开头。
      en: Consist of 2 to 32 characters of lowercase letters, underline.  Must begin with a letter and be end with an alphanumeric character
    AllowedPattern: ^[a-z][a-z0-9_]{0,31}$
    Label:
      zh-cn: RDS数据库账号
      en: RDS DB Username
  CommonName:
    Default: high-availability
    Type: String
  InstanceType2:
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      SystemDiskCategory: cloud_essd
      InstanceChargeType: PostPaid
      ZoneId: ${ZoneId}
    Type: String
    Label:
      zh-cn: 实例规格2
      en: Instance Type
  ZoneId1:
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
    AssociationPropertyMetadata:
      ExclusiveTo:
        - ZoneId2
    Type: String
    Label:
      zh-cn: 可用区1
      en: Availability Zone
  InstancePassword:
    Description:
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
      en: Server login password, Length 8-30, must contain three(Capital letters, lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
    Default: Null
    Type: String
    Label:
      zh-cn: 实例密码
      en: Instance Password
    NoEcho: true
    AssociationProperty: ALIYUN::ECS::Instance::Password
    ConstraintDescription:
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
  InstanceType1:
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      SystemDiskCategory: cloud_essd
      InstanceChargeType: PostPaid
      ZoneId: ${ZoneId}
    Type: String
    Label:
      zh-cn: 实例规格1
      en: Instance Type
  ZoneId2:
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
    AssociationPropertyMetadata:
      ExclusiveTo:
        - ZoneId1
    Type: String
    Label:
      zh-cn: 可用区2
      en: Availability Zone
  DBPassword:
    Description:
      zh-cn: 数据库账号密码，长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
      en: RDS user password, Length 8-30, must contain three(Capital letters, lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
    ConstraintDescription:
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
    Label:
      zh-cn: RDS数据库密码
      en: RDS Instance Password
    NoEcho: true
    AssociationProperty: ALIYUN::ECS::Instance::Password
    Type: String
  DBInstanceClass:
    AssociationProperty: ALIYUN::RDS::Instance::InstanceType
    AssociationPropertyMetadata:
      Engine: MySQL
      Category: HighAvailability
      ZoneId:
        Ref: ZoneId
      DBInstanceStorageType: cloud_essd
      EngineVersion: '8.0'
    Type: String
    Label:
      zh-cn: RDS实例规格
      en: RDS Instance Class
  EnableCDT:
    Type: Boolean
    Label:
      en: EnableCDT
      zh-cn: 是否开通 CDT
    Default: false
Conditions:
  EnableCDT:
    Fn::Equals:
      - Ref: EnableCDT
      - true
Resources:
  VSwitch2:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      VSwitchName:
        Fn::Sub: ${CommonName}-vsw
      VpcId:
        Ref: Vpc
      CidrBlock: 192.168.2.0/24
      ZoneId:
        Ref: ZoneId2
  VSwitch1:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      VSwitchName:
        Fn::Sub: ${CommonName}-vsw
      VpcId:
        Ref: Vpc
      CidrBlock: 192.168.1.0/24
      ZoneId:
        Ref: ZoneId1
  InstallApp:
    Type: ALIYUN::ECS::RunCommand
    DependsOn: PrepareData
    Properties:
      InstanceIds:
        - Ref: EcsInstance1
        - Ref: EcsInstance2
      Type: RunShellScript
      Sync: true
      Timeout: 3600
      CommandContent:
        Fn::Sub: |-
          #!/bin/bash
          sudo yum -y install java-1.8.0-openjdk-devel.x86_64

          cat << EOF >> ~/.bash_profile
          export APPLETS_RDS_ENDPOINT=${RdsInstance.InnerConnectionString}
          export APPLETS_RDS_USER=${DBUserName}
          export APPLETS_RDS_PASSWORD=${DBPassword}
          export APPLETS_RDS_DB_NAME=high_availability
          EOF

          source ~/.bash_profile

          wget https://help-static-aliyun-doc.aliyuncs.com/demos/demo-0.0.1-SNAPSHOT.jar
          nohup java -jar demo-0.0.1-SNAPSHOT.jar > demo.log 2>&1 &
  AlbBackendServerAttachment:
    Type: ALIYUN::ALB::BackendServerAttachment
    Properties:
      ServerGroupId:
        Ref: AlbServerGroup
      Servers:
        - ServerId:
            Ref: EcsInstance1
          ServerType: Ecs
          Port: 80
        - ServerId:
            Ref: EcsInstance2
          ServerType: Ecs
          Port: 80
  Alb:
    Type: ALIYUN::ALB::LoadBalancer
    Properties:
      AddressType: Internet
      ZoneMappings:
        - VSwitchId:
            Ref: VSwitch1
          ZoneId:
            Ref: ZoneId1
        - VSwitchId:
            Ref: VSwitch2
          ZoneId:
            Ref: ZoneId2
      LoadBalancerEdition: Basic
      LoadBalancerBillingConfig:
        PayType: PostPay
      VpcId:
        Ref: Vpc
      AddressAllocatedMode: Dynamic
      LoadBalancerName:
        Fn::Sub: ${CommonName}-alb
  SecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      SecurityGroupIngress:
        - PortRange: 22/22
          SourceCidrIp: 0.0.0.0/0
          IpProtocol: tcp
        - PortRange: 443/443
          SourceCidrIp: 0.0.0.0/0
          IpProtocol: tcp
        - PortRange: 80/80
          SourceCidrIp: 0.0.0.0/0
          IpProtocol: tcp
      VpcId:
        Ref: Vpc
      SecurityGroupName:
        Fn::Sub: ${CommonName}-sg
  AlbServerGroup:
    Type: ALIYUN::ALB::ServerGroup
    Properties:
      VpcId:
        Ref: Vpc
      ServerGroupType: Instance
      ServerGroupName:
        Fn::Sub: ${CommonName}-server-group
      HealthCheckConfig:
        HealthCheckConnectPort: 80
        HealthCheckCodes:
          - http_2xx
          - http_3xx
        HealthCheckProtocol: HTTP
        HealthCheckEnabled: true
        HealthCheckPath: /
      StickySessionConfig:
        StickySessionEnabled: false
  PrepareData:
    Type: ALIYUN::ECS::RunCommand
    Properties:
      InstanceIds:
        - Ref: EcsInstance1
      Type: RunShellScript
      Sync: true
      Timeout: 3600
      CommandContent:
        Fn::Sub: |-
          #!/bin/bash

          yum install -y mysql

          mkdir /data
          cat << "EOF" > /data/script.sql
          -- script.sql
          USE high_availability;
          CREATE TABLE `todo_list` (
          `id` bigint NOT NULL COMMENT 'id',
          `title` varchar(128) NOT NULL COMMENT 'title',
          `desc` text NOT NULL COMMENT 'description',
          `status` varchar(128) NOT NULL COMMENT 'status 未开始、进行中、已完成、已取消',
          `priority` varchar(128) NOT NULL COMMENT 'priority 高、中、低',
          `expect_time` datetime COMMENT 'expect time',
          `actual_completion_time` datetime COMMENT 'actual completion time',
          `gmt_created` datetime NOT NULL DEFAULT CURRENT_TIMESTAMP COMMENT 'create time',
          `gmt_modified` datetime NOT NULL DEFAULT CURRENT_TIMESTAMP COMMENT 'modified time',
          PRIMARY KEY (`id`)
          ) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_0900_ai_ci
          ;
          INSERT INTO todo_list
          (id, title, `desc`, `status`, priority, expect_time)
          value(1,  "创建一个应用", "使用阿里云解决方案搭建一个应用", "进行中", "高", "2024-04-01 00:00:00")

          EOF

          mysql -h${RdsInstance.InnerConnectionString} -u${DBUserName} -p${DBPassword} < /data/script.sql
  RdsDatabase:
    Type: ALIYUN::RDS::Database
    Properties:
      CharacterSetName: utf8mb4
      DBInstanceId:
        Ref: RdsInstance
      DBName: high_availability
  Vpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock: 192.168.0.0/16
      VpcName:
        Fn::Sub: ${CommonName}-vpc
      EnableIpv6: false
  AlbListener:
    Type: ALIYUN::ALB::Listener
    Properties:
      DefaultActions:
        - Type: ForwardGroup
          ForwardGroupConfig:
            ServerGroupTuples:
              - ServerGroupId:
                  Ref: AlbServerGroup
      ListenerProtocol: HTTP
      ListenerPort: 80
      LoadBalancerId:
        Ref: Alb
  RdsInstance:
    Type: ALIYUN::RDS::DBInstance
    Properties:
      Category: HighAvailability
      Engine: MySQL
      DBInstanceStorage: 40
      MasterUsername:
        Ref: DBUserName
      DBInstanceStorageType: cloud_essd
      MasterUserPassword:
        Ref: DBPassword
      ZoneId:
        Ref: ZoneId1
      VpcId:
        Ref: Vpc
      SlaveZoneIds:
        - Auto
      VSwitchId:
        Ref: VSwitch1
      MasterUserType: Super
      EngineVersion: '8.0'
      DBInstanceClass:
        Ref: DBInstanceClass
      SecurityIPList:
        Fn::GetAtt:
          - VSwitch1
          - CidrBlock
  EcsInstance2:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      VpcId:
        Ref: Vpc
      ZoneId:
        Ref: ZoneId2
      VSwitchId:
        Ref: VSwitch2
      SecurityGroupId:
        Ref: SecurityGroup
      ImageId: aliyun_3_9_x64_20G_alibase_20231219.vhd
      InstanceName:
        Fn::Sub: ${CommonName}-ecs-2
      InstanceType:
        Ref: InstanceType2
      SystemDiskCategory: cloud_essd
      MaxAmount: 1
      InternetMaxBandwidthOut: 5
      Password:
        Ref: InstancePassword
  ROSAutoEnableService:
    Type: ALIYUN::ROS::AutoEnableService
    Condition: EnableCDT
    Properties:
      ServiceName: CDT
  EcsInstance1:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      VpcId:
        Ref: Vpc
      ZoneId:
        Ref: ZoneId1
      VSwitchId:
        Ref: VSwitch1
      SecurityGroupId:
        Ref: SecurityGroup
      ImageId: aliyun_3_9_x64_20G_alibase_20231219.vhd
      InstanceName:
        Fn::Sub: ${CommonName}-ecs-1
      InstanceType:
        Ref: InstanceType1
      SystemDiskCategory: cloud_essd
      MaxAmount: 1
      InternetMaxBandwidthOut: 5
      Password:
        Ref: InstancePassword
Outputs:
  WebUrl:
    Description:
      zh-cn: Web 访问地址。
      en: The Addresses of Web.
    Value:
      Fn::Sub: http://${Alb.DNSName}
