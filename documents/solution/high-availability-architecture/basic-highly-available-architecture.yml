ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 创建双可用区VPC环境，配备ECS实例、ALB负载均衡、RDS高可用数据库，自动部署应用与数据初始化，支持CDT服务。
  en: Establish a dual-Availability-Zone VPC environment, equipped with ECS instances,
    ALB for load balancing, and a high-availability RDS database. Facilitate automatic
    application deployment and data initialization, with support for CDT services.
Conditions:
  EnableCDT:
    Fn::Equals:
    - Ref: EnableCDT
    - true
Parameters:
  ZoneId1:
    Type: String
    Label:
      en: Availability Zone
      zh-cn: 可用区1
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
    AssociationPropertyMetadata:
      ExclusiveTo:
      - ZoneId2
  ZoneId2:
    Type: String
    Label:
      en: Availability Zone
      zh-cn: 可用区2
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
    AssociationPropertyMetadata:
      ExclusiveTo:
      - ZoneId1
  InstanceType1:
    Type: String
    Label:
      en: Instance Type
      zh-cn: 实例规格1
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      InstanceChargeType: PostPaid
      SystemDiskCategory: cloud_essd
      ZoneId: ${ZoneId}
  InstanceType2:
    Type: String
    Label:
      en: Instance Type
      zh-cn: 实例规格2
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      InstanceChargeType: PostPaid
      SystemDiskCategory: cloud_essd
      ZoneId: ${ZoneId}
  InstancePassword:
    Type: String
    Label:
      en: Instance Password
      zh-cn: 实例密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in)
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    AssociationProperty: ALIYUN::ECS::Instance::Password
    Default: null
    NoEcho: true
  DBUserName:
    Type: String
    Label:
      zh-cn: RDS数据库账号
      en: RDS DB Username
    ConstraintDescription:
      en: Consist of 2 to 32 characters of lowercase letters, underline.  Must begin
        with a letter and be end with an alphanumeric character
      zh-cn: 由 2 到 32 个小写字母组成，支持小写字母、数字和下划线，以小写字母开头。
    Default: high_availability
    AllowedPattern: ^[a-z][a-z0-9_]{0,31}$
  DBPassword:
    Type: String
    Label:
      en: RDS Instance Password
      zh-cn: RDS数据库密码
    Description:
      en: RDS user password, Length 8-30, must contain three(Capital letters, lowercase
        letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 数据库账号密码，长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    AssociationProperty: ALIYUN::ECS::Instance::Password
    NoEcho: true
  DBInstanceClass:
    Type: String
    Label:
      en: RDS Instance Class
      zh-cn: RDS实例规格
    AssociationProperty: ALIYUN::RDS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId:
        Ref: ZoneId
      EngineVersion: '8.0'
      DBInstanceStorageType: cloud_essd
      Engine: MySQL
      Category: HighAvailability
  EnableCDT:
    Type: Boolean
    Label:
      en: EnableCDT
      zh-cn: 是否开通 CDT
    Default: false
  CommonName:
    Type: String
    Default: high-availability
Resources:
  AutoEnableCDT:
    Type: ALIYUN::ROS::AutoEnableService
    Condition: EnableCDT
    Properties:
      ServiceName: CDT
  Vpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock: 192.168.0.0/16
      VpcName:
        Fn::Sub: ${CommonName}-vpc
  VSwitch1:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId1
      VpcId:
        Ref: Vpc
      CidrBlock: 192.168.1.0/24
      VSwitchName:
        Fn::Sub: ${CommonName}-vsw
  VSwitch2:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId2
      VpcId:
        Ref: Vpc
      CidrBlock: 192.168.2.0/24
      VSwitchName:
        Fn::Sub: ${CommonName}-vsw
  VSwitch3:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId1
      VpcId:
        Ref: Vpc
      CidrBlock: 192.168.3.0/24
      VSwitchName:
        Fn::Sub: ${CommonName}-vsw
  VSwitch4:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId2
      VpcId:
        Ref: Vpc
      CidrBlock: 192.168.4.0/24
      VSwitchName:
        Fn::Sub: ${CommonName}-vsw
  VSwitch5:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId1
      VpcId:
        Ref: Vpc
      CidrBlock: 192.168.5.0/24
      VSwitchName:
        Fn::Sub: ${CommonName}-vsw
  VSwitch6:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId2
      VpcId:
        Ref: Vpc
      CidrBlock: 192.168.6.0/24
      VSwitchName:
        Fn::Sub: ${CommonName}-vsw
  SecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: Vpc
      SecurityGroupName:
        Fn::Sub: ${CommonName}-sg
      SecurityGroupIngress:
      - PortRange: 22/22
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
      - PortRange: 443/443
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
      - PortRange: 80/80
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
  EcsInstance1:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      ZoneId:
        Ref: ZoneId1
      VpcId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch1
      SecurityGroupId:
        Ref: SecurityGroup
      ImageId: aliyun_3_9_x64_20G_alibase_20231219.vhd
      InstanceName:
        Fn::Sub: ${CommonName}-ecs-1
      InstanceType:
        Ref: InstanceType1
      SystemDiskCategory: cloud_essd
      MaxAmount: 1
      InternetMaxBandwidthOut: 5
      Password:
        Ref: InstancePassword
  EcsInstance2:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      ZoneId:
        Ref: ZoneId2
      VpcId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch2
      SecurityGroupId:
        Ref: SecurityGroup
      ImageId: aliyun_3_9_x64_20G_alibase_20231219.vhd
      InstanceName:
        Fn::Sub: ${CommonName}-ecs-2
      InstanceType:
        Ref: InstanceType2
      SystemDiskCategory: cloud_essd
      MaxAmount: 1
      InternetMaxBandwidthOut: 5
      Password:
        Ref: InstancePassword
  Alb:
    Type: ALIYUN::ALB::LoadBalancer
    Properties:
      VpcId:
        Ref: Vpc
      LoadBalancerName:
        Fn::Sub: ${CommonName}-alb
      LoadBalancerEdition: Basic
      LoadBalancerBillingConfig:
        PayType: PostPay
      AddressType: Internet
      AddressAllocatedMode: Fixed
      ZoneMappings:
      - ZoneId:
          Ref: ZoneId1
        VSwitchId:
          Ref: VSwitch3
      - ZoneId:
          Ref: ZoneId2
        VSwitchId:
          Ref: VSwitch4
  AlbServerGroup:
    Type: ALIYUN::ALB::ServerGroup
    Properties:
      VpcId:
        Ref: Vpc
      ServerGroupType: Instance
      ServerGroupName:
        Fn::Sub: ${CommonName}-server-group
      HealthCheckConfig:
        HealthCheckConnectPort: 80
        HealthCheckCodes:
        - http_2xx
        - http_3xx
        HealthCheckProtocol: HTTP
        HealthCheckEnabled: true
        HealthCheckPath: /
      StickySessionConfig:
        StickySessionEnabled: false
  AlbBackendServerAttachment:
    Type: ALIYUN::ALB::BackendServerAttachment
    Properties:
      ServerGroupId:
        Ref: AlbServerGroup
      Servers:
      - ServerType: Ecs
        ServerId:
          Ref: EcsInstance1
        Port: 80
      - ServerType: Ecs
        ServerId:
          Ref: EcsInstance2
        Port: 80
  AlbListener:
    Type: ALIYUN::ALB::Listener
    Properties:
      ListenerPort: 80
      DefaultActions:
      - Type: ForwardGroup
        ForwardGroupConfig:
          ServerGroupTuples:
          - ServerGroupId:
              Ref: AlbServerGroup
      LoadBalancerId:
        Ref: Alb
      ListenerProtocol: HTTP
  RdsInstance:
    Type: ALIYUN::RDS::DBInstance
    Properties:
      ZoneId:
        Ref: ZoneId1
      SlaveZoneIds:
      - Auto
      VpcId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch5
      DBInstanceClass:
        Ref: DBInstanceClass
      DBInstanceStorage: 40
      Category: HighAvailability
      DBInstanceStorageType: cloud_essd
      Engine: MySQL
      EngineVersion: '8.0'
      SecurityIPList: 192.168.0.0/16
      MasterUsername:
        Ref: DBUserName
      MasterUserPassword:
        Ref: DBPassword
      MasterUserType: Super
  RdsDatabase:
    Type: ALIYUN::RDS::Database
    Properties:
      CharacterSetName: utf8mb4
      DBInstanceId:
        Ref: RdsInstance
      DBName: high_availability
  PrepareData:
    Type: ALIYUN::ECS::RunCommand
    Properties:
      InstanceIds:
      - Ref: EcsInstance1
      Type: RunShellScript
      Sync: true
      Timeout: 3600
      CommandContent:
        Fn::Sub: '#!/bin/bash


          yum install -y mysql


          mkdir /data

          cat << "EOF" > /data/script.sql

          -- script.sql

          USE high_availability;

          CREATE TABLE `todo_list` (

          `id` bigint NOT NULL COMMENT ''id'',

          `title` varchar(128) NOT NULL COMMENT ''title'',

          `desc` text NOT NULL COMMENT ''description'',

          `status` varchar(128) NOT NULL COMMENT ''status 未开始、进行中、已完成、已取消'',

          `priority` varchar(128) NOT NULL COMMENT ''priority 高、中、低'',

          `expect_time` datetime COMMENT ''expect time'',

          `actual_completion_time` datetime COMMENT ''actual completion time'',

          `gmt_created` datetime NOT NULL DEFAULT CURRENT_TIMESTAMP COMMENT ''create
          time'',

          `gmt_modified` datetime NOT NULL DEFAULT CURRENT_TIMESTAMP COMMENT ''modified
          time'',

          PRIMARY KEY (`id`)

          ) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_0900_ai_ci

          ;

          INSERT INTO todo_list

          (id, title, `desc`, `status`, priority, expect_time)

          value(1,  "创建一个应用", "使用阿里云解决方案搭建一个应用", "进行中", "高", "2024-04-01 00:00:00")


          EOF


          mysql -h${RdsInstance.InnerConnectionString} -u${DBUserName} -p${DBPassword}
          < /data/script.sql'
  InstallApp:
    Type: ALIYUN::ECS::RunCommand
    Properties:
      InstanceIds:
      - Ref: EcsInstance1
      - Ref: EcsInstance2
      Type: RunShellScript
      Sync: true
      Timeout: 3600
      CommandContent:
        Fn::Sub: '#!/bin/bash

          sudo yum -y install java-1.8.0-openjdk-devel.x86_64


          cat << EOF >> ~/.bash_profile

          export APPLETS_RDS_ENDPOINT=${RdsInstance.InnerConnectionString}

          export APPLETS_RDS_USER=${DBUserName}

          export APPLETS_RDS_PASSWORD=${DBPassword}

          export APPLETS_RDS_DB_NAME=high_availability

          export APP_MANUAL_DEPLOY=false

          EOF


          source ~/.bash_profile


          wget https://help-static-aliyun-doc.aliyuncs.com/tech-solution/cloud-demo-0.0.2.jar

          nohup java -jar cloud-demo-0.0.2.jar > demo.log 2>&1 &'
    DependsOn: PrepareData
