ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 创建ACK集群，配置VPC、安全组，部署微服务应用，自动伸缩节点池，设置ALB ingress，输出服务访问URL。
  en: Create an ACK (Alibaba Cloud Container Service for Kubernetes) cluster, configure
    VPC (Virtual Private Cloud) and security groups, deploy microservices applications,
    automatically scale node pools, set up ALB (Application Load Balancer) ingress,
    and output the service access URL.
Parameters:
  ManagedKubernetesClusterName:
    Type: String
    Label:
      en: Managed Kubernetes Cluster Name
      zh-cn: ACK托管版集群名称
    AssociationProperty: AutoCompleteInput
    AssociationPropertyMetadata:
      Length: 5
      Prefix: k8s-hpa-cluster-
      CharacterClasses:
      - Class: lowercase
        min: 1
  ZoneId1:
    Type: String
    Label:
      en: Availability Zone
      zh-cn: 可用区1
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
    AssociationPropertyMetadata:
      ExclusiveTo:
      - ZoneId2
  ZoneId2:
    Type: String
    Label:
      en: Availability Zone
      zh-cn: 可用区2
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
    AssociationPropertyMetadata:
      ExclusiveTo:
      - ZoneId1
  InstanceType:
    Type: CommaDelimitedList
    Label:
      en: Instance Type
      zh-cn: 实例规格
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      InstanceChargeType: PostPaid
      SystemDiskCategory: cloud_essd
      CreateACKClusterParams:
        NetworkPlugin: terway-eniip
  InstancePassword:
    Type: String
    Label:
      en: Instance Password
      zh-cn: 实例密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in)
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    AssociationProperty: ALIYUN::ECS::Instance::Password
    Default: null
    NoEcho: true
  CommonName:
    Type: String
    Default: microservices-on-ack
Resources:
  Vpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock: 10.0.0.0/8
      VpcName:
        Fn::Sub: ${CommonName}-vpc
  VSwitch1:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId1
      VpcId:
        Ref: Vpc
      CidrBlock: 10.0.0.0/24
      VSwitchName:
        Fn::Sub: ${CommonName}-vsw
  VSwitch2:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId2
      VpcId:
        Ref: Vpc
      CidrBlock: 10.0.1.0/24
      VSwitchName:
        Fn::Sub: ${CommonName}-vsw
  SecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: Vpc
      SecurityGroupName:
        Fn::Sub: ${CommonName}-sg
      SecurityGroupIngress:
      - PortRange: 22/22
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
      - PortRange: 8080/8080
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
      - PortRange: 80/80
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
  AckCluster:
    Type: ALIYUN::CS::ManagedKubernetesCluster
    Properties:
      VpcId:
        Ref: Vpc
      VSwitchIds:
      - Ref: VSwitch1
      - Ref: VSwitch2
      PodVswitchIds:
      - Ref: VSwitch1
      - Ref: VSwitch1
      Name:
        Ref: ManagedKubernetesClusterName
      KubernetesVersion: 1.28.9-aliyun.1
      ServiceCidr: 192.168.0.0/16
      ClusterSpec: ack.pro.small
      LoadBalancerSpec: slb.s2.small
      IsEnterpriseSecurityGroup: true
      SnatEntry: true
      NumOfNodes: 0
      EndpointPublicAccess: true
      Platform: AliyunLinux
      Addons:
      - Name: terway-eniip
        Config: '{"IPVlan":"false","NetworkPolicy":"false","ENITrunking":"false"}'
      - Name: csi-plugin
      - Name: csi-provisioner
      - Name: storage-operator
        Config: '{"CnfsOssEnable":"false","CnfsNasEnable":"false"}'
      - Name: logtail-ds
        Config: '{"IngressDashboardEnabled":"true"}'
      - Name: nginx-ingress-controller
        Disabled: true
      - Name: alb-ingress-controller
        Version: ''
        Config:
          Fn::Sub: '{"albIngress":{"AddressType":"Internet","ZoneMappings":{"${ZoneId1}":["${VSwitch1}"],
            "${ZoneId2}":["${VSwitch2}"]},"CreateDefaultALBConfig":true}}'
      - Name: ack-node-local-dns
      ProxyMode: ipvs
      DeleteOptions:
      - ResourceType: ALB
        DeleteMode: delete
      - ResourceType: SLB
        DeleteMode: delete
      - ResourceType: SLS_Data
        DeleteMode: delete
      - ResourceType: SLS_ControlPlane
        DeleteMode: delete
      - ResourceType: PrivateZone
        DeleteMode: delete
  NodePools:
    Type: ALIYUN::CS::ClusterNodePool
    Properties:
      ClusterId:
        Ref: AckCluster
      NodePoolInfo:
        Name: default-nodepool
      ScalingGroup:
        VSwitchIds:
        - Ref: VSwitch1
        - Ref: VSwitch2
        ZoneIds:
        - Ref: ZoneId1
        - Ref: ZoneId2
        SystemDiskCategory: cloud_essd
        SystemDiskPerformanceLevel: PL0
        SystemDiskSize: 120
        InstanceTypes:
          Ref: InstanceType
        LoginPassword:
          Ref: InstancePassword
        Platform: AliyunLinux
        ImageId: aliyun_3_9_x64_20G_alibase_20231219.vhd
      KubernetesConfig:
        Runtime: containerd
        RuntimeVersion: 1.6.28
      Count: 3
  InstallBackendApp:
    Type: ALIYUN::CS::ClusterApplication
    Properties:
      ClusterId:
        Ref: AckCluster
      YamlContent:
        Fn::Sub: "apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1\n\
          kind: Deployment\nmetadata:\n  name: ecs-ack-test-service-a\n  labels:\n\
          \    app: ecs-ack-test-service-a\nspec:\n  replicas: 2\n  selector:\n  \
          \  matchLabels:\n      app: ecs-ack-test-service-a\n  template:\n    metadata:\n\
          \      labels:\n        app: ecs-ack-test-service-a\n    spec:\n      initContainers:\n\
          \        - name: download-jar\n          image: dragonwell-registry.cn-hangzhou.cr.aliyuncs.com/dragonwell/dragonwell:8-alinux\n\
          \          command:\n            - \"/bin/sh\"\n            - \"-c\"\n \
          \           - \"curl -o /app/app.jar https://help-static-aliyun-doc.aliyuncs.com/tech-solution/MicroServiceOnAckDemo-1.0.1.jar\
          \ && echo 'Download jar OK!'\"\n          volumeMounts:\n            - name:\
          \ app-jar\n              mountPath: /app\n      containers:\n        - args:\n\
          \            - '-DbHost=http://ecs-ack-test-service-b:8080'\n          \
          \  - '-jar'\n            - '/app/app.jar'\n          command:\n        \
          \    - java\n          name: ecs-ack-test-service-a\n          image: dragonwell-registry.cn-hangzhou.cr.aliyuncs.com/dragonwell/dragonwell:8-alinux\n\
          \          env:\n          - name: APP_MANUAL_DEPLOY\n            value:\
          \ \"false\"\n          ports:\n            - containerPort: 8080\n     \
          \     resources:\n            limits:\n              cpu: '2'\n        \
          \      ephemeral-storage: 40Gi\n              memory: 2Gi\n            requests:\n\
          \              cpu: '1'\n              ephemeral-storage: 20Gi\n       \
          \       memory: 1Gi\n          volumeMounts:\n            - name: app-jar\n\
          \              mountPath: /app\n      volumes:\n        - name: app-jar\n\
          \          emptyDir: {}\n---\napiVersion: v1\nkind: Service\nmetadata:\n\
          \  name: ecs-ack-test-service-a\nspec:\n  selector:\n    app: ecs-ack-test-service-a\n\
          \  ports:\n    - protocol: TCP\n      port: 8080\n      targetPort: 8080\n\
          ---\napiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1\n\
          kind: Deployment\nmetadata:\n  name: ecs-ack-test-service-b\n  labels:\n\
          \    app: ecs-ack-test-service-b\nspec:\n  replicas: 2\n  selector:\n  \
          \  matchLabels:\n      app: ecs-ack-test-service-b\n  template:\n    metadata:\n\
          \      labels:\n        app: ecs-ack-test-service-b\n    spec:\n      initContainers:\n\
          \        - name: download-jar\n          image: dragonwell-registry.cn-hangzhou.cr.aliyuncs.com/dragonwell/dragonwell:8-alinux\n\
          \          command:\n            - \"/bin/sh\"\n            - \"-c\"\n \
          \           - \"curl -o /app/app.jar https://help-static-aliyun-doc.aliyuncs.com/tech-solution/MicroServiceOnAckDemo-1.0.1.jar\
          \ && echo 'Download jar OK!'\"\n          volumeMounts:\n            - name:\
          \ app-jar\n              mountPath: /app\n      containers:\n        - args:\n\
          \            - '-DbHost=http://ecs-ack-test-service-b:8080'\n          \
          \  - '-jar'\n            - '/app/app.jar'\n          command:\n        \
          \    - java\n          name: ecs-ack-test-service-b\n          image: dragonwell-registry.cn-hangzhou.cr.aliyuncs.com/dragonwell/dragonwell:8-alinux\n\
          \          env:\n          - name: APP_MANUAL_DEPLOY\n            value:\
          \ \"false\"\n          ports:\n            - containerPort: 8080\n     \
          \     resources:\n            limits:\n              cpu: '2'\n        \
          \      ephemeral-storage: 40Gi\n              memory: 2Gi\n            requests:\n\
          \              cpu: '1'\n              ephemeral-storage: 20Gi\n       \
          \       memory: 1Gi\n          volumeMounts:\n            - name: app-jar\n\
          \              mountPath: /app\n      volumes:\n        - name: app-jar\n\
          \          emptyDir: {}\n---\napiVersion: v1\nkind: Service\nmetadata:\n\
          \  name: ecs-ack-test-service-b\nspec:\n  selector:\n    app: ecs-ack-test-service-b\n\
          \  ports:\n    - protocol: TCP\n      port: 8080\n      targetPort: 8080"
    DependsOn: NodePools
  AlbConfig:
    Type: ALIYUN::CS::ClusterApplication
    Properties:
      ClusterId:
        Ref: AckCluster
      YamlContent:
        Fn::Sub: "apiVersion: alibabacloud.com/v1\nkind: AlbConfig\nmetadata:\n  name:\
          \ ecs-ack-test-alb-config\nspec:\n  config:\n    name: ecs-ack-test-alb\n\
          \    addressType: Internet\n    zoneMappings:\n    - vSwitchId: ${VSwitch1}\n\
          \    - vSwitchId: ${VSwitch2}\n  listeners:\n    - port: 80\n      protocol:\
          \ HTTP\n---\napiVersion: networking.k8s.io/v1\nkind: IngressClass\nmetadata:\n\
          \  name: ecs-ack-test-alb\nspec:\n  controller: ingress.k8s.alibabacloud/alb\n\
          \  parameters:\n    apiGroup: alibabacloud.com\n    kind: AlbConfig\n  \
          \  name: ecs-ack-test-alb-config\n---\napiVersion: networking.k8s.io/v1\n\
          kind: Ingress\nmetadata:\n  name: ecs-ack-test-alb-ingress\nspec:\n  ingressClassName:\
          \  ecs-ack-test-alb \n  rules:\n   - http:\n      paths:\n      - path:\
          \ /a\n        pathType: ImplementationSpecific\n        backend:\n     \
          \     service:\n            name: ecs-ack-test-service-a\n            port:\n\
          \              number: 8080\n      - path: /b\n        pathType: ImplementationSpecific\n\
          \        backend:\n          service:\n            name: ecs-ack-test-service-b\n\
          \            port: \n              number: 8080"
    DependsOn: InstallBackendApp
  WaitAlbIngress:
    Type: ALIYUN::ROS::Sleep
    Properties:
      CreateDuration: 120
    DependsOn: AlbConfig
  IngressInfo:
    Type: DATASOURCE::CS::ClusterApplicationResources
    Properties:
      ClusterId:
        Ref: AckCluster
      Kind: Ingress
      Namespace: default
      JsonPath: $.items.[0].status.loadBalancer.ingress.[0].hostname
      FirstMatch: true
    DependsOn: WaitAlbIngress
Outputs:
  UrlServiceA:
    Description:
      zh-cn: A服务访问地址。
      en: The addresses of A service.
    Value:
      Fn::Sub: http://${IngressInfo}/a
  UrlServiceB:
    Description:
      zh-cn: B服务访问地址。
      en: The addresses of B service.
    Value:
      Fn::Sub: http://${IngressInfo}/b
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - SlsProjectName
      - ManagedKubernetesClusterName
      - ZoneId1
      - ZoneId2
      - InstanceType
      - InstancePassword
    TemplateTags:
    - acs:technical-solution:micro:如何快速使用ACK搭建微服务-tech_solu_124
    Hidden:
    - CommonName
