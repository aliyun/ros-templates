ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 创建PolarDB集群的数据库实例与超级账户，含字符集设置及用户权限管理。
  en: Create a database instance within the PolarDB cluster along with a super account,
    including character set configuration and user privilege management.
Parameters:
  DBClusterId:
    Type: String
    Label:
      en: PolarDB Cluster ID
      zh-cn: PolarDB集群ID
    Description:
      en: The id of PolarDB cluster, make sure the cluster has entered the running
        state
      zh-cn: PolarDB集群ID，请确保集群已经进入运行中的状态。
  DBName:
    Type: String
    Label:
      en: Database Name
      zh-cn: 数据库（DB）名称
    Description:
      en: The value can be up to 64 characters in length and can contain lowercase
        letters, digits, underscores (_), and hyphens (-). It must start with a lowercase
        letter and end with a lowercase letter or digit. An underscore (_) is regarded
        as two characters.
      zh-cn: 由小写字母、数字、下划线（_）、中划线（-）组成，以小写字母开头，小写字母或数字结尾，最多64个字符。注意：下划线（_）会被看作两个字符。
    Default: testdb
    AllowedPattern: ^[a-z][a-z0-9_-]{0,62}[a-z0-9]$
  AccountName:
    Type: String
    Label:
      en: Account name
      zh-cn: 数据库账号名称
    Description:
      en: 'Database account: Enter the database account name, for example: temp'
      zh-cn: 数据库账号：输入数据库账号名称，例如：temp
    Default: temp
  AccountPassword:
    Type: String
    Label:
      en: Account password
      zh-cn: 数据库账号密码
    Description:
      en: "The password must be 8 to 32 characters in length. <br>\nIt must contain\
        \ at least three of the following character types: uppercase letters, lowercase\
        \ letters, digits, and special characters. <br> \nSpecial characters include\
        \ <span style=\"background:#E7E9EB;\"><b>!@#$%^&*()_+-=</b></span>."
      zh-cn: 长度为8~32位，需包含大写字母、小写字母、特殊字符和数字中的至少三种，允许的特殊字符包括<span style="background:#E7E9EB;"><b>!@#$%^&*()_+-=</b></span>。
    AllowedPattern: ^(?=.*[a-zA-Z])(?=.*[a-z0-9])(?=.*[a-z!@#$%^&*()_+=-])(?=.*[A-Z0-9])(?=.*[A-Z!@#$%^&*()_+=-])(?=.*[0-9!@#$%^&*()_+=-])[a-zA-Z0-9!@#$%^&*()_+=-]{8,32}$
    NoEcho: true
    Confirm: true
Resources:
  PolarDBAccount:
    Type: ALIYUN::POLARDB::Account
    Properties:
      DBClusterId:
        Ref: DBClusterId
      AccountType: Super
      AccountPassword:
        Ref: AccountPassword
      AccountName:
        Ref: AccountName
  PolarDBInstance:
    Type: ALIYUN::POLARDB::DBInstance
    Properties:
      DBName:
        Ref: DBName
      AccountName:
        Ref: AccountName
      CharacterSetName: utf8
      DBClusterId:
        Ref: DBClusterId
      Collate: C
      Ctype: C
    DependsOn:
    - PolarDBAccount
Outputs:
  DBName:
    Description:
      en: The name of database.
      zh-cn: 数据库名称。
    Value:
      Ref: DBName
  AccountName:
    Description:
      en: Database username.
      zh-cn: 数据库用户名。
    Value:
      Ref: AccountName
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - DBClusterId
      - DBName
      - AccountName
      - Password
    TemplateTags:
    - acs:document:试用教程:云原生数据库PolarDB PostgreSQL版（兼容PG14）试用
