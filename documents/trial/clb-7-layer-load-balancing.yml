ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 创建SLB负载均衡器监听器及VServer组，关联指定ECS实例，提供HTTP健康检查，输出CLB IP地址。
  en: Create an SLB load balancer listener and VServer group, associate specified
    ECS instances, provide HTTP health checks, and output the CLB IP address.
Parameters:
  LoadBalancerId:
    Type: String
    Label:
      en: CLB Instance ID
      zh-cn: CLB实例ID
    AssociationProperty: ALIYUN::SLB::Instance::InstanceId
  EcsInstanceIds:
    Type: CommaDelimitedList
    Label:
      en: ECS Instance ID List
      zh-cn: ECS实例ID列表
    Description:
      en: The ECS instance where the application service has been deployed, <span
        style="background:#E7E9EB;"><b>the ECS instance and the CLB instance need
        to be under the same VPC</b></span>.
      zh-cn: 已部署应用服务的ECS实例，<span style="background:#E7E9EB;"><b>ECS实例和CLB实例需要在同一个VPC下</b></span>。
    AssociationProperty: ALIYUN::ECS::Instance::InstanceId
    MinLength: 2
    MaxLength: 2
Resources:
  DS_LoadBalancers:
    Type: DATASOURCE::SLB::LoadBalancers
    Properties:
      LoadBalancerId:
        Ref: LoadBalancerId
  ServerGroup:
    Type: ALIYUN::SLB::VServerGroup
    Properties:
      LoadBalancerId:
        Ref: LoadBalancerId
      VServerGroupName: TrialTutorial
      BackendServers:
      - ServerId:
          Fn::Select:
          - 0
          - Ref: EcsInstanceIds
        Port: 80
      - ServerId:
          Fn::Select:
          - 1
          - Ref: EcsInstanceIds
        Port: 80
  Listener:
    Type: ALIYUN::SLB::Listener
    Properties:
      VServerGroupId:
        Ref: ServerGroup
      LoadBalancerId:
        Ref: LoadBalancerId
      Protocol: http
      ListenerPort: 81
      HealthCheck:
        Switch: 'on'
        URI: /
        HealthCheckMethod: head
        Timeout: 5
        HealthyThreshold: 2
        UnhealthyThreshold: 2
        Interval: 2
      Bandwidth: -1
      StartListener: true
Outputs:
  CLBIp:
    Description:
      en: The IpAddress of CLB.
      zh-cn: CLB的IP地址。
    Value:
      Fn::Jq:
      - First
      - .[0].Address
      - Fn::GetAtt:
        - DS_LoadBalancers
        - LoadBalancers
