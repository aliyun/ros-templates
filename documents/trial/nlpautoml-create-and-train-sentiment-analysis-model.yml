      - ' {''records'': {''情感'': [''正面'']}, ''content'': ''青柑的清香+普洱的醇厚,值得爱茶的人们一试。有朋友买后推荐,确实值得!泡得差不多了可以再用煮茶工具煮上一道,茶的味道依然很浓郁。今年冬天主要就喝它了。''} '
