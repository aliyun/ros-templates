ROSTemplateFormatVersion: '2015-09-01'
Parameters:
  ProjectName:
    Type: String
    Label:
      en: The name of NLP-AutoML project.
      zh-cn: NLP自学习平台项目名称。
    Description:
      en: Cannot start with numbers and symbols, and the length cannot be greater
        than 32 characters.
      zh-cn: 不能以数字和符号开头，长度不能大于32个字符。
    AllowedPattern: ^[a-zA-Z][-_a-zA-Z0-9]{1,32}$
  ProjectDescription:
    Type: String
    Label:
      en: The description of NLP-AutoML project.
      zh-cn: NLP自学习平台项目描述。
    Description:
      en: Cannot start with numbers and symbols, and the length cannot be greater
        than 256 characters.
      zh-cn: 不能以数字和符号开头，长度不能大于256个字符。
    AllowedPattern: ^[a-zA-Z][-_a-zA-Z0-9]{1,256}$
  DatasetName:
    Type: String
    Label:
      en: The name of NLP-AutoML dataset.
      zh-cn: NLP自学习平台项目下数据集名称。
    Description:
      en: Cannot start with numbers and symbols, and the length cannot be greater
        than 32 characters.
      zh-cn: 不能以数字和符号开头，长度不能大于32个字符。
    AllowedPattern: ^[a-zA-Z][-_a-zA-Z0-9]{1,32}$
  ModelName:
    Type: String
    Label:
      en: The name of NLP-AutoML model.
      zh-cn: NLP自学习平台项目下模型名称。
    Description:
      en: Cannot start with numbers and symbols, and the length cannot be greater
        than 32 characters.
      zh-cn: 不能以数字和符号开头，长度不能大于32个字符。
    AllowedPattern: ^[a-zA-Z][-_a-zA-Z0-9]{1,32}$
Resources:
  Project:
    Type: ALIYUN::NLPAUTOML::Project
    Properties:
      ProjectType: sentimentAnalysis
      ProjectName:
        Ref: ProjectName
      ProjectDescription:
        Ref: ProjectDescription
  Dataset:
    Type: ALIYUN::NLPAUTOML::Dataset
    Properties:
      DatasetName:
        Ref: DatasetName
      ProjectId:
        Fn::GetAtt:
        - Project
        - ProjectId
      DatasetRecord:
      - ' {''records'': {''情感'': [''正面'']}, ''content'': ''好漂亮!而且很厚实,吸水性极好,真的便宜又好用,刚拿到就迫不及待的安装好,试了一下,棒棒哒!''} '
      - ' {''records'': {''情感'': [''冲突'']}, ''content'': ''到手两天用起来感觉还是蛮不错的系统比较快就是win10的通病字体太小屏幕又大看起来比较难受希望win10后期能够改进还有就是电池不可拆卸有点烦恼''} '
