  DS_NetworkInterfaces:
    Condition: HasEcs
    Type: DATASOURCE::ECS::NetworkInterfaces
    Properties:
      NetworkInterfaceIds:
        - Ref: ECSNetworkInterfaceId
  AssignPrivateIpAddresses:
    Type: ALIYUN::ECS::AssignPrivateIpAddresses
