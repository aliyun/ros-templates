  EcsSecurityGroup:
    Condition: CreateEcs
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: EcsVpc
  EcsInstance:
    Condition: CreateEcs
    Type: ALIYUN::ECS::Instance
    Properties:
      SystemDiskCategory:
        Ref: SystemDiskCategory
      VpcId:
        Fn::GetAtt:
          - EcsVpc
          - VpcId
      AllocatePublicIP: false
      SecurityGroupId:
        Ref: EcsSecurityGroup
      ImageId: centos_7
      VSwitchId:
        Ref: EcsVSwitch
      Password:
        Ref: InstancePassword
      InstanceType:
        Ref: InstanceType
  EcsENI:
    Condition: CreateEcs
    Type: ALIYUN::ECS::NetworkInterface
    Properties:
      VSwitchId:
        Ref: EcsVSwitch
      SecurityGroupId:
        Ref: EcsSecurityGroup
  Eip1:
    Condition: CreateEcs
    Type: ALIYUN::VPC::EIP
    Properties:
      InstanceChargeType: Postpaid
      InternetChargeType: PayByTraffic
  Eip2:
    Condition: CreateEcs
    Type: ALIYUN::VPC::EIP
    Properties:
      InstanceChargeType: Postpaid
      InternetChargeType: PayByTraffic
  Eip3:
    Condition: CreateEcs
    Type: ALIYUN::VPC::EIP
    Properties:
      InstanceChargeType: Postpaid
      InternetChargeType: PayByTraffic
