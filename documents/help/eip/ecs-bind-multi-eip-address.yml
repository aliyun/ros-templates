  EipAssociationPrimaryPrivateIp:
    DependsOn:
      - AssignPrivateIpAddresses
    Type: ALIYUN::VPC::EIPAssociation
    Condition: EipAssociation1
    Properties:
      InstanceId:
        Fn::If:
          - CreateEcs
          - Fn::GetAtt:
              - EcsENI
              - NetworkInterfaceId
          - Ref: ECSNetworkInterfaceId
      AllocationId:
        Fn::If:
          - CreateEcs
          - Fn::GetAtt:
              - Eip1
              - AllocationId
          - Ref: EipId1
      PrivateIpAddress:
        Fn::If:
          - CreateEcs
          - Fn::GetAtt:
              - EcsENI
              - PrivateIpAddress
