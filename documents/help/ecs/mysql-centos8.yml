ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 创建Centos8 ECS实例，配置安全组与EIP，自动安装MySQL服务并设置用户访问。
  en: Create a CentOS 8 ECS instance, configure security groups and Elastic IP (EIP),
    automatically install MySQL service, and set up user access.
Conditions:
  CreateEcs:
    Fn::Equals:
    - 创建ECS
    - Ref: EcsCondition
  HasEcs:
    Fn::Equals:
    - 使用已有ECS
    - Ref: EcsCondition
Parameters:
  ZoneId:
    Type: String
    Label:
      zh-cn: 可用区ID
      en: Available Zone ID
    Description:
      zh-cn: 可用区ID。<br><b>注： <font color='blue'>选择可用区前请确认该可用区是否支持创建ECS资源的规格</font></b>
      en: Availability Zone ID,<br><b>note： <font color='blue'>Before selecting, please
        confirm that the Availability Zone supports the specification of creating
        ECS resources</font></b>
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
          - ${EcsCondition}
          - 创建ECS
    Default: null
  InstanceType:
    Type: String
    Label:
      zh-cn: 实例类型
      en: Instance Type
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ${ZoneId}
      Visible:
        Condition:
          Fn::Equals:
          - ${EcsCondition}
          - 创建ECS
    Default: null
  SystemDiskCategory:
    Type: String
    Label:
      zh-cn: 系统磁盘类型
      en: System Disk Category
    Description:
      zh-cn: '<font color=''blue''><b>可选值：</b></font><br>[cloud_efficiency: <font
        color=''green''>高效云盘</font>]<br>[cloud_ssd: <font color=''green''>SSD云盘</font>]<br>[cloud_essd:
        <font color=''green''>ESSD云盘</font>]<br>[cloud: <font color=''green''>普通云盘</font>]<br>[ephemeral_ssd:
        <font color=''green''>本地SSD盘</font>]'
      en: '<font color=''blue''><b>Optional values:</b></font><br>[cloud_efficiency:
        <font color=''green''>Efficient Cloud Disk</font>]<br>[cloud_ssd: <font color=''green''>SSD
        Cloud Disk</font>]<br>[cloud_essd: <font color=''green''>ESSD Cloud Disk</font>]<br>[cloud:
        <font color=''green''>Cloud Disk</font>]<br>[ephemeral_ssd: <font color=''green''>Local
        SSD Cloud Disk</font>]'
    AssociationProperty: ALIYUN::ECS::Disk::SystemDiskCategory
    AssociationPropertyMetadata:
      InstanceType: ${InstanceType}
      ZoneId: ${ZoneId}
      Visible:
        Condition:
          Fn::Equals:
          - ${EcsCondition}
          - 创建ECS
    Default: null
  InstancePassword:
    Type: String
    Label:
      zh-cn: 实例密码
      en: Instance Password
    Description:
      zh-cn: 长度8-30，必须包含大写字母、小写字母、数字、特殊符号三个；<br>特殊字符包括：()`~!@#$%^&*_-+=|{}[]:;'<>,.?/
      en: The 8-30 long login password of instance, consists of the uppercase, lowercase
        letter and number. <br> special characters include()`~!@#$%^&*_-+=|{}[]:;'<>,.?/
    ConstraintDescription:
      zh-cn: 长度8-30，必须包含大写字母、小写字母、数字、特殊符号三种；特殊字符包括：()`~!@#$%^&*_-+=|{}[]:;' <>,.?/
      en: 'Length 8-30, must contain upper case letters, lower case letters, Numbers,
        special symbols three; special characters include: ()`~!@#$%^&*_-+=|{}[]:;''<>,.?/'
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
          - ${EcsCondition}
          - 创建ECS
    Default: null
    AllowedPattern: '[0-9A-Za-z\_\-&:;''<>,=%`~!@#\(\)\$\^\*\+\|\{\}\[\]\.\?\/]+$'
    MinLength: '8'
    MaxLength: '30'
    NoEcho: true
  MySQLUserName:
    Type: String
    Label:
      en: MySQL User Name
      zh-cn: MySQL用户名称
    Description:
      en: English letters, numbers, or "-" are allowed. The number of characters should
        be less than or equal to 64.
      zh-cn: 允许英文字母、数字或 “-”。字符数应小于等于 64 个。
    AllowedPattern: ^[a-zA-Z0-9-]{1,64}$
  MySQLPassword:
    Type: String
    Label:
      zh-cn: MySQL密码
      en: MySQL Password
    Description:
      zh-cn: 长度8-30，必须包含大写字母、小写字母、数字、特殊符号三个；<br>特殊字符包括：()`~!@#$%^&*_-+=|{}[]:;'<>,.?/
      en: The 8-30 long login password of instance, consists of the uppercase, lowercase
        letter and number. <br> special characters include()`~!@#$%^&*_-+=|{}[]:;'<>,.?/
    ConstraintDescription:
      zh-cn: 长度8-30，必须包含大写字母、小写字母、数字、特殊符号三种；特殊字符包括：()`~!@#$%^&*_-+=|{}[]:;' <>,.?/
      en: 'Length 8-30, must contain upper case letters, lower case letters, Numbers,
        special symbols three; special characters include: ()`~!@#$%^&*_-+=|{}[]:;''<>,.?/'
    AllowedPattern: '[0-9A-Za-z\_\-&:;''<>,=%`~!@#\(\)\$\^\*\+\|\{\}\[\]\.\?\/]+$'
    MinLength: '8'
    MaxLength: '30'
    NoEcho: true
  EcsCondition:
    Type: String
    Label:
      zh-cn: 是否创建ECS
      en: FTP server access username
    Default: 创建ECS
    AllowedValues:
    - 使用已有ECS
    - 创建ECS
  EcsInstanceId:
    Type: String
    Label:
      en: ECS Instance ID
      zh-cn: ECS实例ID
    AssociationProperty: ALIYUN::ECS::Instance::InstanceId
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
          - ${EcsCondition}
          - 使用已有ECS
    Default: null
Resources:
  DS_Instances:
    Type: DATASOURCE::ECS::Instances
    Condition: HasEcs
    Properties:
      InstanceIds:
      - Ref: EcsInstanceId
  SecurityGroupIngress_22:
    Type: ALIYUN::ECS::SecurityGroupIngress
    Condition: HasEcs
    Properties:
      SecurityGroupId:
        Fn::Jq:
        - First
        - .[0].SecurityGroupIds[0]
        - Fn::GetAtt:
          - DS_Instances
          - Instances
      SourceCidrIp: 0.0.0.0/0
      IpProtocol: tcp
      NicType: intranet
      PortRange: 22/22
  SecurityGroupIngress_3306:
    Type: ALIYUN::ECS::SecurityGroupIngress
    Condition: HasEcs
    Properties:
      SecurityGroupId:
        Fn::Jq:
        - First
        - .[0].SecurityGroupIds[0]
        - Fn::GetAtt:
          - DS_Instances
          - Instances
      SourceCidrIp: 0.0.0.0/0
      IpProtocol: tcp
      NicType: intranet
      PortRange: 3306/3306
  EcsVpc:
    Type: ALIYUN::ECS::VPC
    Condition: CreateEcs
    Properties:
      CidrBlock: 192.168.0.0/16
  EcsVSwitch:
    Type: ALIYUN::ECS::VSwitch
    Condition: CreateEcs
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: EcsVpc
      CidrBlock: 192.168.1.0/24
  EcsSecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Condition: CreateEcs
    Properties:
      VpcId:
        Ref: EcsVpc
      SecurityGroupIngress:
      - Priority: 1
        PortRange: 22/22
        NicType: internet
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
      - Priority: 1
        PortRange: 3306/3306
        NicType: internet
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
  VpcEip:
    Type: ALIYUN::VPC::EIP
    Condition: CreateEcs
    Properties:
      Bandwidth: 5
  EcsInstance:
    Type: ALIYUN::ECS::Instance
    Condition: CreateEcs
    Properties:
      VpcId:
        Fn::GetAtt:
        - EcsVpc
        - VpcId
      VSwitchId:
        Ref: EcsVSwitch
      SecurityGroupId:
        Ref: EcsSecurityGroup
      ImageId: centos_8
      SystemDiskCategory:
        Ref: SystemDiskCategory
      AllocatePublicIP: false
      Password:
        Ref: InstancePassword
      InstanceType:
        Ref: InstanceType
  EipAssociation:
    Type: ALIYUN::VPC::EIPAssociation
    Condition: CreateEcs
    Properties:
      InstanceId:
        Fn::GetAtt:
        - EcsInstance
        - InstanceId
      AllocationId:
        Ref: VpcEip
    DependsOn:
    - VpcEip
  InstallMySQL:
    Type: ALIYUN::ECS::RunCommand
    Properties:
      InstanceIds:
      - Fn::If:
        - CreateEcs
        - Ref: EcsInstance
        - Ref: EcsInstanceId
      Type: RunShellScript
      Sync: true
      Timeout: 3600
      CommandContent:
        Fn::Sub: '#!/bin/bash

          sudo dnf -y install @mysql

          sudo systemctl enable --now mysqld

          mysql -uroot -e "create user ''${MySQLUserName}''@''%'' identified by ''${MySQLPassword}''"

          mysql -uroot -e "grant all privileges on *.* to ''${MySQLUserName}''@''%''with
          grant option"

          mysql -uroot -e "flush privileges"

          mysqladmin -uroot password ''${MySQLPassword}''

          '
Outputs:
  DbCommand:
    Description: Remotely log in to mysql command.
    Value:
      Fn::If:
      - CreateEcs
      - Fn::Sub: mysql -u ${MySQLUserName} -h ${VpcEip.EipAddress} -p
      - Fn::Sub:
        - mysql -u ${MySQLUserName} -h ${IP} -p
        - IP:
            Fn::Jq:
            - First
            - if .[0].PublicIpAddress != [] then .[0].PublicIpAddress[0] else .[0].EipAddress.IpAddress
              end
            - Fn::GetAtt:
              - DS_Instances
              - Instances
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - ZoneId
      - InstanceType
      - SystemDiskCategory
      - InstancePassword
      Label:
        default: ECS
    - Parameters:
      - MySQLUserName
      - MySQLPassword
      Label:
        default: MySQL
    TemplateTags:
    - acs:document-help:ecs:手动部署MySQL（CentOS 8）
