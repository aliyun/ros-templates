ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 创建高可用RDS MySQL实例，配置网络、存储、账号及安全设置，提供公网/内网访问信息。
  en: Create a highly available RDS MySQL instance, configure network settings, storage,
    accounts, and security settings, and provide information for public/internet and
    private/intranet access.
Parameters:
  VSwitchZoneId:
    Type: String
    Label:
      en: VSwitch Availability Zone
      zh-cn: 交换机可用区
    Description:
      zh-cn: 交换机可用区。
      en: 'VSwitch Availability Zone. '
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
  DBInstanceNetType:
    Type: String
    Label:
      en: Instance Net Type
      zh-cn: 实例网络类型
    Description:
      en: RDS Instance Net Type
      zh-cn: RDS实例网络类型
    AllowedValues:
      - Intranet
      - Internet
    Default: Intranet
  EngineVersion:
    Type: String
    Label:
      en: Engine Version
      zh-cn: 数据库版本号
    AssociationProperty: ALIYUN::RDS::Engine::EngineVersion
    AssociationPropertyMetadata:
      Engine: MySQL
    Default: "8.0"
  DBInstanceStorageType:
    Type: String
    Label:
      zh-cn: 实例存储类型
      en: Storage Type
    Description:
      zh-cn: 实例存储类型；<br>请参见详细信息：<a href='https://help.aliyun.com/document_detail/69795.html'
        target='_blank'><b><font color='blue'>存储类型</font></b></a>
      en: The storage type of DB instance; see detail <a href='https://www.alibabacloud.com/help/en/apsaradb-for-rds/latest/storage-types'
        target='_blank'><b><font color=''blue''>Storage types</font></b></a>'
    AllowedValues:
      - local_ssd
      - cloud_ssd
      - cloud_essd
      - cloud_essd2
      - cloud_essd3
    Default: cloud_essd
  DBInstanceClass:
    Type: String
    Label:
      en: Instance Class
      zh-cn: 实例规格
    AssociationProperty: ALIYUN::RDS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ${VSwitchZoneId}
      EngineVersion: ${EngineVersion}
      DBInstanceStorageType: ${DBInstanceStorageType}
      Engine: MySQL
      Category: HighAvailability
  DBInstanceStorage:
    Type: Number
    Label:
      en: Instance Storage
      zh-cn: 实例存储
    Description:
      en: 'Incrementing in every 5G, unit: GB'
      zh-cn: 每5G递增，单位：GB
    ConstraintDescription:
      en: '[5, 2000] Incrementing in every 5G, unit: GB'
      zh-cn: '[5, 2000] 每 5G 递增，单位：GB'
    MinValue: 5
    MaxValue: 2000
    Default: 20
  RdsUserType:
    Type: String
    Label:
      zh-cn: 账号类型
      en: RDS Account Type
    Description:
      zh-cn: '数据库账号类型，<b><font color=''blue''>可选值：</font></b><br>[Normal: <font color=''green''>普通账号</font>]<br>[Super: <font color=''green''>高权限账号</font>]'
      en: 'Database account type, <b><font color=''blue''>AllowedValues: </font></b><br>[Normal: <font color=''green''>Ordinary account</font>]<br>[Super: <font color=''green''>High-privilege account</font>]'
    AllowedValues:
      - Super
      - Normal
    Default: Super
  DBName:
    Type: String
    Label:
      zh-cn: 数据库名称
      en: DB Name
    Description:
      zh-cn: 数据库名称，由小写字母、数字及特殊字符（-_）组成，以字母开头，字母或数字结尾，最多64个字符。
      en: Database name, consisting of lowercase letters, Numbers, and special characters (-_), starting with letters, ending with letters or Numbers, up to 64 characters.
    Default: demodb
  RdsAccountName:
    Type: String
    Label:
      zh-cn: 账号
      en: Account
    Description:
      zh-cn: 2~256个字符,以中文、英文字母开头，可以包含可以包含数字、中文、英文、下划线、短横线。
      en: 2~256 characters, beginning with Chinese and English letters, can contain can contain Numbers, Chinese, English, underline, dash line.
    Default: demouser
  RdsAccountPwd:
    Type: String
    Label:
      zh-cn: 帐号密码
      en: Account Password
    Description:
      zh-cn: 长度8-32个字符,可包含大小字母、数字及特殊符号（包含：!@#$%^&*-+=_）。
      en: 'Length 8-32 characters, can contain size letters, Numbers and special symbols (including:!@ # $% ^ & * - + = _).'
    ConstraintDescription:
      zh-cn: 8-32个字符,可包含大小字母、数字及特殊符号（包含：!@#$%^&*-+=_）。
      en: '8-32 characters, can contain size letters, Numbers and special symbols (including:!@ # $% ^ & * - + = _).'
    MinLength: '8'
    MaxLength: '32'
    NoEcho: true
Resources:
  Vpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock: 192.168.0.0/16
      VpcName:
        Ref: ALIYUN::StackName
  VSwitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      VpcId:
        Ref: Vpc
      ZoneId:
        Ref: VSwitchZoneId
      CidrBlock: 192.168.0.0/24
      VSwitchName:
        Fn::Join:
          - '-'
          - - VSwitch
            - StackId
            - Ref: ALIYUN::StackId
  Rds:
    Type: ALIYUN::RDS::DBInstance
    Properties:
      EngineVersion:
        Ref: EngineVersion
      DBInstanceClass:
        Ref: DBInstanceClass
      DBInstanceNetType:
        Ref: DBInstanceNetType
      SecurityIPList: 0.0.0.0/0
      Category: HighAvailability
      DBInstanceStorageType:
        Ref: DBInstanceStorageType
      DBInstanceStorage:
        Ref: DBInstanceStorage
      Engine: MySQL
      VpcId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch
      AllocatePublicConnection: true
      DBMappings:
        - CharacterSetName: utf8
          DBName:
            Ref: DBName
  RdsAccount:
    DependsOn:
      - Rds
    Type: ALIYUN::RDS::Account
    Properties:
      DBInstanceId:
        Ref: Rds
      AccountPassword:
        Ref: RdsAccountPwd
      AccountType:
        Ref: RdsUserType
      AccountName:
        Ref: RdsAccountName
Outputs:
  PublicConnectionString:
    Description:
      zh-cn: 公网连接命令行。
      en: Rds Public Connection command line.
    Value:
      Fn::Sub:
        - mysql -h${PublicConnectionString} -u${RdsAccountName} -P${RdsPublicPort} -p
        - PublicConnectionString:
            Fn::GetAtt:
              - Rds
              - PublicConnectionString
          RdsAccountName:
            Ref: RdsAccountName
          RdsPublicPort:
            Fn::GetAtt:
              - Rds
              - PublicPort
  RdsPublicConnectionString:
    Description:
      zh-cn: 公网连接地址。
      en: Rds Public Connection address.
    Value:
      Fn::GetAtt:
        - Rds
        - PublicConnectionString
  RdsPublicPort:
    Description:
      zh-cn: 数据库实例公网端口
      en: Public network port of the database instance
    Value:
      Fn::GetAtt:
        - Rds
        - PublicPort
  RdsInnerConnectionString:
    Description:
      zh-cn: 内网连接地址。
      en: Rds Inner Connection address.
    Value:
      Fn::GetAtt:
        - Rds
        - InnerConnectionString
  RdsInnerPort:
    Description:
      zh-cn: 数据库实例内网端口
      en: Inner network port of the database instance
    Value:
      Fn::GetAtt:
        - Rds
        - InnerPort
  RdsAccountName:
    Description:
      zh-cn: 账号
      en: Account
    Value:
      Ref: RdsAccountName
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
      - Parameters:
          - VSwitchZoneId
        Label:
          en: Infrastructure Configuration
          zh-cn: 基础资源配置
      - Parameters:
          - DBInstanceNetType
          - EngineVersion
          - DBInstanceStorageType
          - DBInstanceStorage
          - DBInstanceClass
          - DBName
          - RdsUserType
          - RdsAccountName
          - RdsAccountPwd
        Label:
          en: RDS Configuration
          zh-cn: RDS配置
    TemplateTags:
      - acs:document-help:rds:快速创建RDS MySQL实例并进行基本设置
