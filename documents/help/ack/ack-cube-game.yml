        - AliyunCSManagedVKRolePolicy
  AliyunCSClusterRole:
    Type: ALIYUN::RAM::Role
    Properties:
      RoleName: AliyunCSClusterRole
      Description: 容器服务(CS)在应用运行期使用此角色来访问您在其他云产品中的资源。
      AssumeRolePolicyDocument:
        Version: '1'
        Statement:
        - Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - cs.aliyuncs.com
      MaxSessionDuration: 3600
      IgnoreExisting: true
      DeletionForce: true
      PolicyAttachments:
        System:
        - AliyunCSClusterRolePolicy
  AliyunCSServerlessKubernetesRole:
    Type: ALIYUN::RAM::Role
    Properties:
      RoleName: AliyunCSServerlessKubernetesRole
      Description: 容器服务(CS) Serverless Kubernetes版 默认使用此角色来访问您在其他云产品中的资源。
      AssumeRolePolicyDocument:
        Version: '1'
        Statement:
        - Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - cs.aliyuncs.com
      MaxSessionDuration: 3600
      IgnoreExisting: true
      DeletionForce: true
      PolicyAttachments:
        System:
        - AliyunCSServerlessKubernetesRolePolicy
  AliyunCSKubernetesAuditRole:
    Type: ALIYUN::RAM::Role
    Properties:
      RoleName: AliyunCSKubernetesAuditRole
      Description: 容器服务(CS) Kubernetes 审计功能使用此角色来访问您在其他云产品中的资源。
      AssumeRolePolicyDocument:
        Version: '1'
        Statement:
        - Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - cs.aliyuncs.com
      MaxSessionDuration: 3600
      IgnoreExisting: true
      DeletionForce: true
      PolicyAttachments:
        System:
        - AliyunCSKubernetesAuditRolePolicy
  AliyunCSManagedNetworkRole:
    Type: ALIYUN::RAM::Role
    Properties:
      RoleName: AliyunCSManagedNetworkRole
      Description: 容器服务(CS) 集群网络组件使用此角色来访问您在其他云产品中的资源。
      AssumeRolePolicyDocument:
        Version: '1'
        Statement:
        - Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - cs.aliyuncs.com
      MaxSessionDuration: 3600
      IgnoreExisting: true
      DeletionForce: true
      PolicyAttachments:
        System:
        - AliyunCSManagedNetworkRolePolicy
  AliyunCSDefaultRole:
    Type: ALIYUN::RAM::Role
    Properties:
      RoleName: AliyunCSDefaultRole
      Description: 容器服务(CS)在集群操作时默认使用此角色来访问您在其他云产品中的资源。
      AssumeRolePolicyDocument:
        Version: '1'
        Statement:
        - Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - cs.aliyuncs.com
      MaxSessionDuration: 3600
      IgnoreExisting: true
      DeletionForce: true
      PolicyAttachments:
        System:
        - AliyunCSDefaultRolePolicy
  AliyunCSManagedKubernetesRole:
    Type: ALIYUN::RAM::Role
    Properties:
      RoleName: AliyunCSManagedKubernetesRole
      Description: 容器服务(CS) Managed Kubernetes版 默认使用此角色来访问您在其他云产品中的资源。
      AssumeRolePolicyDocument:
        Version: '1'
        Statement:
        - Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - cs.aliyuncs.com
      MaxSessionDuration: 3600
      IgnoreExisting: true
      DeletionForce: true
      PolicyAttachments:
        System:
        - AliyunCSManagedKubernetesRolePolicy
  AliyunCSManagedArmsRole:
    Type: ALIYUN::RAM::Role
    Properties:
      RoleName: AliyunCSManagedArmsRole
      Description: 容器服务(CS) Kubernetes 集群Arms插件使用此角色来访问您在其他云产品中的资源。
      AssumeRolePolicyDocument:
        Version: '1'
        Statement:
        - Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - cs.aliyuncs.com
      MaxSessionDuration: 3600
      IgnoreExisting: true
      DeletionForce: true
      PolicyAttachments:
        System:
        - AliyunCSManagedArmsRolePolicy
  Vpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock: 192.168.0.0/16
  Vswitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      CidrBlock: 192.168.0.0/24
  NatGateway:
    Type: ALIYUN::VPC::NatGateway
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      VSwitchId:
        Ref: Vswitch
  Ack:
    Type: ALIYUN::CS::ManagedKubernetesCluster
    Properties:
      VpcId:
        Ref: Vpc
      VSwitchIds:
      - Ref: Vswitch
      PodVswitchIds:
      - Ref: Vswitch
      Name:
        Ref: AckName
      NumOfNodes: 2
      ClusterSpec: ack.pro.small
      ServiceCidr: 172.16.0.0/16
      Addons:
      - Name: security-inspector
      - Name: terway-eniip
        Config: '{"IPVlan":"false","NetworkPolicy":"false","ENITrunking":"false"}'
      - Name: csi-plugin
      - Name: csi-provisioner
      - Name: storage-operator
        Config: '{"CnfsOssEnable":"false","CnfsNasEnable":"false"}'
      - Name: logtail-ds
        Config: '{"IngressDashboardEnabled":"true"}'
      - Name: ack-node-problem-detector
        Config: '{"sls_project_name":""}'
      - Name: nginx-ingress-controller
        Config: '{"IngressSlbNetworkType":"internet","IngressSlbSpec":"slb.s2.small"}'
      - Name: ack-node-local-dns
      - Name: arms-prometheus
      EndpointPublicAccess: true
      SnatEntry: true
      IsEnterpriseSecurityGroup: true
      WorkerInstanceTypes:
      - Ref: InstanceType
      WorkerSystemDiskCategory:
        Ref: SystemDiskCategory
      WorkerSystemDiskSize: 120
      LoginPassword:
        Ref: LoginPassword
      Runtime:
        Name: containerd
        Version: 1.6.20
    DependsOn:
    - AliyunCSClusterRole
    - AliyunCSDefaultRole
    - AliyunCSKubernetesAuditRole
    - AliyunCSManagedArmsRole
    - AliyunCSManagedCmsRole
    - AliyunCSManagedCsiRole
    - AliyunCSManagedKubernetesRole
    - AliyunCSManagedLogRole
    - AliyunCSManagedNetworkRole
    - AliyunCSManagedVKRole
    - AliyunCSServerlessKubernetesRole
    - EnableAck
    - NatGateway
  AckCubeApplication:
    Type: ALIYUN::CS::ClusterApplication
    Properties:
      ClusterId:
        Ref: Ack
      YamlContent: |-
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: ack-cube
          labels:
            app: ack-cube
          annotations: {}
        spec:
          replicas: 2
          selector:
            matchLabels:
              app: ack-cube
          template:
            metadata:
              labels:
                app: ack-cube
              annotations: {}
            spec:
              containers:
                - name: ack-cube
                  image: registry.cn-hangzhou.aliyuncs.com/acr-toolkit/ack-cube:1.0
                  resources:
                    limits:
                      cpu: '1'
                      memory: 1024Mi
                    requests:
                      cpu: '0.5'
                      memory: 512Mi
                  volumeMounts: []
                  ports:
                    - protocol: TCP
                      containerPort: 80
                      name: ack
        ---
        apiVersion: v1
        kind: Service
        metadata:
          name: ack-cube-svc
          namespace: ''
          annotations:
            service.beta.kubernetes.io/alibaba-cloud-loadbalancer-spec: slb.s1.small
        spec:
          selector:
            app: ack-cube
          ports:
            - protocol: TCP
              port: 80
              targetPort: 80
          type: LoadBalancer
          externalTrafficPolicy: Local
  KubeAddress:
    Type: DATASOURCE::CS::ClusterApplicationResources
    Properties:
      ClusterId:
        Ref: Ack
      Kind: Service
      Name: ack-cube-svc
      JsonPath: $.status.loadBalancer.ingress.[0].ip
      FirstMatch: true
    DependsOn: AckCubeApplication
Outputs:
  CubeAddress:
    Description:
      en: Cube game access address.
      zh-cn: 魔方游戏访问地址。
    Value:
      Fn::Sub: http://${KubeAddress}
  AckClusterId:
    Description:
      en: Ack cluster id.
      zh-cn: Ack集群id。
    Value:
      Ref: Ack
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - AckName
      - ZoneId
      - InstanceType
      - SystemDiskCategory
      - LoginPassword
    TemplateTags:
    - acs:document-help:ack:使用ACK部署魔方游戏
