  AliyunCSManagedVKRole:
    Type: ALIYUN::RAM::Role
    Properties:
      RoleName: AliyunCSManagedVKRole
      Description: 容器服务(CS) Serverless集群VK组件使用此角色来访问您在其他云产品中的资源。
      AssumeRolePolicyDocument:
        Version: '1'
        Statement:
        - Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - cs.aliyuncs.com
      MaxSessionDuration: 3600
