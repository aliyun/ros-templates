  AliyunCSManagedCsiRole:
    Type: ALIYUN::RAM::Role
    Properties:
      RoleName: AliyunCSManagedCsiRole
      Description: 容器服务(CS) Kubernetes 集群存储插件使用此角色来访问您在其他云产品中的资源。
