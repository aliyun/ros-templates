      vSwitch, and security group on CentOS 7. This template uses Auto Scaling to
      scale the cluster. During a scaling activity, ROS creates EssRamRole to authorize
      OOS to add slave nodes to or remove slave nodes from the cluster. EMQ X is an
      open source, highly scalable, and distributed MQTT broker with high availability.
      EMQ X allows you to handle tens of millions of concurrent MQTT connections in
      an efficient manner. EMQ X can be connected to IoT devices, M2M devices, and
      mobile applications.
    zh-cn: 在已有虚拟专有网络、交换机和安全组基础资源上，基于Centos7部署EMQ X服务集群，在使用ESS弹性伸缩集群时会创建EssRamRole自动授权OOS执行任务将Slave加入/移除集群，EMQ
