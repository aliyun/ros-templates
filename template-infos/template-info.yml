  Categories:
    - Solution
  Description:
    en: This template is used to create multiple ECS instances based on an existing
      VPC, vSwitch, and security group to deploy a RabbitMQ cluster of version 3.8.4,
      and uses SLB to evenly distribute network traffic to ensure high availability
      for the cluster. This template also uses Auto Scaling to scale the cluster.
      During a scaling activity, ROS creates EssRamRole to authorize OOS to add slave
      nodes to or remove slave nodes from the cluster. RabbitMQ is an open source
      message-broker software which uses AMQP in the architecture of the service.
      This software is robust, stable, and easy to use. You can use RabbitMQ to connect
      multiple clients and develop applications in multiple languages. To log on to
      the RabbitMQ console, you must configure the inbound rule that allows traffic
      over TCP port 15672. If a client needs to connect to RabbitMQ, you must configure
      the inbound rule that allows traffic over TCP port 5672.
    zh-cn: 在已有虚拟专有网络、交换机和安全组基础资源上，利用ECS主机组部署RabbitMQ（3.8.4）镜像集群，并使用SLB令集群达到负载均衡高可用的模式，在使用ESS弹性伸缩集群时会创建EssRamRole自动授权OOS执行任务将Slave加入/移除集群，RabbitMQ是一个开源AMQP实现的消息中间件服务，支持多种客户端连接，具备健壮、稳定、易用、跨平台、支持多种语言的特性，如需访问RabbitMQ管理界面，在已有的安全组下添加访问规则入方向TCP
      15672端口；如客户端需使用RabbitMQ中间件时，在已有的安全组下添加访问规则入方向TCP 5672端口。
