    name: MySQL迁移PolarDB
    resources:
      - '0'
      - '| 资源 | 数量 | 资源说明 | 价格<br />（单位：元/小时） |  价格说明 |

        | --- | --- | --- | --- | --- |

        | ALIYUN::POLARDB::DBNodes| 1 | 创建POLARDB集群节点：用于增加POLARDB集群节点。 |  |  |

        | ALIYUN::RDS::ReadOnlyDBInstance| 1 | 创建一个只读实例:为某个关系型数据库实例创建一个只读实例 | 0.540
        | 规格:rds.mysql.s1.small (1 核 2GB（通用型） |

        | ALIYUN::ECS::VSwitch| 1 | 创建交换机：用于管理单个可用区下的实例。 |  | |

        | ALIYUN::RDS::Account| 1 | 创建管理数据库的账号：用于管理创建的数据库 |  |  |

        | ALIYUN::POLARDB::DBCluster| 1 | 创建POLARDB集群：阿里云自研的下一代关系型云数据库，有三个独立的引擎，分别可以100%兼容MySQL、100%兼容PostgreSQL、高度兼容Oracle语法，存储容量最高可达100TB，单库最多可扩展到16个节点，适用于企业多样化的数据库应用场景。
        | 0.590 | 默认规格：polar.mysql.x4.medium，0.59元/小时 |

        | ALIYUN::ECS::VPC| 1 | 创建专有网络：基于阿里云创建的自定义私有网络不通的专有网络之间二层逻辑隔离，可以在创建专有网络和管理云产品实例。
        | | |

        | ALIYUN::RDS::DBInstance| 1 | 创建关系型数据库：一种可靠，可弹性伸缩并基于阿里云分布式文件系统和SSD盘高性能储存的数据库。
