    en: With the widespread application of AI in scenarios such as deep learning,
      video processing, scientific computing, and graphic visualization, the market
      demand for GPU instances is growing. However, the problem of excess computing
      power and rising costs caused by ultra-large-scale elastic computing starting
      out with a single physical GPU is becoming increasingly prominent. The emergence
      of lightweight GPUs has broken the limitations of the traditional pass-through
