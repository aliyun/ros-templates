  Description:
    en: This template is used to install and deploy a Harbor 1.9.3 cluster by using
      Docker containers based on an existing VPC, vSwitch, and security group. Harbor
      is an enterprise-grade private service that is used to manage container images.
      It provides various features, such as user management, access control, and activity
      audits. In this example, an NFS file system is used as a shared storage to store
      Harbor-related image data in the /data directory, and AnalyticDB for PostgreSQL
