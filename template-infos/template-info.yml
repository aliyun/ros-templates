        | ALIYUN::ECS::Instance | 1 | 0.751 | 创建Windows实例：作为数据中心。 | 实例规格：ecs.g5.xlarge，分配公网IP，系统盘40GB高效云盘，数据盘100GB高效云盘，带宽峰值10M。
