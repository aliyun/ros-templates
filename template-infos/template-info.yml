deploy-mysql-based-on-ebs:
  Categories:
    - Solution
  Description:
    en: This template is used to quickly build a MySQL service that supports EBS ESSD
      16K atomic writes. The MySQL DoubleWrite mechanism is introduced to ensure data
      consistency and reliability. Based on the mechanism, data is written to temporary
      files before being written to files. This helps prevent data loss or damage
      caused by faults during writes. However, this mechanism increases the number
      of writes, which may cause heavy I/O loads and latency and compromise the performance
      of MySQL. ESSDs support 16K atomic writes. Based on ESSDs, all MySQL data pages
      can be written into disks at the same time to minimize the number of writes
      and latency and provide high-performance storage and access for MySQL data.
      For more information, see [Deploy a high-performance MySQL service based on
      EBS](https://help.aliyun.com/zh/ecs/user-guide/database-solution).
    zh-cn: 通过模板一键搭建支持 EBS ESSD 16K 原子写的 MySQL服务。MySQL DoubleWrite机制是为了确保数据一致性和可靠性而引入的，它先将数据写入临时文件，再写入数据文件，以防止在数据写入过程中发生故障导致数据丢失或损坏。然而，这种机制会增加额外的写入操作，从而可能导致IO负载和延迟的增加，降低MySQL的性能。ESSD云盘具备16K原子写能力，基于
      ESSD 可以实现 MySQL 数据页一次落盘，减少写入操作的次数和延迟，提供更高性能的MySQL数据存储和访问服务。详细说明可参考[基于EBS部署高性能的MySQL服务](https://help.aliyun.com/zh/ecs/user-guide/database-solution)
  Detail: https://raw.githubusercontent.com/aliyun/ros-templates/refs/heads/master/template-infos/deploy-mysql-based-on-ebs/README_EN.md
