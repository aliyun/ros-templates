        | ALIYUN::ECS::Instance | 1 | 0.409 | 创建Linux实例：用于测试Vm。 | 实例规格：ecs.g5.large，分配公网IP，系统盘40GB高效云盘，带宽峰值5M。
        |

        | 总价 |  | 86.660 |  |  | 除公网流量费用外。 |'
