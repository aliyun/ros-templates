  Description:
    en: This template demonstrates the best practices for migrating VMware systems
      that are deployed or hosted in an on-premises data center to DDH. You can use
      DDH to build a resource pool composed of dedicated physical servers on the cloud,
      and use ECS to take full advantage of the resource elasticity and pay-as-you-go
      billing model on the cloud. This way, you can build a highly reliable and scalable
      high-performance virtualization system that can meet enterprise-level requirements
      such as security, compliance, custom deployment, and Bring Your Own License
