      InstanceId:
        Ref: NatGateway
      AllocationId:
        Ref: EipSNat
    DependsOn: NatGateway
    Metadata:
      ALIYUN::ROS::Designer:
        id: 9d47587e-a74a-4261-bf51-25bc3a29dc44
  EipForward:
    Type: ALIYUN::VPC::EIP
    Properties:
      Bandwidth: 5
      InternetChargeType: PayByTraffic
