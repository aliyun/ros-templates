      ALIYUN::ROS::Designer:
        id: bad194c8-4a85-4618-adf1-a76c5881b344
  NatGateway:
    Type: ALIYUN::VPC::NatGateway
    Properties:
      VpcId:
        Fn::GetAtt:
        - Vpc
        - VpcId
      VSwitchId:
        Ref: VSwitch
      Description: My NAT Gateway
      NatGatewayName: nat_gateway_1
    DependsOn: VSwitch
    Metadata:
      ALIYUN::ROS::Designer:
        id: f6144334-651b-4a22-85d1-6eae70686d62
  EIpSnatAssociation:
    Type: ALIYUN::VPC::EIPAssociation
