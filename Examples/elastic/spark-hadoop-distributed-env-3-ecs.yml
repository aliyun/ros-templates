      ALIYUN::ROS::Designer:
        id: b1fb2361-2d15-4971-a28f-3ee749877b3c
  EIpForwardAssociation:
    Type: ALIYUN::VPC::EIPAssociation
    Properties:
      InstanceId:
        Ref: NatGateway
      AllocationId:
        Ref: EipForward
    DependsOn: EIpSnatAssociation
    Metadata:
      ALIYUN::ROS::Designer:
        id: 2cc578c5-3cc0-493e-bbd5-55a54f0a3f39
  SNatEntry:
    Type: ALIYUN::ECS::SNatEntry
    Properties:
      SNatIp:
        Fn::GetAtt:
        - EipSNat
        - EipAddress
      SNatTableId:
        Fn::GetAtt:
        - NatGateway
        - SNatTableId
      SourceVSwitchId:
        Fn::GetAtt:
        - VSwitch
        - VSwitchId
    DependsOn:
    - EIpSnatAssociation
    Metadata:
      ALIYUN::ROS::Designer:
        id: e8136a7d-e0ba-44c3-814e-44aa2ecdffcb
  SecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: Vpc
      SecurityGroupEgress:
      - DestCidrIp: 0.0.0.0/0
        IpProtocol: all
        NicType: internet
        PortRange: -1/-1
        Priority: 1
      SecurityGroupIngress:
      - IpProtocol: all
        NicType: internet
        PortRange: -1/-1
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
    Metadata:
      ALIYUN::ROS::Designer:
        id: e0354db5-0def-49b6-b11d-b00a4e65ad5c
