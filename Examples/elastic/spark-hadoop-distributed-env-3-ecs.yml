      ALIYUN::ROS::Designer:
        id: e5fa30c2-6f49-4ace-8b84-effd8d5b628f
  Vpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock:
        Ref: VpcCidrBlock
      VpcName:
        Ref: VpcName
    Metadata:
      ALIYUN::ROS::Designer:
        id: 4f10d556-72a7-4762-a93f-36b518a6c44a
  VSwitch:
